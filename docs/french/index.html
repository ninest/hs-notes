    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="wrapper"><div><a href="/" class="back active-link">&lt; Subjects</a><div class="page-title">french</div><div class="grid"><a href="/french/les-communications-et-medias" class="link">Les communications et medias</a><a href="/french/les-relations-sociales" class="link">Les relations sociales</a><a href="/french/la-santé" class="link">La santé</a><a href="/french/les-loisirs" class="link">Les loisirs</a><a href="/french/les-sciences-et-technologies" class="link">Les sciences et technologies</a><a href="/french/questions-mondiales" class="link">Questions mondiales</a></div></div></div></div></div></div><script>window.__NUXT__={layout:"default",data:[{pages:[Object.create(null,{default:{writable:!0,enumerable:!0,value:{body:"# Les televisions\n\n\n## Qu’est-ce qu’on peut regarder à la télé?\n\n\n\n*   Des films d’action, humeur, horreur, policiers, romántiques, amour, guerre\n*   Des émissions scientifiques, sportives, éducatives\n*   Les nouvelles, les informations\n*   Les dessins animés, les reportages, les documentaires, les débats\n*   Des interviews, musique, pub\n*   Des feuilletons\n*   La méteo\n\n\n## Pourquoi regarder le petit écran?\n\n\n\n*   Se tenir au courant de l'actualité\n*   La pub aide à nous informer des produits et de services sur le marché\n*   Découvrir une nouvelle culture\n*   Gérer, contrôler le stress\n*   Elargir ses horizons et apprendre des nouvelles choses\n*   Pour **se divertir** = passer le temps, surtout quand on est seul\n*   Se retrouver ensemble\n*   Trouver des nouveaux loisirs = le bénévolat\n*   Améliorer son vocabulaire\n*   Se cultiver = s’instruire\n*   Comprendre les questions mondiales – la drogue, l’environnement, la pauvreté, l’éducation\n*   Participer à des jeux éducatifs\n*   Connaître le monde que nous sommes entourés – l’histoire, les villes\n*   Comprendre les tenants et les aboutissants des guerres\n\n\n## Mais quels sont les méfaits?\n\n\n\n*   Encourage **la paresse** chez les enfants\n*   C’est **une perte de temps** si on regarde **des émissions inutiles**: la télé-réalité, des films de violence\n*   Faire mal aux yeux\n*   Provoquer l’obésité si on l‘abuse\n*   Incite la communication des alimates malsaine comme la malbouffe, le tabac, l’alcool\n*   Les enfants peuvent apprendre des gros mots and deviner grossiers\n*   Avoir une vie sédentaire\n*   Avoir un impact négatif sur le comportement et le look\n*   Le risque de **développer des addictions** aux dessins\n*   Faire **le lavage de cerveau** des gens\n\n\n## La télé-realtié\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Divertissement pour quelques-uns\n\n<li>Encourage la créativité et l’imagination\n\n<li>Aide connaître l'autre sexe\n\n<li>Être exposé à autres cultures\n\n<li>Elargir ses horizons et essayer des nouveaux loisirs\n\n<li>Un miroir sur les relations\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Un mode de vie iréale\n\n<li>Une perte de temps si on n’apprend rien\n\n<li>Détruire les valeurs de la société chez les ados\n\n<li>Exercer une mauvaise influence sur les ados\n\n<li>Incite à la violence et provoque une addiction\n\n<li>Développer un désintérêt aux connaissances générales\n\n<li>Faire chutes les résultats scolaires\n\n<li>La perte de confiance en soi\n\n<li>Oublier l’importance de vrai contact humain\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## À quel sort la pub?\n\nIl exist différentes catégories de pub: la publicité commerciale, pour vendre un produit; la publicité sur la santé publique pour informer sur les dangers de quelques chose; sur un situation humanitaire, un problème écologique, etc.\n\nLa pub aide a\n\n\n\n*   Rester dans le coup = à la mode\n*   Encourager la créativité\n*   Être au courant des produits et des services\n*   Se divertir\n*   Créer des emplois – c’est un source d’argent\n*   Informer le public de certains dangers: l'obésité, le tabac, le SIDA\n*   Sensibiliser des problèmes de l'environnement, le harcèlement\n*   Inciter (encourager) l’imagination\n*   Encourager la compétition entre les producteurs\n*   Améliorer le vocabulaire/la communication\n\n\n## Et quelles sont les limites et les inconvénients?\n\n\n\n*   Elle est **intempestive et irritante**, un dérangement quand on regarde son émission préféré\n*   Elle crée des **besoins artificiels** pour des choses parfois futiles\n*   Le matérialisme: elle influence nos façons d'acheter des produits (le lavage de cerveau)\n*   Exercer une mauvaise influence sur la santé des jeunes – inciter la consommation des drogues\n*   Provoquer une addiction surtout les enfants\n*   C’est mensongère parfois, c’est-à-dire, il lave le cerveau des téléspectateurs\n*   Dégrader l’image de la femme\n*   Renforcer des stereotypes\n*   Détruire les valeurs des jeunes\n\n\n# Les portables\n\n\n## Le portable, ça sert à quoi?\n\n\n\n1. Vie sociale (quotidienne)\n    *   Restez en contact avec autrui\n    *   Se tenir au courant, c’est-à-dire, lire l’actualité\n    *   Faire des achats en ligne\n    *   Payer les fractures\n    *   S’en servir comme une alarme/un agenda/une calculatrice ou un calendrier\n    *   Se diriger en utilisant le système GPS\n    *   Pour faire une réservation\n    *   Se faire de nouveaux amis en ligne sur des sites  \n2. Les loisirs\n    *   Se détendre quand on s’ennuie\n    *   Prendre des photos\n    *   Télécharger des films, de la musique\n    *   Partager sa journée – des photos sur les reseaux sociaux\n    *   Écouter de la musique\n3. L’école\n    *   Faire des researches si on n’a pas d’ordi\n    *   Faire partie de la vie scolaire – créer un groupe de chat sur WhatsApp\n\n\n## Pour le portable\n\n\n\n*   Un moyen de divertissement que a soit pour les ados ou les adultes\n*   C’est essentiel au cas où il y a une urgence/si on est en danger\n*   On peut y lire l’actualité, publier et partager des idées photographies\n*   Se faire des nouveaux amis soit à l’école au des quatre coins du monde grâce aux réseaux sociaux – ça c’est important pour un ado qui se développe\n*   C’est petit, léger, beau, portable à la portée de tous de mode\n*   Ça remplace la radio, le réveille, les journaux, l’appareil photo, le calendrier, la calculatrice, bref le portable peut être un bureau/un grande biblio virtuelle\n*   Être joignable n’importe où et n’importe quand, cela est primordial surtout les parents qui s'inquiètent\n*   On peut télécharger des applications qui nous aide à s'instruire sur pas mal de sujets, par exemple la santé, l'actualité, le sport (measure notre santé/ suivre une régime sain)\n\n\n## Contre le portable\n\n\n\n*   À l’école, le portable peut être un moyen de tricher pendant les épreuves\n*   Ça endommage non seulement les yeux mais aussi le dos et le cerveau à cause des ondes\n*   Ça permet aux ados d’accéder aux sites inappropriés tels que la pornographie et des jeux dangereux comme la baleine bleue\n*   Ça coûte les yeux de la tête\n*   Ça peut provoquer des disputes/querelles à la maison soit à cause du temps passé ou la facture (à la fin du moi)\n*   Le portable est devenue pas seulement le chouchou des ados, mais un membre de la famille\n*   Ça encourage la solitude/l’isolation, la paresse si l’usage est lourd\n*   Le portable incite les ados à mener une vie virtuel en ayant une identité numérique ce qui est un danger pour la vie sociale/le contact humain\n*   Les problèmes des ados “multitâches”: ils regardent un film ou qu’ils fassent leurs devoirs, et c’est un distraction\n*   On peut se faire voler ou attaquer si on a un portable dernier cri (latest design)\n\n\n## Les solutions\n\n\n\n*   Au niveau individuel\n    *   Limiter le tempe passé\n    *   s'instruire/s'informer sur le bon usage du portable\n    *   Mesurer l'usage quotidien en utilisant des applications\n    *   Prendre les dangers au sérieux pour son bien-être \n    *   Boire un loisir en plein air par exemple, faire une activité physique, sortir avec ses amis et profiter de la vie\n*   An niveau familial\n    *   Imposer des règles sur l'usage du cellulaire pendant les repas et les heures de sommeil ou d’étude\n    *   Discuter des dangers des passer trop de temps sur le portable et les effets négatifs soit sur la vie socio, familiale, scolaire, et la santé\n    *   Utiliser le contrôle parentale pour être au courante de tout de quoi se passer sur son ordi/portable\n    *   Éduquer les enfants au droit de la vie privés et les avertir des conséquences de ce qu’ils publiés/diffusent \n    *   Passer de temps avec eux pour les aides/guider à mieu s’en servir = l’utiliser\n    *   Offrir un portable sans internet et sans appareil-photo\n    *   Les patientes doivent être un exemple pour leurs enfants quand ils s’agit de l’usage\n*   En ce qui concerne le gouvernement\n    *   Imposer des lois pour protéger les internautes surtout les enfants et les ados qui sont omniprésentes sur la toile – on sait très bien que le cyberharcèlement est une menace/un danger réel qui conduit à des conséquences désastreuses: la perte de confiance, la dépression, le suicide\n    *   Sensibiliser les enfants et les ados pas seulement aux dangers mais aussi au bon usage des nouvelles technologies pour qu’ils puissent mieux réagis s’il y a des dangers\n        *   Faire projet des dangers et bienfaits: les profs doivent exposer des enfants à des situations réel pour les enseigner les dangers et communiquer des conseils\n\n\n# L’Internet\n\n\n## Les avantages\n\n\n\n*   Derrière un écran, c’est plus facile de communiquer, d'acheter, et de se divertir\n*   C’est plus facile d’exprimer ses sentiments sur des réseaux sociaux, blogs\n*   Accès illimité et gratuit à la culture des autres pays\n\n\n## Dangers d’Internet\n\n\n\n*   Dangers pour les personnes vulnérables\n    *   Contenus inappropriés: pornographie, violence, troubles alimentaires, des drogues\n    *   Endoctrinement et recrutement (terrorism, trafic)\n*   Atteinte à la vie privé (vidéosurveillance)\n*   Déshumanisation des relations\n*   Propos racistes ou offensifs, initiation à la haine raciale\n*   Piratage des productions culturelles comme la musique et les films \n\n\n## Comment était le vie avant l’apparition nouvelles technologies?\n\n\n### Relations sociales\n\n\n\n*   Mes parents m’ont dit que la vie était meilleure au niveau des relations humaines car ils avaient plus de temps à passer ensemble et il n’y a avait pas des distractions.\n*   Tandis qu'aujourd'hui, c’est différent, on n’a plus besoin de se rencontrer face à face car on peut communiquer sur les réseaux sociaux\n\n\n### Les loisirs\n\n\n\n*   Il y a 20 ans, les jeunes passer leur temps libre en plein air à faire des activités sportives ou culturelle\n*   Je sais que c’est plus intéressant qu'aujourd'hui, c’est vrai que les loisirs de technologies sont amusantes et moins fatigant, cependant, ils encouragent la vie sédentaire\n\n\n# Les médias sociaux\n\n\n## Les avantages\n\n\n\n*   On peut facilement rester en contact avec notre parents et amies\n*   Ils sont plus pratique que la téléphone parce que on peut parler avec plus de un personne en même temps\n*   On peut créer des groupes pour bavarder et envoyer des textes a un grand nombre de personnes\n*   Découvrir des nouveaux choses sur l’internet en voir des personnes d’autres pays\n*   Rencontrer des nouveaux amis et rester en contact avec eaux\n*   La communication est plus facile car on n’a plus besoin de se déplacer et c’est moins cher (les services comme le Skype est gratuit)\n\n\n## Les dévantages\n\n\n\n*   Il est très facile de développer un dépendance aux des médiaux sociaux comme le Facebook car il y a trop de choses à faire, et c’est très gênant\n*   Il y a des mauvaises contente qui n’est pas approprié pour les jeunes\n*   Beaucoup d'étudiants utilise les médias sociaux dans la salle classe, quand le professeur est en train d'enseigner, et c’est **irrespectueux**\n*   On rencontre moins les gens, on but un vie virtuelle qui peut être superficielle\n*   La communication **perd son côté humain**: la chaleur, les émotions, les expressions de visage, la gestuelle, les nuances, et subtilités\n*   La communication risque de devenir automatique, numérisée, plate\n*   Les contacts virtuels peuvent aussi être dangereux car on ne connaît pas toujours l’identité réelle des personnes avec qui on communique\n\n\n# Les traditions et coutumes\n\n\n## Pourquoi: une fête nationale/personnelle/religious\n\n<div class=\"responsive-table\">\n\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Préserver un tradition\n\n<li>Apprécier notre culture\n\n<li>Être fier/fière de soi-même\n\n<li>Avoir une identité/appartenir à un groupe\n\n<li>s’intégrer/s’insérer dans une société\n\n<li>Faire partie d’une communauté\n\n<li>Médiatiser des traditions\n\n<li>Se sentir bien dans la peau\n\n<li>Renforcer les liens/relations/rapports entre les membres de la communauté\n\n<li>tisser/se faire de nouvelles rencontre/amis/connaissances\n\n<li>Passer un bon moment en famille et des proches\n\n<li>Pratiquer des rituels religieux\n\n<li>Aider les pauvres/les orphelins\n\n<li>Faire des donations\n\n<li>partager/offrir et recevoir des cadeaux\n\n<li>Partager la nourriture avec les autres\n\n<li>Apprendre à s’accepter malgré nos différences\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Diviser la société\n\n<li>Encourager la discrimination envers une communauté\n\n<li>Éviter les dépenses inutiles: mettre fin à depenses qui ne sont pas nécessaire\n\n<li>Une grande perte d;argent pour l’économie de pays\n\n<li>Faire le lavage de cerveau aux citoyens\n\n<li>Fêter pour jouir la justice, la liberté d'expression/la dévelopement économique\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Les vêtements de marque\n\n<div class=\"responsive-table\">\n\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Vivre sa jeunesse \n\n<li>Être accepter par des amis\n\n<li>Exprimer son identité et des goûts\n\n<li>Frimer et se sentir cool\n\n<li>Se voire moderne/branché/à la mode\n\n<li>Avoir confiance en soi\n\n<li>Mener une vie heureuse\n\n<li>Se sentir bien dans la peau\n\n<li>Connaˆtre les marques\n\n<li>Apprendre à choisir des vêtements\n\n<li>Avoir son propre look – ne pas être un mouton\n</li>\n</ul>\n   </td>\n   <td>\n\n<ul>\n\n<li>Un gaspillage d’argent: la mode change tout le temps\n\n<li>Créer des différences entre les groupes: la riche et la pauvre\n\n<li>Encourage les moqueries et le harcèlement\n\n<li>Avoir beaucoup/trop de vêtementes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>",html:"<h1>Les televisions</h1>\n<h2>Qu’est-ce qu’on peut regarder à la télé?</h2>\n<ul>\n<li>Des films d’action, humeur, horreur, policiers, romántiques, amour, guerre</li>\n<li>Des émissions scientifiques, sportives, éducatives</li>\n<li>Les nouvelles, les informations</li>\n<li>Les dessins animés, les reportages, les documentaires, les débats</li>\n<li>Des interviews, musique, pub</li>\n<li>Des feuilletons</li>\n<li>La méteo</li>\n</ul>\n<h2>Pourquoi regarder le petit écran?</h2>\n<ul>\n<li>Se tenir au courant de l'actualité</li>\n<li>La pub aide à nous informer des produits et de services sur le marché</li>\n<li>Découvrir une nouvelle culture</li>\n<li>Gérer, contrôler le stress</li>\n<li>Elargir ses horizons et apprendre des nouvelles choses</li>\n<li>Pour <strong>se divertir</strong> = passer le temps, surtout quand on est seul</li>\n<li>Se retrouver ensemble</li>\n<li>Trouver des nouveaux loisirs = le bénévolat</li>\n<li>Améliorer son vocabulaire</li>\n<li>Se cultiver = s’instruire</li>\n<li>Comprendre les questions mondiales – la drogue, l’environnement, la pauvreté, l’éducation</li>\n<li>Participer à des jeux éducatifs</li>\n<li>Connaître le monde que nous sommes entourés – l’histoire, les villes</li>\n<li>Comprendre les tenants et les aboutissants des guerres</li>\n</ul>\n<h2>Mais quels sont les méfaits?</h2>\n<ul>\n<li>Encourage <strong>la paresse</strong> chez les enfants</li>\n<li>C’est <strong>une perte de temps</strong> si on regarde <strong>des émissions inutiles</strong>: la télé-réalité, des films de violence</li>\n<li>Faire mal aux yeux</li>\n<li>Provoquer l’obésité si on l‘abuse</li>\n<li>Incite la communication des alimates malsaine comme la malbouffe, le tabac, l’alcool</li>\n<li>Les enfants peuvent apprendre des gros mots and deviner grossiers</li>\n<li>Avoir une vie sédentaire</li>\n<li>Avoir un impact négatif sur le comportement et le look</li>\n<li>Le risque de <strong>développer des addictions</strong> aux dessins</li>\n<li>Faire <strong>le lavage de cerveau</strong> des gens</li>\n</ul>\n<h2>La télé-realtié</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Divertissement pour quelques-uns\n<li>Encourage la créativité et l’imagination\n<li>Aide connaître l'autre sexe\n<li>Être exposé à autres cultures\n<li>Elargir ses horizons et essayer des nouveaux loisirs\n<li>Un miroir sur les relations\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Un mode de vie iréale\n<li>Une perte de temps si on n’apprend rien\n<li>Détruire les valeurs de la société chez les ados\n<li>Exercer une mauvaise influence sur les ados\n<li>Incite à la violence et provoque une addiction\n<li>Développer un désintérêt aux connaissances générales\n<li>Faire chutes les résultats scolaires\n<li>La perte de confiance en soi\n<li>Oublier l’importance de vrai contact humain\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>À quel sort la pub?</h2>\n<p>Il exist différentes catégories de pub: la publicité commerciale, pour vendre un produit; la publicité sur la santé publique pour informer sur les dangers de quelques chose; sur un situation humanitaire, un problème écologique, etc.</p>\n<p>La pub aide a</p>\n<ul>\n<li>Rester dans le coup = à la mode</li>\n<li>Encourager la créativité</li>\n<li>Être au courant des produits et des services</li>\n<li>Se divertir</li>\n<li>Créer des emplois – c’est un source d’argent</li>\n<li>Informer le public de certains dangers: l'obésité, le tabac, le SIDA</li>\n<li>Sensibiliser des problèmes de l'environnement, le harcèlement</li>\n<li>Inciter (encourager) l’imagination</li>\n<li>Encourager la compétition entre les producteurs</li>\n<li>Améliorer le vocabulaire/la communication</li>\n</ul>\n<h2>Et quelles sont les limites et les inconvénients?</h2>\n<ul>\n<li>Elle est <strong>intempestive et irritante</strong>, un dérangement quand on regarde son émission préféré</li>\n<li>Elle crée des <strong>besoins artificiels</strong> pour des choses parfois futiles</li>\n<li>Le matérialisme: elle influence nos façons d'acheter des produits (le lavage de cerveau)</li>\n<li>Exercer une mauvaise influence sur la santé des jeunes – inciter la consommation des drogues</li>\n<li>Provoquer une addiction surtout les enfants</li>\n<li>C’est mensongère parfois, c’est-à-dire, il lave le cerveau des téléspectateurs</li>\n<li>Dégrader l’image de la femme</li>\n<li>Renforcer des stereotypes</li>\n<li>Détruire les valeurs des jeunes</li>\n</ul>\n<h1>Les portables</h1>\n<h2>Le portable, ça sert à quoi?</h2>\n<ol>\n<li>Vie sociale (quotidienne)\n<ul>\n<li>Restez en contact avec autrui</li>\n<li>Se tenir au courant, c’est-à-dire, lire l’actualité</li>\n<li>Faire des achats en ligne</li>\n<li>Payer les fractures</li>\n<li>S’en servir comme une alarme/un agenda/une calculatrice ou un calendrier</li>\n<li>Se diriger en utilisant le système GPS</li>\n<li>Pour faire une réservation</li>\n<li>Se faire de nouveaux amis en ligne sur des sites</li>\n</ul>\n</li>\n<li>Les loisirs\n<ul>\n<li>Se détendre quand on s’ennuie</li>\n<li>Prendre des photos</li>\n<li>Télécharger des films, de la musique</li>\n<li>Partager sa journée – des photos sur les reseaux sociaux</li>\n<li>Écouter de la musique</li>\n</ul>\n</li>\n<li>L’école\n<ul>\n<li>Faire des researches si on n’a pas d’ordi</li>\n<li>Faire partie de la vie scolaire – créer un groupe de chat sur WhatsApp</li>\n</ul>\n</li>\n</ol>\n<h2>Pour le portable</h2>\n<ul>\n<li>Un moyen de divertissement que a soit pour les ados ou les adultes</li>\n<li>C’est essentiel au cas où il y a une urgence/si on est en danger</li>\n<li>On peut y lire l’actualité, publier et partager des idées photographies</li>\n<li>Se faire des nouveaux amis soit à l’école au des quatre coins du monde grâce aux réseaux sociaux – ça c’est important pour un ado qui se développe</li>\n<li>C’est petit, léger, beau, portable à la portée de tous de mode</li>\n<li>Ça remplace la radio, le réveille, les journaux, l’appareil photo, le calendrier, la calculatrice, bref le portable peut être un bureau/un grande biblio virtuelle</li>\n<li>Être joignable n’importe où et n’importe quand, cela est primordial surtout les parents qui s'inquiètent</li>\n<li>On peut télécharger des applications qui nous aide à s'instruire sur pas mal de sujets, par exemple la santé, l'actualité, le sport (measure notre santé/ suivre une régime sain)</li>\n</ul>\n<h2>Contre le portable</h2>\n<ul>\n<li>À l’école, le portable peut être un moyen de tricher pendant les épreuves</li>\n<li>Ça endommage non seulement les yeux mais aussi le dos et le cerveau à cause des ondes</li>\n<li>Ça permet aux ados d’accéder aux sites inappropriés tels que la pornographie et des jeux dangereux comme la baleine bleue</li>\n<li>Ça coûte les yeux de la tête</li>\n<li>Ça peut provoquer des disputes/querelles à la maison soit à cause du temps passé ou la facture (à la fin du moi)</li>\n<li>Le portable est devenue pas seulement le chouchou des ados, mais un membre de la famille</li>\n<li>Ça encourage la solitude/l’isolation, la paresse si l’usage est lourd</li>\n<li>Le portable incite les ados à mener une vie virtuel en ayant une identité numérique ce qui est un danger pour la vie sociale/le contact humain</li>\n<li>Les problèmes des ados “multitâches”: ils regardent un film ou qu’ils fassent leurs devoirs, et c’est un distraction</li>\n<li>On peut se faire voler ou attaquer si on a un portable dernier cri (latest design)</li>\n</ul>\n<h2>Les solutions</h2>\n<ul>\n<li>Au niveau individuel\n<ul>\n<li>Limiter le tempe passé</li>\n<li>s'instruire/s'informer sur le bon usage du portable</li>\n<li>Mesurer l'usage quotidien en utilisant des applications</li>\n<li>Prendre les dangers au sérieux pour son bien-être</li>\n<li>Boire un loisir en plein air par exemple, faire une activité physique, sortir avec ses amis et profiter de la vie</li>\n</ul>\n</li>\n<li>An niveau familial\n<ul>\n<li>Imposer des règles sur l'usage du cellulaire pendant les repas et les heures de sommeil ou d’étude</li>\n<li>Discuter des dangers des passer trop de temps sur le portable et les effets négatifs soit sur la vie socio, familiale, scolaire, et la santé</li>\n<li>Utiliser le contrôle parentale pour être au courante de tout de quoi se passer sur son ordi/portable</li>\n<li>Éduquer les enfants au droit de la vie privés et les avertir des conséquences de ce qu’ils publiés/diffusent</li>\n<li>Passer de temps avec eux pour les aides/guider à mieu s’en servir = l’utiliser</li>\n<li>Offrir un portable sans internet et sans appareil-photo</li>\n<li>Les patientes doivent être un exemple pour leurs enfants quand ils s’agit de l’usage</li>\n</ul>\n</li>\n<li>En ce qui concerne le gouvernement\n<ul>\n<li>Imposer des lois pour protéger les internautes surtout les enfants et les ados qui sont omniprésentes sur la toile – on sait très bien que le cyberharcèlement est une menace/un danger réel qui conduit à des conséquences désastreuses: la perte de confiance, la dépression, le suicide</li>\n<li>Sensibiliser les enfants et les ados pas seulement aux dangers mais aussi au bon usage des nouvelles technologies pour qu’ils puissent mieux réagis s’il y a des dangers\n<ul>\n<li>Faire projet des dangers et bienfaits: les profs doivent exposer des enfants à des situations réel pour les enseigner les dangers et communiquer des conseils</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h1>L’Internet</h1>\n<h2>Les avantages</h2>\n<ul>\n<li>Derrière un écran, c’est plus facile de communiquer, d'acheter, et de se divertir</li>\n<li>C’est plus facile d’exprimer ses sentiments sur des réseaux sociaux, blogs</li>\n<li>Accès illimité et gratuit à la culture des autres pays</li>\n</ul>\n<h2>Dangers d’Internet</h2>\n<ul>\n<li>Dangers pour les personnes vulnérables\n<ul>\n<li>Contenus inappropriés: pornographie, violence, troubles alimentaires, des drogues</li>\n<li>Endoctrinement et recrutement (terrorism, trafic)</li>\n</ul>\n</li>\n<li>Atteinte à la vie privé (vidéosurveillance)</li>\n<li>Déshumanisation des relations</li>\n<li>Propos racistes ou offensifs, initiation à la haine raciale</li>\n<li>Piratage des productions culturelles comme la musique et les films</li>\n</ul>\n<h2>Comment était le vie avant l’apparition nouvelles technologies?</h2>\n<h3>Relations sociales</h3>\n<ul>\n<li>Mes parents m’ont dit que la vie était meilleure au niveau des relations humaines car ils avaient plus de temps à passer ensemble et il n’y a avait pas des distractions.</li>\n<li>Tandis qu'aujourd'hui, c’est différent, on n’a plus besoin de se rencontrer face à face car on peut communiquer sur les réseaux sociaux</li>\n</ul>\n<h3>Les loisirs</h3>\n<ul>\n<li>Il y a 20 ans, les jeunes passer leur temps libre en plein air à faire des activités sportives ou culturelle</li>\n<li>Je sais que c’est plus intéressant qu'aujourd'hui, c’est vrai que les loisirs de technologies sont amusantes et moins fatigant, cependant, ils encouragent la vie sédentaire</li>\n</ul>\n<h1>Les médias sociaux</h1>\n<h2>Les avantages</h2>\n<ul>\n<li>On peut facilement rester en contact avec notre parents et amies</li>\n<li>Ils sont plus pratique que la téléphone parce que on peut parler avec plus de un personne en même temps</li>\n<li>On peut créer des groupes pour bavarder et envoyer des textes a un grand nombre de personnes</li>\n<li>Découvrir des nouveaux choses sur l’internet en voir des personnes d’autres pays</li>\n<li>Rencontrer des nouveaux amis et rester en contact avec eaux</li>\n<li>La communication est plus facile car on n’a plus besoin de se déplacer et c’est moins cher (les services comme le Skype est gratuit)</li>\n</ul>\n<h2>Les dévantages</h2>\n<ul>\n<li>Il est très facile de développer un dépendance aux des médiaux sociaux comme le Facebook car il y a trop de choses à faire, et c’est très gênant</li>\n<li>Il y a des mauvaises contente qui n’est pas approprié pour les jeunes</li>\n<li>Beaucoup d'étudiants utilise les médias sociaux dans la salle classe, quand le professeur est en train d'enseigner, et c’est <strong>irrespectueux</strong></li>\n<li>On rencontre moins les gens, on but un vie virtuelle qui peut être superficielle</li>\n<li>La communication <strong>perd son côté humain</strong>: la chaleur, les émotions, les expressions de visage, la gestuelle, les nuances, et subtilités</li>\n<li>La communication risque de devenir automatique, numérisée, plate</li>\n<li>Les contacts virtuels peuvent aussi être dangereux car on ne connaît pas toujours l’identité réelle des personnes avec qui on communique</li>\n</ul>\n<h1>Les traditions et coutumes</h1>\n<h2>Pourquoi: une fête nationale/personnelle/religious</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Préserver un tradition\n<li>Apprécier notre culture\n<li>Être fier/fière de soi-même\n<li>Avoir une identité/appartenir à un groupe\n<li>s’intégrer/s’insérer dans une société\n<li>Faire partie d’une communauté\n<li>Médiatiser des traditions\n<li>Se sentir bien dans la peau\n<li>Renforcer les liens/relations/rapports entre les membres de la communauté\n<li>tisser/se faire de nouvelles rencontre/amis/connaissances\n<li>Passer un bon moment en famille et des proches\n<li>Pratiquer des rituels religieux\n<li>Aider les pauvres/les orphelins\n<li>Faire des donations\n<li>partager/offrir et recevoir des cadeaux\n<li>Partager la nourriture avec les autres\n<li>Apprendre à s’accepter malgré nos différences\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Diviser la société\n<li>Encourager la discrimination envers une communauté\n<li>Éviter les dépenses inutiles: mettre fin à depenses qui ne sont pas nécessaire\n<li>Une grande perte d;argent pour l’économie de pays\n<li>Faire le lavage de cerveau aux citoyens\n<li>Fêter pour jouir la justice, la liberté d'expression/la dévelopement économique\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Les vêtements de marque</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Vivre sa jeunesse \n<li>Être accepter par des amis\n<li>Exprimer son identité et des goûts\n<li>Frimer et se sentir cool\n<li>Se voire moderne/branché/à la mode\n<li>Avoir confiance en soi\n<li>Mener une vie heureuse\n<li>Se sentir bien dans la peau\n<li>Connaˆtre les marques\n<li>Apprendre à choisir des vêtements\n<li>Avoir son propre look – ne pas être un mouton\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Un gaspillage d’argent: la mode change tout le temps\n<li>Créer des différences entre les groupes: la riche et la pauvre\n<li>Encourage les moqueries et le harcèlement\n<li>Avoir beaucoup/trop de vêtementes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>",attributes:{title:"Les communications et medias",link:"les-communications-et-medias",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/french/les-communications-et-medias.md"}},vue:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { Créer des différences entre les groupes: la riche et la pauvre\\n")]),_c(\'li\',[_vm._v("Encourage les moqueries et le harcèlement\\n")]),_c(\'li\',[_vm._v("Avoir beaucoup/trop de vêtementes\\n")])])])])])])]) }]',component:{data:{},render:{},created:{}}}}},body:{writable:!0,enumerable:!0,value:"# Les televisions\n\n\n## Qu’est-ce qu’on peut regarder à la télé?\n\n\n\n*   Des films d’action, humeur, horreur, policiers, romántiques, amour, guerre\n*   Des émissions scientifiques, sportives, éducatives\n*   Les nouvelles, les informations\n*   Les dessins animés, les reportages, les documentaires, les débats\n*   Des interviews, musique, pub\n*   Des feuilletons\n*   La méteo\n\n\n## Pourquoi regarder le petit écran?\n\n\n\n*   Se tenir au courant de l'actualité\n*   La pub aide à nous informer des produits et de services sur le marché\n*   Découvrir une nouvelle culture\n*   Gérer, contrôler le stress\n*   Elargir ses horizons et apprendre des nouvelles choses\n*   Pour **se divertir** = passer le temps, surtout quand on est seul\n*   Se retrouver ensemble\n*   Trouver des nouveaux loisirs = le bénévolat\n*   Améliorer son vocabulaire\n*   Se cultiver = s’instruire\n*   Comprendre les questions mondiales – la drogue, l’environnement, la pauvreté, l’éducation\n*   Participer à des jeux éducatifs\n*   Connaître le monde que nous sommes entourés – l’histoire, les villes\n*   Comprendre les tenants et les aboutissants des guerres\n\n\n## Mais quels sont les méfaits?\n\n\n\n*   Encourage **la paresse** chez les enfants\n*   C’est **une perte de temps** si on regarde **des émissions inutiles**: la télé-réalité, des films de violence\n*   Faire mal aux yeux\n*   Provoquer l’obésité si on l‘abuse\n*   Incite la communication des alimates malsaine comme la malbouffe, le tabac, l’alcool\n*   Les enfants peuvent apprendre des gros mots and deviner grossiers\n*   Avoir une vie sédentaire\n*   Avoir un impact négatif sur le comportement et le look\n*   Le risque de **développer des addictions** aux dessins\n*   Faire **le lavage de cerveau** des gens\n\n\n## La télé-realtié\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Divertissement pour quelques-uns\n\n<li>Encourage la créativité et l’imagination\n\n<li>Aide connaître l'autre sexe\n\n<li>Être exposé à autres cultures\n\n<li>Elargir ses horizons et essayer des nouveaux loisirs\n\n<li>Un miroir sur les relations\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Un mode de vie iréale\n\n<li>Une perte de temps si on n’apprend rien\n\n<li>Détruire les valeurs de la société chez les ados\n\n<li>Exercer une mauvaise influence sur les ados\n\n<li>Incite à la violence et provoque une addiction\n\n<li>Développer un désintérêt aux connaissances générales\n\n<li>Faire chutes les résultats scolaires\n\n<li>La perte de confiance en soi\n\n<li>Oublier l’importance de vrai contact humain\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## À quel sort la pub?\n\nIl exist différentes catégories de pub: la publicité commerciale, pour vendre un produit; la publicité sur la santé publique pour informer sur les dangers de quelques chose; sur un situation humanitaire, un problème écologique, etc.\n\nLa pub aide a\n\n\n\n*   Rester dans le coup = à la mode\n*   Encourager la créativité\n*   Être au courant des produits et des services\n*   Se divertir\n*   Créer des emplois – c’est un source d’argent\n*   Informer le public de certains dangers: l'obésité, le tabac, le SIDA\n*   Sensibiliser des problèmes de l'environnement, le harcèlement\n*   Inciter (encourager) l’imagination\n*   Encourager la compétition entre les producteurs\n*   Améliorer le vocabulaire/la communication\n\n\n## Et quelles sont les limites et les inconvénients?\n\n\n\n*   Elle est **intempestive et irritante**, un dérangement quand on regarde son émission préféré\n*   Elle crée des **besoins artificiels** pour des choses parfois futiles\n*   Le matérialisme: elle influence nos façons d'acheter des produits (le lavage de cerveau)\n*   Exercer une mauvaise influence sur la santé des jeunes – inciter la consommation des drogues\n*   Provoquer une addiction surtout les enfants\n*   C’est mensongère parfois, c’est-à-dire, il lave le cerveau des téléspectateurs\n*   Dégrader l’image de la femme\n*   Renforcer des stereotypes\n*   Détruire les valeurs des jeunes\n\n\n# Les portables\n\n\n## Le portable, ça sert à quoi?\n\n\n\n1. Vie sociale (quotidienne)\n    *   Restez en contact avec autrui\n    *   Se tenir au courant, c’est-à-dire, lire l’actualité\n    *   Faire des achats en ligne\n    *   Payer les fractures\n    *   S’en servir comme une alarme/un agenda/une calculatrice ou un calendrier\n    *   Se diriger en utilisant le système GPS\n    *   Pour faire une réservation\n    *   Se faire de nouveaux amis en ligne sur des sites  \n2. Les loisirs\n    *   Se détendre quand on s’ennuie\n    *   Prendre des photos\n    *   Télécharger des films, de la musique\n    *   Partager sa journée – des photos sur les reseaux sociaux\n    *   Écouter de la musique\n3. L’école\n    *   Faire des researches si on n’a pas d’ordi\n    *   Faire partie de la vie scolaire – créer un groupe de chat sur WhatsApp\n\n\n## Pour le portable\n\n\n\n*   Un moyen de divertissement que a soit pour les ados ou les adultes\n*   C’est essentiel au cas où il y a une urgence/si on est en danger\n*   On peut y lire l’actualité, publier et partager des idées photographies\n*   Se faire des nouveaux amis soit à l’école au des quatre coins du monde grâce aux réseaux sociaux – ça c’est important pour un ado qui se développe\n*   C’est petit, léger, beau, portable à la portée de tous de mode\n*   Ça remplace la radio, le réveille, les journaux, l’appareil photo, le calendrier, la calculatrice, bref le portable peut être un bureau/un grande biblio virtuelle\n*   Être joignable n’importe où et n’importe quand, cela est primordial surtout les parents qui s'inquiètent\n*   On peut télécharger des applications qui nous aide à s'instruire sur pas mal de sujets, par exemple la santé, l'actualité, le sport (measure notre santé/ suivre une régime sain)\n\n\n## Contre le portable\n\n\n\n*   À l’école, le portable peut être un moyen de tricher pendant les épreuves\n*   Ça endommage non seulement les yeux mais aussi le dos et le cerveau à cause des ondes\n*   Ça permet aux ados d’accéder aux sites inappropriés tels que la pornographie et des jeux dangereux comme la baleine bleue\n*   Ça coûte les yeux de la tête\n*   Ça peut provoquer des disputes/querelles à la maison soit à cause du temps passé ou la facture (à la fin du moi)\n*   Le portable est devenue pas seulement le chouchou des ados, mais un membre de la famille\n*   Ça encourage la solitude/l’isolation, la paresse si l’usage est lourd\n*   Le portable incite les ados à mener une vie virtuel en ayant une identité numérique ce qui est un danger pour la vie sociale/le contact humain\n*   Les problèmes des ados “multitâches”: ils regardent un film ou qu’ils fassent leurs devoirs, et c’est un distraction\n*   On peut se faire voler ou attaquer si on a un portable dernier cri (latest design)\n\n\n## Les solutions\n\n\n\n*   Au niveau individuel\n    *   Limiter le tempe passé\n    *   s'instruire/s'informer sur le bon usage du portable\n    *   Mesurer l'usage quotidien en utilisant des applications\n    *   Prendre les dangers au sérieux pour son bien-être \n    *   Boire un loisir en plein air par exemple, faire une activité physique, sortir avec ses amis et profiter de la vie\n*   An niveau familial\n    *   Imposer des règles sur l'usage du cellulaire pendant les repas et les heures de sommeil ou d’étude\n    *   Discuter des dangers des passer trop de temps sur le portable et les effets négatifs soit sur la vie socio, familiale, scolaire, et la santé\n    *   Utiliser le contrôle parentale pour être au courante de tout de quoi se passer sur son ordi/portable\n    *   Éduquer les enfants au droit de la vie privés et les avertir des conséquences de ce qu’ils publiés/diffusent \n    *   Passer de temps avec eux pour les aides/guider à mieu s’en servir = l’utiliser\n    *   Offrir un portable sans internet et sans appareil-photo\n    *   Les patientes doivent être un exemple pour leurs enfants quand ils s’agit de l’usage\n*   En ce qui concerne le gouvernement\n    *   Imposer des lois pour protéger les internautes surtout les enfants et les ados qui sont omniprésentes sur la toile – on sait très bien que le cyberharcèlement est une menace/un danger réel qui conduit à des conséquences désastreuses: la perte de confiance, la dépression, le suicide\n    *   Sensibiliser les enfants et les ados pas seulement aux dangers mais aussi au bon usage des nouvelles technologies pour qu’ils puissent mieux réagis s’il y a des dangers\n        *   Faire projet des dangers et bienfaits: les profs doivent exposer des enfants à des situations réel pour les enseigner les dangers et communiquer des conseils\n\n\n# L’Internet\n\n\n## Les avantages\n\n\n\n*   Derrière un écran, c’est plus facile de communiquer, d'acheter, et de se divertir\n*   C’est plus facile d’exprimer ses sentiments sur des réseaux sociaux, blogs\n*   Accès illimité et gratuit à la culture des autres pays\n\n\n## Dangers d’Internet\n\n\n\n*   Dangers pour les personnes vulnérables\n    *   Contenus inappropriés: pornographie, violence, troubles alimentaires, des drogues\n    *   Endoctrinement et recrutement (terrorism, trafic)\n*   Atteinte à la vie privé (vidéosurveillance)\n*   Déshumanisation des relations\n*   Propos racistes ou offensifs, initiation à la haine raciale\n*   Piratage des productions culturelles comme la musique et les films \n\n\n## Comment était le vie avant l’apparition nouvelles technologies?\n\n\n### Relations sociales\n\n\n\n*   Mes parents m’ont dit que la vie était meilleure au niveau des relations humaines car ils avaient plus de temps à passer ensemble et il n’y a avait pas des distractions.\n*   Tandis qu'aujourd'hui, c’est différent, on n’a plus besoin de se rencontrer face à face car on peut communiquer sur les réseaux sociaux\n\n\n### Les loisirs\n\n\n\n*   Il y a 20 ans, les jeunes passer leur temps libre en plein air à faire des activités sportives ou culturelle\n*   Je sais que c’est plus intéressant qu'aujourd'hui, c’est vrai que les loisirs de technologies sont amusantes et moins fatigant, cependant, ils encouragent la vie sédentaire\n\n\n# Les médias sociaux\n\n\n## Les avantages\n\n\n\n*   On peut facilement rester en contact avec notre parents et amies\n*   Ils sont plus pratique que la téléphone parce que on peut parler avec plus de un personne en même temps\n*   On peut créer des groupes pour bavarder et envoyer des textes a un grand nombre de personnes\n*   Découvrir des nouveaux choses sur l’internet en voir des personnes d’autres pays\n*   Rencontrer des nouveaux amis et rester en contact avec eaux\n*   La communication est plus facile car on n’a plus besoin de se déplacer et c’est moins cher (les services comme le Skype est gratuit)\n\n\n## Les dévantages\n\n\n\n*   Il est très facile de développer un dépendance aux des médiaux sociaux comme le Facebook car il y a trop de choses à faire, et c’est très gênant\n*   Il y a des mauvaises contente qui n’est pas approprié pour les jeunes\n*   Beaucoup d'étudiants utilise les médias sociaux dans la salle classe, quand le professeur est en train d'enseigner, et c’est **irrespectueux**\n*   On rencontre moins les gens, on but un vie virtuelle qui peut être superficielle\n*   La communication **perd son côté humain**: la chaleur, les émotions, les expressions de visage, la gestuelle, les nuances, et subtilités\n*   La communication risque de devenir automatique, numérisée, plate\n*   Les contacts virtuels peuvent aussi être dangereux car on ne connaît pas toujours l’identité réelle des personnes avec qui on communique\n\n\n# Les traditions et coutumes\n\n\n## Pourquoi: une fête nationale/personnelle/religious\n\n<div class=\"responsive-table\">\n\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Préserver un tradition\n\n<li>Apprécier notre culture\n\n<li>Être fier/fière de soi-même\n\n<li>Avoir une identité/appartenir à un groupe\n\n<li>s’intégrer/s’insérer dans une société\n\n<li>Faire partie d’une communauté\n\n<li>Médiatiser des traditions\n\n<li>Se sentir bien dans la peau\n\n<li>Renforcer les liens/relations/rapports entre les membres de la communauté\n\n<li>tisser/se faire de nouvelles rencontre/amis/connaissances\n\n<li>Passer un bon moment en famille et des proches\n\n<li>Pratiquer des rituels religieux\n\n<li>Aider les pauvres/les orphelins\n\n<li>Faire des donations\n\n<li>partager/offrir et recevoir des cadeaux\n\n<li>Partager la nourriture avec les autres\n\n<li>Apprendre à s’accepter malgré nos différences\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Diviser la société\n\n<li>Encourager la discrimination envers une communauté\n\n<li>Éviter les dépenses inutiles: mettre fin à depenses qui ne sont pas nécessaire\n\n<li>Une grande perte d;argent pour l’économie de pays\n\n<li>Faire le lavage de cerveau aux citoyens\n\n<li>Fêter pour jouir la justice, la liberté d'expression/la dévelopement économique\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Les vêtements de marque\n\n<div class=\"responsive-table\">\n\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Vivre sa jeunesse \n\n<li>Être accepter par des amis\n\n<li>Exprimer son identité et des goûts\n\n<li>Frimer et se sentir cool\n\n<li>Se voire moderne/branché/à la mode\n\n<li>Avoir confiance en soi\n\n<li>Mener une vie heureuse\n\n<li>Se sentir bien dans la peau\n\n<li>Connaˆtre les marques\n\n<li>Apprendre à choisir des vêtements\n\n<li>Avoir son propre look – ne pas être un mouton\n</li>\n</ul>\n   </td>\n   <td>\n\n<ul>\n\n<li>Un gaspillage d’argent: la mode change tout le temps\n\n<li>Créer des différences entre les groupes: la riche et la pauvre\n\n<li>Encourage les moqueries et le harcèlement\n\n<li>Avoir beaucoup/trop de vêtementes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>"},html:{writable:!0,enumerable:!0,value:"<h1>Les televisions</h1>\n<h2>Qu’est-ce qu’on peut regarder à la télé?</h2>\n<ul>\n<li>Des films d’action, humeur, horreur, policiers, romántiques, amour, guerre</li>\n<li>Des émissions scientifiques, sportives, éducatives</li>\n<li>Les nouvelles, les informations</li>\n<li>Les dessins animés, les reportages, les documentaires, les débats</li>\n<li>Des interviews, musique, pub</li>\n<li>Des feuilletons</li>\n<li>La méteo</li>\n</ul>\n<h2>Pourquoi regarder le petit écran?</h2>\n<ul>\n<li>Se tenir au courant de l'actualité</li>\n<li>La pub aide à nous informer des produits et de services sur le marché</li>\n<li>Découvrir une nouvelle culture</li>\n<li>Gérer, contrôler le stress</li>\n<li>Elargir ses horizons et apprendre des nouvelles choses</li>\n<li>Pour <strong>se divertir</strong> = passer le temps, surtout quand on est seul</li>\n<li>Se retrouver ensemble</li>\n<li>Trouver des nouveaux loisirs = le bénévolat</li>\n<li>Améliorer son vocabulaire</li>\n<li>Se cultiver = s’instruire</li>\n<li>Comprendre les questions mondiales – la drogue, l’environnement, la pauvreté, l’éducation</li>\n<li>Participer à des jeux éducatifs</li>\n<li>Connaître le monde que nous sommes entourés – l’histoire, les villes</li>\n<li>Comprendre les tenants et les aboutissants des guerres</li>\n</ul>\n<h2>Mais quels sont les méfaits?</h2>\n<ul>\n<li>Encourage <strong>la paresse</strong> chez les enfants</li>\n<li>C’est <strong>une perte de temps</strong> si on regarde <strong>des émissions inutiles</strong>: la télé-réalité, des films de violence</li>\n<li>Faire mal aux yeux</li>\n<li>Provoquer l’obésité si on l‘abuse</li>\n<li>Incite la communication des alimates malsaine comme la malbouffe, le tabac, l’alcool</li>\n<li>Les enfants peuvent apprendre des gros mots and deviner grossiers</li>\n<li>Avoir une vie sédentaire</li>\n<li>Avoir un impact négatif sur le comportement et le look</li>\n<li>Le risque de <strong>développer des addictions</strong> aux dessins</li>\n<li>Faire <strong>le lavage de cerveau</strong> des gens</li>\n</ul>\n<h2>La télé-realtié</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Divertissement pour quelques-uns\n<li>Encourage la créativité et l’imagination\n<li>Aide connaître l'autre sexe\n<li>Être exposé à autres cultures\n<li>Elargir ses horizons et essayer des nouveaux loisirs\n<li>Un miroir sur les relations\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Un mode de vie iréale\n<li>Une perte de temps si on n’apprend rien\n<li>Détruire les valeurs de la société chez les ados\n<li>Exercer une mauvaise influence sur les ados\n<li>Incite à la violence et provoque une addiction\n<li>Développer un désintérêt aux connaissances générales\n<li>Faire chutes les résultats scolaires\n<li>La perte de confiance en soi\n<li>Oublier l’importance de vrai contact humain\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>À quel sort la pub?</h2>\n<p>Il exist différentes catégories de pub: la publicité commerciale, pour vendre un produit; la publicité sur la santé publique pour informer sur les dangers de quelques chose; sur un situation humanitaire, un problème écologique, etc.</p>\n<p>La pub aide a</p>\n<ul>\n<li>Rester dans le coup = à la mode</li>\n<li>Encourager la créativité</li>\n<li>Être au courant des produits et des services</li>\n<li>Se divertir</li>\n<li>Créer des emplois – c’est un source d’argent</li>\n<li>Informer le public de certains dangers: l'obésité, le tabac, le SIDA</li>\n<li>Sensibiliser des problèmes de l'environnement, le harcèlement</li>\n<li>Inciter (encourager) l’imagination</li>\n<li>Encourager la compétition entre les producteurs</li>\n<li>Améliorer le vocabulaire/la communication</li>\n</ul>\n<h2>Et quelles sont les limites et les inconvénients?</h2>\n<ul>\n<li>Elle est <strong>intempestive et irritante</strong>, un dérangement quand on regarde son émission préféré</li>\n<li>Elle crée des <strong>besoins artificiels</strong> pour des choses parfois futiles</li>\n<li>Le matérialisme: elle influence nos façons d'acheter des produits (le lavage de cerveau)</li>\n<li>Exercer une mauvaise influence sur la santé des jeunes – inciter la consommation des drogues</li>\n<li>Provoquer une addiction surtout les enfants</li>\n<li>C’est mensongère parfois, c’est-à-dire, il lave le cerveau des téléspectateurs</li>\n<li>Dégrader l’image de la femme</li>\n<li>Renforcer des stereotypes</li>\n<li>Détruire les valeurs des jeunes</li>\n</ul>\n<h1>Les portables</h1>\n<h2>Le portable, ça sert à quoi?</h2>\n<ol>\n<li>Vie sociale (quotidienne)\n<ul>\n<li>Restez en contact avec autrui</li>\n<li>Se tenir au courant, c’est-à-dire, lire l’actualité</li>\n<li>Faire des achats en ligne</li>\n<li>Payer les fractures</li>\n<li>S’en servir comme une alarme/un agenda/une calculatrice ou un calendrier</li>\n<li>Se diriger en utilisant le système GPS</li>\n<li>Pour faire une réservation</li>\n<li>Se faire de nouveaux amis en ligne sur des sites</li>\n</ul>\n</li>\n<li>Les loisirs\n<ul>\n<li>Se détendre quand on s’ennuie</li>\n<li>Prendre des photos</li>\n<li>Télécharger des films, de la musique</li>\n<li>Partager sa journée – des photos sur les reseaux sociaux</li>\n<li>Écouter de la musique</li>\n</ul>\n</li>\n<li>L’école\n<ul>\n<li>Faire des researches si on n’a pas d’ordi</li>\n<li>Faire partie de la vie scolaire – créer un groupe de chat sur WhatsApp</li>\n</ul>\n</li>\n</ol>\n<h2>Pour le portable</h2>\n<ul>\n<li>Un moyen de divertissement que a soit pour les ados ou les adultes</li>\n<li>C’est essentiel au cas où il y a une urgence/si on est en danger</li>\n<li>On peut y lire l’actualité, publier et partager des idées photographies</li>\n<li>Se faire des nouveaux amis soit à l’école au des quatre coins du monde grâce aux réseaux sociaux – ça c’est important pour un ado qui se développe</li>\n<li>C’est petit, léger, beau, portable à la portée de tous de mode</li>\n<li>Ça remplace la radio, le réveille, les journaux, l’appareil photo, le calendrier, la calculatrice, bref le portable peut être un bureau/un grande biblio virtuelle</li>\n<li>Être joignable n’importe où et n’importe quand, cela est primordial surtout les parents qui s'inquiètent</li>\n<li>On peut télécharger des applications qui nous aide à s'instruire sur pas mal de sujets, par exemple la santé, l'actualité, le sport (measure notre santé/ suivre une régime sain)</li>\n</ul>\n<h2>Contre le portable</h2>\n<ul>\n<li>À l’école, le portable peut être un moyen de tricher pendant les épreuves</li>\n<li>Ça endommage non seulement les yeux mais aussi le dos et le cerveau à cause des ondes</li>\n<li>Ça permet aux ados d’accéder aux sites inappropriés tels que la pornographie et des jeux dangereux comme la baleine bleue</li>\n<li>Ça coûte les yeux de la tête</li>\n<li>Ça peut provoquer des disputes/querelles à la maison soit à cause du temps passé ou la facture (à la fin du moi)</li>\n<li>Le portable est devenue pas seulement le chouchou des ados, mais un membre de la famille</li>\n<li>Ça encourage la solitude/l’isolation, la paresse si l’usage est lourd</li>\n<li>Le portable incite les ados à mener une vie virtuel en ayant une identité numérique ce qui est un danger pour la vie sociale/le contact humain</li>\n<li>Les problèmes des ados “multitâches”: ils regardent un film ou qu’ils fassent leurs devoirs, et c’est un distraction</li>\n<li>On peut se faire voler ou attaquer si on a un portable dernier cri (latest design)</li>\n</ul>\n<h2>Les solutions</h2>\n<ul>\n<li>Au niveau individuel\n<ul>\n<li>Limiter le tempe passé</li>\n<li>s'instruire/s'informer sur le bon usage du portable</li>\n<li>Mesurer l'usage quotidien en utilisant des applications</li>\n<li>Prendre les dangers au sérieux pour son bien-être</li>\n<li>Boire un loisir en plein air par exemple, faire une activité physique, sortir avec ses amis et profiter de la vie</li>\n</ul>\n</li>\n<li>An niveau familial\n<ul>\n<li>Imposer des règles sur l'usage du cellulaire pendant les repas et les heures de sommeil ou d’étude</li>\n<li>Discuter des dangers des passer trop de temps sur le portable et les effets négatifs soit sur la vie socio, familiale, scolaire, et la santé</li>\n<li>Utiliser le contrôle parentale pour être au courante de tout de quoi se passer sur son ordi/portable</li>\n<li>Éduquer les enfants au droit de la vie privés et les avertir des conséquences de ce qu’ils publiés/diffusent</li>\n<li>Passer de temps avec eux pour les aides/guider à mieu s’en servir = l’utiliser</li>\n<li>Offrir un portable sans internet et sans appareil-photo</li>\n<li>Les patientes doivent être un exemple pour leurs enfants quand ils s’agit de l’usage</li>\n</ul>\n</li>\n<li>En ce qui concerne le gouvernement\n<ul>\n<li>Imposer des lois pour protéger les internautes surtout les enfants et les ados qui sont omniprésentes sur la toile – on sait très bien que le cyberharcèlement est une menace/un danger réel qui conduit à des conséquences désastreuses: la perte de confiance, la dépression, le suicide</li>\n<li>Sensibiliser les enfants et les ados pas seulement aux dangers mais aussi au bon usage des nouvelles technologies pour qu’ils puissent mieux réagis s’il y a des dangers\n<ul>\n<li>Faire projet des dangers et bienfaits: les profs doivent exposer des enfants à des situations réel pour les enseigner les dangers et communiquer des conseils</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h1>L’Internet</h1>\n<h2>Les avantages</h2>\n<ul>\n<li>Derrière un écran, c’est plus facile de communiquer, d'acheter, et de se divertir</li>\n<li>C’est plus facile d’exprimer ses sentiments sur des réseaux sociaux, blogs</li>\n<li>Accès illimité et gratuit à la culture des autres pays</li>\n</ul>\n<h2>Dangers d’Internet</h2>\n<ul>\n<li>Dangers pour les personnes vulnérables\n<ul>\n<li>Contenus inappropriés: pornographie, violence, troubles alimentaires, des drogues</li>\n<li>Endoctrinement et recrutement (terrorism, trafic)</li>\n</ul>\n</li>\n<li>Atteinte à la vie privé (vidéosurveillance)</li>\n<li>Déshumanisation des relations</li>\n<li>Propos racistes ou offensifs, initiation à la haine raciale</li>\n<li>Piratage des productions culturelles comme la musique et les films</li>\n</ul>\n<h2>Comment était le vie avant l’apparition nouvelles technologies?</h2>\n<h3>Relations sociales</h3>\n<ul>\n<li>Mes parents m’ont dit que la vie était meilleure au niveau des relations humaines car ils avaient plus de temps à passer ensemble et il n’y a avait pas des distractions.</li>\n<li>Tandis qu'aujourd'hui, c’est différent, on n’a plus besoin de se rencontrer face à face car on peut communiquer sur les réseaux sociaux</li>\n</ul>\n<h3>Les loisirs</h3>\n<ul>\n<li>Il y a 20 ans, les jeunes passer leur temps libre en plein air à faire des activités sportives ou culturelle</li>\n<li>Je sais que c’est plus intéressant qu'aujourd'hui, c’est vrai que les loisirs de technologies sont amusantes et moins fatigant, cependant, ils encouragent la vie sédentaire</li>\n</ul>\n<h1>Les médias sociaux</h1>\n<h2>Les avantages</h2>\n<ul>\n<li>On peut facilement rester en contact avec notre parents et amies</li>\n<li>Ils sont plus pratique que la téléphone parce que on peut parler avec plus de un personne en même temps</li>\n<li>On peut créer des groupes pour bavarder et envoyer des textes a un grand nombre de personnes</li>\n<li>Découvrir des nouveaux choses sur l’internet en voir des personnes d’autres pays</li>\n<li>Rencontrer des nouveaux amis et rester en contact avec eaux</li>\n<li>La communication est plus facile car on n’a plus besoin de se déplacer et c’est moins cher (les services comme le Skype est gratuit)</li>\n</ul (e)** et donner une bonne impression sur soi-même\n*   Pour **rencontrer** et **faire des nouveaux amis**\n*   Pour apprécier les autres\n*   Pour **améliorer et renforcer** les relations/rapports/liens\n\n\n## Comment se saluer\n\n\n\n*   Faire une geste avec le main\n*   En disant des mots: bonjour, salut, bonsoir\n*   Serrant la main\n*   Souriant\n*   Regarder droit dans les yeux\n\n\n## Comment se faire des amis\n\n\n\n*   Se saluer\n*   Participer à des activités culturelles et sportives\n*   Faire partie d’un club sportif\n*   Poser des questions\n*   Faire des échanges scolaires\n*   S'engager dans des activities charitables\n\n\n## Qualités d’un(e) ami(e)\n\n\n\n*   S'amuser: jouer, bavarder ensemble\n*   Passer son temps libre avec lui/elle\n*   Faire du sport ensemble\n*   Avoir confiance en lui/elle\n*   Être toujours là pour moi \n*   Savoir écouter et donner **des** conseils quand j’**en** ai besoins\n*   Savoir mettre un sourire sur le visage; savour me faire rire\n*   Garder des secrets\n*   Partager les mêmes loisirs que moi, par exemple, avoir la même goût de musique\n*   Ne pas parler dans le dos\n*   Avoir parler de rien et de tout\n*   Avoir un esprit ouvert et m'accepter comme je suis\n\n\n# La famille\n\n\n## Des problèmes avec la famille\n\n\n\n*   Ils me blame tout le temps\n*   Ils m’insulte tout le temps\n*   Ils touchent a mes trucs sans me le demander\n*   Des problèmes de communication\n*   Passer trop de temps sans la salle de bains le matin\n*   Passer trop de temps devant un écran\n*   Écouter de la musique très fort\n*   Vider le frigo sans permission\n*   Payer le loyer\n*   Le manque du contact social faire ses prochesr\n*   S'adonner aux drogues, stupéfiants\n\n\n## Qu’est-ce qui cause les conflits chez toi?\n\n\n\n*   Les sorties\n*   Le travail scolaire\n*   Les repas\n*   Les fréquentations\n*   L’argent de poche\n*   Les loisirs de communication\n*   Les tâches ménagères\n*   Les rapports avec mes frères et soeurs\n*   Respecter les règles\n*   Les vêtements fringues\n\n\n## Que fais-tu pour les résoudre\n\n\n\n*   Bien choisir ses amis\n*   S’habiller bien\n*   Partager les responsibilities\n*   Trouver le juste équilibre entre le temps passé sur les livres\n*   Utiliser ses gadgets avec modération\n*   Passer plus de temps avec sa famille\n*   Expliquer son point de vue à votre frère si les rapports sont mauvaises\n*   S'excuser et pardonner\n*   Être patient et compréhensif\n*   Ne pas râbacher\n*   Si possible contribuer dans le loyer et les dépenses familiare\n\n\n## Les deux types des familles\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Famille moderne\n   </td>\n   <td>Famille traditionnelle\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Moins d’enfants\n\n<li>Les dépense familiales (les deux)\n\n<li>Les tâches ménagères (les deux)\n\n<li>Le mariage est facultatif\n\n<li>L'éducation des enfants – c’est fait par les deux\n\n<li>Décisions: des idées sont partagées\n\n<li>Sacrifier son temps au travail\n\n<li>Influencée par la mode de vie occidental\n\n<li>La femme peut travail\n\n<li>Le taux de divorce/séparation est trop élevé\n\n<li>Un esprit ouvert: accepter des changements\n\n<li>Les enfants ont plus de liberté\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Plus d’enfants\n\n<li>Les dépenses familiales (le père)\n\n<li>Les tâches ménagères (la mère)\n\n<li>Le mariage est obligatoire\n\n<li>L'éducation des enfants (la mère)\n\n<li>La père décide tout\n\n<li>Passer plus de temps en famille\n\n<li>Le mode de vie est lié aux traditions, coutures, et à religion\n\n<li>La mère est femme au foyer\n\n<li>Avoir du mal à changer son mode de vie\n\n<li>La discipline et un priorité\n\n<li>Maintenir le mariage est un ritual\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Language\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Idioms\n   </td>\n   <td>Examples\n   </td>\n  </tr>\n  <tr>\n   <td>De rien et de tout\n   </td>\n   <td>Anyt mes de communication\n*   Passer trop de temps sans la salle de bains le matin\n*   Passer trop de temps devant un écran\n*   Écouter de la musique très fort\n*   Vider le frigo sans permission\n*   Payer le loyer\n*   Le manque du contact social faire ses prochesr\n*   S'adonner aux drogues, stupéfiants\n\n\n## Qu’est-ce qui cause les conflits chez toi?\n\n\n\n*   Les sorties\n*   Le travail scolaire\n*   Les repas\n*   Les fréquentations\n*   L’argent de poche\n*   Les loisirs de communication\n*   Les tâches ménagères\n*   Les rapports avec mes frères et soeurs\n*   Respecter les règles\n*   Les vêtements fringues\n\n\n## Que fais-tu pour les résoudre\n\n\n\n*   Bien choisir ses amis\n*   S’habiller bien\n*   Partager les responsibilities\n*   Trouver le juste équilibre entre le temps passé sur les livres\n*   Utiliser ses gadgets avec modération\n*   Passer plus de temps avec sa famille\n*   Expliquer son point de vue à votre frère si les rapports sont mauvaises\n*   S'excuser et pardonner\n*   Être patient et compréhensif\n*   Ne pas râbacher\n*   Si possible contribuer dans le loyer et les dépenses familiare\n\n\n## Les deux types des familles\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Famille moderne\n   </td>\n   <td>Famille traditionnelle\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Moins d’enfants\n\n<li>Les dépense familiales (les deux)\n\n<li>Les tâches ménagères (les deux)\n\n<li>Le mariage est facultatif\n\n<li>L'éducation des enfants – c’est fait par les deux\n\n<li>Décisions: des idées sont partagées\n\n<li>Sacrifier son temps au travail\n\n<li>Influencée par la mode de vie occidental\n\n<li>La femme peut travail\n\n<li>Le taux de divorce/séparation est trop élevé\n\n<li>Un esprit ouvert: accepter des changements\n\n<li>Les enfants ont plus de liberté\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Plus d’enfants\n\n<li>Les dépenses familiales (le père)\n\n<li>Les tâches ménagères (la mère)\n\n<li>Le mariage est obligatoire\n\n<li>L'éducation des enfants (la mère)\n\n<li>La père décide tout\n\n<li>Passer plus de temps en famille\n\n<li>Le mode de vie est lié aux traditions, coutures, et à religion\n\n<li>La mère est femme au foyer\n\n<li>Avoir du mal à changer son mode de vie\n\n<li>La discipline et un priorité\n\n<li>Maintenir le mariage est un ritual\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Language\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Idioms\n   </td>\n   <td>Examples\n   </td>\n  </tr>\n  <tr>\n   <td>De rien et de tout\n   </td>\n   <td>Anything and anything\n   </td>\n   <td>Avec un ami, on peut parler de rien et de tout.\n   </td>\n  </tr>\n</table>\n</div>\n"},html:{writable:!0,enumerable:!0,value:"<h1>Des amis</h1>\n<h2>Pourquoi se saluer</h2>\n<ul>\n<li>Pour respecter les autres</li>\n<li>Pour <strong>être poli(e)</strong> et donner une bonne impression sur soi-même</li>\n<li>Pour <strong>rencontrer</strong> et <strong>faire des nouveaux amis</strong></li>\n<li>Pour apprécier les autres</li>\n<li>Pour <strong>améliorer et renforcer</strong> les relations/rapports/liens</li>\n</ul>\n<h2>Comment se saluer</h2>\n<ul>\n<li>Faire une geste avec le main</li>\n<li>En disant des mots: bonjour, salut, bonsoir</li>\n<li>Serrant la main</li>\n<li>Souriant</li>\n<li>Regarder droit dans les yeux</li>\n</ul>\n<h2>Comment se faire des amis</h2>\n<ul>\n<li>Se saluer</li>\n<li>Participer à des activités culturelles et sportives</li>\n<li>Faire partie d’un club sportif</li>\n<li>Poser des questions</li>\n<li>Faire des échanges scolaires</li>\n<li>S'engager dans des activities charitables</li>\n</ul>\n<h2>Qualités d’un(e) ami(e)</h2>\n<ul>\n<li>S'amuser: jouer, bavarder ensemble</li>\n<li>Passer son temps libre avec lui/elle</li>\n<li>Faire du sport ensemble</li>\n<li>Avoir confiance en lui/elle</li>\n<li>Être toujours là pour moi</li>\n<li>Savoir écouter et donner <strong>des</strong> conseils quand j’<strong>en</strong> ai besoins</li>\n<li>Sa </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Moins d’enfants\n<li>Les dépense familiales (les deux)\n<li>Les tâches ménagères (les deux)\n<li>Le mariage est facultatif\n<li>L'éducation des enfants – c’est fait par les deux\n<li>Décisions: des idées sont partagées\n<li>Sacrifier son temps au travail\n<li>Influencée par la mode de vie occidental\n<li>La femme peut travail\n<li>Le taux de divorce/séparation est trop élevé\n<li>Un esprit ouvert: accepter des changements\n<li>Les enfants ont plus de liberté\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Plus d’enfants\n<li>Les dépenses familiales (le père)\n<li>Les tâches ménagères (la mère)\n<li>Le mariage est obligatoire\n<li>L'éducation des enfants (la mère)\n<li>La père décide tout\n<li>Passer plus de temps en famille\n<li>Le mode de vie est lié aux traditions, coutures, et à religion\n<li>La mère est femme au foyer\n<li>Avoir du mal à changer son mode de vie\n<li>La discipline et un priorité\n<li>Maintenir le mariage est un ritual\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h1>Language</h1>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Idioms\n   </td>\n   <td>Examples\n   </td>\n  </tr>\n  <tr>\n   <td>De rien et de tout\n   </td>\n   <td>Anything and anything\n   </td>\n   <td>Avec un ami, on peut parler de rien et de tout.\n   </td>\n  </tr>\n</table>\n</div>\n"},attributes:{writable:!0,enumerable:!0,value:{title:"Les relations sociales",link:"les-relations-sociales",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/french/les-relations-sociales.md"}}},vue:{writable:!0,enumerable:!0,value:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("Des amis")]),_vm._v(" "),_c(\'h2\',[_vm._v("Pourquoi se saluer")]),_vm._ se droguer\n\n\n\n*   pour réduire les stress\n*   Se sentir cool/chie\n*   Être accepté par les autres/l’autrui\n*   Expérimenter la drogue (être curieux)\n*   Améliorer sa performance, surtout dans la sport\n*   Échapper à la réalité\n*   Oublier ses problèmes sociaux\n*   Faire la fête\n*   Se voir adulte (être rebelle) – se rallier contre les règles\n*   Planer (to get high)\n*   Surmonter le trac/la peur/ la timidité\n*   Le manque d’éducation\n*   Pour imiter/copier les vedettes\n*   Faire comme les autres\n*   C’est disponible (available)\n\n\n## Les consequences\n\n\n\n*   devenir/être accro\n*   S'adonner aux drogues\n*   Endommager le cerveau\n*   Perdre l’appétit/son emploi\n*   Avoir des hallucinations\n*   Créer des problèmes\n*   Courir le risque d’avoir le sida/le cancer de poumons/la gorge\n*   Gaspiller son argent sur les choses inutiles\n*   La surdépendance\n*   Le manque de concentration\n*   Être arrêté par les services et finir sa vie en prison derrière les barreaux \n*   Souffrir des trous mémoires\n\n\n## Comment décourager un jeune à fumer\n\n\n\n*   Interdire avant l’age de 19\n*   Être responsible: apprendre à dire non, bien choisir ses amis pour éviter la pression (la pression du groupe), s’informer, s’instruire, et sensibiliser les risques et danger\n\n\n## Exemple: cannabis\n\nCher Pierre,\n\nJe voudrais répondre à ton message sur le sujet s’essayer un jointe. Je comprends bien le raison d’essayer le cannabis. Tu es étudiant, alors il y a le stress dans ta vie. Je crois que tu se droques pour planer, et pour t'amuser à une fête. Parfois, des jeunes prennent des drogues pour être accepté par autrui. Mais, pose toi une question: ces raisons pour se droguer, est-ce qu’elles sont importantes pour ta vie? Peut-être, il est important que to aies plus d’amis. Cependant, tu n’as pas besoin de se droguer et devenir malsaine pour être accepté par autrui\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Rendre/Dépénaliser légal ou pas?\n   </td>\n  </tr>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Ça encourage la consommation des stupéfiants et ça donne envie aux ados d'en consommer plus et d’essayer d’autres\n\n<li>Si on l’utiliser sans les hôpitaux, avec l’autorisation d’un médecin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Le taux de crime augmente et la police aura plus de travail à faire. En plus, on aura une société d’accros\n\n<li>Les ados ne sont pas au courant des dangers de cannabis et le gouvernement ne peut pas les protéger\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Fumer\n\n\n## Pourquoi fumer?\n\n\n\n*   Gérer ls stress scolaire/à l’école\n*   La pression de groupe\n*   Être accepté(e) par les autres/amis\n*   Faire la fête\n*   Faire partie d'une bande\n*   Se voir adulte/faire plaisir aux autres\n*   C’est chic/cool/ça fait du bien\n*   Faire comme les autres (arents, les vedettes, les profs)\n*   Être révolutionnaire contre les règles\n*   La curiosité et l’envie d’essayer\n*   C’est accessible et moins cher\n*   Ce n’est pas interdit par la loi\n*   Fumer est pas un crime, mais un danger\n*   échapper/oublier la routine de la vie quotidienne\n*   Préserve une culture voire un héritage comme paan en Inde\n*   Économique car aujourd'hui on parle des cigarettes parfumées, c’est-à-dire, on n’a plus besoin de fumer en cachette\n*   Avoir de mauvaises frequentations\n\n\n## Les dangers\n\n\n\n*   Provoquer le cancer des poumons et des problèmes respiratoires\n*   Jaunir les dents et les doigts\n*   Ça pue (une mauvaise odeur)\n*   Réduire l’espérance de vie par dix ans\n*   Ça coupe l’appétit\n*   Ça pollue l’air et dérange notre entourage\n*   La cigarette a un lien direct avec les drogues\n*   Exercer une mauvaise influence sur les petits soit à la maison ou dans la rue\n*   La tabagisme passif tue au moins 60,000 des français par an\n*   Les non-fumeurs (personnes âgées, enfants, personnes asthmatiques et femmes enfants) en souffrent le plus\n*   Causer des disputes à la maison sur la santé des enfants ou l’argent dépensée sur la clope\n*   Perdre ses amis ou même son travail\n\n\n## Que faire?\n\n\n\n*   Bien choisir ses frequentations\n*   Apprendre à dire non pas seulement au clope mais aussi à toutes les stupéfiants\n*   Le gouvernement peut augmenter le prix et âge de fumer\n*   Imposer des amendes sur les vendeurs\n*   Encourager des campagnes aux école pour sensibiliser les ados au risque de fumer avec des présentations, des témoignages: un ancien-victime pour adresser et parler\n*   Interdire le tabagisme dans des endroits publiques comme le stade, le terrace\n*   Les parents peuvent discuter les dangers et être au courant avec leur fréquentations et comment ils dépensent l'argent\n*   Développer un intérêt au loisir et des activités en plein air\n*   Avoir la volonté de quitter et un jour pour mettre fin à la clope\n*   Manger sain et à l’heure peut aider\n*   Mâcher une gomme à la menthe\n*   Les fumeurs réguliers, il faut éviter d’amener un paquet dans la poche\n*   Essayer de fumer seul une clope par jour\n*   S’apprendre à s’habitudes aux tentations de ne pas fumer\n\n\n# L’obésité\n\n\n## Les causes de l'obésité\n\n\n\n*   Un manque de l'exercice\n*   Manger de la malbouffe\n*   Manger entre les repas, le grignotage\n*   Boire des boissons gazeuses\n*   Bouder les légumes\n*   Passer trop de temps devant un écran suivre un régime malsain\n*   L'hérédité, mais il n’y a rien qu’on peut faire\n*   Le manque de contrôl parentale\n*   Sauter les repas, surtout le petit-déjeuner\n*   Les stress\n*   Manque de sommeil; il fait qu’on dormirait à l’heure\n\n\n## Les problémes\n\n\n\n*   Des tyrans: ils se moquent les étudiants qui sont en surpoids\n*   Il est difficile de chercher la bonne taille pour les vêtements\n*   Le risque de crise cardiaque\n\n\n## Les solutions\n\n\n\n*   Faire plus d'exercice dachau jour\n*   Ne pas grignoter\n*   Manger plus de légumes plutôt les frites\n*   Parler avec une conseillé\n\n\n# La santé mentale\n\n\n## Pourquoi se sentir mal à l’aise\n\n\n\n*   Le travail qui ne manque pas (work that never lacks)\n*   Le harcèlement et les moqueries des parents et des amis\n*   Le manque de confiance en soi\n*   Ne pas maîtriser ce émotions ou gérer son stress\n*   (se soumettre au/aux) le regard des autres/l’autrui\n*   Les préjugés et la discrimination de certains groupes de personnes\n*   La peur de ne pas être accepté(e) pas les autres\n*   Ne pas être de taille de quelqu’un et les moqueries (peur)\n*   Ne pas avoir des drôles/rigolos\n*   Mener (to lead) une vie solitaire\n*   Avoir du mal à s’exprimer\n*   L’anticipation des résultats (scolaires)\n*   Ne pas de vie privée\n*   Maltraiter par ses parents/à l’école/par son entourage\n*   Être au chômage\n*   Ne pas avoir d’argent de poche\n*   Vivre dans l'isolement, sans des amis\n\n\n## Comment faites-vous pour être bien dans votre peau\n\n\n\n*   Rire souvent pour aider à surmonter nos malheurs\n*   Évitez de juger le comportement (behaviour) des autres\n*   Le bonheur passe par une bonne connaissance de soi-même\n*   Il faut savoir maîtriser ses émotions et gérer son stress\n*   Il faut trouver un équilibre entre sa vie personnelle et sa vie professionnelle\n*   Il faut donner la main aux autres\n*   Avoir une vie bien équilibrée entre le sport, l'alimentation et le sommeil\n*   Avoir de bons rapports avec son entourage et évitez les gens qui n’ont rien de positif à dire\n*   Toujours garder le sens de l’humour\n*   Accepte-toi pour qui tu es\n*   Ne cherche pas à plaire aux autres, mais à te plaire à toi\n\n\n## L’anorexie\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>À quoi pense-t-elle?\n   </td>\n   <td>Les dangers\n   </td>\n   <td>Des conseils/solutions\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Rêver d’un corps canon\n\n<li>Perdre plus de prides\n\n<li>Ne pas trahir son régime\n\n<li>Se voire belle et séduisante\n\n<li>Sacraficier pour réussir un concours mannequin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>La mort\n\n<li>L’isolation\n\n<li>Devenir une cible de quolibets\n\n<li>La tombé des cheveux et avoir la peau séche (dry)\n\n<li>Devenir accro à ce mode de vie\n\n<li>La perte de l’appétit et la peur de se nourrir\n\n<li>Se sentir fatigué(e) et paresseux(se) à cause de manque d'énergie\n\n<li>Développer d’autres maladies telles que la dépression, le diabète, les défiances de protéines\n\n<li>Ne pas avoir sa focaliser/se concentrer en class\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Consulter un médecin/un psychologue/un diététicien\n\n<li>Bien choisir ses amis: ses amis de doivent pas installer\n\n<li>Manger équilibré et à l'heure\n\n<li>La famille doit soutenir et garder un oeil sur la personne anorexique\n\n<li>Ne pas croire aux images publicitaires/aux corps canon\n\n<li>S’informer des dangers et apprendre à accepter soi-même\n\n<li>Ne pas sauter des repas\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Le stresse\n\n\n\n*   Les parents exigent trop de son enfant: les professeurs et parents veulent que tous les étudiants excellent\n*   Aujourd’hui, l'école est trop stressant \n*   Aussie il y a la pression du groupe: si un étudiant n’est pas une rebelle, il y a des tyrans\n*   Ici à Singapour, a mon avis, il est trop de stresse parce que les jeunes de l'âge de 12 ont des examens\n\n\n# Fast-food et l’obésité\n\n\n## Les solutions\n\n\n\n*   Eviter de fréquenter ce genre de restaurants\n*   s’informer/s’instruire sur les bienfaits d’adopter de bonnes habitudes alimentairs/suivre un régime alimentaire sain\n*   Ne pas croire les pubs pour la restaurations rapide\n*   Manger les 3 repas à l’heure (ne pas sauter) et éviter le grignotage entre les repas\n*   Ne pas manger sauf si on a faim mais il faut boire de l’eau même si on a pas soif\n*   Favoriser les repas en famille à la maison : manger ensemble et parler de son jour\n*   Cuisiner ses propres r rps canon\n<li>Perdre plus de prides\n<li>Ne pas trahir son régime\n<li>Se voire belle et séduisante\n<li>Sacraficier pour réussir un concours mannequin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>La mort\n<li>L’isolation\n<li>Devenir une cible de quolibets\n<li>La tombé des cheveux et avoir la peau séche (dry)\n<li>Devenir accro à ce mode de vie\n<li>La perte de l’appétit et la peur de se nourrir\n<li>Se sentir fatigué(e) et paresseux(se) à cause de manque d'énergie\n<li>Développer d’autres maladies telles que la dépression, le diabète, les défiances de protéines\n<li>Ne pas avoir sa focaliser/se concentrer en class\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Consulter un médecin/un psychologue/un diététicien\n<li>Bien choisir ses amis: ses amis de doivent pas installer\n<li>Manger équilibré et à l'heure\n<li>La famille doit soutenir et garder un oeil sur la personne anorexique\n<li>Ne pas croire aux images publicitaires/aux corps canon\n<li>S’informer des dangers et apprendre à accepter soi-même\n<li>Ne pas sauter des repas\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h1>Le stresse</h1>\n<ul>\n<li>Les parents exigent trop de son enfant: les professeurs et parents veulent que tous les étudiants excellent</li>\n<li>Aujourd’hui, l'école est trop stressant</li>\n<li>Aussie il y a la pression du groupe: si un étudiant n’est pas une rebelle, il y a des tyrans</li>\n<li>Ici à Singapour, a mon avis, il est trop de stresse parce que les jeunes de l'âge de 12 ont des examens</li>\n</ul>\n<h1>Fast-food et l’obésité</h1>\n<h2>Les solutions</h2>\n<ul>\n<li>Eviter de fréquenter ce genre de restaurants</li>\n<li>s’informer/s’instruire sur les bienfaits d’adopter de bonnes habitudes alimentairs/suivre un régime alimentaire sain</li>\n<li>Ne pas croire les pubs pour la restaurations rapide</li>\n<li>Manger les 3 repas à l’heure (ne pas sauter) et éviter le grignotage entre les repas</li>\n<li>Ne pas manger sauf si on a faim mais il faut boire de l’eau même si on a pas soif
