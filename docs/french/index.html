s, des pubs, et même, les réseaux sociaux, les vedettes")]),_vm._v(" "),_c(\'li\',[_vm._v("Apprécier sa culture alimentaire pour réduire les fréquentations des restaurants rapides")])])]) }]',component:{data:{},render:{},created:{}}}}},body:{writable:!0,enumerable:!0,value:"## Pourquoi rester en forme\n\n\n\n*   Éviter des maladies, le cancer, et la crise cardiaque\n*   Se sentir bon dans notre peau\n*   Échapper à la paresse\n*   Pour améliorer votre look\n*   Pour améliorer l'espérance de vie\n*   réduire/gérer la stree\n*   Pour rajeunir\n\n\n## Ce qu’il faut faire pour rester en forme\n\n\n\n*   Bouger régulièrement\n*   Manger équilibré et à l’heure\n*   Avoir de bons amis qui ne fument pas\n*   Avoir les loisirs pour se détendre/gérer le stress/pour éviter le vide\n*   Passer plus de temps en plein air au lieu de rester chez soi devant l’écran\n*   Pratiquer un sport\n*   Éviter le grignotage\n*   Ne bois pas ni l’alcool ni les boissons gazeuses\n*   Ne pas fumer; apprendre à dire non à des cigarettes\n\n\n# Les stupéfiants – la drogue\n\n\n## Pourquoi se droguer\n\n\n\n*   pour réduire les stress\n*   Se sentir cool/chie\n*   Être accepté par les autres/l’autrui\n*   Expérimenter la drogue (être curieux)\n*   Améliorer sa performance, surtout dans la sport\n*   Échapper à la réalité\n*   Oublier ses problèmes sociaux\n*   Faire la fête\n*   Se voir adulte (être rebelle) – se rallier contre les règles\n*   Planer (to get high)\n*   Surmonter le trac/la peur/ la timidité\n*   Le manque d’éducation\n*   Pour imiter/copier les vedettes\n*   Faire comme les autres\n*   C’est disponible (available)\n\n\n## Les consequences\n\n\n\n*   devenir/être accro\n*   S'adonner aux drogues\n*   Endommager le cerveau\n*   Perdre l’appétit/son emploi\n*   Avoir des hallucinations\n*   Créer des problèmes\n*   Courir le risque d’avoir le sida/le cancer de poumons/la gorge\n*   Gaspiller son argent sur les choses inutiles\n*   La surdépendance\n*   Le manque de concentration\n*   Être arrêté par les services et finir sa vie en prison derrière les barreaux \n*   Souffrir des trous mémoires\n\n\n## Comment décourager un jeune à fumer\n\n\n\n*   Interdire avant l’age de 19\n*   Être responsible: apprendre à dire non, bien choisir ses amis pour éviter la pression (la pression du groupe), s’informer, s’instruire, et sensibiliser les risques et danger\n\n\n## Exemple: cannabis\n\nCher Pierre,\n\nJe voudrais répondre à ton message sur le sujet s’essayer un jointe. Je comprends bien le raison d’essayer le cannabis. Tu es étudiant, alors il y a le stress dans ta vie. Je crois que tu se droques pour planer, et pour t'amuser à une fête. Parfois, des jeunes prennent des drogues pour être accepté par autrui. Mais, pose toi une question: ces raisons pour se droguer, est-ce qu’elles sont importantes pour ta vie? Peut-être, il est important que to aies plus d’amis. Cependant, tu n’as pas besoin de se droguer et devenir malsaine pour être accepté par autrui\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Rendre/Dépénaliser légal ou pas?\n   </td>\n  </tr>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Ça encourage la consommation des stupéfiants et ça donne envie aux ados d'en consommer plus et d’essayer d’autres\n\n<li>Si on l’utiliser sans les hôpitaux, avec l’autorisation d’un médecin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Le taux de crime augmente et la police aura plus de travail à faire. En plus, on aura une société d’accros\n\n<li>Les ados ne sont pas au courant des dangers de cannabis et le gouvernement ne peut pas les protéger\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Fumer\n\n\n## Pourquoi fumer?\n\n\n\n*   Gérer ls stress scolaire/à l’école\n*   La pression de groupe\n*   Être accepté(e) par les autres/amis\n*   Faire la fête\n*   Faire partie d'une bande\n*   Se voir adulte/faire plaisir aux autres\n*   C’est chic/cool/ça fait du bien\n*   Faire comme les autres (arents, les vedettes, les profs)\n*   Être révolutionnaire contre les règles\n*   La curiosité et l’envie d’essayer\n*   C’est accessible et moins cher\n*   Ce n’est pas interdit par la loi\n*   Fumer est pas un crime, mais un danger\n*   échapper/oublier la routine de la vie quotidienne\n*   Préserve une culture voire un héritage comme paan en Inde\n*   Économique car aujourd'hui on parle des cigarettes parfumées, c’est-à-dire, on n’a plus besoin de fumer en cachette\n*   Avoir de mauvaises frequentations\n\n\n## Les dangers\n\n\n\n*   Provoquer le cancer des poumons et des problèmes respiratoires\n*   Jaunir les dents et les doigts\n*   Ça pue (une mauvaise odeur)\n*   Réduire l’espérance de vie par dix ans\n*   Ça coupe l’appétit\n*   Ça pollue l’air et dérange notre entourage\n*   La cigarette a un lien direct avec les drogues\n*   Exercer une mauvaise influence sur les petits soit à la maison ou dans la rue\n*   La tabagisme passif tue au moins 60,000 des français par an\n*   Les non-fumeurs (personnes âgées, enfants, personnes asthmatiques et femmes enfants) en souffrent le plus\n*   Causer des disputes à la maison sur la santé des enfants ou l’argent dépensée sur la clope\n*   Perdre ses amis ou même son travail\n\n\n## Que faire?\n\n\n\n*   Bien choisir ses frequentations\n*   Apprendre à dire non pas seulement au clope mais aussi à toutes les stupéfiants\n*   Le gouvernement peut augmenter le prix et âge de fumer\n*   Imposer des amendes sur les vendeurs\n*   Encourager des campagnes aux école pour sensibiliser les ados au risque de fumer avec des présentations, des témoignages: un ancien-victime pour adresser et parler\n*   Interdire le tabagisme dans des endroits publiques comme le stade, le terrace\n*   Les parents peuvent discuter les dangers et être au courant avec leur fréquentations et comment ils dépensent l'argent\n*   Développer un intérêt au loisir et des activités en plein air\n*   Avoir la volonté de quitter et un jour pour mettre fin à la clope\n*   Manger sain et à l’heure peut aider\n*   Mâcher une gomme à la menthe\n*   Les fumeurs réguliers, il faut éviter d’amener un paquet dans la poche\n*   Essayer de fumer seul une clope par jour\n*   S’apprendre à s’habitudes aux tentations de ne pas fumer\n\n\n# L’obésité\n\n\n## Les causes de l'obésité\n\n\n\n*   Un manque de l'exercice\n*   Manger de la malbouffe\n*   Manger entre les repas, le grignotage\n*   Boire des boissons gazeuses\n*   Bouder les légumes\n*   Passer trop de temps devant un écran suivre un régime malsain\n*   L'hérédité, mais il n’y a rien qu’on peut faire\n*   Le manque de contrôl parentale\n*   Sauter les repas, surtout le petit-déjeuner\n*   Les stress\n*   Manque de sommeil; il fait qu’on dormirait à l’heure\n\n\n## Les problémes\n\n\n\n*   Des tyrans: ils se moquent les étudiants qui sont en surpoids\n*   Il est difficile de chercher la bonne taille pour les vêtements\n*   Le risque de crise cardiaque\n\n\n## Les solutions\n\n\n\n*   Faire plus d'exercice dachau jour\n*   Ne pas grignoter\n*   Manger plus de légumes plutôt les frites\n*   Parler avec une conseillé\n\n\n# La santé mentale\n\n\n## Pourquoi se sentir mal à l’aise\n\n\n\n*   Le travail qui ne manque pas (work that never lacks)\n*   Le harcèlement et les moqueries des parents et des amis\n*   Le manque de confiance en soi\n*   Ne pas maîtriser ce émotions ou gérer son stress\n*   (se soumettre au/aux) le regard des autres/l’autrui\n*   Les préjugés et la discrimination de certains groupes de personnes\n*   La peur de ne pas être accepté(e) pas les autres\n*   Ne pas être de taille de quelqu’un et les moqueries (peur)\n*   Ne pas avoir des drôles/rigolos\n*   Mener (to lead) une vie solitaire\n*   Avoir du mal à s’exprimer\n*   L’anticipation des résultats (scolaires)\n*   Ne pas de vie privée\n*   Maltraiter par ses parents/à l’école/par son entourage\n*   Être au chômage\n*   Ne pas avoir d’argent de poche\n*   Vivre dans l'isolement, sans des amis\n\n\n## Comment faites-vous pour être bien dans votre peau\n\n\n\n*   Rire souvent pour aider à surmonter nos malheurs\n*   Évitez de juger le comportement (behaviour) des autres\n*   Le bonheur passe par une bonne connaissance de soi-même\n*   Il faut savoir maîtriser ses émotions et gérer son stress\n*   Il faut trouver un équilibre entre sa vie personnelle et sa vie professionnelle\n*   Il faut donner la main aux autres\n*   Avoir une vie bien équilibrée entre le sport, l'alimentation et le sommeil\n*   Avoir de bons rapports avec son entourage et évitez les gens qui n’ont rien de positif à dire\n*   Toujours garder le sens de l’humour\n*   Accepte-toi pour qui tu es\n*   Ne cherche pas à plaire aux autres, mais à te plaire à toi\n\n\n## L’anorexie\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>À quoi pense-t-elle?\n   </td>\n   <td>Les dangers\n   </td>\n   <td>Des conseils/solutions\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Rêver d’un corps canon\n\n<li>Perdre plus de prides\n\n<li>Ne pas trahir son régime\n\n<li>Se voire belle et séduisante\n\n<li>Sacraficier pour réussir un concours mannequin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>La mort\n\n<li>L’isolation\n\n<li>Devenir une cible de quolibets\n\n<li>La tombé des cheveux et avoir la peau séche (dry)\n\n<li>Devenir accro à ce mode de vie\n\n<li>La perte de l’appétit et la peur de se nourrir\n\n<li>Se sentir fatigué(e) et paresseux(se) à cause de manque d'énergie\n\n<li>Développer d’autres maladies telles que la dépression, le diabète, les défiances de protéines\n\n<li>Ne pas avoir sa focaliser/se concentrer en class\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Consulter un médecin/un psychologue/un diététicien\n\n<li>Bien choisir ses amis: ses amis de doivent pas installer\n\n<li>Manger équilibré et à l'heure\n\n<li>La famille doit soutenir et garder un oeil sur la personne anorexique\n\n<li>Ne pas croire aux images publicitaires/aux corps canon\n\n<li>S’informer des dangers et apprendre à accepter soi-même\n\n<li>Ne pas sauter des repas\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n# Le stresse\n\n\n\n*   Les parents exigent trop de son enfant: les professeurs et parents veulent que tous les étudiants excellent\n*   Aujourd’hui, l'école est trop stressant \n*   Aussie il y a la pression du groupe: si un étudiant n’est pas une rebelle, il y a des tyrans\n*   Ici à Singapour, a mon avis, il est trop de stresse parce que les jeunes de l'âge de 12 ont des examens\n\n\n# Fast-food et l’obésité\n\n\n## Les solutions\n\n\n\n*   Eviter de fréquenter ce genre de restaurants\n*   s’informer/s’instruire sur les bienfaits d’adopter de bonnes habitudes alimentairs/suivre un régime alimentaire sain\n*   Ne pas croire les pubs pour la restaurations rapide\n*   Manger les 3 repas à l’heure (ne pas sauter) et éviter le grignotage entre les repas\n*   Ne pas manger sauf si on a faim mais il faut boire de l’eau même si on a pas soif\n*   Favoriser les repas en famille à la maison : manger ensemble et parler de son jour\n*   Cuisiner ses propres repas au lieu d‘acheter de la malbouffe comme des frites, des chips\n*   Faire de l'exercice/bouger régulièrement pour brûler l'excès des calories\n*   Faire les courses avec son enfant peut l’aider à/exercer une influence positive sur ses habitudes alimentaire saine et encourager les gens à bien manger en utilisant des affiches, des campagnes, des pubs, et même, les réseaux sociaux, les vedettes\n*   Apprécier sa culture alimentaire pour réduire les fréquentations des restaurants rapides"},html:{writable:!0,enumerable:!0,value:"<h2>Pourquoi rester en forme</h2>\n<ul>\n<li>Éviter des maladies, le cancer, et la crise cardiaque</li>\n<li>Se sentir bon dans notre peau</li>\n<li>Échapper à la paresse</li>\n<li>Pour améliorer votre look</li>\n<li>Pour améliorer l'espérance de vie</li>\n<li>réduire/gérer la stree</li>\n<li>Pour rajeunir</li>\n</ul>\n<h2>Ce qu’il faut faire pour rester en forme</h2>\n<ul>\n<li>Bouger régulièrement</li>\n<li>Manger équilibré et à l’heure</li>\n<li>Avoir de bons amis qui ne fument pas</li>\n<li>Avoir les loisirs pour se détendre/gérer le stress/pour éviter le vide</li>\n<li>Passer plus de temps en plein air au lieu de rester chez soi devant l’écran</li>\n<li>Pratiquer un sport</li>\n<li>Éviter le grignotage</li>\n<li>Ne bois pas ni l’alcool ni les boissons gazeuses</li>\n<li>Ne pas fumer; apprendre à dire non à des cigarettes</li>\n</ul>\n<h1>Les stupéfiants – la drogue</h1>\n<h2>Pourquoi se droguer</h2>\n<ul>\n<li>pour réduire les stress</li>\n<li>Se sentir cool/chie</li>\n<li>Être accepté par les autres/l’autrui</li>\n<li>Expérimenter la drogue (être curieux)</li>\n<li>Améliorer sa performance, surtout dans la sport</li>\n<li>Échapper à la réalité</li>\n<li>Oublier ses problèmes sociaux</li>\n<li>Faire la fête</li>\n<li>Se voir adulte (être rebelle) – se rallier contre les règles</li>\n<li>Planer (to get high)</li>\n<li>Surmonter le trac/la peur/ la timidité</li>\n<li>Le manque d’éducation</li>\n<li>Pour imiter/copier les vedettes</li>\n<li>Faire comme les autres</li>\n<li>C’est disponible (available)</li>\n</ul>\n<h2>Les consequences</h2>\n<ul>\n<li>devenir/être accro</li>\n<li>S'adonner aux drogues</li>\n<li>Endommager le cerveau</li>\n<li>Perdre l’appétit/son emploi</li>\n<li>Avoir des hallucinations</li>\n<li>Créer des problèmes</li>\n<li>Courir le risque d’avoir le sida/le cancer de poumons/la gorge</li>\n<li>Gaspiller son argent sur les choses inutiles</li>\n<li>La surdépendance</li>\n<li>Le manque de concentration</li>\n<li>Être arrêté par les services et finir sa vie en prison derrière les barreaux</li>\n<li>Souffrir des trous mémoires</li>\n</ul>\n<h2>Comment décourager un jeune à fumer</h2>\n<ul>\n<li>Interdire avant l’age de 19</li>\n<li>Être responsible: apprendre à dire non, bien choisir ses amis pour éviter la pression (la pression du groupe), s’informer, s’instruire, et sensibiliser les risques et danger</li>\n</ul>\n<h2>Exemple: cannabis</h2>\n<p>Cher Pierre,</p>\n<p>Je voudrais répondre à ton message sur le sujet s’essayer un jointe. Je comprends bien le raison d’essayer le cannabis. Tu es étudiant, alors il y a le stress dans ta vie. Je crois que tu se droques pour planer, et pour t'amuser à une fête. Parfois, des jeunes prennent des drogues pour être accepté par autrui. Mais, pose toi une question: ces raisons pour se droguer, est-ce qu’elles sont importantes pour ta vie? Peut-être, il est important que to aies plus d’amis. Cependant, tu n’as pas besoin de se droguer et devenir malsaine pour être accepté par autrui</p>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td colspan=\"2\" >Rendre/Dépénaliser légal ou pas?\n   </td>\n  </tr>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Ça encourage la consommation des stupéfiants et ça donne envie aux ados d'en consommer plus et d’essayer d’autres\n<li>Si on l’utiliser sans les hôpitaux, avec l’autorisation d’un médecin\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Le taux de crime augmente et la police aura plus de travail à faire. En plus, on aura une société d’accros\n<li>Les ados ne sont pas au courant des dangers de cannabis et le gouvernement ne peut pas les protéger\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h1>Fumer</h1>\n<h2>Pourquoi fumer?</h2>\n<ul>\n<li>Gérer ls stress scolaire/à l’école</li>\n<li>La pression de groupe</li>\n<li>Être accepté(e) par les autres/amis</li>\n<li>Faire la fête</li>\n<li>Faire partie d'une bande</li>\n<li>Se voir adulte/faire plaisir aux autres</li>\n<li>C’est chic/cool/ça fait du bien</li>\n<li>Faire comme les autres (arents, les vedettes, les profs)</li>\n<li>Être révolutionnaire contre les règles</li>\n<li>La curiosité et l’envie d’essayer</li>\n<li>C’est accessible et moins cher</li>\n<li>Ce n’est pas interdit par la loi</li>\n<li>Fumer est pas un crime, mais un danger</li>\n<li>échapper/oublier la routine de la vie quotidienne</li>\n<li>Préserve une culture voire un héritage comme paan en Inde</li>\n<li>Économique car aujourd'hui on parle des cigarettes parfumées, c’est-à-dire, on n’a plus besoin de fumer en cachette</li>\n<li>Avoir de mauvaises frequentations</li>\n</ul>\n<h2>Les dangers</h2>\n<ul>\n<li>Provoquer le cancer des poumons et des problèmes respiratoires</li>\n<li>Jaunir les dents et les doigts</li>\n<li>Ça pue (une mauvaise odeur)</li>\n<li>Réduire l’espérance de vie par dix ans</li>\n<li>Ça coupe l’appétit</li>\n<li>Ça pollue l’air et dérange notre entourage</li>\n<li>La cigarette a un lien direct avec les drogues</li>\n<li>Exercer une mauvaise influence sur les petits soit à la maison ou dans la rue</li>\n<li>La tabagisme passif tue au moins 60,000 des français par an</li>\n<li>Les non-fumeurs (personnes âgées, enfants, personnes asthmatiques et femmes enfants) en souffrent le plus</li>\n<li>Causer des disputes à la maison sur la santé des enfants ou l’argent dépensée sur la clope</li>\n<li>Perdre ses amis ou même son travail</li>\n</ul>\n<h2>Que faire?</h2>\n<ul>\n<li>Bien choisir ses frequentations</li>\n<li>Apprendre à dire non pas seulement au clope mais aussi à toutes les stupéfiants</li>\n<li>Le gouvernement peut augmenter le prix et âge de fumer</li>\n<li>Imposer des amendes sur les vendeurs</li>\n<li>Encourager des campagnes aux école pour sensibiliser les ados au risque de fumer avec des présentations, des témoignages: un ancien-victime pour adresser et parler</li>\n<li>Interdire le tabagisme dans des endroits publiques comme le stade, le terrace</li>\n<li>Les parents peuvent discuter les dangers et être au courant avec leur fréquentations et comment ils dépensent l'argent</li>\n<li>Développer un intérêt au loisir et des activités en plein air</li>\n<li>Avoir la volonté de quitter et un jour pour mettre fin à la clope</li>\n<li>Manger sain et à l’heure peut aider</li>\n<li>Mâcher une gomme à la menthe</li>\n<li>Les fumeurs réguliers, il faut éviter d’amener un paquet dans la poche</li>\n<li>Essayer de fumer seul une clope par jour</li>\n<li>S’apprendre à s’habitudes aux tentations de ne pas fumer</li>\n</ul>\n<h1>L’obésité</h1>\n<h2>Les causes de l'obésité</h2>\n<ul>\n<li>Un manque de l'exercice</li>\n<li>Manger de la malbouffe</li>\n<li>Manger entre les repas, le grignotage</li>\n<li>Boire des boissons gazeuses</li>\n<li>Bouder les légumes</li>\n<li>Passer trop de temps devant un écran suivre un régime malsain</li>\n<li>L'hérédité, mais il n’y a rien qu’on peut faire</li>\n<li>Le manque de contrôl parentale</li>\n<li>Sauter les repas, surtout le petit-déjeuner</li>\n<li>Les stress</li>\n<li>Manque de sommeil; il fait qu’on dormirait à l’heure</li>\n</ul>\n<h2>Les problémes</h2>\n<ul>\n<li>Des tyrans: ils se moquent les étudiants qui sont en surpoids</li>\n<li>Il est difficile de chercher la bonne taille pour les vêtements</li>\n<li>Le risque de crise cardiaque</li>\n</ul>\n<h2>Les solutions</h2>\n<ul>\n<li>Faire plus d'exercice dachau jour</li>\n<li>Ne pas grignoter</li>\n<li>Manger plus de légumes plutôt les frites</li>\n<li>Parler avec une conseillé</li>\n</ul>\n<h1>La santé mentale</h1>\n<h2>Pourquoi se sentir mal à l’aise</h2>\n<ul>\n<li>Le travail qui ne manque pas (work that never lacks)</li>\n<li>Le harcèlement et les moqueries des parents et des amis</li>\n<li>Le manque de confiance en soi</li>\n<li>Ne pas maîtriser ce émotions ou gérer son stress</li>\n<li>(se soumettre au/aux) le regard des autres/l’autrui</li>\n<li>Les préjugés et la discrimination de certains groupes de personnes</li>\n<li>La peur de ne pas être accepté(e) pas les autres</li>\n<li>Ne pas être de taille de quelqu’un et les moqueries (peur)</li>\n<li>Ne pas avoir des drôles/rigolos</li>\n<li>Mener (to lead) une vie solitaire</li>\n<li>Avoir du mal à s’exprimer</li>\n<li>L’anticipation des résultats (scolaires)</li>\n<li>Ne pas de vie privée</li>\n<li>Maltraiter par ses parents/à l’école/par son entourage</li>\n<li>Être au chômage</li>\n<li>Ne pas avoir d’argent \'h2\',[_vm._v("Les solutions")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Eviter de fréquenter ce genre de restaurants")]),_vm._v(" "),_c(\'li\',[_vm._v("s’informer/s’instruire sur les bienfaits d’adopter de bonnes habitudes alimentairs/suivre un régime alimentaire sain")]),_vm._v(" "),_c(\'li\',[_vm._v("Ne pas croire les pubs pour la restaurations rapide")]),_vm._v(" "),_c(\'li\',[_vm._v("Manger les 3 repas à l’heure (ne pas sauter) et éviter le grignotage entre les repas")]),_vm._v(" "),_c(\'li\',[_vm._v("Ne pas manger sauf si on a faim mais il faut boire de l’eau même si on a pas soif")]),_vm._v(" "),_c(\'li\',[_vm._v("Favoriser les repas en famille à la maison : manger ensemble et parler de son jour")]),_vm._v(" "),_c(\'li\',[_vm._v("Cuisiner ses propres repas au lieu d‘acheter de la malbouffe comme des frites, des chips")]),_vm._v(" "),_c(\'li\',[_vm._v("Faire de l\'exercice/bouger régulièrement pour brûler l\'excès des calories")]),_vm._v(" "),_c(\'li\',[_vm._v("Faire les courses avec son enfant peut l’aider à/exercer une influence positive sur ses habitudes alimentaire saine et encourager les gens à bien manger en utilisant des affiches, des campagnes, des pubs, et même, les réseaux sociaux, les vedettes")]),_vm._v(" "),_c(\'li\',[_vm._v("Apprécier sa culture alimentaire pour réduire les fréquentations des restaurants rapides")])])]) }]',component:{data:{},render:{},created:{}}}}}),Object.create(null,{default:{writable:!0,enumerable:!0,value:{body:"# Les vacances\n\n\n## Pourquoi les vacances?\n\n\n\n*   C’est pour **se détendre**, se reposer, se décontracter, de ne faire rien, dormir, flâner, se faire dorloter, s’offrir un cadeau, avoir un peu de paix\n*   Pour sortir de quotidien (de nouvelles destinations ou de nouvelles activités): le dépassement (change of scenery)\n*   Pour se **déstresser**, pour oublier le travail (ou les problèmes quotidiens) ou se remettre d'une maladie ou de la fatigue: le rythme de vie effréné et le stress ont encouragé les gens à prendre des vacances relaxantes way rythme des cycles de la nature\n*   Pour **être ensemble** avec la famille ou des amis pour fêter\n*   Explorer, faire des nouvelles visites, **trouver une nouvelle culture**, cuisine, ou environnement\n*   Poursuivre ses intérêts et loisirs (l’histoire, la géographie, les sports, la religion, les animaux, et les plantes)\n*   Pour se faire des nouveaux amis ou de nouvelle connaissances\n*   Pour trouver une nouvelle liberté (les ados sans les parents)\n*   Prendre une année sabbatique, **faire du bénévolat, travailler pour une oeuvre caritative** (charitable), faire le tour du monde \n\n\n## Les avantages pour la région/le pays d’accueil\n\n\n\n*   Du développement économique de la région/du pays\n*   La création d’emplois et la diminution de taux de chômage\n*   Le développement du réseau des transports et des communications\n*   Un afflux de nouvelles idées et de sociétés internationales\n*   La modernisation des infrastructures (routes, écoles, équipements) en créer, des routes, écoles, \n*   Une hausse de salaires et possibilité d'un meilleur niveaux de vie pour les habitants\n*   Une hausse de rentrées fiscales pour la région/le pays\n*   Des échanges culturels et économiques qui mènent à une ouverture d’esprit\n*   La création de nouvelles installations (piscines, centres de loisirs, musées, hôpitaux)\n*   Faire savoir/repondre sa culture à l’étranger\n*   La possibilité de développer de nouveaux marchés (le tourisme vert, l’agritourisme)\n\n\n## Les désavantages pour la région/le pays d’accueil\n\n(Les effets sont principalement sur l'environnement, c’est le pire affect de tourisme)\n\n\n\n*   La destruction de l’environnement (le paysage, les plages, les vies, les plantes)\n*   Une hausse (artificielle) des prix du logement, des transports, des loyers, de l’alimentation pour les riverains\n*   Une augmentation dans le taux de pollution des eaux, atmosphérique, des lieux\n*   Le risque de mondialisation – on devient tous les mêmes (pays) et on perdre notre culture \n*   Une perte d’identité culturelle, linguistique, gastronomique (food), religieuse\n*   La perte de patrimoine (estate) local et travaillent dans le tourisme (au lieu de devenir prof, avocat, médecins)\n*   Un impacte sur les ressources naturelles (l’eau dans les pays chauds, par exemple)\n*   L’emploi est très souvent saisonnier\n*   Les visiteurs ne respect pas toujours les mœurs des autochtons et ils croient que tout permis\n*   Les tourists restent souvent à l’écart des riverains dans des clubs de vacances\n*   Les pas commencent petit à petit à se ressembler avec les mêmes magasins, les mêmes marques, la même nourritures, la même musique – les pays se dénaturant\n*   Le tourisme en masse ne rapport pas beaucoup\n\n\n## Les vacances pour les tourists\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>La repose et la détente\n\n<li>Un meilleur climat\n\n<li>Un nouvel/bel environnement\n\n<li>Le dépaysement\n\n<li>Une nouvelle cuisine\n\n<li>La possibilité d’une gamme d'activités proposées\n\n<li>Souvent meilleur marché (cheaper) que chez soi\n\n<li>De nouvelles expériences\n\n<li>Une autre culture, souvent exotique\n\n<li>Un rythme de vie plus lent\n\n<li>La possibilité d'acheter des produits différents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Des longs voyages avec des retards fréquents\n\n<li>Des prix artificiellement élevés de vols, logement\n\n<li>Des lieux (plages, piscine) bondés ou sales (crowded or dirty)\n\n<li>Des problèmes de santé\n\n<li>Déception avec le rapport qualité prix\n\n<li>Des problèmes de logement\n\n<li>De problèmes linguistiques/de communication\n\n<li>Se faire voler (to be robbed)\n\n<li>Les disputes de famille\n\n<li>De difficultés culturelles (comment s’habiller?)\n\n<li>Des problèmes de l'environnement (la mer polluée, la pollution sonore, les déchets par terre)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Dêbat: le tourisme\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Il offre de l'emploi et du développement économique pour la région ou le pays\n\n<li>Le lieu se développe en infrastructure (routes, hôpitaux, bâtiments, aéroports)\n\n<li>On échange de nouvelles idées et de nouvelles traditions\n\n<li>On exporte sa culture, sa cuisine, ses produits et ses traditions\n\n<li>On exchange la culture dans des pays differents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>On peut perdre son identité, sa culture, sa liberté, et même sa langue (on n’est pas chez soi)\n\n<li>L’environnement est souvent endommagé, la pollution se répand (spreads), les ressources naturelles sont exploitées\n\n<li>Les lieux historiques ou naturels sont exploités\n\n<li>On devient dépendant des touristes pour son revenu\n\n<li> Les problèmes sociaux de développent (la violence, l'alcoolisme, les drogues, la prostitution, le vol, la pauvreté, l'exploitation de la main d'oeuvre)\n\n<li>Les maladies se propagent (la SIDA)\n\n<li>On exploite souvent les touristes (des prix élevés, mauvais service, la criminalité, la discrimination)\n\n<li>Les touristes ne veulent pas toujours s’intégrer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n\n## Les vacances vert\n\n\n\n*   C’est les vacances écologique\n*   On ne affecte pas l'environnement, on ne cause ni de pollution ni dégradation de l'environnement\n*   C’est les vacances lié au bénévolat, quand on travaille pour faire: si nous aidions les organization caritatives, nous pourrions améliorer la vie des gens pauvres\n*   Il est primordial que nous comprenons bien l'importance de l'écotourisme parce que, à part de nous amuser, nous devons protéger l’environnement\n*   Pour tricher, recycler, et réutiliser pour protéger l'environnement\n\n\n# Le tourisme responsable/durable\n\n\n## Pourquoi?\n\n\n\n*   Responsabiliser un public jeunesse\n*   Contribuer à la protection des milieux\n*   Faciliter l'accès aux séjours aux milieux sociaux défavorisés\n\n\n# Le sport\n\n\n## Dêbat: le sport\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Il aide à musculation et pour se remettre en forme\n\n<li>Si on fait du sport, on aurait moins de problèmes de santé: on peut perdre du poids\n\n<li>C’est excellent pour la santé: pour garder la forme et mincir, pour déstresser, pour améliorer la mémoire et le fonctionnement des poumons, pour aider la circulation et lutter contre les maladies cardiovasculaires\n\n<li>C’est un passe temps social; on rencontre ses amis et on s’amuse ensemble: par exemple, on peut rencontrer un grand nombre de nouveaux copains, de tous les âges, niveaux sociales, et de races et des cultures différents\n\n<li>Pour les pays, le sport a des très grands avantages sociaux et économiques: par exemple, les équipes nationales aident à renforcer la cohésion sociale et les gens se sentent fiers de leur pays\n\n<li>L'argent que le sport et les industries y associées produisent offre un rendement financier considérable à des milliers de salariés et comme impôts pour des fonds d’état\n\n<li>C’est bon pour déstresser et se reposer dans la vie stressant: c’est une échappatoire à la pressions des examens\n\n<li>La sport peut enseigner les règles de la vie en communauté, du travail en équipe\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>C’est fatigant et stressant et fait beaucoup plus de mal que de bien\n\n<li>Souvent, on a de meilleures choses à faire et le travail scolaire est plus important\n\n<li>Les bienfaits du sport sont très souvent exagérés car un régime équilibré est suffisant\n\n<li>Des meilleurs de gens sont blessés en pratiquant du sport et les sports extrêmes sont quasi-mortelles\n\n<li>Il y a la violence et bien sur le terrain qu’en dehors du stade\n\n<li>Le racisme, le sexisme, et la rivalité malsaine et exagérée entre les équipes et même entre les pays: le sport promeut la violence et la haine entre des nations\n\n<li>Le sport encourage les préjugés de trois sortes notamment la hain des autres qui ne sont pas comme nous\n\n<li>Les grandes marques encouragent les jeunes en particulier à dépenser leur argent et celui de leurs parents sur l’équipement sportif à des prix excessifs\n\n<li>Dans les sports professionnels, il y a e dosage et l’abus\n\n<li>Le sport modern signifie la corruption, le commerce international et la manipulation et n’a plus rien avoir avec l’idéal originel du sport\n\n<li>Ça encourage le dopage chez les ados\n\n<li>Les sports extrêmes comme [ ] peuvent tuer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## La technologie et le sport\n\n\n\n*   On peut utiliser la technologie pour améliorer nos performances, par exemple pour mesurer la vitesse\n*   Il y a beaucoup d’équipements qui améliorent le  ou comfort donnent la possibilité d’écouter de la musique et de vérifier son rythme cardiaque\n*   Il existe du matériel qui favorise l'exercice quotidien des bracelets électroniques, des chaussures spéciales, des tapis roulants et vélos elliptiques\n\n\n# Les sports extrêmes\n\n\n## Pourquoi?\n\n\n\n*   Les ados aiment avoir une **montée d’adrénaline**, ils aiment les sensations\n*   l‘envie/le désir de tester ses limites\n*   Le goût d’aventure et de prendre le requieu\n*   Ça augmente la capacité de concentration et la confiance en soi\n*   Ils veulent battre des records\n*   Les ados peuvent cerner son identité en faisant\n*   Frimer devant ses amis et chercher la popularité à l’école\n*   Certains ados veulent imiter les acteurs\n*   Pour se sentir vivant et éviter le vide\n*   Trouver des nouvelles sensations\n*   Se sentir cool en faisant quelque chose de dangereux\n\n\n## Dangers\n\n\n\n*   Ça encourage le dopage chez les ados\n*   Le risque de trouver la mort ou de devenir handicapé\n*   Inquieter les parents et son entourage\n*   Mettre fin à sa vie à un très jeune âge\n*   Chercher un plaisir inutile\n\n\n# La musique\n\n\n## Débat: la musique\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Se détendre\n\n<li>Gérer le stress\n\n<li>Apprendre une nouvelle langue: on apprendre des nouveaux mots\n\n<li>Faire de nouveaux amis/joindre un groupe d’amis\n\n<li>Avoire une carrière: on peut créer la musique\n\n<li>Découvrir une nouvelle culture\n\n<li>Améliorer son vocabulaire et la communication\n\n<li>La mode\n\n<li>La personnalité: mode de vie\n</li>\n</ul>\n   </td>\n   <td>\n\n<ul>\n\n<li>C’est un diversion pour des étudiants surtout si on l’écoute pendant son étude pour des examens\n\n<li>Perte d’argent et temps\n\n<li>Faire mal aux oreilles si il est trop lourd ou si on utilise un casque\n\n<li>Quelques chansons sont inapproprié pour des ados – on peut apprendre des gros mots\n\n<li>Dégrader l’image de certains groupes de gens, très souvents, les femmes – c’est irrespectueux pour ces groupes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>",html:"<h1>Les vacances</h1>\n<h2>Pourquoi les vacances?</h2>\n<ul>\n<li>C’est pour <strong>se détendre</strong>, se reposer, se décontracter, de ne faire rien, dormir, flâner, se faire dorloter, s’offrir un cadeau, avoir un peu de paix</li>\n<li>Pour sortir de quotidien (de nouvelles destinations ou de nouvelles activités): le dépassement (change of scenery)</li>\n<li>Pour se <strong>déstresser</strong>, pour oublier le travail (ou les problèmes quotidiens) ou se remettre d'une maladie ou de la fatigue: le rythme de vie effréné et le stress ont encouragé les gens à prendre des vacances relaxantes way rythme des cycles de la nature</li>\n<li>Pour <strong>être ensemble</strong> avec la famille ou des amis pour fêter</li>\n<li>Explorer, faire des nouvelles visites, <strong>trouver une nouvelle culture</strong>, cuisine, ou environnement</li>\n<li>Poursuivre ses intérêts et loisirs (l’histoire, la géographie, les sports, la religion, les animaux, et les plantes)</li>\n<li>Pour se faire des nouveaux amis ou de nouvelle connaissances</li>\n<li>Pour trouver une nouvelle liberté (les ados sans les parents)</li>\n<li>Prendre une année sabbatique, <strong>faire du bénévolat, travailler pour une oeuvre caritative</strong> (charitable), faire le tour du monde</li>\n</ul>\n<h2>Les avantages pour la région/le pays d’accueil</h2>\n<ul>\n<li>Du développement économique de la région/du pays</li>\n<li>La création d’emplois et la diminution de taux de chômage</li>\n<li>Le développement du réseau des transports et des communications</li>\n<li>Un afflux de nouvelles idées et de sociétés internationales</li>\n<li>La modernisation des infrastructures (routes, écoles, équipements) en créer, des routes, écoles,</li>\n<li>Une hausse de salaires et possibilité d'un meilleur niveaux de vie pour les habitants</li>\n<li>Une hausse de rentrées fiscales pour la région/le pays</li>\n<li>Des échanges culturels et économiques qui mènent à une ouverture d’esprit</li>\n<li>La création de nouvelles installations (piscines, centres de loisirs, musées, hôpitaux)</li>\n<li>Faire savoir/repondre sa culture à l’étranger</li>\n<li>La possibilité de développer de nouveaux marchés (le tourisme vert, l’agritourisme)</li>\n</ul>\n<h2>Les désavantages pour la région/le pays d’accueil</h2>\n<p>(Les effets sont principalement sur l'environnement, c’est le pire affect de tourisme)</p>\n<ul>\n<li>La destruction de l’environnement (le paysage, les plages, les vies, les plantes)</li>\n<li>Une hausse (artificielle) des prix du logement, des transports, des loyers, de l’alimentation pour les riverains</li>\n<li>Une augmentation dans le taux de pollution des eaux, atmosphérique, des lieux</li>\n<li>Le risque de mondialisation – on devient tous les mêmes (pays) et on perdre notre culture</li>\n<li>Une perte d’identité culturelle, linguistique, gastronomique (food), religieuse</li>\n<li>La perte de patrimoine (estate) local et travaillent dans le tourisme (au lieu de devenir prof, avocat, médecins)</li>\n<li>Un impacte sur les ressources naturelles (l’eau dans les pays chauds, par exemple)</li>\n<li>L’emploi est très souvent saisonnier</li>\n<li>Les visiteurs ne respect pas toujours les mœurs des autochtons et ils croient que tout permis</li>\n<li>Les tourists restent souvent à l’écart des riverains dans des clubs de vacances</li>\n<li>Les pas commencent petit à petit à se ressembler avec les mêmes magasins, les mêmes marques, la même nourritures, la même musique – les pays se dénaturant</li>\n<li>Le tourisme en masse ne rapport pas beaucoup</li>\n</ul>\n<h2>Les vacances pour les tourists</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>La repose et la détente\n<li>Un meilleur climat\n<li>Un nouvel/bel environnement\n<li>Le dépaysement\n<li>Une nouvelle cuisine\n<li>La possibilité d’une gamme d'activités proposées\n<li>Souvent meilleur marché (cheaper) que chez soi\n<li>De nouvelles expériences\n<li>Une autre culture, souvent exotique\n<li>Un rythme de vie plus lent\n<li>La possibilité d'acheter des produits différents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Des longs voyages avec des retards fréquents\n<li>Des prix artificiellement élevés de vols, logement\n<li>Des lieux (plages, piscine) bondés ou sales (crowded or dirty)\n<li>Des problèmes de santé\n<li>Déception avec le rapport qualité prix\n<li>Des problèmes de logement\n<li>De problèmes linguistiques/de communication\n<li>Se faire voler (to be robbed)\n<li>Les disputes de famille\n<li>De difficultés culturelles (comment s’habiller?)\n<li>Des problèmes de l'environnement (la mer polluée, la pollution sonore, les déchets par terre)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Dêbat: le tourisme</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Il offre de l'emploi et du développement économique pour la région ou le pays\n<li>Le lieu se développe en infrastructure (routes, hôpitaux, bâtiments, aéroports)\n<li>On échange de nouvelles idées et de nouvelles traditions\n<li>On exporte sa culture, sa cuisine, ses produits et ses traditions\n<li>On exchange la culture dans des pays differents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>On peut perdre son identité, sa culture, sa liberté, et même sa langue (on n’est pas chez soi)\n<li>L’environnement est souvent endommagé, la pollution se répand (spreads), les ressources naturelles sont exploitées\n<li>Les lieux historiques ou naturels sont exploités\n<li>On devient dépendant des touristes pour son revenu\n<li> Les problèmes sociaux de développent (la violence, l'alcoolisme, les drogues, la prostitution, le vol, la pauvreté, l'exploitation de la main d'oeuvre)\n<li>Les maladies se propagent (la SIDA)\n<li>On exploite souvent les touristes (des prix élevés, mauvais service, la criminalité, la discrimination)\n<li>Les touristes ne veulent pas toujours s’intégrer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Les vacances vert</h2>\n<ul>\n<li>C’est les vacances écologique</li>\n<li>On ne affecte pas l'environnement, on ne cause ni de pollution ni dégradation de l'environnement</li>\n<li>C’est les vacances lié au bénévolat, quand on travaille pour faire: si nous aidions les organization caritatives, nous pourrions améliorer la vie des gens pauvres</li>\n<li>Il est primordial que nous comprenons bien l'importance de l'écotourisme parce que, à part de nous amuser, nous devons protéger l’environnement</li>\n<li>Pour tricher, recycler, et réutiliser pour protéger l'environnement</li>\n</ul>\n<h1>Le tourisme responsable/durable</h1>\n<h2>Pourquoi?</h2>\n<ul>\n<li>Responsabiliser un public jeunesse</li>\n<li>Contribuer à la protection des milieux</li>\n<li>Faciliter l'accès aux séjours aux milieux sociaux défavorisés</li>\n</ul>\n<h1>Le sport</h1>\n<h2>Dêbat: le sport</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Il aide à musculation et pour se remettre en forme\n<li>Si on fait du sport, on aurait moins de problèmes de santé: on peut perdre du poids\n<li>C’est excellent pour la santé: pour garder la forme et mincir, pour déstresser, pour améliorer la mémoire et le fonctionnement des poumons, pour aider la circulation et lutter contre les maladies cardiovasculaires\n<li>C’est un passe temps social; on rencontre ses amis et on s’amuse ensemble: par exemple, on peut rencontrer un grand nombre de nouveaux copains, de tous les âges, niveaux sociales, et de races et des cultures différents\n<li>Pour les pays, le sport a des très grands avantages sociaux et économiques: par exemple, les équipes nationales aident à renforcer la cohésion sociale et les gens se sentent fiers de leur pays\n<li>L'argent que le sport et les industries y associées produisent offre un rendement financier considérable à des milliers de salariés et comme impôts pour des fonds d’état\n<li>C’est bon pour déstresser et se reposer dans la vie stressant: c’est une échappatoire à la pressions des examens\n<li>La sport peut enseigner les règles de la vie en communauté, du travail en équipe\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>C’est fatigant et stressant et fait beaucoup plus de mal que de bien\n<li>Souvent, on a de meilleures choses à faire et le travail scolaire est plus important\n<li>Les bienfaits du sport sont très souvent exagérés car un régime équilibré est suffisant\n<li>Des meilleurs de gens sont blessés en pratiquant du sport et les sports extrêmes sont quasi-mortelles\n<li>Il y a la violence et bien sur le terrain qu’en dehors du stade\n<li>Le racisme, le sexisme, et la rivalité malsaine et exagérée entre les équipes et même entre les pays: le sport promeut la violence et la haine entre des nations\n<li>Le sport encourage les préjugés de trois sortes notamment la hain des autres qui ne sont pas comme nous\n<li>Les grandes marques encouragent les jeunes en particulier à dépenser leur argent et celui de leurs parents sur l’équipement sportif à des prix excessifs\n<li>Dans les sports professionnels, il y a e dosage et l’abus\n<li>Le sport modern signifie la corruption, le commerce international et la manipulation et n’a plus rien avoir avec l’idéal originel du sport\n<li>Ça encourage le dopage chez les ados\n<li>Les sports extrêmes comme [ ] peuvent tuer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>La technologie et le sport</h2>\n<ul>\n<li>On peut utiliser la technologie pour améliorer nos performances, par exemple pour mesurer la vitesse</li>\n<li>Il y a beaucoup d’équipements qui améliorent le  ou comfort donnent la possibilité d’écouter de la musique et de vérifier son rythme cardiaque</li>\n<li>Il existe du matériel qui favorise l'exercice quotidien des bracelets électroniques, des chaussures spéciales, des tapis roulants et vélos elliptiques</li>\n</ul>\n<h1>Les sports extrêmes</h1>\n<h2>Pourquoi?</h2>\n<ul>\n<li>Les ados aiment avoir une <strong>montée d’adrénaline</strong>, ils aiment les sensations</li>\n<li>l‘envie/le désir de tester ses limites</li>\n<li>Le goût d’aventure et de prendre le requieu</li>\n<li>Ça augmente la capacité de concentration et la confiance en soi</li>\n<li>Ils veulent battre des records</li>\n<li>Les ados peuvent cerner son identité en faisant</li>\n<li>Frimer devant ses amis et chercher la popularité à l’école</li>\n<li>Certains ados veulent imiter les acteurs</li>\n<li>Pour se sentir vivant et éviter le vide</li>\n<li>Trouver des nouvelles sensations</li>\n<li>Se sentir cool en faisant quelque chose de dangereux</li>\n</ul>\n<h2>Dangers</h2>\n<ul>\n<li>Ça encourage le dopage chez les ados</li>\n<li>Le risque de trouver la mort ou de devenir handicapé</li>\n<li>Inquieter les parents et son entourage</li>\n<li>Mettre fin à sa vie à un très jeune âge</li>\n<li>Chercher un plaisir inutile</li>\n</ul>\n<h1>La musique</h1>\n<h2>Débat: la musique</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Se détendre\n<li>Gérer le stress\n<li>Apprendre une nouvelle langue: on apprendre des nouveaux mots\n<li>Faire de nouveaux amis/joindre un groupe d’amis\n<li>Avoire une carrière: on peut créer la musique\n<li>Découvrir une nouvelle culture\n<li>Améliorer son vocabulaire et la communication\n<li>La mode\n<li>La personnalité: mode de vie\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>C’est un diversion pour des étudiants surtout si on l’écoute pendant son étude pour des examens\n<li>Perte d’argent et temps\n<li>Faire mal aux oreilles si il est trop lourd ou si on utilise un casque\n<li>Quelques chansons sont inapproprié pour des ados – on peut apprendre des gros mots\n<li>Dégrader l’image de certains groupes de gens, très souvents, les femmes – c’est irrespectueux pour ces groupes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>",attributes:{title:"Les loisirs",link:"les-loisirs",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/french/les-loisirs.md"}},vue:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("Les vacances")]),_vm._v(" "),_c(\'h2\',[_vm._v("Pourquoi les vacances?")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("C’est pour "),_c(\'strong\',[_vm._v("se détendre")]),_vm._v(", se reposer, se décontracter, de ne faire rien, dormir, flâner, se faire dorloter, s’offrir un cadeau, avoir un peu de paix")]),_vm._v(" "),_c(\'li\',[_vm._v("Pour sortir de quotidien (de nouve  des amis pour fêter\n*   Explorer, faire des nouvelles visites, **trouver une nouvelle culture**, cuisine, ou environnement\n*   Poursuivre ses intérêts et loisirs (l’histoire, la géographie, les sports, la religion, les animaux, et les plantes)\n*   Pour se faire des nouveaux amis ou de nouvelle connaissances\n*   Pour trouver une nouvelle liberté (les ados sans les parents)\n*   Prendre une année sabbatique, **faire du bénévolat, travailler pour une oeuvre caritative** (charitable), faire le tour du monde \n\n\n## Les avantages pour la région/le pays d’accueil\n\n\n\n*   Du développement économique de la région/du pays\n*   La création d’emplois et la diminution de taux de chômage\n*   Le développement du réseau des transports et des communications\n*   Un afflux de nouvelles idées et de sociétés internationales\n*   La modernisation des infrastructures (routes, écoles, équipements) en créer, des routes, écoles, \n*   Une hausse de salaires et possibilité d'un meilleur niveaux de vie pour les habitants\n*   Une hausse de rentrées fiscales pour la région/le pays\n*   Des échanges culturels et économiques qui mènent à une ouverture d’esprit\n*   La création de nouvelles installations (piscines, centres de loisirs, musées, hôpitaux)\n*   Faire savoir/repondre sa culture à l’étranger\n*   La possibilité de développer de nouveaux marchés (le tourisme vert, l’agritourisme)\n\n\n## Les désavantages pour la région/le pays d’accueil\n\n(Les effets sont principalement sur l'environnement, c’est le pire affect de tourisme)\n\n\n\n*   La destruction de l’environnement (le paysage, les plages, les vies, les plantes)\n*   Une hausse (artificielle) des prix du logement, des transports, des loyers, de l’alimentation pour les riverains\n*   Une augmentation dans le taux de pollution des eaux, atmosphérique, des lieux\n*   Le risque de mondialisation – on devient tous les mêmes (pays) et on perdre notre culture \n*   Une perte d’identité culturelle, linguistique, gastronomique (food), religieuse\n*   La perte de patrimoine (estate) local et travaillent dans le tourisme (au lieu de devenir prof, avocat, médecins)\n*   Un impacte sur les ressources naturelles (l’eau dans les pays chauds, par exemple)\n*   L’emploi est très souvent saisonnier\n*   Les visiteurs ne respect pas toujours les mœurs des autochtons et ils croient que tout permis\n*   Les tourists restent souvent à l’écart des riverains dans des clubs de vacances\n*   Les pas commencent petit à petit à se ressembler avec les mêmes magasins, les mêmes marques, la même nourritures, la même musique – les pays se dénaturant\n*   Le tourisme en masse ne rapport pas beaucoup\n\n\n## Les vacances pour les tourists\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>La repose et la détente\n\n<li>Un meilleur climat\n\n<li>Un nouvel/bel environnement\n\n<li>Le dépaysement\n\n<li>Une nouvelle cuisine\n\n<li>La possibilité d’une gamme d'activités proposées\n\n<li>Souvent meilleur marché (cheaper) que chez soi\n\n<li>De nouvelles expériences\n\n<li>Une autre culture, souvent exotique\n\n<li>Un rythme de vie plus lent\n\n<li>La possibilité d'acheter des produits différents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Des longs voyages avec des retards fréquents\n\n<li>Des prix artificiellement élevés de vols, logement\n\n<li>Des lieux (plages, piscine) bondés ou sales (crowded or dirty)\n\n<li>Des problèmes de santé\n\n<li>Déception avec le rapport qualité prix\n\n<li>Des problèmes de logement\n\n<li>De problèmes linguistiques/de communication\n\n<li>Se faire voler (to be robbed)\n\n<li>Les disputes de famille\n\n<li>De difficultés culturelles (comment s’habiller?)\n\n<li>Des problèmes de l'environnement (la mer polluée, la pollution sonore, les déchets par terre)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Dêbat: le tourisme\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Il offre de l'emploi et du développement économique pour la région ou le pays\n\n<li>Le lieu se développe en infrastructure (routes, hôpitaux, bâtiments, aéroports)\n\n<li>On échange de nouvelles idées et de nouvelles traditions\n\n<li>On exporte sa culture, sa cuisine, ses produits et ses traditions\n\n<li>On exchange la culture dans des pays differents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>On peut perdre son identité, sa culture, sa liberté, et même sa langue (on n’est pas chez soi)\n\n<li>L’environnement est souvent endommagé, la pollution se répand (spreads), les ressources naturelles sont exploitées\n\n<li>Les lieux historiques ou naturels sont exploités\n\n<li>On devient dépendant des touristes pour son revenu\n\n<li> Les problèmes sociaux de développent (la violence, l'alcoolisme, les drogues, la prostitution, le vol, la pauvreté, l'exploitation de la main d'oeuvre)\n\n<li>Les maladies se propagent (la SIDA)\n\n<li>On exploite souvent les touristes (des prix élevés, mauvais service, la criminalité, la discrimination)\n\n<li>Les touristes ne veulent pas toujours s’intégrer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n\n## Les vacances vert\n\n\n\n*   C’est les vacances écologique\n*   On ne affecte pas l'environnement, on ne cause ni de pollution ni dégradation de l'environnement\n*   C’est les vacances lié au bénévolat, quand on travaille pour faire: si nous aidions les organization caritatives, nous pourrions améliorer la vie des gens pauvres\n*   Il est primordial que nous comprenons bien l'importance de l'écotourisme parce que, à part de nous amuser, nous devons protéger l’environnement\n*   Pour tricher, recycler, et réutiliser pour protéger l'environnement\n\n\n# Le tourisme responsable/durable\n\n\n## Pourquoi?\n\n\n\n*   Responsabiliser un public jeunesse\n*   Contribuer à la protection des milieux\n*   Faciliter l'accès aux séjours aux milieux sociaux défavorisés\n\n\n# Le sport\n\n\n## Dêbat: le sport\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Il aide à musculation et pour se remettre en forme\n\n<li>Si on fait du sport, on aurait moins de problèmes de santé: on peut perdre du poids\n\n<li>C’est excellent pour la santé: pour garder la forme et mincir, pour déstresser, pour améliorer la mémoire et le fonctionnement des poumons, pour aider la circulation et lutter contre les maladies cardiovasculaires\n\n<li>C’est un passe temps social; on rencontre ses amis et on s’amuse ensemble: par exemple, on peut rencontrer un grand nombre de nouveaux copains, de tous les âges, niveaux sociales, et de races et des cultures différents\n\n<li>Pour les pays, le sport a des très grands avantages sociaux et économiques: par exemple, les équipes nationales aident à renforcer la cohésion sociale et les gens se sentent fiers de leur pays\n\n<li>L'argent que le sport et les industries y associées produisent offre un rendement financier considérable à des milliers de salariés et comme impôts pour des fonds d’état\n\n<li>C’est bon pour déstresser et se reposer dans la vie stressant: c’est une échappatoire à la pressions des examens\n\n<li>La sport peut enseigner les règles de la vie en communauté, du travail en équipe\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>C’est fatigant et stressant et fait beaucoup plus de mal que de bien\n\n<li>Souvent, on a de meilleures choses à faire et le travail scolaire est plus important\n\n<li>Les bienfaits du sport sont très souvent exagérés car un régime équilibré est suffisant\n\n<li>Des meilleurs de gens sont blessés en pratiquant du sport et les sports extrêmes sont quasi-mortelles\n\n<li>Il y a la violence et bien sur le terrain qu’en dehors du stade\n\n<li>Le racisme, le sexisme, et la rivalité malsaine et exagérée entre les équipes et même entre les pays: le sport promeut la violence et la haine entre des nations\n\n<li>Le sport encourage les préjugés de trois sortes notamment la hain des autres qui ne sont pas comme nous\n\n<li>Les grandes marques encouragent les jeunes en particulier à dépenser leur argent et celui de leurs parents sur l’équipement sportif à des prix excessifs\n\n<li>Dans les sports professionnels, il y a e dosage et l’abus\n\n<li>Le sport modern signifie la corruption, le commerce international et la manipulation et n’a plus rien avoir avec l’idéal originel du sport\n\n<li>Ça encourage le dopage chez les ados\n\n<li>Les sports extrêmes comme [ ] peuvent tuer\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## La technologie et le sport\n\n\n\n*   On peut utiliser la technologie pour améliorer nos performances, par exemple pour mesurer la vitesse\n*   Il y a beaucoup d’équipements qui améliorent le  ou comfort donnent la possibilité d’écouter de la musique et de vérifier son rythme cardiaque\n*   Il existe du matériel qui favorise l'exercice quotidien des bracelets électroniques, des chaussures spéciales, des tapis roulants et vélos elliptiques\n\n\n# Les sports extrêmes\n\n\n## Pourquoi?\n\n\n\n*   Les ados aiment avoir une **montée d’adrénaline**, ils aiment les sensations\n*   l‘envie/le désir de tester ses limites\n*   Le goût d’aventure et de prendre le requieu\n*   Ça augmente la capacité de concentration et la confiance en soi\n*   Ils veulent battre des records\n*   Les ados peuvent cerner son identité en faisant\n*   Frimer devant ses amis et chercher la popularité à l’école\n*   Certains ados veulent imiter les acteurs\n*   Pour se sentir vivant et éviter le vide\n*   Trouver des nouvelles sensations\n*   Se sentir cool en faisant quelque chose de dangereux\n\n\n## Dangers\n\n\n\n*   Ça encourage le dopage chez les ados\n*   Le risque de trouver la mort ou de devenir handicapé\n*   Inquieter les parents et son entourage\n*   Mettre fin à sa vie à un très jeune âge\n*   Chercher un plaisir inutile\n\n\n# La musique\n\n\n## Débat: la musique\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les bienfaits\n   </td>\n   <td>Les méfaits\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Se détendre\n\n<li>Gérer le stress\n\n<li>Apprendre une nouvelle langue: on apprendre des nouveaux mots\n\n<li>Faire de nouveaux amis/joindre un groupe d’amis\n\n<li>Avoire une carrière: on peut créer la musique\n\n<li>Découvrir une nouvelle culture\n\n<li>Améliorer son vocabulaire et la communication\n\n<li>La mode\n\n<li>La personnalité: mode de vie\n</li>\n</ul>\n   </td>\n   <td>\n\n<ul>\n\n<li>C’est un diversion pour des étudiants surtout si on l’écoute pendant son étude pour des examens\n\n<li>Perte d’argent et temps\n\n<li>Faire mal aux oreilles si il est trop lourd ou si on utilise un casque\n\n<li>Quelques chansons sont inapproprié pour des ados – on peut apprendre des gros mots\n\n<li>Dégrader l’image de certains groupes de gens, très souvents, les femmes – c’est irrespectueux pour ces groupes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>"},html:{writable:!0,enumerable:!0,value:"<h1>Les vacances</h1>\n<h2>Pourquoi les vacances?</h2>\n<ul>\n<li>C’est pour <strong>se détendre</strong>, se reposer, se décontracter, de ne faire rien, dormir, flâner, se faire dorloter, s’offrir un cadeau, avoir un peu de paix</li>\n<li>Pour sortir de quotidien (de nouvelles destinations ou de nouvelles activités): le dépassement (change of scenery)</li>\n<li>Pour se <strong>déstresser</strong>, pour oublier le travail (ou les problèmes quotidiens) ou se remettre d'une maladie ou de la fatigue: le rythme de vie effréné et le stress ont encouragé les gens à prendre des vacances relaxantes way rythme des cycles de la nature</li>\n<li>Pour <strong>être ensemble</strong> avec la famille ou des amis pour fêter</li>\n<li>Explorer, faire des nouvelles visites, <strong>trouver une nouvelle culture</strong>, cuisine, ou environnement</li>\n<li>Poursuivre ses intérêts et loisirs (l’histoire, la géographie, les sports, la religion, les animaux, et les plantes)</li>\n<li>Pour se faire des nouveaux amis ou de nouvelle connaissances</li>\n<li>Pour trouver une nouvelle liberté (les ados sans les parents)</li>\n<li>Prendre une année sabbatique, <strong>faire du bénévolat, travailler pour une oeuvre caritative</strong> (charitable), faire le tour du monde</li>\n</ul>\n<h2>Les avantages pour la région/le pays d’accueil</h2>\n<ul>\n<li>Du développement économique de la région/du pays</li>\n<li>La création d’emplois et la diminution de taux de chômage</li>\n<li>Le développement du réseau des transports et des communications</li>\n<li>Un afflux de nouvelles idées et de sociétés internationales</li>\n<li>La modernisation des infrastructures (routes, écoles, équipements) en créer, des routes, écoles,</li>\n<li>Une hausse de salaires et possibilité d'un meilleur niveaux de vie pour les habitants</li>\n<li>Une hausse de rentrées fiscales pour la région/le pays</li>\n<li>Des échanges culturels et économiques qui mènent à une ouverture d’esprit</li>\n<li>La création de nouvelles installations (piscines, centres de loisirs, musées, hôpitaux)</li>\n<li>Faire savoir/repondre sa culture à l’étranger</li>\n<li>La possibilité de développer de nouveaux marchés (le tourisme vert, l’agritourisme)</li>\n</ul>\n<h2>Les désavantages pour la région/le pays d’accueil</h2>\n<p>(Les effets sont principalement sur l'environnement, c’est le pire affect de tourisme)</p>\n<ul>\n<li>La destruction de l’environnement (le paysage, les plages, les vies, les plantes)</li>\n<li>Une hausse (artificielle) des prix du logement, des transports, des loyers, de l’alimentation pour les riverains</li>\n<li>Une augmentation dans le taux de pollution des eaux, atmosphérique, des lieux</li>\n<li>Le risque de mondialisation – on devient tous les mêmes (pays) et on perdre notre culture</li>\n<li>Une perte d’identité culturelle, linguistique, gastronomique (food), religieuse</li>\n<li>La perte de patrimoine (estate) local et travaillent dans le tourisme (au lieu de devenir prof, avocat, médecins)</li>\n<li>Un impacte sur les ressources naturelles (l’eau dans les pays chauds, par exemple)</li>\n<li>L’emploi est très souvent saisonnier</li>\n<li>Les visiteurs ne respect pas toujours les mœurs des autochtons et ils croient que tout permis</li>\n<li>Les tourists restent souvent à l’écart des riverains dans des clubs de vacances</li>\n<li>Les pas commencent petit à petit à se ressembler avec les mêmes magasins, les mêmes marques, la même nourritures, la même musique – les pays se dénaturant</li>\n<li>Le tourisme en masse ne rapport pas beaucoup</li>\n</ul>\n<h2>Les vacances pour les tourists</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>La repose et la détente\n<li>Un meilleur climat\n<li>Un nouvel/bel environnement\n<li>Le dépaysement\n<li>Une nouvelle cuisine\n<li>La possibilité d’une gamme d'activités proposées\n<li>Souvent meilleur marché (cheaper) que chez soi\n<li>De nouvelles expériences\n<li>Une autre culture, souvent exotique\n<li>Un rythme de vie plus lent\n<li>La possibilité d'acheter des produits différents\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Des longs voyages avec des retards fréquents\n<li>Des prix artificiellement élevés de vols, logement\n<li>Des lieux (plages, piscine) bondés ou sales (crowded or dirty)\n<li>Des problèmes de santé\n<li>Déception avec le rapport qualité prix\n<li>Des problèmes de logement\n<li>De problèmes linguistiques/de communication\n<li>Se faire voler (to be robbed)\n<li>Les disputes de famille\n<li>De difficultés culturelles (comment s’habiller?)\n<li>Des problèmes de l'environnement (la mer polluée, la pollution sonore, les déchets par terre)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Dêbat: le tourisme</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <t he d’informations contradictoires entre la science et dans les médias\n*   Il y trop d’experts qui n’arrivent pas à d'accord, mais les étudiants doivent l’apprendre \n\n\n# La technologie\n\n\n## Le clonage: pour ou contre?\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Le clonage nous permet de soigner des maladies graves\n\n<li>On peut utiliser le clonage pour la recherche\n\n<li>C’est contre la stérilité: le clonage reproductif permettrait à des couples dont la stérilité est incurable d’avoir des enfants\n\n<li>On peut éviter des maladies héréditaires\n\n<li>Pour sauvegarder des espèces au risque de disparition\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Il y a des risques de trafics\n\n<li>Le clonage est une technologie dangereuse: il y a de tas d’anomalies\n\n<li>Un clone et une autre personne, une personne complètement différente\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## L’euthanasie: pour ou contre?\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Pour\n   </td>\n   <td>Contre\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Mettre fin à douleur: si on prolonger la vie, on prolonge les souffrances\n\n<li>Économiser les frais médicaux\n\n<li>Respecter le choix des personnes\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>L'euthanasie est essentiellement le suicide\n\n<li>C’est contre la nature\n\n<li>C’est contre la religion\n\n<li>Certains pays ont des lois qui interdisent l'euthanasie\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Les portables\n\n\n### Example letter opening\n\nCher grand-père,\n\nRécemment, mon père m’a dit que vous ayez des difficultés à utiliser l’Internet pour des tâches simples telles que faire des achats. Je comprends bien que c’est parce que vous hésitez à utiliser les nouvelles technologies car elles sont complexes. L’accord, parfois les technologies me confond, et c'est vrai qu’ils peuvent être diffi n des ressources\n*   La surpêche\n*   La desertification\n*   Les inondations\n*   La séchquese\n*   La mangue d’eau\n*   La famine\n*   Les tremblement de terre = le séisme\n*   Les volcans\n*   L’extinction des animaux\n*   La surpopulation (le développement démographique)\n*   L'émission de gaz carbonique\n*   La pluie acide\n\n\n### Que doit-on faire?\n\n\n\n*   Utiliser les ressources renouvelables comme les éoliennes (wind) et l'énergie solaire\n*   Prendre le transport public en améliorant la qualité et le service pour réduire l'émission de gaz carbonique\n*   Faire du tri des ordures/déchets/détritus et les jeter dans la poubelle\n*   Adopter la règle des 3 Rs: réduire, recycler, réutiliser\n*   Créer plus d’espace vert en plantant des arbres en ville ou au désert\n*   Encourager l'achat des voitures électrique et le vélo pour se dépasser/circuler\n*   encourager/inciter les gens à faire du covoiturage (carpooling)\n*   Augmenter le prix de voiture et l'essence pour réduire le gaspillage\n*   Sensibiliser le public de l'importance d'éco-citoyenneté\n*   Encourager les jeunes à prendre part dans/participé à des campagnes des sensibilisation/au bénévolat\n*   Limiter l’usage de l’eau en fermant le robinet quand on se brosse les dents ou en prenant une douce au lieu d’utiliser le chauffage\n*   En été, ouvrir les fenêtres au lieu d’utiliser le climatiseur\n*   En ville, créer un jardin ou même un potager chez soi\n*   Imposer des taxes/imposées sur les polluer\n*   Médiatiser les problèmes de l'environnement \n*   Réduire le gaspillage alimentaire dans les restaurants, les supermarchés et chez soi\n*   Acheter des produits verts et locaux pour réduire l'émission de la fumée (et de transport)\n*   Combattre le tabagisme\n*   Construire des barrages et des puits (wells)\n*   Investir dans des transports en commun/public bien connectés\n\n\n### Des solutions\n\n\n\n*   Enforcer des lois\n*   Réduire le nombre d’usines et filtrer l'émission de gaz\n*   Installer des poubelles, alors les gens ne jettent pas sur la plage\n*   Imposer une amende (fine) si on jette des détritus\n*   Interdire manger sur la plage et créer des autres secteurs pour manger\n*   Renforcer le sécurités sur les bateaux pour empêcher des marées noires\n*   Trouver des autres moyens de transport – utiliser des camions\n*   Construire des barrages (pour les inondations) et améliorer le nettoyage/assèchement (drainage)\n*   Encourager les usines à utiliser les ressources renouvelables\n*   Respecter les règles de surconsommation\n*   Interdire l’utilisation de plastique\n\n\n# Le benevolat\n\n\n### Quel age\n\n\n\n*   18, pour pratiquer et développer la compétence, apprendre de vivre sans un environnement différent\n\n\n### Avantages\n\n\n\n*   Aider la defavorisé\n*   Donner un peu de temps à la société\n*   Appliquer ses talents et développer ses compétence\n*   Connaître le monde\n*   S'intégrer dans la société et d’accepter des autres\n*   Apprendre à faire face aux problemes et difficultes et apprendre à se débrouiller\n*   Grandir et mûrir mentalement et psychiquement\n*   Devenir bénévole permet de se sentir utile\n*   C’est une expérience valorisante et valorisable\n\n\n### Les dangers\n\n\n\n*   Quelques activités sont dangereux\n*   On risque de tomber malade\n*   Perdre son passeport\n*   Perdre des poids si on est dans désert/forêt\n*   Risque de se faire voler\n\n\n# Égalité\n\n\n### Débat: la laïcité\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Encourage la liberté des cultures\n\n<li>Avoir les mêmes droits\n\n<li>Donner accès aux élèves aux cultures communes et partagées\n\n<li>Favorise l'harmonie entre les religions\n\n<li>Lutter contre la discrimination religieuse\n\n<li>Permettre aux femmes musulmanes et juives de porter ce qu’ils veulent\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Limite la liberté d’expression\n\n<li>Empêcher les gens/croyants de porter des symboles/vêtements religieuse\n\n<li>Incite les disputes entre les citoyens\n\n<li>Rendre les gens athés\n\n<li>Imposer un mode de vie sur les croyants d'une religion\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n### Qu’est-ce qui rend une école française?\n\n\n\n*   La langue\n*   La culture (les fêtes, l’habit (clothes), le musique, le nourriture)\n*   Accepter l’autre malgré lutter nos différences\n*   Etudier et apprendre de nouvelles choses\n*   Préparer les gens du monde de travail encourager l'esprit critique et apprendre à s’exprimer\n*   Forger (to shape) la personnalité des dirigeants/leaders de demain\n*   Découvrir ses talents et élargir ses horizons\n*   Encourage la diversité culturelle et linguistique\n*   Renforcer les discipline erl les valeurs de la société\n\n\n# Diversité culturelle\n\n\n### Le français dans le monde: pourquoi le français?\n\n\n\n*   C’est un langue parlé dans le monde entier\n*   Une langue pour trouver un emploi\n*   La langue de la culture\n*   Une langue pour voyager\n*   Une langue pour étudier dans les universités français\n*   L’autre langue des relations internationales\n*   Une langue pour s’ouvrir sur le monde\n*   Une langue agréable à apprendre\n*   Une langue pour apprendre d’autres langages\n*   La langue de l’amour et de l’esprit\n\n\n### Migrations\n\n\n\n1. À quoi servent les frontières?\n    *   Pour désigner la souveraineté d’un pays\n2. Dans quelles circonstances un pays fermé-il se frontières?\n    *   Pendant la guerre\n    *   Le flux d’immigration\n    *   Les maladies: pour empêcher des personnes infectés d’entrer la pays\n    *   Les crises économiques\n    *   Les cops d’état (state cops)\n3. Dans quelles circonstances un pays les ouvre-t-il?\n    *   Pour inviter les tourists\n    *   Le commerce\n    *   Pendant les catastrophes naturelles\n    *   Pour les aides humanitaires\n    *   La main d'oeuvre\n    *   Les environnements sportifs; pour recevoir les prochaines jeux Olympiques\n4. Devrait-il avoir le droit d’aller où on veut? \\\n  Non, car il y a plusieurs problèmes associée avec\n    *   La securite\n    *   Les crimes\n    *   La surconsommation: un manque de nourritures pour le peuple est mauvais pour l'économie → le chômage\n    *   Les maladies\n5. Solutions pour des pays\n    *   Améliorer les infrastructures (les routes, les ponts, les ports, l’aéropotres, les usines)\n    *   Construire des hôpitaux pour traiter les personnes infectés, des écoles\n    *   Encourager l'investissement étranger\n    *   Former (train) les profs pour augmenter le nombre de gens qui peut lire et écrire\n    *   Lutter contre la corruption pour prévenir la pauvreté\n    *   Encourager le tourisme local pour sauvegarder l'environnement et pour fournir des revenues aux habitants\n    *   l’éducation",html:"<h1>L’environnement</h1>\n<h3>Que sait-on des problèmes de l'environnement</h3>\n<ul>\n<li>Le réchauffement planétaire</li>\n<li>La pollution de l’aire/l’eau/acoustique</li>\n<li>L’effet de serre</li>\n<li>La fonte des glaciers</li>\n<li>La déforesetation</li>\n<li>La surconsommation des ressources</li>\n<li>La surpêche</li>\n<li>La desertification</li>\n<li>Les inondations</li>\n<li>La séchquese</li>\n<li>La mangue d’eau</li>\n<li>La famine</li>\n<li>Les tremblement de terre = le séisme</li>\n<li>Les volcans</li>\n<li>L’extinction des animaux</li>\n<li>La surpopulation (le développement démographique)</li>\n<li>L'émission de gaz carbonique</li>\n<li>La pluie acide</li>\n</ul>\n<h3>Que doit-on faire?</h3>\n<ul>\n<li>Utiliser les ressources renouvelables comme les éoliennes (wind) et l'énergie solaire</li>\n<li>Prendre le transport public en améliorant la qualité et le service pour réduire l'émission de gaz carbonique</li>\n<li>Faire du tri des ordures/déchets/détritus et les jeter dans la poubelle</li>\n<li>Adopter la règle des 3 Rs: réduire, recycler, réutiliser</li>\n<li>Créer plus d’espace vert en plantant des arbres en v ement et pour fournir des revenues aux habitants")]),_vm._v(" "),_c(\'li\',[_vm._v("l’éducation")])])])])]) }]',component:{data:{},render:{},created:{}}}}},body:{writable:!0,enumerable:!0,value:"# L’environnement\n\n\n### Que sait-on des problèmes de l'environnement\n\n\n\n*   Le réchauffement planétaire\n*   La pollution de l’aire/l’eau/acoustique\n*   L’effet de serre\n*   La fonte des glaciers\n*   La déforesetation\n*   La surconsommation des ressources\n*   La surpêche\n*   La desertification\n*   Les inondations\n*   La séchquese\n*   La mangue d’eau\n*   La famine\n*   Les tremblement de terre = le séisme\n*   Les volcans\n*   L’extinction des animaux\n*   La surpopulation (le développement démographique)\n*   L'émission de gaz carbonique\n*   La pluie acide\n\n\n### Que doit-on faire?\n\n\n\n*   Utiliser les ressources renouvelables comme les éoliennes (wind) et l'énergie solaire\n*   Prendre le transport public en améliorant la qualité et le service pour réduire l'émission de gaz carbonique\n*   Faire du tri des ordures/déchets/détritus et les jeter dans la poubelle\n*   Adopter la règle des 3 Rs: réduire, recycler, réutiliser\n*   Créer plus d’espace vert en plantant des arbres en ville ou au désert\n*   Encourager l'achat des voitures électrique et le vélo pour se dépasser/circuler\n*   encourager/inciter les gens à faire du covoiturage (carpooling)\n*   Augmenter le prix de voiture et l'essence pour réduire le gaspillage\n*   Sensibiliser le public de l'importance d'éco-citoyenneté\n*   Encourager les jeunes à prendre part dans/participé à des campagnes des sensibilisation/au bénévolat\n*   Limiter l’usage de l’eau en fermant le robinet quand on se brosse les dents ou en prenant une douce au lieu d’utiliser le chauffage\n*   En été, ouvrir les fenêtres au lieu d’utiliser le climatiseur\n*   En ville, créer un jardin ou même un potager chez soi\n*   Imposer des taxes/imposées sur les polluer\n*   Médiatiser les problèmes de l'environnement \n*   Réduire le gaspillage alimentaire dans les restaurants, les supermarchés et chez soi\n*   Acheter des produits verts et locaux pour réduire l'émission de la fumée (et de transport)\n*   Combattre le tabagisme\n*   Construire des barrages et des puits (wells)\n*   Investir dans des transports en commun/public bien connectés\n\n\n### Des solutions\n\n\n\n*   Enforcer des lois\n*   Réduire le nombre d’usines et filtrer l'émission de gaz\n*   Installer des poubelles, alors les gens ne jettent pas sur la plage\n*   Imposer une amende (fine) si on jette des détritus\n*   Interdire manger sur la plage et créer des autres secteurs pour manger\n*   Renforcer le sécurités sur les bateaux pour empêcher des marées noires\n*   Trouver des autres moyens de transport – utiliser des camions\n*   Construire des barrages (pour les inondations) et améliorer le nettoyage/assèchement (drainage)\n*   Encourager les usines à utiliser les ressources renouvelables\n*   Respecter les règles de surconsommation\n*   Interdire l’utilisation de plastique\n\n\n# Le benevolat\n\n\n### Quel age\n\n\n\n*   18, pour pratiquer et développer la compétence, apprendre de vivre sans un environnement différent\n\n\n### Avantages\n\n\n\n*   Aider la defavorisé\n*   Donner un peu de temps à la société\n*   Appliquer ses talents et développer ses compétence\n*   Connaître le monde\n*   S'intégrer dans la société et d’accepter des autres\n*   Apprendre à faire face aux problemes et difficultes et apprendre à se débrouiller\n*   Grandir et mûrir mentalement et psychiquement\n*   Devenir bénévole permet de se sentir utile\n*   C’est une expérience valorisante et valorisable\n\n\n### Les dangers\n\n\n\n*   Quelques activités sont dangereux\n*   On risque de tomber malade\n*   Perdre son passeport\n*   Perdre des poids si on est dans désert/forêt\n*   Risque de se faire voler\n\n\n# Égalité\n\n\n### Débat: la laïcité\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Les avantages\n   </td>\n   <td>Les désavantages\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Encourage la liberté des cultures\n\n<li>Avoir les mêmes droits\n\n<li>Donner accès aux élèves aux cultures communes et partagées\n\n<li>Favorise l'harmonie entre les religions\n\n<li>Lutter contre la discrimination religieuse\n\n<li>Permettre aux femmes musulmanes et juives de porter ce qu’ils veulent\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Limite la liberté d’expression\n\n<li>Empêcher les gens/croyants de porter des symboles/vêtements religieuse\n\n<li>Incite les disputes entre les citoyens\n\n<li>Rendre les gens athés\n\n<li>Imposer un mode de vie sur les croyants d'une religion\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n### Qu’est-ce qui rend une école française?\n\n\n\n*   La langue\n*   La culture (les fêtes, l’habit (clothes), le musique, le nourriture)\n*   Accepter l’autre malgré lutter nos différences\n*   Etudier et apprendre de nouvelles choses\n*   Préparer les gens du monde de travail encourager l'esprit critique et apprendre à s’exprimer\n*   Forger (to shape) la personnalité des dirigeants/leaders de demain\n*   Découvrir ses talents et élargir ses horizons\n*   Encourage la diversité culturelle et linguistique\n*   Renforcer les discipline erl les valeurs de la société\n\n\n# Diversité culturelle\n\n\n### Le français dans le monde: pourquoi le français?\n\n\n\n*   C’est un langue parlé dans le monde entier\n*   Une langue pour trouver un emploi\n*   La langue de la culture\n*   Une langue pour voyager\n*   Une langue pour étudier dans les universités français\n*   L’autre langue des relations internationales\n*   Une langue pour s’ouvrir sur le monde\n*   Une langue agréable à apprendre\n*   Une langue pour apprendre d’autres langages\n*   La langue de l’amour et de l’esprit\n\n\n### Migrations\n\n\n\n1. À quoi servent les frontières?\n    *   Pour désigner la souveraineté d’un pays\n2. Dans quelles circonstances un pays fermé-il se frontières?\n    *   Pendant la guerre\n    *   Le flux d’immigration\n    *   Les maladies: pour empêcher des personnes infectés d’entrer la pays\n    *   Les crises économiques\n    *   Les cops d’état (state cops)\n3. Dans quelles circonstances un pays les ouvre-t-il?\n    *   Pour inviter les tourists\n    *   Le commerce\n    *   Pendant les catastrophes naturelles\n    *   Pour les aides humanitaires\n    *   La main d'oeuvre\n    *   Les environnements sportifs; pour recevoir les prochaines jeux Olympiques\n4. Devrait-il avoir le droit d’aller où on veut? \\\n  Non, car il y a plusieurs problèmes associée avec\n    *   La securite\n    *   Les crimes\n    *   La surconsommation: un manque de nourritures pour le peuple est mauvais pour l'économie → le chômage\n    *   Les maladies\n5. Solutions pour des pays\n    *   Améliorer les infrastructures (les routes, les ponts, les ports, l’aéropotres, les usines)\n    *   Construire des hôpitaux pour traiter les personnes infectés, des écoles\n    *   Encourager l'investissement étranger\n    *   Former (train) les profs pour augmenter le nombre de gens qui peut lire et écrire\n    *   Lutter contre la corruption pour prévenir la pauvreté\n    *   Encourager le tourisme local pour sauvegarder l'environnement et pour fournir des revenues aux habitants\n    *   l’éducation"},html:{writable:!0,enumerable:!0,value:"<h1>L’environnement</h1>\n<h3>Que sait-on des problèmes de l'environnement</h3>\n<ul>\n<li>Le réchauffement planétaire</li>\n<li>La pollution de l’aire/l’eau/acoustique</li>\n<li>L’effet de serre</li>\n<li>La fonte des glaciers</li>\n<li>La déforesetation</li>\n<li>La surconsommation des ressources</li>\n<li>La surpêche</li>\n<li>La desertification</li>\n<li>Les inondations</li>\n<li>La séchquese</li>\n<li>La mangue d’eau</li>\n<li>La famine</li>\n<li>Les tremblement de terre = le séisme</li>\n<li>Les volcans</li>\n<li>L’extinction des animaux</li>\n<li>La surpopulation (le développement démographique)</li>\n<li>L'émission de gaz carbonique</li>\n<li>La p
