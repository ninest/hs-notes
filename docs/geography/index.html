s fruits stay ripe for longer, and the conditions are better for livestock.\n    *   People in poverty are sometimes forced to live on mountains, which are more prone to the geophysical hazard of mass movements (landslides, mud slides, and they cannot move because of the lack of possibilities)\n*   <10% in the **southern hemisphere**: there is a higher proportion of land above the equator (around 67%)\n    *   Furthermore, there are deserts such as the Australian Outback and the Antarctic region, which do not provide suitable conditions\n    *   The desert is too hot and contains various species of venomous spiders.\n*   **Fertile soils**: they are better for farmers as they provide more nutrients for crops\n    *   The most preferred areas include areas such as the **Nile valley** as the river floodplains provide alluvial soil, along with a natural source of water.\n\n\n## Population distribution at a national scale\n\n\n### China\n\n\n\n*   There is uneven distribution: 11% of the population live on 0.5% of the land, and 50% live on 8.2% of the land because of the **physical geography**; less than 4% of the population live inland in places such as Tibet and Inner Mongolia\n    *   Only a small amount of the land is able to provide for rainfed agriculture, and much of the other land is too steep to dry/arid for agriculture, such as the east of Qinghai-Tibet Plateau \n*   Through internal migration, between **1990 and 95**,** 10 million** people moved **from rural areas to urban areas closer to the coast**, as these places had more **opportunities**\n    *   There is a higher number of people living along the coasts of the South China Sea owing to the number of fish\n    *   More people move to Shanghai as it is more developed, in search of better jobs\n*   A good place includes the **Sichuan Basin**, near Chengdu, although it is in the center (anomaly)\n    *   It is known as the ‘rice bowl’ of China\n    *   It has a population of **171 million** owing to the fertile soils and rainfall sufficient for growing rice\n    *   It also contains the ‘Sichuan Basin’, or Hongpen for water for irrigation, allowing the economy to be self-sufficient\n*   Mega-regions are being created, which hold megacities and millionaire cities, such as the **Liaoning mega-region** with around **30 million inhabitants**\n    *   These mega-regions are more concentrated towards the east of the country, reinforcing the inequality between east and west\n*   However, in 2020, people are expected to migrate towards the eastern, coastal regions of China (rural to urban internal migration) – it is predicted that there will be over 350 million urban inhabitants by 2020.\n\n\n#### **Internal migration**\n\n\n\n*   Since 1978, **160 million** migrants left rural areas to seek work in urban areas – this was because the wages in urban areas were **40% higher**\n*   It is good for the economy and beneficial to migrants (higher wages and workforce, higher LE in urban areas), although the environment is affected with increasing levels of air pollution\n    *   For example, the usage of coal is an issue as it releases dangerous sulfur dioxide and smog\n    *   Furthermore, in 2012, the waste generation in China was 300 million tonnes, along with 2.3 million tonnes of electronic waste owing to the enhanced economy and technological development.\n\nExample: **Shenzhen** (in the south-east) was a settlement of a few thousand people and by 2010, its population had reached 12 million, and is predicted to reach 15 million by 2012\n\n\n\n*   It is a megaregion due to the high population\n\n\n### South Africa\n\n\n\n*   Similar to China, South Africa has uneven population distribution due to internal migration\n    *   **Gauteng**, an economic region, has a population density of **over 1,000/km<sup>2</sup>** while areas in the **Northern Cape Province** have densities of less than **5/km<sup>2</sup>**\n    *   Only 65% of the population of **Gauteng** are born in the province, and the rest comprise of migrants and internal migrants.\n*   **Durban** is the third most populated city in South Africa\n    *   It has a higher population density of 2,600/km<sup>2</sup> as it has mineral resources including gold and diamonds\n    *   In 2015, it was recognised as one of the **New7Wonders Cities**.\n*   In SA, the population increases from the north-west to the south-east, reflecting partially the rainfall distribution\n\n\n###### Internal migration\n\n\n\n*   In 1950, internal economic migration took place from _ to _\n*   The **apartheid movement** caused forced migration of the blacks\n    *   Between 1948 and 94, National Party has political control of SA, and they forcibly moved 4 million blacks from “white areas”\n    *   There were “influx controls”, restricting black people from entering white towns\n    *   However, after 1994, blacks have migrated to larger cities such as **Cape Town** in search of better employment opportunities.\n\n\n# The demographic transition model\n\n\n\n*   It is a model used to describe the transition through which European countries has passed in the progression from an agrarian to a modern society. It has been applied to LICs and is used to predict the future population sizes and patterns.\n\n\n## Applying the DTM to Europe\n\n\n### Historically\n\n\n\n*   It suggests that fertility decline is closely linked to socio-economic modernization such as literacy, and degree of urbanization. A study of the **Walloon** and **Flemish** communities in **Belgium** found examples of communities with similar characteristics ut with widely varying fertility rates, which showed that **culture** was a dominating factor. \n*   Evidence from the **European** **Fertility Project** shows that fertility transition occurs under a great diversity of socio-economic conditions, suggesting that **diffusion** within a specific cultural or linguistic region is dominant factors in the onset of the fertility transition.\n\n\n### Future\n\n\n\n*   Many developed countries currently have birth-rates below the replacement level\n*   Some governments are also introducing pronatalist policies to counteract population decline\n*   The low trend in the could be followed by an upward trends as women “catch-up” in producing missing births, although this hypothesis cannot be evaluated.\n\n\n### The UK\n\n\n#### Birth rate rising (1700–1840)\n\n\n\n*   Improvements in recording births and deaths in the natural census in 1811\n*   Early stages of industrialization, so strong economic advantages of having children as they could contribute to the family by working in factories and mines – incentive to produce more children \n\n\n#### Death rate rises slightly (1820–1840)\n\n\n\n*   Fluctuating deaths in the 19th century as many diseases incurable and epidemics occurred periodically\n*   Death rate peaks coincide with the two World Wars\n\n\n#### Rise in birth rate in the (1950s)\n\n\n\n*   In 1945–50, the birth rate peak corresponds to the post-war “baby boom” in Europe\n*   Increasing number of working in the seventies, so the birth rate may have been elevated later by such women making  alate decision to have a family\n\n\n### Developing countries\n\nThere is a pattern when applying the model to developing countries:\n\n\n\n*   Mortality and transitions happen 3x or 4x faster usually: this is because:\n    *    “imported” medical knowledge or technology rather than being dependent on internal advances,\n    *    Role of the government, especially in China and Singapore, in promoting a decreased fertility\n    *    Education programmes aimed at women have resulted in delayed marriage and first birthday as well as increased availability of contraception\n\n\n# Megacities\n\n\n\n*   A **megacity** is a city with a population exceeding 8 million, and one that has diversified in function\n*   By 1990, there were 20 megacities, 14 in the developing world\n\n\n## Problems\n\n\n\n*   Lack of access to clean water, inadequate housing, harmful health effects of air pollution\n*   In Jakarta, Indonesia, over 1 million people do not have access to piped water or to a well. Over-abstraction from the city’s aquifer has resulted in subsidence of many areas of the city (30% of the population depends on this). Despite attempts made the government to control vehicle emissions, the entire population of the city is still exposed to levels of particular exceeding the WHO.\n*   In developing and developed countries, megacities exhibit social problems such as violence, drug abuse\n\n\n## Factors affecting growth of megacities\n\n\n### Colonial influences\n\n\n\n*   Creation of coastal cities in previous non-urban areas by invaders\n*   The Spanish and Portuguese created Lima and Buenos Aires which grew as Europeans flocked to the ‘new world’ to seek their fortunes, Rio de janeiro\n\n\n### Ports and trading cities\n\n\n\n*   Developed from the 1600 to the 1800s\n*   Shanghai: export of cotton ,silk, textiles; Sa Paolo: coffee which stimulated rapid growth\n\n\n### Reassignment of city as capital\n\n\n\n*   Prior to the independence of Bangladesh, Dhaka was the eastern regional administration capital and old trade center\n*   In 1950 the population of 430,000, and independence was gained in 1971, and in 1975 the population shut up to 2.3 million\n*   Annual growth of 7.25%, predicted to be magaity by 2020\n\n\n### Post independence policies frequently favored urban areas over rural\n\n\n\n*   industrialization/import substitution became the dominant post independence development strategy sa terms of trade has begun to favor Britain and US\n*   These industries drew labor from rural areas overseas\n\n\n### Post-war modernization and industrialization\n\n\n\n*   The World Depresion of the 1930s following the Wall Street Crash and effects of WW2 encouraged industrialization in developing countries, particularly Latin AMerica\n*   Industrialized nations needed manufacturing goods as their own factories were converted for war production, thus creating a ready market from Latin American exports, which in turn created wealth to back import substitution\n\n\n### Declining mortality rates\n\n\n\n*   Adult and infant mortality rates had fallen in both urban and rural areas as a result of modern public health measures and imported measures\n*   Developing countries were also able to reduce the rates as they could import technology and medical equipment to treat diseases\n*   Urban population because to live longer, and rural to urban migration increases;\n\n\n### Rural to urban migration\n\n\n\n*   Classic push and pull factors related to lack of land, war, famine, higher standards of long and better access to series, training, and employment have been responsible for urban growth in all developing countries\n*   Rural to urban migration accounted for 20% of the groht of Buenos Aires between 1940 and 1980\n\n\n### Settlement laws\n\n\n\n*   A China household registration system was enforced in 1050s which classified the urban population as Entitled and allowed access to subsidies and welfare to rural population as they were Non-Entitled\n*   The Entitled urban section became very attractive where levels of consumption were 3 times higher than the countryside, so migration to the cities grew\n\n\n## Advantages and disadvantages\n\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Advantages\n   </td>\n   <td>Disadvantages\n   </td>\n  </tr>\n  <tr>\n   <td>Allows concentration of <strong>industry and finance</strong>. Industries which are more advantageous to one another cluster together in the urban area where there is both a ready market and access to external markets and labour.\n   </td>\n   <td>The megacity becomes a <strong>magnet for immigration</strong>, often as the primary city in the country (Lagos in Nigeria) when rural employment opportunities decrease (through mechanization of agriculture) and inward investment in concentrated in urban areas. Migration becomes a problem when inward movement outrsips pace of economic and social development in the megacity.\n   </td>\n  </tr>\n  <tr>\n   <td>Provision of <strong>education</strong> and <strong>services</strong>, basic <strong>infrastructure</strong> (roads, availability of piped water, electricity) – often better than in rural areas.\n   </td>\n   <td>Universities and health centres are usually located in wealthier areas and as such are inaccessible to the majority of the population, resulting in continuously deteriorating health quality in the city.\n   </td>\n  </tr>\n  <tr>\n   <td>Cities have lower <strong>infant mortality rates</strong> and higher levels of <strong>life expectancy</strong> than in rural areas. For example, in Brazil (1986) urban levels of infant mortality were 75.4 per 1000, and in rural areas 107.5.\n<p>\nThe concentration of education, health care, and family planning services allows more efficient deliver, for example, literacy campaigns and campaign focusing on children and women.\n   </td>\n   <td>Some of the most acute environmental problems can be found in the megacities of the developing world: highest levels of water pollution are found in <strong>Dhaka</strong> and <strong>Manilla</strong>. \n<ul>\n\n<li>Local water shortages are acute in all of the megacities of the developing world\n</li>\n</ul>\n   </td>\n  </tr>\n  <tr>\n   <td>Emergence of the informal employment sector provdescope for local entrepreneurship talent and offres a remedy for the urban employment problem.\n   </td>\n   <td>Informal sector employment rarely receives support from government and is often subject to harassment. \n<ul>\n\n<li>Lack of business support and credit often restricts legitimate development\n\n<li>Contributes little to national development, merely providing a means of subsistence for the urban poor.\n</li>\n</ul>\n   </td>\n  </tr>\n  <tr>\n   <td>Autoconstruction and self-housing reduces house shortages. Peasants can build houses at the rates needed, which can be expanded if there is a need.\n   </td>\n   <td>Rapid uncontrolled spread of the city through increased use of motor car spontaneous settlement such as <strong>favelas (Brazil), Bustees (Calcutta)</strong>. These work against official planning, increasing problems of insufficient urban spaces, leading to inflated land costs.\n   </td>\n  </tr>\n  <tr>\n   <td>Social and employment networks in shanty towns and informal sectors. Small businesses flourish in India as there is a close interaction between household and informal economies.\n   </td>\n   <td>Land of shanty towns often unsuitable for dense urban settlement and as shanties continue to grow, there is risk of landslide in favelas and flooding (Calcutta)\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Case study: Mumbai/Bombay\n\n\n\n*   Second largest city in India after Calcutta\n*   The 2011 census states that the population was over 12 million\n*   Was developed as a deep water port by East India Company and export channel for Indian textiles\n    *   19th century: city grew as piracy suppressed, steamships arrived, and Western Ghats were crossed by rails in 1850s.\n*   New industrial employment drew migrants from India, Europe, and Middle East\n*   Mumbai currency accounts for **25%** of India's industrial output\n    *   Many TNCs such as the **Tata Group** are based in Mumbai\n    *   Mumbai is home to the **Bombay Stock Exchange**, the** Reserve Bank of India**, and **National Stock Exchange of India**\n    *   It also contains India’s scientific and nuclear industries of atomic energy, such as the Tata Institute of Fundamental Research (TIFR)\n*   However there are a significant number of slums: **9 out of the 12 million people** live in slums\n    *   **Dharavi**, Asia’s greatest slum is found here where 77% of households have an average of 5.3 people/room\n    *   The slum is a home to over **700,000 people** and only few people have jobs such as plumbing, and the largest industry is receding.\n*   Service provision is inadequate, and pollution levels are high: \n    *   **2 M** people live with no sewage facilities\n    *   Despite the number of people employed in recycling, **5,000 tonnes** of rubbish are produced everyday\n    *   Sewage is not treated before dispersed in the Arabian Sea; industrial pollution blamed for increasing incidents of respiratory and skin disease\n*   Most of the problems were caused by **rapid city growth**: \n    *   Poverty\n    *   Unemployment and underemployment\n    *   Limited access to healthcare and education\n    *   Poor sanitation and electricity\n    *   Diseases: up to **4,000 causes of diphtheria **and **typhoid** a day\n\n\n# Forced migration\n\n\n\n*   **Forced migration** is the movement of refugees and internally-displaced people (people displaced by natural/environmental disasters, famine, or development projects)\n*   There are several types:\n    *   **Conflict-induced displacement**: people forced to move due to armed conflict (civil war, violence, or persecution) on the basis of their nationality, race, religion, political opinion, or social group\n    *   **Development-induced displacement**: people are forced to move as a result of large-scale infrastructure projects (dams, airports)\n    *   **Disaster-induced displacement**: natural disasters resulting in large numbers of displaced people\n*   There are different types of forced migrants:\n    *   **Refugees**: a person residing outside his/her country of nationality, unable or unwilling to return because of a well-founded fear of persecution on account of race, religion, nationality, or membership in a political social group of political opinion\n    *   **Asylum seekers**: a person who has left their country of origin in search of protection in another country\n    *   **Internally displaced persons (IDPs)**: people who have been forced to flee their home suddenly or unexpectedly in large numbers as a result of armed conflict, internal strife, systematic violations of human rights, or natural or manmade disasters, and who are within the territory of their own country\n    *   **Development displacees**: people compelled to move as a result of policies and projects to promote development\n    *   **Environmental and disaster displacees**\n    *   **Smuggled people**: people moved illegally for profit\n    *   **Trafficked people**: people moved by deception and coercion for the purpose of exploitation and profit\n\n\n## Case study: Forced migration in and from Syria\n\n\n\n*   The repression of the ruling Assad regime and the emergence of the fundamentalist Islamic and group ISIS have led to the displacement of over 10 million people\n*   The Syrian conflict began as a civil war, but extended to include parts of Iraq when ISIS declared Syria and Iraq an Islamic “caliphate”\n*   Syrians near Damascus feared that government forces were being used on their own people, whereas in other parts of Syria, people feared that he would be killed, captured or forced to live under a severe and harsh Islamic rule\n\n\n# Aging populations\n\n\n\n*   Aging populations have both challenges and opportunities associated with them\n*   The elderly make the “grey economy” and hae many firms (holiday companies, health care)\n*   By 2035, the number of over 65s is expected to double to **1.3 billion**, from **7 to 14%** of the world's population\n*   The shift to an increasing number of aged people is due to **high fertility levels** after WW2 and **health improvements** that are reducing death rates at older ages\n*   Europe is currently the greatest continent with 23 of the world’s 25 oldest countries\n*   The **older dependency ratios** (ODR) acts as an indicator of the balance between working age people and the older population that they must support\n\n\n## Case study: Japan\n\n\n\n*   Number of elderly in Japan has increased from **0.8 million in 1975 to 2.5 in 2000**\n    *   Since 1975 the percentage of young people has gradually decreased\n    *   26% of the Japanese population are aged over 65 years in age, creating a burden on pension funds and social welfare programs\n*   There are many causes for this:\n    *   **High life expectancy**, which was 85 in 2016; and the overall population is shrinking due to lower fertility rates, and the aging population is rapidly increasing through improved nutrition, advanced medical and pharmacological technologies to prevent diseases\n        *   There was also massive economic growth following WW2, leading to longer lifespans (from 52 to 85 in 2016)\n    *   **Lower fertility rates**: in 2016, the TFR was 1.4 children per woman, due to the “_tempo_ effect”, which is caused by the timing of births, and most women are being married later, after being educated\n*   The high elderly population creates many problems:\n    *   Inadequate nursing facilities for the elderly as one doctor has to support many more patients\n        *   This has also lead to the creation of nursing homes and adult daycare centers (and home health programs): Japan closes **400 primary and secondary schools** per year, converting some of them to care centers for the elderly\n    *   Depletion of the labor force as there are more elderly and less young, so one worker has to support more older people\n        *   This further leads to a **deterioration of the economy**, as the silver population grows\n        *   The population pyramid has been inverted, with a bulge at the top, leading to the narrow base of young people having to provide care and support for a larger older cohort: the dependency ratio is increasing\n        *   There are 125 jobs for every 100 job seekers as of 2015\n    *   Many elderly live alone and isolated, leading unnoticed deaths (solitary death) (for many weeks)\n\n\n## Case study: China’s one-child policy\n\n\n## Case study: Japan’s pro-natalist policies\n\n\n\n*   Child Benefit Act of 1972: gave parents a 3000 yen contribution for starting a family\n    *   Aided in the financial security and well-being of children\n\n\n## Case study: Literacy and gender equality policies in Kerala\n\n\n# Anti-trafficking policies\n\n\n\n*   Increase awareness of traffickers and the problems associated\n*   Design policies to prevent trafficking: this includes up-to-date registration of births and migration into an area\n*   Allow trade union to protect rights in order to reduce trafficking\n*   Criminalise trafficking: jin the 2003 UN protocol to Prevent, Support, and Punish Trafficking in Persons, Especially Women and Children\n*   However, it can be difficult to manage trafficking\n    *   Areas such as Africa and the Middle East have such large populations, so the number of people unprotected is very large\n    *   Some (large) populations only have partial coverage\n*   There are many populations at risk of trafficking\n    *   Refugees and migrants: the overburdened asylum systems in Europe have provided opportunities for traffickers to continue to operate\n    *   LGBTI people and religious minorities\n    *   People with disabilities\n    *   Stateless people\n\n\n# The demographic dividend\n\n\n\n*   The **demographic dividend** refers to a bulge in the number of adults in a population, occurring when the fertility rates decline, allowing faster economic growth\n*   The lag between fertility provides a bulge in the population that surges through age groups \n*   This bulge increases the dependency ratio, and then eventually enters the work force\n*   The demographic dividend provides many **benefits**\n    *   Increased labor supply\n    *   Healthier women as the **TFR reduces** and because there are fewer societal and economic pressures\n        *   This allows parents to invest more resources per child, leading to better health and educational outcomes\n        *   Family planning helps delay to first pregnancy, thus improving the health of both the mother and the child\n        *   Educated women are more likely to work outside home, increasing the size of the labor force and their potential for economic development\n    *   **Inverses** **GDP per capita** as the workforce increases\n    *   More **tax revenue** for the government\n    *   Increases savings as the number of dependents decline\n*   **Achieving** the demographic dividend\n    *   Countries must substantially lower both BR and child DR\n    *   Focus on producing women with voluntary family planning information and services\n        *   **1 in 4** women in developing countries wants avoid being pregnant or delay childbirth but are not using modern family planning methods\n        *   Thailand invested in voluntary family planning, contraceptive use increased,leading to a reduced TFR from 5.5 to 2.2\n    *   Invest in child survival and health programmes\n    *   Commit to volnaretry family planning needs of both married and unmarried growth\n    *   Prioritizing education, especially secondary education for girls\n*   However, certain problems occur **after** the demographic dividend\n    *   The dependency ratio rises again as the population cohort created grows old and retires\n    *   A disproportionate number of old people rely upon a smaller generation \n    *   This is seen dramatically in **Japan**, with an aging population\n\n\n## Case study: South Korea’s demographic dividend\n\n\n\n*   SK made a rapid transition from reducing the TFR between 1960–90 through investing in health programmes, education and economic policies to create infrastructure and manufacturing\n*   SK followed an aggressive population policy\n    *   **Investment in health centers** to provide a range of services including family planning\n        *   Field workers visited homes and provided family planning information and methods\n    *   People saw that having fewer children improved life, and the fertility dropped from 5.4 to 2.9 to 1.2 per woman\n    *   The governments also focused on **education** between the 1960–80s\n        *   A “production-oriented” education would provide people with skills and knowledge to achieve economic development\n    *   At the same time, the **economic plans** were comprehensive\n        *   In the 50s, SK’s economic plans were based heavily on farming, fishing, and was weak\n        *   Improved relations with Japan led to investment capital that strengthened agricultural fishing and manufacturing industries, including shipping \n        *   The government also addressed unemployment through rural construct that provided minimum wages for workers involved in the construction of infrastructure including dams and roads\n            *   This leads to the development of a national infrastructure and economic growth"},html:{writable:!0,enumerable:!0,value:"<h1>Population and economic development patterns</h1>\n<h2>Factors affecting population distribution</h2>\n<ul>\n<li><strong>Distance from the sea</strong>: 75% of the population live within 1,000 km of the sea, and more people are moving towards the sea\n<ul>\n<li>For example, in China, through internal migration, between <strong>1990 and 95</strong>,** 10 million** people moved <strong>from rural areas to urban areas closer to the coast</strong>, as these places had more <strong>opportunities</strong> [see CS below].</li>\n</ul>\n</li>\n<li><strong>Altitude</strong>: 85% live less than 500 m. Higher altitudes do not provide suitable conditions for living as they are often too cold for crops to grow\n<ul>\n<li>Apart from certain farmers such as hill sheep farms, most farmers are at lower altitudes as fruits stay ripe for longer, and the conditions are better for livestock.</li>\n<li>People in poverty are sometimes forced to live on mountains, which are more prone to the geophysical hazard of mass movements (landslides, mud slides, and they cannot move because of the lack of possibilities)</li>\n</ul>\n</li>\n<li>&lt;10% in the <strong>southern hemisphere</strong>: there is a higher proportion of land above the equator (around 67%)\n<ul>\n<li>Furthermore, there are deserts such as the Australian Outback and the Antarctic region, which do not provide suitable conditions</li>\n<li>The desert is too hot and contains various species of venomous spiders.</li>\n</ul>\n</li>\n<li><strong>Fertile soils</strong>: they are better for farmers as they provide more nutrients for crops\n<ul>\n<li>The most preferred areas include areas such as the <strong>Nile valley</strong> as the river floodplains provide alluvial soil, along with a natural source of water.</li>\n</ul>\n</li>\n</ul>\n<h2>Population distribution at a national scale</h2>\n<h3>China</h3>\n<ul>\n<li>There is uneven distribution: 11% of the population live on 0.5% of the land, and 50% live on 8.2% of the land because of the <strong>physical geography</strong>; less than 4% of the population live inland in places such as Tibet and Inner Mongolia\n<ul>\n<li>Only a small amount of the land is able to provide for rainfed agriculture, and much of the other land is too steep to dry/arid for agriculture, such as the east of Qinghai-Tibet Plateau</li>\n</ul>\n</li>\n<li>Through internal migration, between <strong>1990 and 95</strong>,** 10 million** people moved <strong>from rural areas to urban areas closer to the coast</strong>, as these places had more <strong>opportunities</strong>\n<ul>\n<li>There is a higher number of people living along the coasts of the South China Sea owing to the number of fish</li>\n<li>More people move to Shanghai as it is more developed, in search of better jobs</li>\n</ul>\n</li>\n<li>A good place includes the <strong>Sichuan Basin</strong>, near Chengdu, although it is in the center (anomaly)\n<ul>\n<li>It is known as the ‘rice bowl’ of China</li>\n<li>It has a population of <strong>171 million</strong> owing to the fertile soils and rainfall sufficient for growing rice</li>\n<li>It also contains the ‘Sichuan Basin’, or Hongpen for water for irrigation, allowing the economy to be self-sufficient</li>\n</ul>\n</li>\n<li>Mega-regions are being created, which hold megacities and millionaire cities, such as the <strong>Liaoning mega-region</strong> with around <strong>30 million inhabitants</strong>\n<ul>\n<li>These mega-regions are more concentrated towards the east of the country, reinforcing the inequality between east and west</li>\n</ul>\n</li>\n<li>However, in 2020, people are expected to migrate towards the eastern, coastal regions of China (rural to urban internal migration) – it is predicted that there will be over 350 million urban inhabitants by 2020.</li>\n</ul>\n<h4><strong>Internal migration</strong></h4>\n<ul>\n<li>Since 1978, <strong>160 million</strong> migrants left rural areas to seek work in urban areas – this was because the wages in urban areas were <strong>40% higher</strong></li>\n<li>It is good for the economy and beneficial to migrants (higher wages and workforce, higher LE in urban areas), although the environment is affected with increasing levels of air pollution\n<ul>\n<li>For example, the usage of coal is an issue as it releases dangerous sulfur dioxide and smog</li>\n<li>Furthermore, in 2012, the waste generation in China was 300 million tonnes, along with 2.3 million tonnes of electronic waste owing to the enhanced economy and technological development.</li>\n</ul>\n</li>\n</ul>\n<p>Example: <strong>Shenzhen</strong> (in the south-east) was a settlement of a few thousand people and by 2010, its population had reached 12 million, and is predicted to reach 15 million by 2012</p>\n<ul>\n<li>It is a megaregion due to the high population</li>\n</ul>\n<h3>South Africa</h3>\n<ul>\n<li>Similar to China, South Africa has uneven population distribution due to internal migration\n<ul>\n<li><strong>Gauteng</strong>, an economic region, has a population density of <strong>over 1,000/km<sup>2</sup></strong> while areas in the <strong>Northern Cape Province</strong> have densities of less than <strong>5/km<sup>2</sup></strong></li>\n<li>Only 65% of the population of <strong>Gauteng</strong> are born in the province, and the rest comprise of migrants and internal migrants.</li>\n</ul>\n</li>\n<li><strong>Durban</strong> is the third most populated city in South Africa\n<ul>\n<li>It has a higher population density of 2,600/km<sup>2</sup> as it has mineral resources including gold and diamonds</li>\n<li>In 2015, it was recognised as one of the <strong>New7Wonders Cities</strong>.</li>\n</ul>\n</li>\n<li>In SA, the population increases from the north-west to the south-east, reflecting partially the rainfall distribution</li>\n</ul>\n<h6>Internal migration</h6>\n<ul>\n<li>In 1950, internal economic migration took place from _ to _</li>\n<li>The <strong>apartheid movement</strong> caused forced migration of the blacks\n<ul>\n<li>Between 1948 and 94, National Party has political control of SA, and they forcibly moved 4 million blacks from “white areas”</li>\n<li>There were “influx controls”, restricting black people from entering white towns</li>\n<li>However, after 1994, blacks have migrated to larger cities such as <strong>Cape Town</strong> in search of better employment opportunities.</li>\n</ul>\n</li>\n</ul>\n<h1>The demographic transition model</h1>\n<ul>\n<li>It is a model used to describe the transition through which European countries has passed in the progression from an agrarian to a modern society. It has been applied to LICs and is used to predict the future population sizes and patterns.</li>\n</ul>\n<h2>Applying the DTM to Europe</h2>\n<h3>Historically</h3>\n<ul>\n<li>It suggests that fertility decline is closely linked to socio-economic modernization such as literacy, and degree of urbanization. A study of the <strong>Walloon</strong> and <strong>Flemish</strong> communities in <strong>Belgium</strong> found examples of communities with similar characteristics ut with widely varying fertility rates, which showed that <strong>culture</strong> was a dominating factor.</li>\n<li>Evidence from the <strong>European</strong> <strong>Fertility Project</strong> shows that fertility transition occurs under a great diversity of socio-economic conditions, suggesting that <strong>diffusion</strong> within a specific cultural or linguistic region is dominant factors in the onset of the fertility transition.</li>\n</ul>\n<h3>Future</h3>\n<ul>\n<li>Many developed countries currently have birth-rates below the replacement level</li>\n<li>Some governments are also introducing pronatalist policies to counteract population decline</li>\n<li>The low trend in the could be followed by an upward trends as women “catch-up” in producing missing births, although this hypothesis cannot be evaluated.</li>\n</ul>\n<h3>The UK</h3>\n<h4>Birth rate rising (1700–1840)</h4>\n<ul>\n<li>Improvements in recording births and deaths in the natural census in 1811</li>\n<li>Early stages of industrialization, so strong economic advantages of having children as they could contribute to the family by working in factories and mines – incentive to produce more children</li>\n</ul>\n<h4>Death rate rises slightly (1820–1840)</h4>\n<ul>\n<li>Fluctuating deaths in the 19th century as many diseases incurable and epidemics occurred periodically</li>\n<li>Death rate peaks coincide with the two World Wars</li>\n</ul>\n<h4>Rise in birth rate in the (1950s)</h4>\n<ul>\n<li>In 1945–50, the birth rate peak corresponds to the post-war “baby boom” in Europe</li>\n<li>Increasing number of working in the seventies, so the birth rate may have been elevated later by such women making  alate decision to have a family</li>\n</ul>\n<h3>Developing countries</h3>\n<p>There is a pattern when applying the model to developing countries:</p>\n<ul>\n<li>Mortality and transitions happen 3x or 4x faster usually: this is because:\n<ul>\n<li>“imported” medical knowledge or technology rather than being dependent on internal advances,</li>\n<li>Role of the government, especially in China and Singapore, in promoting a decreased fertility</li>\n<li>Education programmes aimed at women have resulted in delayed marriage and first birthday as well as increased availability of contraception</li>\n</ul>\n</li>\n</ul>\n<h1>Megacities</h1>\n<ul>\n<li>A <strong>megacity</strong> is a city with a population exceeding 8 million, and one that has diversified in function</li>\n<li>By 1990, there were 20 megacities, 14 in the developing world</li>\n</ul>\n<h2>Problems</h2>\n<ul>\n<li>Lack of access to clean water, inadequate housing, harmful health effects of air pollution</li>\n<li>In Jakarta, Indonesia, over 1 million people do not have access to piped water or to a well. Over-abstraction from the city’s aquifer has resulted in subsidence of many areas of the city (30% of the population depends on this). Despite attempts made the government to control vehicle emissions, the entire population of the city is still exposed to levels of particular exceeding the WHO.</li>\n<li>In developing and developed countries, megacities exhibit social problems such as violence, drug abuse</li>\n</ul>\n<h2>Factors affecting growth of megacities</h2>\n<h3>Colonial influences</h3>\n<ul>\n<li>Creation of coastal cities in previous non-urban areas by invaders</li>\n<li>The Spanish and Portuguese created Lima and Buenos Aires which grew as Europeans flocked to the ‘new world’ to seek their fortunes, Rio de janeiro</li>\n</ul>\n<h3>Ports and trading cities</h3>\n<ul>\n<li>Developed from the 1600 to the 1800s</li>\n<li>Shanghai: export of cotton ,silk, textiles; Sa Paolo: coffee which stimulated rapid growth</li>\n</ul>\n<h3>Reassignment of city as capital</h3>\n<ul>\n<li>Prior to the independence of Bangladesh, Dhaka was the eastern regional administration capital and old trade center</li>\n<li>In 1950 the population of 430,000, and independence was gained in 1971, and in 1975 the population shut up to 2.3 million</li>\n<li>Annual growth of 7.25%, predicted to be magaity by 2020</li>\n</ul>\n<h3>Post independence policies frequently favored urban areas over rural</h3>\n<ul>\n<li>industrialization/import substitution became the dominant post independence development strategy sa terms of trade has begun to favor Britain and US</li>\n<li>These industries drew labor from rural areas overseas</li>\n</ul>\n<h3>Post-war modernization and industrialization</h3>\n<ul>\n<li>The World Depresion of the 1930s following the Wall Street Crash and effects of WW2 encouraged industrialization in developing countries, particularly Latin AMerica</li>\n<li>Industrialized nations needed manufacturing goods as their own factories were converted for war production, thus creating a ready market from Latin American exports, which in turn created wealth to back import substitution</li>\n</ul>\n<h3>Declining mortality rates</h3>\n<ul>\n<li>Adult and infant mortality rates had fallen in both urban and rural areas as a result of modern public health measures and imported measures</li>\n<li>Developing countries were also able to reduce the rates as they could import technology and medical equipment to treat diseases</li>\n<li>Urban population because to live longer, and rural to urban migration increases;</li>\n</ul>\n<h3>Rural to urban migration</h3>\n<ul>\n<li>Classic push and pull factors related to lack of land, war, famine, higher standards of long and better access to series, training, and employment have been responsible for urban growth in all developing countries</li>\n<li>Rural to urban migration accounted for 20% of the groht of Buenos Aires between 1940 and 1980</li>\n</ul>\n<h3>Settlement laws</h3>\n<ul>\n<li>A China household registration system was enforced in 1050s which classified the urban population as Entitled and allowed access to subsidies and welfare to rural population as they were Non-Entitled</li>\n<li>The Entitled urban section became very attractive where levels of consumption were 3 times higher than the countryside, so migration to the cities grew</li>\n</ul>\n<h2>Advantages and disadvantages</h2>\n<div class=\"responsive-table\">\n<table>\n  <tr>\n   <td>Advantages\n   </td>\n   <td>Disadvantages\n   </td>\n  </tr>\n  <tr>\n   <td>Allows concentration of <strong>industry and finance</strong>. Industries which are more advantageous to one another cluster together in the urban area where there is both a ready market and access to external markets and labour.\n   </td>\n   <td>The megacity becomes a <strong>magnet for immigration</strong>, often as the primary city in the country (Lagos in Nigeria) when rural employment opportunities decrease (through mechanization of agriculture) and inward investment in concentrated in urban areas. Migration becomes a problem when inward movement outrsips pace of economic and social development in the megacity.\n   </td>\n  </tr>\n  <tr>\n   <td>Provision of <strong>education</strong> and <strong>services</strong>, basic <strong>infrastructure</strong> (roads, availability of piped water, electricity) – often better than in rural areas.\n   </td>\n   <td>Universities and health centres are usually located in wealthier areas and as such are inaccessible to the majority of the population, resulting in continuously deteriorating health quality in the city.\n   </td>\n  </tr>\n  <tr>\n   <td>Cities have lower <strong>infant mortality rates</strong> and higher levels of <strong>life expectancy</strong> than in rural areas. For example, in Brazil (1986) urban levels of infant mortality were 75.4 per 1000, and in rural areas 107.5.\n<p>\nThe concentration of education, health care, and family planning services allows more efficient deliver, for example, literacy campaigns and campaign focusing on children and women.\n   </td>\n   <td>Some of the most acute environmental problems can be found in the megacities of the developing world: highest levels of water pollution are found in <strong>Dhaka</strong> and <strong>Manilla</strong>. \n<ul>\n<li>Local water shortages are acute in all of the megacities of the developing world\n</li>\n</ul>\n   </td>\n  </tr>\n  <tr>\n   <td>Emergence of the informal employment sector provdescope for local entrepreneurship talent and offres a remedy for the urban employment problem.\n   </td>\n   <td>Informal sector employment rarely receives support from government and is often subject to harassment. \n<ul>\n<li>Lack of business support and credit often restricts legitimate development\n<li>Contributes little to national development, merely providing a means of subsistence for the urban poor.\n</li>\n</ul>\n   </td>\n  </tr>\n  <tr>\n   <td>Autoconstruction and self-housing reduces house shortages. Peasants can build houses at the rates needed, which can be expanded if there is a need.\n   </td>\n   <td>Rapid uncontrolled spread of the city through increased use of motor car spontaneous settlement such as <strong>favelas (Brazil), Bustees (Calcutta)</strong>. These work against official planning, increasing problems of insufficient urban spaces, leading to inflated land costs.\n   </td>\n  </tr>\n  <tr>\n   <td>Social and employment networks in shanty towns and informal sectors. Small businesses flourish in India as there is a close interaction between household and informal economies.\n   </td>\n   <td>Land of shanty towns often unsuitable for dense urban settlement and as shanties continue to grow, there is risk of landslide in favelas and flooding (Calcutta)\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Case study: Mumbai/Bombay</h2>\n<ul>\n<li>Second largest city in India after Calcutta</li>\n<li>The 2011 census states that the population was over 12 million</li>\n<li>Was developed as a deep water port by East India Company and export channel for Indian textiles\n<ul>\n<li>19th century: city grew as piracy suppressed, steamships arrived, and Western Ghats were crossed by rails in 1850s.</li>\n</ul>\n</li>\n<li>New industrial employment drew migrants from India, Europe, and Middle East</li>\n<li>Mumbai currency accounts for <strong>25%</strong> of India's industrial output\n<ul>\n<li>Many TNCs such as the <strong>Tata Group</strong> are based in Mumbai</li>\n<li>Mumbai is home to the <strong>Bombay Stock Exchange</strong>, the** Reserve Bank of India**, and <strong>National Stock Exchange of India</strong></li>\n<li>It also contains India’s scientific and nuclear industries of atomic energy, such as the Tata Institute of Fundamental Research (TIFR)</li>\n</ul>\n</li>\n<li>However there are a significant number of slums: <strong>9 out of the 12 million people</strong> live in slums\n<ul>\n<li><strong>Dharavi</strong>, Asia’s greatest slum is found here where 77% of households have an average of 5.3 people/room</li>\n<li>The slum is a home to over <strong>700,000 people</strong> and only few people have jobs such as plumbing, and the largest industry is receding.</li>\n</ul>\n</li>\n<li>Service provision is inadequate, and pollution levels are high:\n<ul>\n<li><strong>2 M</strong> people live with no sewage facilities</li>\n<li>Despite the number of people employed in recycling, <strong>5,000 tonnes</strong> of rubbish are produced everyday</li>\n<li>Sewage is not treated before dispersed in the Arabian Sea; industrial pollution blamed for increasing incidents of respiratory and skin disease</li>\n</ul>\n</li>\n<li>Most of the problems were caused by <strong>rapid city growth</strong>:\n<ul>\n<li>Poverty</li>\n<li>Unemployment and underemployment</li>\n<li>Limited access to healthcare and education</li>\n<li>Poor sanitation and electricity</li>\n<li>Diseases: up to **4,000 causes of diphtheria **and <strong>typhoid</strong> a day</li>\n</ul>\n</li>\n</ul>\n<h1>Forced migration</h1>\n<ul>\n<li><strong>Forced migration</strong> is the movement of refugees and internally-displaced people (people displaced by natural/environmental disasters, famine, or development projects)</li>\n<li>There are several types:\n<ul>\n<li><strong>Conflict-induced displacement</strong>: people forced to move due to armed conflict (civil war, violence, or persecution) on the basis of their nationality, race, religion, political opinion, or social group</li>\n<li><strong>Development-induced displacement</strong>: people are forced to move as a result of large-scale infrastructure projects (dams, airports)</li>\n<li><strong>Disaster-induced displacement</strong>: natural disasters resulting in large numbers of displaced people</li>\n</ul>\n</li>\n<li>There are different types of forced migrants:\n<ul>\n<li><strong>Refugees</strong>: a person residing outside his/her country of nationality, unable or unwilling to return because of a well-founded fear of persecution on account of race, religion, nationality, or membership in a political social group of political opinion</li>\n<li><strong>Asylum seekers</strong>: a person who has left their country of origin in search of protection in another country</li>\n<li><strong>Internally displaced persons (IDPs)</strong>: people who have been forced to flee their home suddenly or unexpectedly in large numbers as a result of armed conflict, internal strife, systematic violations of human rights, or natural or manmade disasters, and who are within the territory of their own country</li>\n<li><strong>Development displacees</strong>: people compelled to move as a result of policies and projects to promote development</li>\n<li><strong>Environmental and disaster displacees</strong></li>\n<li><strong>Smuggled people</strong>: people moved illegally for profit</li>\n<li><strong>Trafficked people</strong>: people moved by deception and coercion for the purpose of exploitation and profit</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Forced migration in and from Syria</h2>\n<ul>\n<li>The repression of the ruling Assad regime and the emergence of the fundamentalist Islamic and group ISIS have led to the displacement of over 10 million people</li>\n<li>The Syrian conflict began as a civil war, but extended to include parts of Iraq when ISIS declared Syria and Iraq an Islamic “caliphate”</li>\n<li>Syrians near Damascus feared that government forces were being used on their own people, whereas in other parts of Syria, people feared that he would be killed, captured or forced to live under a severe and harsh Islamic rule</li>\n</ul>\n<h1>Aging populations</h1>\n<ul>\n<li>Aging populations have both challenges and opportunities associated with them</li>\n<li>The elderly make the “grey economy” and hae many firms (holiday companies, health care)</li>\n<li>By 2035, the number of over 65s is expected to double to <strong>1.3 billion</strong>, from <strong>7 to 14%</strong> of the world's population</li>\n<li>The shift to an increasing number of aged people is due to <strong>high fertility levels</strong> after WW2 and <strong>health improvements</strong> that are reducing death rates at older ages</li>\n<li>Europe is currently the greatest continent with 23 of the world’s 25 oldest countries</li>\n<li>The <strong>older dependency ratios</strong> (ODR) acts as an indicator of the balance between working age people and the older population that they must support</li>\n</ul>\n<h2>Case study: Japan</h2>\n<ul>\n<li>Number of elderly in Japan has increased from <strong>0.8 million in 1975 to 2.5 in 2000</strong>\n<ul>\n<li>Since 1975 the percentage of young people has gradually decreased</li>\n<li>26% of the Japanese population are aged over 65 years in age, creating a burden on pension funds and social welfare programs</li>\n</ul>\n</li>\n<li>There are many causes for this:\n<ul>\n<li><strong>High life expectancy</strong>, which was 85 in 2016; and the overall population is shrinking due to lower fertility rates, and the aging population is rapidly increasing through improved nutrition, advanced medical and pharmacological technologies to prevent diseases\n<ul>\n<li>There was also massive economic growth following WW2, leading to longer lifespans (from 52 to 85 in 2016)</li>\n</ul>\n</li>\n<li><strong>Lower fertility rates</strong>: in 2016, the TFR was 1.4 children per woman, due to the “<em>tempo</em> effect”, which is caused by the timing of births, and most women are being married later, after being educated</li>\n</ul>\n</li>\n<li>The high elderly population creates many problems:\n<ul>\n<li>Inadequate nursing facilities for the elderly as one doctor has to support many more patients\n<ul>\n<li>This has also lead to the creation of nursing homes and adult daycare centers (and home health programs): Japan closes <strong>400 primary and secondary schools</strong> per year, converting some of them to care centers for the elderly</li>\n</ul>\n</li>\n<li>Depletion of the labor force as there are more elderly and less young, so one worker has to support more older people\n<ul>\n<li>This further leads to a <strong>deterioration of the economy</strong>, as the silver population grows</li>\n<li>The population pyramid has been inverted, with a bulge at the top, leading to the narrow base of young people having to provide care and support for a larger older cohort: the dependency ratio is increasing</li>\n<li>There are 125 jobs for every 100 job seekers as of 2015</li>\n</ul>\n</li>\n<li>Many elderly live alone and isolated, leading unnoticed deaths (solitary death) (for many weeks)</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: China’s one-child policy</h2>\n<h2>Case study: Japan’s pro-natalist policies</h2>\n<ul>\n<li>Child Benefit Act of 1972: gave parents a 3000 yen contribution for starting a family\n<ul>\n<li>Aided in the financial security and well-being of children</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Literacy and gender equality policies in Kerala</h2>\n<h1>Anti-trafficking policies</h1>\n<ul>\n<li>Increase awareness of traffickers and the problems associated</li>\n<li>Design policies to prevent trafficking: this includes up-to-date registration of births and migration into an area</li>\n<li>Allow trade union to protect rights in order to reduce trafficking</li>\n<li>Criminalise trafficking: jin the 2003 UN protocol to Prevent, Support, and Punish Trafficking in Persons, Especially Women and Children</li>\n<li>However, it can be difficult to manage trafficking\n<ul>\n<li>Areas such as Africa and the Middle East have such large populations, so the number of people unprotected is very large</li>\n<li>Some (large) populations only have partial coverage</li>\n</ul>\n</li>\n<li>There are many populations at risk of trafficking\n<ul>\n<li>Refugees and migrants: the overburdened asylum systems in Europe have provided opportunities for traffickers to continue to operate</li>\n<li>LGBTI people and religious minorities</li>\n<li>People with disabilities</li>\n<li>Stateless people</li>\n</ul>\n</li>\n</ul>\n<h1>The demographic dividend</h1>\n<ul>\n<li>The <strong>demographic dividend</strong> refers to a bulge in the number of adults in a population, occurring when the fertility rates decline, allowing faster economic growth</li>\n<li>The lag between fertility provides a bulge in the population that surges through age groups</li>\n<li>This bulge increases the dependency ratio, and then eventually enters the work force</li>\n<li>The demographic dividend provides many <strong>benefits</strong>\n<ul>\n<li>Increased labor supply</li>\n<li>Healthier women as the <strong>TFR reduces</strong> and because there are fewer societal and economic pressures\n<ul>\n<li>This allows parents to invest more resources per child, leading to better health and educational outcomes</li>\n<li>Family planning helps delay to first pregnancy, thus improving the health of both the mother and the child</li>\n<li>Educated women are more likely to work outside home, increasing the size of the labor force and their potential for economic development</li>\n</ul>\n</li>\n<li><strong>Inverses</strong> <strong>GDP per capita</strong> as the workforce increases</li>\n<li>More <strong>tax revenue</strong> for the government</li>\n<li>Increases savings as the number of dependents decline</li>\n</ul>\n</li>\n<li><strong>Achieving</strong> the demographic dividend\n<ul>\n<li>Countries must substantially lower both BR and child DR</li>\n<li>Focus on producing women with voluntary family planning information and services\n<ul>\n<li><strong>1 in 4</strong> women in developing countries wants avoid being pregnant or delay childbirth but are not using modern family planning methods</li>\n<li>Thailand invested in voluntary family planning, contraceptive use increased,leading to a reduced TFR from 5.5 to 2.2</li>\n</ul>\n</li>\n<li>Invest in child survival and health programmes</li>\n<li>Commit to volnaretry family planning needs of both married and unmarried growth</li>\n<li>Prioritizing education, especially secondary education for girls</li>\n</ul>\n</li>\n<li>However, certain problems occur <strong>after</strong> the demographic dividend\n<ul>\n<li>The dependency ratio rises again as the population cohort created grows old and retires</li>\n<li>A disproportionate number of old people rely upon a smaller generation</li>\n<li>This is seen dramatically in <strong>Japan</strong>, with an aging population</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: South Korea’s demographic dividend</h2>\n<ul>\n<li>SK made a rapid transition from reducing the TFR between 1960–90 through investing in health programmes, education and economic policies to create infrastructure and manufacturing</li>\n<li>SK followed an aggressive population policy\n<ul>\n<li><strong>Investment in health centers</strong> to provide a range of services including family planning\n<ul>\n<li>Field workers visited homes and provided family planning information and methods</li>\n</ul>\n</li>\n<li>People saw that having fewer children improved life, and the fertility dropped from 5.4 to 2.9 to 1.2 per woman</li>\n<li>The governments also focused on <strong>education</strong> between the 1960–80s\n<ul>\n<li>A “production-oriented” education would provide people with skills and knowledge to achieve economic development</li>\n</ul>\n</li>\n<li>At the same time, the <strong>economic plans</strong> were comprehensive\n<ul>\n<li>In the 50s, SK’s economic plans were based heavily on farming, fishing, and was weak</li>\n<li>Improved relations with Japan led to investment capital that strengthened agricultural fishing and manufacturing industries, including shipping</li>\n<li>The government also addressed unemployment through rural construct that provided minimum wages for workers involved in the construction of infrastructure including dams and roads\n<ul>\n<li>This leads to the development of a national infrastructure and economic growth</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n"},attributes:{writable:!0,enumerable:!0,value:{title:"Unit 1 Changing Population",link:"unit-1",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/geography/unit-1.md"}}},vue:{writable:!0,enumerable:!0,value:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("Population and economic development patterns")]),_vm._v(" "),_c(\'h2\',[_vm._v("Factors affecting population distribution")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_c(\'strong\',[_vm._v("Distance from the sea")]),_vm._v(": 75% of the population live within 1,000 km of the sea, and more people are moving towards the sea\\n"),_c(\'ul\',[_c(\'li\',[_vm._v("For example, in China, through internal migration, between "),_c(\'strong\',[_vm._v("1990 and 95")]),_vm._v(",** 10 million** people moved "),_c(\'strong\',[_vm._v("from rural areas to urban areas closer to the coast")]),_vm._v(", as these places had more "),_c(\'strong\',[_vm._v("opportunities")]),_vm._v(" [see CS below].")])])]),_vm._v(" "),_c(\'li\',[_c(\'strong\',[_vm._v("Altitude")]),_vm._v(": 85% live less than 500 m. Higher h Japan led to investment capital that strengthened agricultural fishing and manufacturing industries, including shipping")]),_vm._v(" "),_c(\'li\',[_vm._v("The government also addressed unemployment through rural construct that provided minimum wages for workers involved in the construction of infrastructure including dams and roads\\n"),_c(\'ul\',[_c(\'li\',[_vm._v("This leads to the development of a national infrastructure and economic growth")])])])])])])])])]) }]',component:{data:{},render:{},created:{}}}}}),Object.create(null,{default:{writable:!0,enumerable:!0,value:{body:"# Causes of global climate change\n\n\n## Structure of the Earth\n\n\n\n*   Thermosphere\n*   Atmosphere\n*   Stratosphere\n*   Troposphere\n\n\n### Atmospheric energy balance\n\n\n\n*   **Insolation** is incoming solar radiation\n*   Most of this energy in the tropical regions, whereas there is a loss in energy from poles\n*   There is a redistribution of energy from lower altitudes to higher latitudes by wind circulation and ocean currents\n*   Only 46% of energy is absorbed at the surface\n\n\n### Atmospheric energy balance\n\n\n\n*   There are three types of heat transfer\n    *   Radiation is the emission of electromagnetic waves\n    *   Convection is the transfer of heat by movement of gas or liquid\n    *   Conduction is the transfer of heat by contact\n*   Of **46%** of the insolation reaches the earth's atmosphere\n*   Reflection from the earth's surface is known as **planetary albedo** \n*   Energy received from the Sun by the Earth is re-radiate at a long wavelength\n\n\n### Incoming (short-wave) radiation\n\n\n\n*   **Insolation** is the main energy out, and it affected by latitude, season, and cloud cover\n    *   The less cloud cover, the more radiation reaches the Earth’s surface\n*   Short-wave radiation is not absorbed by the Earth's atmosphere, they only heat up the Earth, which then predicted long-wave radiation\n\n\n### Long-wave radiation\n\n\n\n*   **Long-wave radiation** refers to the radiation of energy from the Earth (cold body) into the atmosphere\n*   During the day, outgoing long-wave radiation transfer is greater than the incoming long-wave transfer, so there is a net loss of energy\n*   On a cloudy night, clouds return some long-wave radiation to the surface, which reduced the overall loss of energy\n\n\n## The greenhouse effect\n\n\n\n*   The **greenhouse effect** is the process by which certain gases allow short-wave radiation from the Sun to pass through the atmosphere but trap an increasing proportion of outgoing long-wave radiation from the Earth\n\n\n### Greenhouse gases\n\n\n\n*   Water vapour: accounts for 50% of the greenhouse effect\n*   Carbon dioxide: from deforestation, as it removed tres that convert carbon dioxide to oxygen\n*   Methane: from cattle, wetlands\n*   Chlorofluorocarbons: destroy ozone\n\n\n## Changes in the global energy balance\n\n\n### Variations in solar radiation\n\n\n\n*   Changes in the output of energy from the sun (11-year cycle)\n*   Small variations in the Earth's orbit affect the seasonal and latitudinal distribution of solar radiation (responsible for ice ages)\n*   Changes in atmospheric composition are linked to an increase in global temperature\n*   Changes in **albedo**, as the ice melts and is replaced by darker vegetation\n\n\n### Global dimming\n\n\n\n*   Air pollution has a cooling effect\n*   Natural particles in clean air provide condensation nuclei for water, and polluted air contains more particles than clean air, and therefore many more states for water to bind to\n*   The droplets are smaller than natural ones, meaning polluted clouds conant smaller water droplets, and hence reflect more sunlight, presenting the Sun’s heat from getting through the Earth's surface\n\n\n### Feedback loops\n\n\n\n1. Positive feedback\n    *   Ice caps\n        *   Melting of polar ice caps = lower albedo\n        *   Less ice = less reflection of radiation\n        *   So more energy absorbed, hence an increase in temperature\n    *   Melting ice and water\n        *   Melt Ice ice = more water = bigger waves\n        *   Larger waves break up sea ice\n        *   Water is less reflective, so more energy absorbed, hence an increase in temperature\n    *   Permafrost\n        *   Thawing of permafrost = increase in methane levels\n        *   Adding to the GHGs\n        *   So increase in temperature because heat is prevented from leaving\n2. Negative feedback\n    *   Burning, leading to more aerosols, and reduced solar radiation, causing cooling (global dimming)\n    *   Increased evaporation, leading to more cooling\n\nCase study: negative feedback in Greenland\n\n\n## Enhanced greenhouse effect\n\n\n\n*   The **enhanced greenhouse effect** is the impact of increasing levels of greenhouse gases as a result of human activities, often referred to as **global warming**\n*   The increase in the world's greenhouse gases is linked to industrialization, trade, and globalization\n\n\n# Consequences of global climate change\n\n\n## Implications\n\n\n\n*   Sea-level rise: floods to low-lying areas such as the Maldives, and Bangladesh\n*   Storm activity increase\n*   Agricultural patterns change: USA’s grain belt will shrink and production will decline, while Canada's goriing season will get longer and more productive\n*   Less rainfall over the USA, southern Europe, and Commonwealth of Independent States (CIS)\n*   Up to **40%** of wildlife species will go extinct in the Amazon, Miombo woodlands of South Africa (African elephants, sundarban tigers, and also sea-animals such as sharks)\n\n\n### Hydrosphere\n\n\n\n*   Rise in sea-levels flooding low-lying areas such as Bangladesh, Netherlands, Egypt, displacing over 200 million people\n    *   Water expands in heat, leading to a higher increase in sea-level, of from 40–80 cm\n*   Floods from melting glaciers treating over 4 M km<sup>2</sup> of land\n\n\n### Case study: climate change impacts on the UK\n\n\n\n*   Temperature rise of 1.5–4.5ºC\n*   Sea-level rise by 20–40 cm (around 3 mm per year, as predicted by the government)\n*   Trees: deciduous trees would replace conifers\n*   Plants: crocuses and daffodils would only grow in the north; maize will only grow in the south\n*   Birds: Arctic species such as Snow bunting and Dotterel will face extinction; Greenshank and Dunlin under threat\n*   Flooding defences to be rebuilt in low-lying areas: Kent, East Angelica\n*   More heat waves, like those in 2003, which killed over 2000 people in the UK: they are expected to become the norm by the 2040s\n*   Vector-borne diseases: more risks from new and emerging pests and diseases\n    *   The higher temperatures extends the range of certain insects and pests\n    *   Milder, lower temperature, winters also increase the survival rate of these pests\n\n\n### Changes in sea ice\n\n\n\n*   Melting season of Arctic increase\n*   As sea ice recedes, potential for wave formation reduces\n*   Larger waves help break up sea ice, establishing positive feedback of disappearing sea ice and wave formation\n    *   In 2012, a 5-meter wave was recorded in the Beaufort Sea\n*   Methane emissions from tundra will increase because \n*   Polar bears have less time to hunt seal, and must spend more time on land\n    *   There is also a reduced body size, and decreased reproductive success\n\n\n### Glaciers and ice caps\n\n\n\n*   The Himalayan glaciers are retreating\n    *   This may have a major impact on the region’s water supply (the Hindu Kush Himalayan region; glacier treatment could water shortages for up to 1.5 B people)\n*   Combined with other factors such as population growth and high density of population, this issue is made worse\n\n\n### Case study: retreat of Swiss glaciers\n\n\n\n*   The Swiss Alps declined from 1,800 km<sup>2</sup> in 1850 to 1,300 km<sup>2</sup> in 1972, a loss of ⅓ of the surface area\n*   The glacier changed substantially between 1882 and 2015\n    *   In 1882, it was 15 km long\n    *   Between 1883 and 1885, it grew slowly, around 4 km; it remained steady for a few years\n    *   It then repeated 26 m/yr for the next couple of years\n    *   By 1920, it was retreating 10 m/yr\n    *   Annual rates increase  in the 1920s\n    *   In 2007–8, it retreated drastically, a total of 290 m\n*   It has retreated over 2.5 km over the last 130 years due to global warming\n*   Problems include\n    *   Economic: loss of homes and tourism (tourist guides and ski hotels lose tourists and hence income)\n    *   Social: less tourists arrive, tribes and displaced people must migrate\n    *   Environmental: loss of habitat and biomes as the alps receded for animals such as the Alpine ibex and Chamois\n\n\n## Changes in carbon stored in ice, oceans, and biosphere\n\n\n\n*   Before the industrial revolution, the amount of ice stored on land, in oceans, and in the biosphere was balanced, but human activity has tipped the balance\n*   Before the industrial revolution, the carbon concentration would only change through\n    *   Volcanic eruptions\n    *   Sea-floor spreading\n*   In the 1990s, human activity added 8.0 PgC, 6.4 of which acme from burning fossil fuels\n    *   The oceans absorbed 28% and the land 32%, the rest remaining in the atmosphere \n*   But in 2000–8, human activity added 9.1 PgC to the atmosphere annually, 7.7 PgC from fossil fuels and 1.4 PgC from deforestation and land -use change \n\n\n### Oceans\n\n\n\n*   More carbon increases warms the atmosphere and makes plants grow faster and store more carbon\n*   An increased carbon in the atmosphere has lead to more dissolving in the oceans\n    *   This endangers much marine life, especially shell-building animals as the acids dissolve and weaken the shells (weaken the carbonates of crabs and lobsters, and they end up with thinner shells)\n    *   The pH of water has dropped by 0.1 since 1750\n*   Warmer oceans decrease the abundance of phytoplankton, which grow more vigorously in cool, nutrient-rich waters such \n\n\n### Biosphere\n\n\n\n*   With the doubling carbon dioxide, plant growth increases by 12–76%\n*   Many forests are cleared for agricultural zones\n    *   However, if farmland is abandoned, such as in **Montserrat**, the vegetation ma revert to forest\n    *   By preventing wildfires, humans prevent carbon from entering the atmosphere, and instead it builds up in plants\n        *   Therefore, the use of fire to create new farmland releases considerable amounts of carbon into the atmosphere\n\n\n### Ice\n\n\n\n*   Permafrost contain large deposits of carbon, accumulate over thousands of years\n*   The low temperature reduces the rate of decomposition of organic plant matter, leading an accumulation of dead organic matter\n*   Warming of the peric glacier environments will lead to increased methane emissions\n*   Decreases show reduced reflectivity of the surface, increasing the absorption of solar radiation (positive feedback)\n\n\n## Changes in biomes\n\n\n\n*   Low-lying biomes such sa **mangroves** may be lost as a result of changes in sea level\n*   Climate change in the past has happened over long periods of time, allowing animals to adapt gradually to new conditions\n    *   Current increases in temperature are happening very rapidly, so there is less time for organisms to adapt\n    *   Organisms will either have to migrate or go extinct if they’re unable to adapt\n\n\n### Changes to agriculture\n\n\n\n*   Northward shift of wheat-growing in North America\n*   More difficult to irrigate fields due to limited water resources\n\n\n## Impact of climate change on people and places\n\n\n\n*   Organisms-based diseases such as malaria: new hotter conditions are better for mosquitoes to breed\n*   Migration due to changes in sea-level causes environmental-refugees\n*   Changes in tourism\n    *   Extended summers, which o=is good for coastal resorts in North America\n    *   Winter sports stopped due to lack of snow (in Aviemore, an in the Alps)\n    *   Reduced precipitation makes some locations economic due to water shortage\n\n\n### Social\n\n\n\n*   Hunger and conflict\n\n\n# Responding to climate change\n\n\n## Disparities in exposure\n\n\n\n*   **Exposure** is the degree to which people are exposed to climate change\n*   **Sensitivity** is the degree to which people could be harmed by exposure to climate change\n*   **Adaptive capacity** is the degree to which they could mitigate the potential harm by taking action to reduce their exposure or sensitivity\n*   Certain **populations** are more **vulnerable** than others: the very young, elderly, disabled, poor, minority groups, refugees, and indigenous people\n*   Certain **locations** are more **vulnerable** than others: low-lying islands, river mouths, valleys, coastal areas, regions deriving water supplies from mountain glaciers; therefore they face\n    *   Increased coastal erosion\n    *   Saline intrusion into groundwater supplies\n    *   Deterioration of coral reefs\n    *   Out-migration of people\n    *   Loss of income due to a decline in economic activities and infrastructure\n\n\n## Case study: Flooding in Bangladesh\n\n\n\n*   Most of Bangladesh lives along a delta formed by **three rivers** (**the Ganges, and the Brahmaputra**), which periodically flood the land\n    *   This is essential as it naturally irrigate the crops and increases soil fertility\n    *   However, since 1970, the scale, impact, and duration of these floods has increased, and there are still scientific prediction that it will continue increasing\n    *   A rise in temperatures of **2.6ºC** will lead to widespread repeated flooding\n    *   Due to **sea-level rise**, the densely populated coastal zone of Bangladesh is also increasingly vulnerable to coastal floods\n*   The flood damage is worsening due to the increased intensity of extreme precipitation events and the **14-40%** increase in monsoon rainfalls by the 2030s\n    *   Since 1990, the frencuney of extreme precipitation has increased in Narayanpur island as normal floods have become more catastrophic\n        *   Fewer than 1% can reach medical help within 1 hour as there is no suitable transport for those living by the indian border\n        *   People often have to sell assets post a flood to buy food and equipment\n*   Government and non-government organizations have been involved in reducing the impacts of flooding in Bangladesh\n    *   In 1988, after the most severe floodings of the 20th century, the government developed the **Flood Action Plan**\n        *   Sluice gates were built on a number of rivers, which provided protection from flooding by tidal waves and storm surges\n    *   5,700 km of embankments were also built\n    *   Neary 5,000 km of drainage channels were built\n    *   200 flood shelters on stilts for equation of people threatened by floods\n        *   Watch has brick toilets and septic tanks to reduce water contamination\n*   Impacts of the flood include\n    *   Personal security\n        *   Deaths from drowning, diarrhea, dysentery, typhoid\n        *   Loss of income\n        *   Loss or unavailability of fuelwood\n    *   Buildings and infrastructure\n        *   Tin-wall and mud houses washed away\n        *   Damage to temples, and factories\n    *   Crops and animals\n        *   Loss of livestock\n        *   Grain shortages\n        *   Damage to vegetation\n\n\n## Case study: Vulnerability and adaptation in Ghana\n\n\n\n*   In Ghana in West Africa, there are a number of adaptations include\n    *   Infrastructure development: building dams, levees, and seawalls\n    *   Ecosystem-based measures: preserving and restoring natural habitats such as mangrove swamps\n    *   Capacity development: education and to teach people new techniques and to empower people\n*   There are different impacts and adaptations in different zones\n    *   Northern Savanna\n        *   Increased morbidity and disease prevalence\n        *   Increased vulnerability of the poor\n        *   Increased out-mediation and loss of human capital\n    *   Forest\n        *   Decreased food security \n        *   Dry-ups of water bodies and underground water\n        *   Population pressure on land\n    *   Coastal Savanna\n        *   Decreased water availability and quality\n        *   Higher burden on women\n        *   Increased migration\n        *   Increased cholera\n\n\n## Government-led action\n\n\n### The UN Framework Concentration on climate change (1992)\n\n\n\n*   The objective was to prevent GHGs in the atmosphere to grow to dangerous levels\n*   It went into effect in 1994, but failed\n*   The **Kyoto Protocol (1997)** was the first major attempt to implement the treaty\n    *   HICs were required to cut carbon emissions by 20% by 2012 compared to the 1990 emissions\n    *   The US didn't sign while Canada and Australia did\n",html:"<h1>Causes of global climate change</h1>\n<h2>Structure of the Earth</h2>\n<ul>\n<li>Thermosphere</li>\n<li>Atmosphere</li>\n<li>Stratosphere</li>\n<li>Troposphere</li>\n</ul>\n<h3>Atmospheric energy balance</h3>\n<ul>\n<li><strong>Insolation</strong> is incoming solar radiation</li>\n<li>Most of this energy in the tropical regions, whereas there is a loss in energy from poles</li>\n<li>There is a redistribution of energy from lower altitudes to higher latitudes by wind circulation and ocean currents</li>\n<li>Only 46% of energy is absorbed at the surface</li>\n</ul>\n<h3>Atmospheric energy balance</h3>\n<ul>\n<li>There are three types of heat transfer\n<ul>\n<li>Radiation is the emission of electromagnetic waves</li>\n<li>Convection is the transfer of heat by movement of gas or liquid</li>\n<li>Conduction is the transfer of heat by contact</li>\n</ul>\n</li>\n<li>Of <strong>46%</strong> of the insolation reaches the earth's atmosphere</li>\n<li>Reflection from the earth's surface is known as <strong>planetary albedo</strong></li>\n<li>Energy received f
