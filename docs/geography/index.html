    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="wrapper"><div><a href="/ib-notes/" class="back active-link">&lt; Subjects</a><div class="page-title">geography</div><div class="grid"><a href="/ib-notes/geography/questions-and-answers" class="link">Questions and answers</a><a href="/ib-notes/geography/unit-1" class="link">Unit 1 Changing Population</a><a href="/ib-notes/geography/unit-2" class="link">Unit 2 Global Climate Change</a><a href="/ib-notes/geography/unit-3" class="link">Unit 3 Global Resource Consumption and Security</a><a href="/ib-notes/geography/option-d" class="link">Unit D Geophysical Hazards</a><a href="/ib-notes/geography/option-e" class="link">Unit E Leisure, Tourism, and Sport</a><a href="/ib-notes/geography/definitions" class="link">Definitions</a></div></div></div></div></div></div><script>window.__NUXT__={layout:"default",data:[{pages:[Object.create(null,{default:{writable:!0,enumerable:!0,value:{body:"# Changing populations\n\n\n\n1. Explain two factors other than GDP per capita that can cause a change in total fertility rate [2+2]\n    *   pro- and anti-natalist policies\n    *   war\n    *   migration\n    *   women empowerment\n    *   disease\n    *   falling infant mortality\n    *   Education: increased female mortality, so women have less children\n        *   they know that most of the children will survive\n        *   they understand birth control and its advantages; it’s more easily accessible\n        *   they are more career-minded, so they want to start a career before a family\n    *   shift away from subsistence farming\n    *   Location of residence\n    *   Religion\n    *   Ambition and need for children\n2. Identify and explain the positive effects of migration [6]\n    *   Increase in economically active population (reduce dependency ratio)\n    *   Perform unskilled and low-paid work\n    *   Fill gaps in the skilled jobs market (nurses, doctors from abroad)\n    *   Increase tax revenues and boost local economies through spending\n    *   Increase the birth rates for countries with an aging population\n    *   Reduce unemployment levels in the country of origin\n    *   Remittances sent home by countries\n    *   Increase the variety of cultures in hosting country\n3. Explain factors that affect the potential mobility of voluntary migrants [3]\n    *   Age\n    *   Gender\n    *   Education levels\n    *   National and international policies on, and obstacles to, migration\n    *   Economic factors\n    *   Social and cultural factors\n    *   Accessibility/transport infrastructures\n4. Suggest reasons for the gender imbalance [6]\n    *   males outnumber females starting from ages (x–y) because\n    *   more male babies born, or female infanticide because males are favored\n    *   lack of females from 20–65 (working age) due to high rates of maternal mortality\n        *   worsened by poor nutrition\n        *   diseases (HIV/AIDS) cause high mortality rates among females more than in mass\n        *   High rates of maternal mortality\n    *   in age groups above, more females survive as they (generally) have higher life expectancy than males\n        *   males could have been lost through migration though war\n        *   Males are more likely to have jobs which decrease the lifespan, such as construction\n5. Explain three economic impacts of a disease you studied [6]\n    *   disease: HIV/AIDS in Botswana, Namibia in Southern Africa, which is the worst affected region\n        *   Sub-Saharan Africa has 11% of the world’s people, but carries 24% of the global disease burden\n        *   Less than 1% of global health expenditure\n        *   Religious practices are against safe-sex campaigns in Sub-Saharan Africa, and people follow them due to lower levels of education\n    *   loss of people in the working age: increasing dependency ratio and reducing economic output, and this reduces the overall GDP of the country\n    *   reduced productivity of farmers and industry workers, leading to a reduction in economic output and reduce in GDP\n    *   increased burden on individuals and family finances owing to the cost of medical care, pharmaceutical care, and funerals\n    *   early entry of children into the workforce (who were orphaned by disease)\n6. Explain why men generally have a lower life expectancy than women [2+2]\n    *   Men tend to engage in more risky occupations (mining, construction) thereby increasing their mortality rate\n    *   High-risk behaviors/lifestyle choices (smoking, drinking, diet)\n    *   Biological makeup of men different compared to women\n    *   Crime related factors\n\n\n\n---\n\n\n\n\n1. This question is about birth control\n    1. Suggest two reasons why the percentage of women using some types of birth control is low in some countries [2+2]\n        *   Religious/cultural reasons\n        *   Poverty: cannot afford birth control\n        *   Access: many women live in remote regions and do not have access to contraceptives\n        *   Lack of gender empowerment: could be low priority that contraceptives not there\n    2. Explain two reasons why the crude death rate is falling in most LICs [2+2]\n        *   Vaccination programmes\n        *   Water and sanitation\n        *   Increased **wealth** in some nations: more hospitals, better health care\n        *   Improving **food security** measures\n        *   Education, especially of women makes healthier families\n        *   **Diet**, improving due to better access and distribution\n\n\n\n---\n\n\n\n\n1. Examine the problems that result from high dependency ratios [E]\n    *   Dependency ratio: the ratio of the dependent population (those aged below 15 and above 64) to the economically active population (population aged 15–64)\n    *   High demand on health services and healthcare costs due to large elderly population\n    *   public/private pension schemes not being able to support the elderly population\n    *   Strain on educational facilities in countries with a high birth rate\n    *   Small working population left not being able to support the dependent population\n    *   Limited tax revenues generated, only allowing limited investment in infrastructure and services\n\n\n# Global climate: vulnerability and resilience\n\n\n\n1. Describe the change in albedo as ice melts and is replaced by soil/bare rock [2]\n    *   the ice melts and is replaced by rock so there is a change in the color and hence the albedo created as ice reflects more heat\n    *   the dark surface of the rock absorbs more insulation, leading to a rise in temperature\n    *   there is also a **positive feedback** loop: melting ice reduces albedo, so less reflection, and more energy is absorbed and hence an increase in temperature\n2. Differentiate between the greenhouse effect and global warming [2]\n    *   the **greenhouse effect is a natural effect** in which certain gases (water vapor, carbon dioxide, methane, and CFCs) allow SWR from the sun to pass through the atmosphere and heat up the path, but trap an increasing proportion of LWR from the earth\n    *   this radiation leads to the warming of the atmosphere, and is essential for our survival\n    *   in contrast, **global warming is an increase in temperature around the world**, that started in the 1960s, and has been going on most likely because of human activity\n3. Distinguish between global climate change and enhanced greenhouse effect [4]\n    *   Global climate (GCC) change is the _change in global patterns of climate_ (precipitation, temperature, wind, pressure systems)\n    *   Enhanced greenhouse (EGE) effect is the _increasing amount of greenhouse gases in the atmosphere as a result of human activities_\n    *   GCC can have natural causes whereas the EGG is anthropogenic\n    *   GCC can relate to any aspect of climate whereas the EGE specifically impacts upon temperature\n    *   GCC can involve cooling periods whereas EGE is associated with global warming\n    *   EGE is a major cause of GCC\n4. Explain how deforestation may contribute to global warming [3]\n    *   deforestation releases carbon dioxide are removes a valuable carbon sink\n    *   this increases the amount of carbon dioxide in the atmosphere\n    *   carbon dioxide is a greenhouse gas linked to global warming as it helps raise the quantity of heat retained by the atmosphere\n\n\n\n---\n\n\n\n\n1. This question is about soil degradation\n    1. State likely causes of soil degradation\n        *   overgrazing, agriculture, overexploitation of vegetation for fuelwood deforestation, salinization, urban growth, industrialization\n    2. Explain socio-economic consequences of soil degradation\n        *   loss of agriculture productivity of land acts as push factors to migration\n        *   loss of agriculture productivity, food shortages, famine, push factor, farmers too weak to work, other farmers discouraged from farming, less farmers so even less food\n        *   reduced aquifer recharge damages farmers’ incomes and water access\n        *   loss of employment, increased poverty in an area\n        *   creates environmental refugees, problems of displaced populations\n2. This question is about the climate change of an increase in 2ºC in sub-Saharan Africa\n3. Outline the likely changes in crop production in sub-Saharan Africa, if there is a temperature increase of 2ºC [2]\n    *   40–80% of maize, millet, and sorghum crops lost\n    *   reduction in crop production of wheat, maize, and sorghum (change in agriculture patterns)\n4. Suggest reasons for the changes outlined in (a) [2]\n    *   increased temperature causes an increase in evaporation, which causes a reduction in moisture levels, and hence an increase in erosivity (so less plants grown)\n    *   because of droughts due to high evaporation and less moisture, the soil loses important nutrients for plant growth and hence reduces the fertile content of the soil\n    *   the decrease in crop productivity discourages farmers from farming, so in the future there will be less farmers, and hence an even lower crop productivity\n    *   because of human population growth, more farmland must be used for buildings and other infrastructural development; agricultural land is used up\n    *   there can also be extreme heat waves in the summer making soil drier than normal with less water and nutrients\n5. Explain why there could be a decrease in biodiversity\n    *   there are less plants due to the increase in moistures and decrease in nutrients from the soil, so herbivores are affected; there could be a loss in grazing land\n    *   because herbivores are lower in number because of less food, food webs are affected and even carnivores are reduced in population\n    *   an increase in temperature causes an increase in drought conditions\n    *   decertification and desert migration takes place––desert migration reduces the fertile content of the soil (there is an increase in silica, making the soil less fertile)\n    *   this desertification causes a loss of Savanna, which is a more suitable habitat for many plants and animals than the desert\n6. Explain one social problem that court result from climate change in sub-Saharan Africa [2]\n    *   climate changes in sub-Saharan Africa may cause many farmers to stop farming and migrate to urban areas\n    *   farmers will produce less food and receive less money and become impoverished; they might look for alternative employment in urban areas\n    *   climate change may lead to malnutrition, especially in farmers who get too weak to work\n    *   malnourished mothers will give birth to underweight children, and they could have mental problems, so their life chances are badly affected\n\n\n# Global resource consumption and security\n\n\n\n1. Explain how demand for energy resources is changing [3]\n    *   Geographical pattern of demand is projected to shift from the OECD region to NICs\n    *   Demand for and use of energy resources by NICs has been rapidly increasing, although HICs are major consumers\n    *   Energy resources are used in large quantities for manufacturing and transporting in MICs and NICs\n    *   LICs and MICs continue to grow faster than HICs but their consumption remains low by comparison\n2. Explain why the ecological footprint of HICs is greater than that of LICs [6]\n    *   Smaller rates of resource consumption in LICs\n    *   In HICs people have more **disposable income**, so they have a higher consumption and demand for energy resources\n    *   HIC resource use is often **more wasteful** and they produce more pollution\n    *   People in LICs have less to spend on consumption, and the **informal economy **is responsible for **recycling** many resources\n    *   HICs have a meat-eating diet; 30% of the diet may be based on animal protein, and this way only a small amount of energy is transported to the people\n    *   Greenhouse gas emissions affect the footprint; HICs import and export more which leads to more transport which releases greenhouse gases\n3. Explain food security [2]\n    *   The availability and access to sufficient, safe, and nutritious food\n    *   To meet the dietary needs and food preferences for an active and healthy life\n4. Explain the limitations of recycling as a strategy to reduce global resource consumption [3]\n    *   Energy still consumed in transportation (import and export) of waste to recycling centers\n    *   Energy used for recycling process\n    *   Some materials can’t be recycled or are too expensive\n    *   Recycling not available at a large enough scale to deal with all the waste\n    *   There may be better alternatives: substitution, lower consumption\n    *   Desire for economic growth greater than desire for sustainability\n\n\n\n---\n\n\n\n\n1. This question is about malthus and other theories\n    1. Explain the neo-Malthusian view of the relationship between population size and resource consumption. [4]\n        *   Neo = contemporary supporters of views of Malthus\n        *   Human population has a carrying capacity\n        *   Because it increases geometrically while resources increase arithmetically\n        *   Leading to check (positive or preventive), or a need for anti-natalist policies\n    2. Explain the anti-Malthusian view of the relationship between population and resources [6]\n        *   Resources will keep pace with population growth, and carrying capacity will increase as human population increases\n        *   The use of technological fixes (in agriculture to achieve higher yields, GMO)\n        *   Resource substitution overcome resource depletion\n        *   Recycling allows conservation of existing resources\n2. This question is about food and hunger\n    3. Briefly describe the difference between malnutrition and undernutrition [3]\n        *   Undernutrition is defined as the shortage of food/insufficient calorie intake and/or protein intake (refers to quantity)\n        *   Malnutrition is an imbalance of food such as vitamins, fats, carbohydrates (refers to quality of food, or deficiency)\n        *   Malnutrition takes place in MEDCs (obesity) and undernutrition takes place in LEDCs (protein deficiency)\n    4. Using examples, explain why food aid does not always alleviate hunger [8]\n        *   Food aid helps as emergency short term response for the immediate alleviation of hunger, decreasing mortality and controlling disease\n        *   It has detrimental effects: lowering food production in receiving country, increased dependency, increasing levels of corruption (food not distributed equally)\n3. This question is about the sustainable development goals\n    5. Explain why they might be difficult to achieve\n        *   They are so ambitious in their aims\n        *   Population continues to grow, and standards of living are rising\n        *   The concept of sustainability is an intergenerational one and will never be found/end\n        *   Many political and terrorist organizations for which sustainable development is not their main focus\n    6. Outline the main inequalities in gender identified by them\n        *   G10: reduce inequalities in gender; G8: eradicate human trafficking and forced labor, which targets many womens\n        *   G3: good health and well being focuses in improving reproductive and maternal health\n        *   G4 and G5: quality education aims to improve education and training for women too\n\n\n# Leisure, tourism, and sport\n\n\n\n1. Describe the characteristics of the leisure hierarchy [2+2]\n    *   Many sports fields for junior/student teams for a particular sport in a city than there are sports fields for professional teams in the same city\n    *   While student team fields will have only a relatively small catchment area, the catchment area of the professional fields will be much larger\n2. Explain **geographical factors** that might influence decision-makers in choosing a host city for an international sports events [2+2+2]\n    *   Pre-existing venues for reducing construction costs (ex: Rio de Janeiro hosting the 2016 Olympics using venues developed for the World Cup)\n    *   Good international transport links such as airports for increasing accessibility\n    *   Good local transport infrastructure to increase accessibility\n    *   Available accommodation, for participants and supporters\n    *   corruption/money/politics\n3. Give evidence that the perceptual carrying capacity has been exceeded (image description) [3]\n    *   Crowded car park\n    *   Congestion in narrow streets\n    *   Noise pollution from vehicles and people\n4. Explain three reasons for the **changes** in **international tourist arrivals** [2+2+2]\n    *   Cost of air travel has reduced in recent years, so that more tourists can travel cheaply (Europe to Asia has been made much cheaper)\n    *   Increases tourism advertising in Africa has been heavily promoted in the media, so that tourists are increasingly attracted to new/more exotic destinations (The Gambia from China)\n    *   Increased affluence and leisure time for travel; changing employment patterns as people demand more paid holidays and tourism lets them stay motivated and productive\n    *   Growth of package holidays/TNCs such as Thomas Cook Group\n    *   Development of tourist infrastructure at destinations (Hamad airport in Qatar)\n    *   Credit cards/Visa Cash makes travel and payments easier\n    *   Online booking and the Internet make booking easier\n5. Explain three **political factors** that affect **participation** and success in international sport\n    *   Government spending on specific/internationally-oriented sport facilities such as swimming pools and stadiums, thereby increasing chance of success in Olympic Games\n    *   The government’s role hosting of an international sporting events, such as the Olympics, which promotes national pride and encourages people to participate more widely in the sport\n    *   The government’s role promoting sport in education (national curricula to promote sport in schools and colleges enables elite athletes to reach global potential\n    *   Political initiatives to promote sport/government advertising with emphasis on “world-beating” potential\n    *   Government support in the hosting of an international sporting events\n    *   Specific political values may encourage or deter participation (Islamic states’ attitudes to female participation)\n6. Using photographic evidence, suggest why the perceptual carrying capacity of this site might have been reached. [2]\n    *   Large number of visitors shown\n    *   Some may be experiencing stress due to congestion and noise\n7. Explain two possible reasons why not all international arrivals can be classified as tourists [2]\n    *   transit/short-term passengers, not staying at least one night\n    *   refugees/asylum seekers\n    *   Business people\n    *   Long-term voluntary migrants\n    *   Research scientists\n    *   Returning residents\n\n\n\n---\n\n\n\n\n1. This question is about ecotourism\n    1. Outline what is meant by ecotourism\n        *   Responsible travel to natural areas that conserves the environment\n        *   Sustains the well-being of local people\n        *   Involves interpretation and education\n    2. Outline what is meant by heritage tourism\n        *   Tourism based on **historic legacy as its major attraction**\n        *   Relates to travel to experience the place, artefacts, historic sites, and indigenous people of an area\n    3. Explain one strength and one weakness of ecotourism for local communities [2+2]\n        *   Strength: responsible ecotourism provides jobs for local people (guides in Kenya)\n        *   Weakness: limited potential for growth, because likely commercialization of traditional culture\n\n\n\n---\n\n\n\n\n1. Using one or more examples, evaluate the strategies designed to manage tourism in rural areas [E]\n    *   Designation of areas as National Parks or protected zones\n    *   Restrictions on the use of cars in sensitive areas (Orchard Road on weekends)\n    *   Encouragement of cycling by provision of bike hire and cycleways\n    *   Improvement of local public transport\n    *   Improved education and signage; education and information centers\n    *   Increased focus on ecotourism\n    *   Limiting tourist numbers\n    *   Redistributing tourists from honeypot sites\n2. Evaluate the use of tourism as a development strategy in some low-income countries [E]\n    *   Tourism is a rapid growth industry and many-low income countries see its promotion as a development strategy\n    *   The benefits include\n        *   Creation of jobs in the tertiary sector (hotels, tourist guides) and stimulates multiplier effect\n        *   Generating income for the country through tourist expenditure and taxes\n        *   Improvements in infrastructure\n        *   Developing new skills and technology\n    *   The disadvantages include\n        *   Creating dependency on one industry which might be a problem if tourists stop visiting because of natural disaster or political unrest\n        *   Unequal development and growth of tourist enclaves\n        *   Economic leakages as profits go overseas (by international tourism agencies)\n        *   Worker exploitation: much employment is unskilled and low-paid while better-paid, more-skilled jobs go to foreign workers\n        *   Increase rural-urban migration and development of shanty towns and the informal sector\n3. Examine the extent to which sustainable tourism might be successfully implemented in different environments [E]\n    *   Protection of the natural environment through tourism (formation of National Parks)\n    *   Managing resources to prevent depletion\n    *   Reducing the ecological footprint of tourism\n    *   Managing visitor numbers\n    *   Involvement of local people in the tourist activities\n    *   Development of infrastructure\n\n\n# Food and health\n\n\n\n1. Briefly outline “food security” [2]\n    *   Access to food\n    *   Sufficient amount\n    *   Safety\n    *   Nutritional quality\n2. Outline ways in which the health of a pollution can be affected by chronic hunger [2]\n    *   Long-term under-nutrition resulting in stunting/body weight loss\n    *   Increased vulnerability to diseases due to weaker immune system\n    *   High maternal/infant mortality rate due to lack of nutritious food\n3. Explain three geographic impacts at a national scale of one named water-borne or sexually transmitted disease [6]\n    *   HIV in Switzerland currently affects around 20,000 people currently, with 542 new cases in 2016\n    *   HIV has impacted Switzerland’s GDP due to lost working hours and lower productivity, leading to many impacts\n    *   High death rates/infant mortality rates\n    *   Cost of health care\n    *   Decrease in tourism\n    *   Cost of prevention policies\n4. Explain health improvements that have led to an increase in life expectancy in many LICs in recent years [6]\n    *   Improved access to save water resulting in a reduction of waterborne diseases such as cholera and diarrhea\n    *   Vector-borne diseases (malaria) reduced by strategies such as bed nets, spraying, cleaning stagnant water\n    *   Reduction in STDs, such as HIV/AIDS, due to better education and use of condoms\n    *   Rollout of antiretroviral therapies (ARTs) has increased life expectancy of people with HIV\n    *   Improvements in medical care, number of doctors/health professionals; vaccinations\n    *   Improvement In food supply, reduced incidence of death from malnutrition\n\n\n\n---\n\n\n\n\n1. Examine the strengths and limitations of the energy efficiency ratio as an indicator of sustainable agriculture. [E]\n    *   Energy efficiency ratio is a measure of the amount of energy input into a farming system compared with the energy outputs. A ration of greater than 1 is considered efficient, as outputs will be greater than inputs\n    *   Inputs into the system include labor, machinery, fertilizers, irrigation, and fuel, while outputs refer to the quantity/yield of food that is produced\n    *   Energy efficiency ratios differ for many farmer systems around the world, capital-intensive systems, such as irrigated rice farming, are likely to have high inputs and high yields, and might be considered as efficient\n    *   Subsistence farming systems with high inputs of labor, might also be regarded as efficient if the outputs are high\n    *   Energy efficiency ratios differ for many farming systems around the world. Capital-intensive systems, such as irrigated rice farming, are likely to have high inputs and high yields, and might be considered as efficient. Subsistence farming systems, with high inputs of labour, might also be regarded as efficient if the outputs are high.\n    *   Farming systems differ in their EERs and their relative sustainability. EER might be a good indicator of the efficiency of a farming system, but it neglects the wider environmental and social impacts of farming. Agricultural systems that have a high EER might produce plentiful food supplies, but they are not necessarily sustainable. The farming system might have an adverse impact on the land or water – for example, irrigation might lead to salinization and depletion of groundwater; pesticides might result in eutrophication, and soil quality might be degraded.\n\n\n# Other skills\n\n\n\n1. Graph describing questions\n    *   Are all lines increasing/decreasing\n    *   Quantification (use of data)\n    *   Which one is always the highest\n    *   Are there steep increases\n    *   Are there high relative increases\n    *   Are there any anomalies?",html:"<h1>Changing populations</h1>\n<ol>\n<li>Explain two factors other than GDP per capita that can cause a change in total fertility rate [2+2]\n<ul>\n<li>pro- and anti-natalist policies</li>\n<li>war</li>\n<li>migration</li>\n<li>women empowerment</li>\n<li>disease</li>\n<li>falling infant mortality</li>\n<li>Education: increased female mortality, so women have less children\n<ul>\n<li>they know that most of the children will survive</li>\n<li>they understand birth control and its advantages; it’s more easily accessible</li>\n<li>they are more career-minded, so they want to start a career before a family</li>\n</ul>\n</li>\n<li>shift away from subsistence farming</li>\n<li>Location of residence</li>\n<li>Religion</li>\n<li>Ambition and need for children</li>\n</ul>\n</li>\n<li>Identify and explain the positive effects of migration [6]\n<ul>\n<li>Increase in economically active population (reduce dependency ratio)</li>\n<li>Perform unskilled and low-paid work</li>\n<li>Fill gaps in the skilled jobs market (nurses, doctors from abroad)</li>\n<li>Increase tax revenues and boost local economies through spending</li>\n<li>Increase the birth rates for countries with an aging population</li>\n<li>Reduce unemployment levels in the country of origin</li>\n<li>Remittances sent home by countries</li>\n<li>Increase the variety of cultures in hosting country</li>\n</ul>\n</li>\n<li>Explain factors that affect the potential mobility of voluntary migrants [3]\n<ul>\n<li>Age</li>\n<li>Gender</li>\n<li>Education levels</li>\n<li>National and international policies on, and obstacles to, migration</li>\n<li>Economic factors</li>\n<li>Social and cultural factors</li>\n<li>Accessibility/transport infrastructures</li>\n</ul>\n</li>\n<li>Suggest reasons for the gender imbalance [6]\n<ul>\n<li>males outnumber females starting from ages (x–y) because</li>\n<li>more male babies born, or female infanticide because males are favored</li>\n<li>lack of females from 20–65 (working age) due to high rates of maternal mortality\n<ul>\n<li>worsened by poor nutrition</li>\n<li>diseases (HIV/AIDS) cause high mortality rates among females more than in mass</li>\n<li>High rates of maternal mortality</li>\n</ul>\n</li>\n<li>in age groups above, more females survive as they (generally) have higher life expectancy than males\n<ul>\n<li>males could have been lost through migration though war</li>\n<li>Males are more likely to have jobs which decrease the lifespan, such as construction</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Explain three economic impacts of a disease you studied [6]\n<ul>\n<li>disease: HIV/AIDS in Botswana, Namibia in Southern Africa, which is the worst affected region\n<ul>\n<li>Sub-Saharan Africa has 11% of the world’s people, but carries 24% of the global disease burden</li>\n<li>Less than 1% of global health expenditure</li>\n<li>Religious practices are against safe-sex campaigns in Sub-Saharan Africa, and people follow them due to lower levels of education</li>\n</ul>\n</li>\n<li>loss of people in the working age: increasing dependency ratio and reducing economic output, and this reduces the overall GDP of the country</li>\n<li>reduced productivity of farmers and industry workers, leading to a reduction in economic output and reduce in GDP</li>\n<li>increased burden on individuals and family finances owing to the cost of medical care, pharmaceutical care, and funerals</li>\n<li>early entry of children into the workforce (who were orphaned by disease)</li>\n</ul>\n</li>\n<li>Explain why men generally have a lower life expectancy than women [2+2]\n<ul>\n<li>Men tend to engage in more risky occupations (mining, construction) thereby increasing their mortality rate</li>\n<li>High-risk behaviors/lifestyle choices (smoking, drinking, diet)</li>\n<li>Biological makeup of men different compared to women</li>\n<li>Crime related factors</li>\n</ul>\n</li>\n</ol>\n<hr>\n<ol>\n<li>This question is about birth control\n<ol>\n<li>Suggest two reasons why the percentage of women using some types of birth control is low in some countries [2+2]\n<ul>\n<li>Religious/cultural reasons</li>\n<li>Poverty: cannot afford birth control</li>\n<li>Access: many women live in remote regions and do not have access to contraceptives</li>\n<li>Lack of gender empowerment: could be low priority that contraceptives not there</li>\n</ul>\n</li>\n<li>Explain two reasons why the crude death rate is falling in most LICs [2+2]\n<ul>\n<li>Vaccination programmes</li>\n<li>Water and sanitation</li>\n<li>Increased <strong>wealth</strong> in some nations: more hospitals, better health care</li>\n<li>Improving <strong>food security</strong> measures</li>\n<li>Education, especially of women makes healthier families</li>\n<li><strong>Diet</strong>, improving due to better access and distribution</li>\n</ul>\n</li>\n</ol>\n</li>\n</ol>\n<hr>\n<ol>\n<li>Examine the problems that result from high dependency ratios [E]\n<ul>\n<li>Dependency ratio: the ratio of the dependent population (those aged below 15 and above 64) to the economically active population (population aged 15–64)</li>\n<li>High demand on health services and healthcare costs due to large elderly population</li>\n<li>public/private pension schemes not being able to support the elderly population</li>\n<li>Strain on educational facilities in countries with a high birth rate</li>\n<li>Small working population left not being able to support the dependent population</li>\n<li>Limited tax revenues generated, only allowing limited investment in infrastructure and services</li>\n</ul>\n</li>\n</ol>\n<h1>Global climate: vulnerability and resilience</h1>\n<ol>\n<li>Describe the change in albedo as ice melts and is replaced by soil/bare rock [2]\n<ul>\n<li>the ice melts and is replaced by rock so there is a change in the color and hence the albedo created as ice reflects more heat</li>\n<li>the dark surface of the rock absorbs more insulation, leading to a rise in temperature</li>\n<li>there is also a <strong>positive feedback</strong> loop: melting ice reduces albedo, so less reflection, and more energy is absorbed and hence an increase in temperature</li>\n</ul>\n</li>\n<li>Differentiate between the greenhouse effect and global warming [2]\n<ul>\n<li>the <strong>greenhouse effect is a natural effect</strong> in which certain gases (water vapor, carbon dioxide, methane, and CFCs) allow SWR from the sun to pass through the atmosphere and heat up the path, but trap an increasing proportion of LWR from the earth</li>\n<li>this radiation leads to the warming of the atmosphere, and is essential for our survival</li>\n<li>in contrast, <strong>global warming is an increase in temperature around the world</strong>, that started in the 1960s, and has been going on most likely because of human activity</li>\n</ul>\n</li>\n<li>Distinguish between global climate change and enhanced greenhouse effect [4]\n<ul>\n<li>Global climate (GCC) change is the <em>change in global patterns of climate</em> (precipitation, temperature, wind, pressure systems)</li>\n<li>Enhanced greenhouse (EGE) effect is the <em>increasing amount of greenhouse gases in the atmosphere as a result of human activities</em></li>\n<li>GCC can have natural causes whereas the EGG is anthropogenic</li>\n<li>GCC can relate to any aspect of climate whereas the EGE specifically impacts upon temperature</li>\n<li>GCC can involve cooling periods whereas EGE is associated with global warming</li>\n<li>EGE is a major cause of GCC</li>\n</ul>\n</li>\n<li>Explain how deforestation may contribute to global warming [3]\n<ul>\n<li>deforestation releases carbon dioxide are removes a valuable carbon sink</li>\n<li>this increases the amount of carbon dioxide in the atmosphere</li>\n<li>carbon dioxide is a greenhouse gas linked to global warming as it helps raise the quantity of heat retained by the atmosphere</li>\n</ul>\n</li>\n</ol>\n<hr>\n<ol>\n<li>This question is about soil degradation\n<ol>\n<li>State likely causes of soil degradation\n<ul>\n<li>overgrazing, agriculture, overexploitation of vegetation for fuelwood deforestation, salinization, urban growth, industrialization</li>\n</ul>\n</li>\n<li>Explain socio-economic consequences of soil degradation\n<ul>\n<li>loss of agriculture productivity of land acts as push factors to migration</li>\n<li>loss of agriculture productivity, food shortages, famine, push factor, farmers too weak to work, other farmers discouraged from farming, less farmers so even less food</li>\n<li>reduced aquifer recharge damages farmers’ incomes and water access</li>\n<li>loss of employment, increased poverty in an area</li>\n<li>creates environmental refugees, problems of displaced populations</li>\n</ul>\n</li>\n</ol>\n</li>\n<li>This question is about the climate change of an increase in 2ºC in sub-Saharan Africa</li>\n<li>Outline the likely changes in crop production in sub-Saharan Africa, if there is a temperature increase of 2ºC [2]\n<ul>\n<li>40–80% of maize, millet, and sorghum crops lost</li>\n<li>reduction in crop production of wheat, maize, and sorghum (change in agriculture patterns)</li>\n</ul>\n</li>\n<li>Suggest reasons for the changes outlined in (a) [2]\n<ul>\n<li>increased temperature causes an increase in evaporation, which causes a reduction in moisture levels, and hence an increase in erosivity (so less plants grown)</li>\n<li>because of droughts due to high evaporation and less moisture, the soil loses important nutrients for plant growth and hence reduces the fertile content of the soil</li>\n<li>the decrease in crop productivity discourages farmers from farming, so in the future there will be less farmers, and hence an even lower crop productivity</li>\n<li>because of human population growth, more farmland must be used for buildings and other infrastructural development; agricultural land is used up</li>\n<li>there can also be extreme heat waves in the summer making soil drier than normal with less water and nutrients</li>\n</ul>\n</li>\n<li>Explain why there could be a decrease in biodiversity\n<ul>\n<li>there are less plants due to the increase in moistures and decrease in nutrients from the soil, so herbivores are affected; there could be a loss in grazing land</li>\n<li>because herbivores are lower in number because of less food, food webs are affected and even carnivores are reduced in population</li>\n<li>an increase in temperature causes an increase in drought conditions</li>\n<li>decertification and desert migration takes place––desert migration reduces the fertile content of the soil (there is an increase in silica, making the soil less fertile)</li>\n<li>this desertification causes a loss of Savanna, which is a more suitable habitat for many plants and animals than the desert</li>\n</ul>\n</li>\n<li>Explain one social problem that court result from climate change in sub-Saharan Africa [2]\n<ul>\n<li>climate changes in sub-Saharan Africa may cause many farmers to stop farming and migrate to urban areas</li>\n<li>farmers will produce less food and receive less money and become impoverished; they might look for alternative employment in urban areas</li>\n<li>climate change may lead to malnutrition, especially in farmers who get too weak to work</li>\n<li>malnourished mothers will give birth to underweight children, and they could have mental problems, so their life chances are badly affected</li>\n</ul>\n</li>\n</ol>\n<h1>Global resource consumption and security</h1>\n<ol>\n<li>Explain how demand for energy resources is changing [3]\n<ul>\n<li>Geographical pattern of demand is projected to shift from the OECD region to NICs</li>\n<li>Demand for and use of energy resources by NICs has been rapidly increasing, although HICs are major consumers</li>\n<li>Energy resources are used in large quantities for manufacturing and transporting in MICs and NICs</li>\n<li>LICs and MICs continue to grow faster than HICs but their consumption remains low by comparison</li>\n</ul>\n</li>\n<li>Explain why the ecological footprint of HICs is greater than that of LICs [6]\n<ul>\n<li>Smaller rates of resource consumption in LICs</li>\n<li>In HICs people have more <strong>disposable income</strong>, so they have a higher consumption and demand for energy resources</li>\n<li>HIC resource use is often <strong>more wasteful</strong> and they produce more pollution</li>\n<li>People in LICs have less to spend on consumption, and the **informal economy **is responsible for <strong>recycling</strong> many resources</li>\n<li>HICs have a meat-eating diet; 30% of the diet may be based on animal protein, and this way only a small amount of energy is transported to the people</li>\n<li>Greenhouse gas emissions affect the footprint; HICs import and export more which leads to more transport which releases greenhouse gases</li>\n</ul>\n</li>\n<li>Explain food security [2]\n<ul>\n<li>The availability and access to sufficient, safe, and nutritious food</li>\n<li>To meet the dietary needs and food preferences for an active and healthy life</li>\n</ul>\n</li>\n<li>Explain the limitations of recycling as a strategy to reduce global resource consumption [3]\n<ul>\n<li>Energy still consumed in transportation (import and export) of waste to recycling centers</li>\n<li>Energy used for recycling process</li>\n<li>Some materials can’t be recycled or are too expensive</li>\n<li>Recycling not available at a large enough scale to deal with all the waste</li>\n<li>There may be better alternatives: substitution, lower consumption</li>\n<li>Desire for economic growth greater than desire for sustainability</li>\n</ul>\n</li>\n</ol>\n<hr>\n<ol>\n<li>This question is about malthus and other theories\n<ol>\n<li>Explain the neo-Malthusian view of the relationship between population size and resource consumption. [4]\n<ul>\n<li>Neo = contemporary supporters of views of Malthus</li>\n<li>Human population has a carrying capacity</li>\n<li>Because it increases geometrically while resources increase arithmetically</li>\n<li>Leading to check (positive or preventive), or a need for anti-natalist policies</li>\n</ul>\n</li>\n<li>Explain the anti-Malthusian view of the relationship between population and resources [6]\n<ul>\n<li>Resources will keep pace with population growth, and carrying capacity will increase as human population increases</li>\n<li>The use of technological fixes (in agriculture to achieve higher yields, GMO)</li>\n<li>Resource substitution overcome resource depletion</li>\n<li>Recycling allows conservation of existing resources</li>\n</ul>\n</li>\n</ol>\n</li>\n<li>This question is about food and hunger\n3. Briefly describe the difference between malnutrition and undernutrition [3]\n*   Undernutrition is defined as the shortage of food/insufficient calorie intake and/or protein intake (refers to quantity)\n*   Malnutrition is an imbalance of food such as vitamins, fats, carbohydrates (refers to quality of food, or deficiency)\n*   Malnutrition takes place in MEDCs (obesity) and undernutrition takes place in LEDCs (protein deficiency)\n4. Using examples, explain why food aid does not always alleviate hunger [8]\n*   Food aid helps as emergency short term response for the immediate alleviation of hunger, decreasing mortality and controlling disease\n*   It has detrimental effects: lowering food production in receiving country, increased dependency, increasing levels of corruption (food not distributed equally)</li>\n<li>This question is about the sustainable development goals\n5. Explain why they might be difficult to achieve\n*   They are so ambitious in their aims\n*   Population continues to grow, and standards of living are rising\n*   The concept of sustainability is an intergenerational one and will never be found/end\n*   Many political and terrorist organizations for which sustainable development is not their main focus\n6. Outline the main inequalities in gender identified by them\n*   G10: reduce inequalities in gender; G8: eradicate human trafficking and forced labor, which targets many womens\n*   G3: good health and well being focuses in improving reproductive and maternal health\n*   G4 and G5: quality education aims to improve education and training for women too</li>\n</ol>\n<h1>Leisure, tourism, and sport</h1>\n<ol>\n<li>Describe the characteristics of the leisure hierarchy [2+2]\n<ul>\n<li>Many sports fields for junior/student teams for a particular sport in a city than there are sports fields for professional teams in the same city</li>\n<li>While student team fields will have only a relatively small catchment area, the catchment area of the professional fields will be much larger</li>\n</ul>\n</li>\n<li>Explain <strong>geographical factors</strong> that might influence decision-makers in choosing a host city for an international sports events [2+2+2]\n<ul>\n<li>Pre-existing venues for reducing construction costs (ex: Rio de Janeiro hosting the 2016 Olympics using venues developed for the World Cup)</li>\n<li>Good international transport links such as airports for increasing accessibility</li>\n<li>Good local transport infrastructure to increase accessibility</li>\n<li>Available accommodation, for participants and supporters</li>\n<li>corruption/money/politics</li>\n</ul>\n</li>\n<li>Give evidence that the perceptual carrying capacity has been exceeded (image description) [3]\n<ul>\n<li>Crowded car park</li>\n<li>Congestion in narrow streets</li>\n<li>Noise pollution from vehicles and people</li>\n</ul>\n</li>\n<li>Explain three reasons for the <strong>changes</strong> in <strong>international tourist arrivals</strong> [2+2+2]\n<ul>\n<li>Cost of air travel has reduced in recent years, so that more tourists can travel cheaply (Europe to Asia has been made much cheaper)</li>\n<li>Increases tourism advertising in Africa has been heavily promoted in the media, so that tourists are increasingly attracted to new/more exotic destinations (The Gambia from China)</li>\n<li>Increased affluence and leisure time for travel; changing employment patterns as people demand more paid holidays and tourism lets them stay motivated and productive</li>\n<li>Growth of package holidays/TNCs such as Thomas Cook Group</li>\n<li>Development of tourist infrastructure at destinations (Hamad airport in Qatar)</li>\n<li>Credit cards/Visa Cash makes travel and payments easier</li>\n<li>Online booking and the Internet make booking easier</li>\n</ul>\n</li>\n<li>Explain three <strong>political factors</strong> that affect <strong>participation</strong> and success in international sport\n<ul>\n<li>Government spending on specific/internationally-oriented sport facilities such as swimming pools and stadiums, thereby increasing chance of success in Olympic Games</li>\n<li>The government’s role hosting of an international sporting events, such as the Olympics, which promotes national pride and encourages people to participate more widely in the sport</li>\n<li>The government’s role promoting sport in education (national curricula to promote sport in schools and colleges enables elite athletes to reach global potential</li>\n<li>Political initiatives to promote sport/government advertising with emphasis on “world-beating” potential</li>\n<li>Government support in the hosting of an international sporting events</li>\n<li>Specific political values may encourage or deter participation (Islamic states’ attitudes to female participation)</li>\n</ul>\n</li>\n<li>Using photographic evidence, suggest why the perceptual carrying capacity of this site might have been reached. [2]\n<ul>\n<li>Large number of visitors shown</li>\n<li>Some may be experiencing stress due to congestion and noise</li>\n</ul>\n</li>\n<li>Explain two possible reasons why not all international arrivals can be classified as tourists [2]\n<ul>\n<li>transit/short-term passengers, not staying at least one night</li>\n<li>refugees/asylum seekers</li>\n<li>Business people</li>\n<li>Long-term voluntary migrants</li>\n<li>Research scientists</li>\n<li>Returning residents</li>\n</ul>\n</li>\n</ol>\n<hr>\n<ol>\n<li>This question is about ecotourism\n<ol>\n<li>Outline what is meant by ecotourism\n<ul>\n<li>Responsible travel to natural areas that conserves the environment</li>\n<li>Sustains the well-being of local people</li>\n<li>Involves interpretation and education</li>\n</ul>\n</li>\n<li>Outline what is meant by heritage tourism\n<ul>\n<li>Tourism based on <strong>historic legacy as its major attraction</strong></li>\n<li>Relates to travel to experience the place, artefacts, historic sites, and indigenous people of an area</li>\n</ul>\n</li>\n<li>Explain one strength and one weakness of ecotourism for local communities [2+2]\n<ul>\n<li>Strength: responsible ecotourism provides jobs for local people (guides in Kenya)</li>\n<li>Weakness: limited potential for growth, because likely commercialization of traditional culture</li>\n</ul>\n</li>\n</ol>\n</li>\n</ol>\n<hr>\n<ol>\n<li>Using one or more examples, evaluate the strategies designed to manage tourism in rural areas [E]\n<ul>\n<li>Designation of areas as National Parks or protected zones</li>\n<li>Restrictions on the use of cars in sensitive areas (Orchard Road on weekends)</li>\n<li>Encouragement of cycling by provision of bike hire and cycleways</li>\n<li>Improvement of local public transport</li>\n<li>Improved education and signage; education and information centers</li>\n<li>Increased focus on ecotourism</li>\n<li>Limiting tourist numbers</li>\n<li>Redistributing tourists from honeypot sites</li>\n</ul>\n</li>\n<li>Evaluate the use of tourism as a development strategy in some low-income countries [E]\n<ul>\n<li>Tourism is a rapid growth industry and many-low income countries see its promotion as a development strategy</li>\n<li>The benefits include\n<ul>\n<li>Creation of jobs in the tertiary sector (hotels, tourist guides) and stimulates multiplier effect</li>\n<li>Generating income for the country through tourist expenditure and taxes</li>\n<li>Improvements in infrastructure</li>\n<li>Developing new skills and technology</li>\n</ul>\n</li>\n<li>The disadvantages include\n<ul>\n<li>Creating dependency on one industry which might be a problem if tourists stop visiting because of natural disaster or political unrest</li>\n<li>Unequal development and growth of tourist enclaves</li>\n<li>Economic leakages as profits go overseas (by international tourism agencies)</li>\n<li>Worker exploitation: much employment is unskilled and low-paid while better-paid, more-skilled jobs go to foreign workers</li>\n<li>Increase rural-urban migration and development of shanty towns and the informal sector</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Examine the extent to which sustainable tourism might be successfully implemented in different environments [E]\n<ul>\n<li>Protection of the natural environment through tourism (formation of National Parks)</li>\n<li>Managing resources to prevent depletion</li>\n<li>Reducing the ecological footprint of tourism</li>\n<li>Managing visitor numbers</li>\n<li>Involvement of local people in the tourist activities</li>\n<li>Development of infrastructure</li>\n</ul>\n</li>\n</ol>\n<h1>Food and health</h1>\n<ol>\n<li>Briefly outline “food security” [2]\n<ul>\n<li>Access to food</li>\n<li>Sufficient amount</li>\n<li>Safety</li>\n<li>Nutritional quality</li>\n</ul>\n</li>\n<li>Outline ways in which the health of a pollution can be affected by chronic hunger [2]\n<ul>\n<li>Long-term under-nutrition resulting in stunting/body weight loss</li>\n<li>Increased vulnerability to diseases due to weaker immune system</li>\n<li>High maternal/infant mortality rate due to lack of nutritious food</li>\n</ul>\n</li>\n<li>Explain three geographic impacts at a national scale of one named water-borne or sexually transmitted disease [6]\n<ul>\n<li>HIV in Switzerland currently affects around 20,000 people currently, with 542 new cases in 2016</li>\n<li>HIV has impacted Switzerland’s GDP due to lost working hours and lower productivity, leading to many impacts</li>\n<li>High death rates/infant mortality rates</li>\n<li>Cost of health care</li>\n<li>Decrease in tourism</li>\n<li>Cost of prevention policies</li>\n</ul>\n</li>\n<li>Explain health improvements that have led to an increase in life expectancy in many LICs in recent years [6]\n<ul>\n<li>Improved access to save water resulting in a reduction of waterborne diseases such as cholera and diarrhea</li>\n<li>Vector-borne diseases (malaria) reduced by strategies such as bed nets, spraying, cleaning stagnant water</li>\n<li>Reduction in STDs, such as HIV/AIDS, due to better education and use of condoms</li>\n<li>Rollout of antiretroviral therapies (ARTs) has increased life expectancy of people with HIV</li>\n<li>Improvements in medical care, number of doctors/health professionals; vaccinations</li>\n<li>Improvement In food supply, reduced incidence of death from malnutrition</li>\n</ul>\n</li>\n</ol>\n<hr>\n<ol>\n<li>Examine the strengths and limitations of the energy efficiency ratio as an indicator of sustainable agriculture. [E]\n<ul>\n<li>Energy efficiency ratio is a measure of the amount of energy input into a farming system compared with the energy outputs. A ration of greater than 1 is considered efficient, as outputs will be greater than inputs</li>\n<li>Inputs into the system include labor, machinery, fertilizers, irrigation, and fuel, while outputs refer to the quantity/yield of food that is produced</li>\n<li>Energy efficiency ratios differ for many farmer systems around the world, capital-intensive systems, such as irrigated rice farming, are likely to have high inputs and high yields, and might be considered as efficient</li>\n<li>Subsistence farming systems with high inputs of labor, might also be regarded as efficient if the outputs are high</li>\n<li>Energy efficiency ratios differ for many farming systems around the world. Capital-intensive systems, such as irrigated rice farming, are likely to have high inputs and high yields, and might be considered as efficient. Subsistence farming systems, with high inputs of labour, might also be regarded as efficient if the outputs are high.</li>\n<li>Farming systems differ in their EERs and their relative sustainability. EER might be a good indicator of the efficiency of a farming system, but it neglects the wider environmental and social impacts of farming. Agricultural systems that have a high EER might produce plentiful food supplies, but they are not necessarily sustainable. The farming system might have an adverse impact on the land or water – for example, irrigation might lead to salinization and depletion of groundwater; pesticides might result in eutrophication, and soil quality might be degraded.</li>\n</ul>\n</li>\n</ol>\n<h1>Other skills</h1>\n<ol>\n<li>Graph describing questions\n<ul>\n<li>Are all lines increasing/decreasing</li>\n<li>Quantification (use of data)</li>\n<li>Which one is always the highest</li>\n<li>Are there steep increases</li>\n<li>Are there high relative increases</li>\n<li>Are there any anomalies?</li>\n</ul>\n</li>\n</ol>\n",attributes:{title:"Questions and answers",link:"questions-and-answers",_meta:{ ration\n    *   Economic factors\n    *   Social and cultural factors\n    *   Accessibility/transport infrastructures\n4. Suggest reasons for the gender imbalance [6]\n    *   males outnumber females starting from ages (x–y) because\n    *   more male babies born, or female infanticide because males are favored\n    *   lack of females from 20–65 (working age) due to high rates of maternal mortality\n        *   worsened by poor nutrition\n        *   diseases (HIV/AIDS) cause high mortality rates among females more than in mass\n        *   High rates of maternal mortality\n    *   in age groups above, more females survive as they (generally) have higher life expectancy than males\n        *   males could have been lost through migration though war\n        *   Males are more likely to have jobs which decrease the lifespan, such as construction\n5. Explain three economic impacts of a disease you studied [6]\n    *   disease: HIV/AIDS in Botswana, Namibia in Southern Africa, which is the worst affected region\n        *   Sub-Saharan Africa has 11% of the world’s people, but carries 24% of the global disease burden\n        *   Less than 1% of global health expenditure\n        *   Religious practices are against safe-sex campaigns in Sub-Saharan Africa, and people follow them due to lower levels of education\n    *   loss of people in the working age: increasing dependency ratio and reducing economic output, and this reduces the overall GDP of the country\n    *   reduced productivity of farmers and industry workers, leading to a reduction in economic output and reduce in GDP\n    *   increased burden on individuals and family finances owing to the cost of medical care, pharmaceutical care, and funerals\n    *   early entry of children into the workforce (who were orphaned by disease)\n6. Explain why men generally have a lower life expectancy than women [2+2]\n    *   Men tend to engage in more risky occupations (mining, construction) thereby increasing their mortality rate\n    *   High-risk behaviors/lifestyle choices (smoking, drinking, diet)\n    *   Biological makeup of men different compared to women\n    *   Crime related factors\n\n\n\n---\n\n\n\n\n1. This question is about birth control\n    1. Suggest two reasons why the percentage of women using some types of birth control is low in some countries [2+2]\n        *   Religious/cultural reasons\n        *   Poverty: cannot afford birth control\n        *   Access: many women live in remote regions and do not have access to contraceptives\n        *   Lack of gender empowerment: could be low priority that contraceptives not there\n    2. Explain two reasons why the crude death rate is falling in most LICs [2+2]\n        *   Vaccination programmes\n        *   Water and sanitation\n        *   Increased **wealth** in some nations: more hospitals, better health care\n        *   Improving **food security** measures\n        *   Education, especially of women makes healthier families\n        *   **Diet**, improving due to better access and distribution\n\n\n\n---\n\n\n\n\n1. Examine the problems that result from high dependency ratios [E]\n    *   Dependency ratio: the ratio of the dependent population (those aged below 15 and above 64) to the economically active population (population aged 15–64)\n    *   High demand on health services and healthcare costs due to large elderly population\n    *   public/private pension schemes not being able to support the elderly population\n    *   Strain on educational facilities in countries with a high birth rate\n    *   Small working population left not being able to support the dependent population\n    *   Limited tax revenues generated, only allowing limited investment in infrastructure and services\n\n\n# Global climate: vulnerability and resilience\n\n\n\n1. Describe the change in albedo as ice melts and is replaced by soil/bare rock [2]\n    *   the ice melts and is replaced by rock so there is a change in the color and hence the albedo created as ice reflects more heat\n    *   the dark surface of the rock absorbs more insulation, leading to a rise in temperature\n    *   there is also a **positive feedback** loop: melting ice reduces albedo, so less reflection, and more energy is absorbed and hence an increase in temperature\n2. Differentiate between the greenhouse effect and global warming [2]\n    *   the **greenhouse effect is a natural effect** in which certain gases (water vapor, carbon dioxide, methane, and CFCs) allow SWR from the sun to pass through the atmosphere and heat up the path, but trap an increasing proportion of LWR from the earth\n    *   this radiation leads to the warming of the atmosphere, and is essential for our survival\n    *   in contrast, **global warming is an increase in temperature around the world**, that started in the 1960s, and has been going on most likely because of human activity\n3. Distinguish between global climate change and enhanced greenhouse effect [4]\n    *   Global climate (GCC) change is the _change in global patterns of climate_ (precipitation, temperature, wind, pressure systems)\n    *   Enhanced greenhouse (EGE) effect is the _increasing amount of greenhouse gases in the atmosphere as a result of human activities_\n    *   GCC can have natural causes whereas the EGG is anthropogenic\n    *   GCC can relate to any aspect of climate whereas the EGE specifically impacts upon temperature\n    *   GCC can involve cooling periods whereas EGE is associated with global warming\n    *   EGE is a major cause of GCC\n4. Explain how deforestation may contribute to global warming [3]\n    *   deforestation releases carbon dioxide are removes a valuable carbon sink\n    *   this increases the amount of carbon dioxide in the atmosphere\n    *   carbon dioxide is a greenhouse gas linked to global warming as it helps raise the quantity of heat retained by the atmosphere\n\n\n\n---\n\n\n\n\n1. This question is about soil degradation\n    1. State likely causes of soil degradation\n        *   overgrazing, agriculture, overexploitation of vegetation for fuelwood deforestation, salinization, urban growth, industrialization\n    2. Explain socio-economic consequences of soil degradation\n        *   loss of agriculture productivity of land acts as push factors to migration\n        *   loss of agriculture productivity, food shortages, famine, push factor, farmers too weak to work, other farmers discouraged from farming, less farmers so even less food\n        *   reduced aquifer recharge damages farmers’ incomes and water access\n        *   loss of employment, increased poverty in an area\n        *   creates environmental refugees, problems of displaced populations\n2. This question is about the climate change of an increase in 2ºC in sub-Saharan Africa\n3. Outline the likely changes in crop production in sub-Saharan Africa, if there is a temperature increase of 2ºC [2]\n    *   40–80% of maize, millet, and sorghum crops lost\n    *   reduction in crop production of wheat, maize, and sorghum (change in agriculture patterns)\n4. Suggest reasons for the changes outlined in (a) [2]\n    *   increased temperature causes an increase in evaporation, which causes a reduction in moisture levels, and hence an increase in erosivity (so less plants grown)\n    *   because of droughts due to high evaporation and less moisture, the soil loses important nutrients for plant growth and hence reduces the fertile content of the soil\n    *   the decrease in crop productivity discourages farmers from farming, so in the future there will be less farmers, and hence an even lower crop productivity\n    *   because of human population growth, more farmland must be used for buildings and other infrastructural development; agricultural land is used up\n    *   there can also be extreme heat waves in the summer making soil drier than normal with less water and nutrients\n5. Explain why there could be a decrease in biodiversity\n    *   there are less plants due to the increase in moistures and decrease in nutrients from the soil, so herbivores are affected; there could be a loss in grazing land\n    *   because herbivores are lower in number because of less food, food webs are affected and even carnivores are reduced in population\n    *   an increase in temperature causes an increase in drought conditions\n    *   decertification and desert migration takes place––desert migration reduces the fertile content of the soil (there is an increase in silica, making the soil less fertile)\n    *   this desertification causes a loss of Savanna, which is a more suitable habitat for many plants and animals than the desert\n6. Explain one social problem that court result from climate change in sub-Saharan Africa [2]\n    *   climate changes in sub-Saharan Africa may cause many farmers to stop farming and migrate to urban areas\n    *   farmers will produce less food and receive less money and become impoverished; they might look for alternative employment in urban areas\n    *   climate change may lead to malnutrition, especially in farmers who get too weak to work\n    *   malnourished mothers will give birth to underweight children, and they could have mental problems, so their life chances are badly affected\n\n\n# Global resource consumption and security\n\n\n\n1. Explain how demand for energy resources is changing [3]\n    *   Geographical pattern of demand is projected to shift from the OECD region to NICs\n    *   Demand for and use of energy resources by NICs has been rapidly increasing, although HICs are major consumers\n    *   Energy resources are used in large quantities for manufacturing and transporting in MICs and NICs\n    *   LICs and MICs continue to grow faster than HICs but their consumption remains low by comparison\n2. Explain why the ecological footprint of HICs is greater than that of LICs [6]\n    *   Smaller rates of resource consumption in LICs\n    *   In HICs people have more ing capacity will increase as human population increases\n        *   The use of technological fixes (in agriculture to achieve higher yields, GMO)\n        *   Resource substitution overcome resource depletion\n        *   Recycling allows conservation of existing resources\n2. This question is about food and hunger\n    3. Briefly describe the difference between malnutrition and undernutrition [3]\n        *   Undernutrition is defined as the shortage of food/insufficient calorie intake and/or protein intake (refers to quantity)\n        *   Malnutrition is an imbalance of food such as vitamins, fats, carbohydrates (refers to quality of food, or deficiency)\n        *   Malnutrition takes place in MEDCs (obesity) and undernutrition takes place in LEDCs (protein deficiency)\n    4. Using examples, explain why food aid does not always alleviate hunger [8]\n        *   Food aid helps as emergency short term response for the immediate alleviation of hunger, decreasing mortality and controlling disease\n        *   It has detrimental effects: lowering food production in receiving country, increased dependency, increasing levels of corruption (food not distributed equally)\n3. This question is about the sustainable development goals\n    5. Explain why they might be difficult to achieve\n        *   They are so ambitious in their aims\n        *   Population continues to grow, and standards of living are rising\n        *   The concept of sustainability is an intergenerational one and will never be found/end\n        *   Many political and terrorist organizations for which sustainable development is not their main focus\n    6. Outline the main inequalities in gender identified by them\n        *   G10: reduce inequalities in gender; G8: eradicate human trafficking and forced labor, which targets many womens\n        *   G3: good health and well being focuses in improving reproductive and maternal health\n        *   G4 and G5: quality education aims to improve education and training for women too\n\n\n# Leisure, tourism, and sport\n\n\n\n1. Describe the characteristics of the leisure hierarchy [2+2]\n    *   Many sports fields for junior/student teams for a particular sport in a city than there are sports fields for professional teams in the same city\n    *   While student team fields will have only a relatively small catchment area, the catchment area of the professional fields will be much larger\n2. Explain **geographical factors** that might influence decision-makers in choosing a host city for an international sports events [2+2+2]\n    *   Pre-existing venues for reducing construction costs (ex: Rio de Janeiro hosting the 2016 Olympics using venues developed for the World Cup)\n    *   Good international transport links such as airports for increasing accessibility\n    *   Good local transport infrastructure to increase accessibility\n    *   Available accommodation, for participants and supporters\n    *   corruption/money/politics\n3. Give evidence that the perceptual carrying capacity has been exceeded (image description) [3]\n    *   Crowded car park\n    *   Congestion in narrow streets\n    *   Noise pollution from vehicles and people\n4. Explain three reasons for the **changes** in **international tourist arrivals** [2+2+2]\n    *   Cost of air travel has reduced in recent years, so that more tourists can travel cheaply (Europe to Asia has been made much cheaper)\n    *   Increases tourism advertising in Africa has been heavily promoted in the media, so that tourists are increasingly attracted to new/more exotic destinations (The Gambia from China)\n    *   Increased affluence and leisure time for travel; changing employment patterns as people demand more paid holidays and tourism lets them stay motivated and productive\n    *   Growth of package holidays/TNCs such as Thomas Cook Group\n    *   Development of tourist infrastructure at destinations (Hamad airport in Qatar)\n    *   Credit cards/Visa Cash makes travel and payments easier\n    *   Online booking and the Internet make booking easier\n5. Explain three **political factors** that affect **participation** and success in international sport\n    *   Government spending on specific/internationally-oriented sport facilities such as swimming pools and stadiums, thereby increasing chance of success in Olympic Games\n    *   The government’s role hosting of an international sporting events, such as the Olympics, which promotes national pride and encourages people to participate more widely in the sport\n    *   The government’s role promoting sport in education (national curricula to promote sport in schools and colleges enables elite athletes to reach global potential\n    *   Political initiatives to promote sport/government advertising with emphasis on “world-beating” potential\n    *   Government support in the hosting of an international sporting events\n    *   Specific political values may encourage or deter participation (Islamic states’ attitudes to female participation)\n6. Using photographic evidence, suggest why the perceptual carrying capacity of this site might have been reached. [2]\n    *   Large number of visitors shown\n    *   Some may be experiencing stress due to congestion and noise\n7. Explain two possible reasons why not all international arrivals can be classified as tourists [2]\n    *   transit/short-term passengers, not staying at least one night\n    *   refugees/asylum seekers\n    *   Business people\n    *   Long-term voluntary migrants\n    *   Research scientists\n    *   Returning residents\n\n\n\n---\n\n\n\n\n1. This question is about ecotourism\n    1. Outline what is meant by ecotourism\n        *   Responsible travel to natural areas that conserves the environment\n        *   Sustains the well-being of local people\n        *   Involves interpretation and education\n    2. Outline what is meant by heritage tourism\n        *   Tourism based on **historic legacy as its major attraction**\n        *   Relates to travel to experience the place, artefacts, historic sites, and indigenous people of an area\n    3. Explain one strength and one weakness of ecotourism for local communities [2+2]\n        *   Strength: responsible ecotourism provides jobs for local people (guides in Kenya)\n        *   Weakness: limited potential for growth, because likely commercialization of traditional culture\n\n\n\n---\n\n\n\n\n1. Using one or more examples, evaluate the strategies designed to manage tourism in rural areas [E]\n    *   Designation of areas as National Parks or protected zones\n    *   Restrictions on the use of cars in sensitive areas (Orchard Road on weekends)\n    *   Encouragement of cycling by provision of bike hire and cycleways\n    *   Improvement of local public transport\n    *   Improved education and signage; education and information centers\n    *   Increased focus on ecotourism\n    *   Limiting tourist numbers\n    *   Redistributing tourists from honeypot sites\n2. Evaluate the use of tourism as a development strategy in some low-income countries [E]\n    *   Tourism is a rapid growth industry and many-low income countries see its promotion as a development strategy\n    *   The benefits include\n        *   Creation of jobs in the tertiary sector (hotels, tourist guides) and stimulates multiplier effect\n        *   Generating income for the country through tourist expenditure and taxes\n        *   Improvements in infrastructure\n        *   Developing new skills and technology\n    *   The disadvantages include\n        *   Creating dependency on one industry which might be a problem if tourists stop visiting because of natural disaster or political unrest\n        *   Unequal development and growth of tourist enclaves\n        *   Economic leakages as profits go overseas (by international tourism agencies)\n        *   Worker exploitation: much employment is unskilled and low-paid while better-paid, more-skilled jobs go to foreign workers\n        *   Increase rural-urban migration and development of shanty towns and the informal sector\n3. Examine the extent to which sustainable tourism might be successfully implemented in different environments [E]\n    *   Protection of the natural environment through tourism (formation of National Parks)\n    *   Managing resources to prevent depletion\n    *   Reducing the ecological footprint of tourism\n    *   Managing visitor numbers\n    *   Involvement of local people in the tourist activities\n    *   Development of infrastructure\n\n\n# Food and health\n\n\n\n1. Briefly outline “food security” [2]\n    *   Access to food\n    *   Sufficient amount\n    *   Safety\n    *   Nutritional quality\n2. Outline ways in which the health of a pollution can be affected by chronic hunger [2]\n    *   Long-term under-nutrition resulting in stunting/body weight loss\n    *   Increased vulnerability to diseases due to weaker immune system\n    *   High maternal/infant mortality rate due to lack of nutritious food\n3. Explain three geographic impacts at a national scale of one named water-borne or sexually transmitted disease [6]\n    *   HIV in Switzerland currently affects around 20,000 people currently, with 542 new cases in 2016\n    *   HIV has impacted Switzerland’s GDP due to lost working hours and lower productivity, leading to many impacts\n    *   High death rates/infant mortality rates\n    *   Cost of health care\n    *   Decrease in tourism\n    *   Cost of prevention policies\n4. Explain health improvements that have led to an increase in life expectancy in many LICs in recent years [6]\n    *   Improved access to save water resulting in a reduction of waterborne diseases such as cholera and diarrhea\n    *   Vector-borne diseases (malaria) reduced by strategies such as bed nets, spraying, cleaning stagnant water\n    *   Reduction in STDs, such as HIV/AIDS, due to better education and use of condoms\n    *   Rollout of antiretroviral therapies ( ality might be degraded.\n\n\n# Other skills\n\n\n\n1. Graph describing questions\n    *   Are all lines increasing/decreasing\n    *   Quantification (use of data)\n    *   Which one is always the highest\n    *   Are there steep increases\n    *   Are there high relative increases\n    *   Are there any anomalies?"},html:{writable:!0,enumerable:!0,value:"<h1>Changing populations</h1>\n<ol>\n<li>Explain two factors other than GDP per capita that can cause a change in total fertility rate [2+2]\n<ul>\n<li>pro- and anti-natalist policies</li>\n<li>war</li>\n<li>migration</li>\n<li>women empowerment</li>\n<li>disease</li>\n<li>falling infant mortality</li>\n<li>Education: increased female mortality, so women have less children\n<ul>\n<li>they know that most of the children will survive</li>\n<li>they understand birth control and its advantages; it’s more easily accessible</li>\n<li>they are more career-minded, so they want to start a career before a family</li>\n</ul>\n</li>\n<li>shift away from subsistence farming</li>\n<li>Location of residence</li>\n<li>Religion</li>\n<li>Ambition and need for children</li>\n</ul>\n</li>\n<li>Identify and explain the positive effects of migration [6]\n<ul>\n<li>Increase in economically active population (reduce dependency ratio)</li>\n<li>Perform unskilled and low-paid work</li>\n<li>Fill gaps in the skilled jobs market (nurses, doctors from abroad)</li>\n<li>Increase tax revenues and boost local economies through spending</li>\n<li>Increase the birth rates for countries with an aging population</li>\n<li>Reduce unemployment levels in the country of origin</li>\n<li>Remittances sent home by countries</li>\n<li>Increase the variety of cultures in hosting country</li>\n</ul>\n</li>\n<li>Explain factors that affect the potential mobility of voluntary migrants [3]\n<ul>\n<li>Age</li>\n<li>Gender</li>\n<li>Education levels</li>\n<li>National and international policies on, and obstacles to, migration</li>\n<li>Economic factors</li>\n<li>
