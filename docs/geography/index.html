rm activity increase</li>\n<li>Agricultural patterns change: USA’s grain belt will shrink and production will decline, while Canada's goriing season will get longer and more productive</li>\n<li>Less rainfall over the USA, southern Europe, and Commonwealth of Independent States (CIS)</li>\n<li>Up to <strong>40%</strong> of wildlife species will go extinct in the Amazon, Miombo woodlands of South Africa (African elephants, sundarban tigers, and also sea-animals such as sharks)</li>\n</ul>\n<h3>Hydrosphere</h3>\n<ul>\n<li>Rise in sea-levels flooding low-lying areas such as Bangladesh, Netherlands, Egypt, displacing over 200 million people\n<ul>\n<li>Water expands in heat, leading to a higher increase in sea-level, of from 40–80 cm</li>\n</ul>\n</li>\n<li>Floods from melting glaciers treating over 4 M km<sup>2</sup> of land</li>\n</ul>\n<h3>Case study: climate change impacts on the UK</h3>\n<ul>\n<li>Temperature rise of 1.5–4.5ºC</li>\n<li>Sea-level rise by 20–40 cm (around 3 mm per year, as predicted by the government)</li>\n<li>Trees: deciduous trees would replace conifers</li>\n<li>Plants: crocuses and daffodils would only grow in the north; maize will only grow in the south</li>\n<li>Birds: Arctic species such as Snow bunting and Dotterel will face extinction; Greenshank and Dunlin under threat</li>\n<li>Flooding defences to be rebuilt in low-lying areas: Kent, East Angelica</li>\n<li>More heat waves, like those in 2003, which killed over 2000 people in the UK: they are expected to become the norm by the 2040s</li>\n<li>Vector-borne diseases: more risks from new and emerging pests and diseases\n<ul>\n<li>The higher temperatures extends the range of certain insects and pests</li>\n<li>Milder, lower temperature, winters also increase the survival rate of these pests</li>\n</ul>\n</li>\n</ul>\n<h3>Changes in sea ice</h3>\n<ul>\n<li>Melting season of Arctic increase</li>\n<li>As sea ice recedes, potential for wave formation reduces</li>\n<li>Larger waves help break up sea ice, establishing positive feedback of disappearing sea ice and wave formation\n<ul>\n<li>In 2012, a 5-meter wave was recorded in the Beaufort Sea</li>\n</ul>\n</li>\n<li>Methane emissions from tundra will increase because</li>\n<li>Polar bears have less time to hunt seal, and must spend more time on land\n<ul>\n<li>There is also a reduced body size, and decreased reproductive success</li>\n</ul>\n</li>\n</ul>\n<h3>Glaciers and ice caps</h3>\n<ul>\n<li>The Himalayan glaciers are retreating\n<ul>\n<li>This may have a major impact on the region’s water supply (the Hindu Kush Himalayan region; glacier treatment could water shortages for up to 1.5 B people)</li>\n</ul>\n</li>\n<li>Combined with other factors such as population growth and high density of population, this issue is made worse</li>\n</ul>\n<h3>Case study: retreat of Swiss glaciers</h3>\n<ul>\n<li>The Swiss Alps declined from 1,800 km<sup>2</sup> in 1850 to 1,300 km<sup>2</sup> in 1972, a loss of ⅓ of the surface area</li>\n<li>The glacier changed substantially between 1882 and 2015\n<ul>\n<li>In 1882, it was 15 km long</li>\n<li>Between 1883 and 1885, it grew slowly, around 4 km; it remained steady for a few years</li>\n<li>It then repeated 26 m/yr for the next couple of years</li>\n<li>By 1920, it was retreating 10 m/yr</li>\n<li>Annual rates increase  in the 1920s</li>\n<li>In 2007–8, it retreated drastically, a total of 290 m</li>\n</ul>\n</li>\n<li>It has retreated over 2.5 km over the last 130 years due to global warming</li>\n<li>Problems include\n<ul>\n<li>Economic: loss of homes and tourism (tourist guides and ski hotels lose tourists and hence income)</li>\n<li>Social: less tourists arrive, tribes and displaced people must migrate</li>\n<li>Environmental: loss of habitat and biomes as the alps receded for animals such as the Alpine ibex and Chamois</li>\n</ul>\n</li>\n</ul>\n<h2>Changes in carbon stored in ice, oceans, and biosphere</h2>\n<ul>\n<li>Before the industrial revolution, the amount of ice stored on land, in oceans, and in the biosphere was balanced, but human activity has tipped the balance</li>\n<li>Before the industrial revolution, the carbon concentration would only change through\n<ul>\n<li>Volcanic eruptions</li>\n<li>Sea-floor spreading</li>\n</ul>\n</li>\n<li>In the 1990s, human activity added 8.0 PgC, 6.4 of which acme from burning fossil fuels\n<ul>\n<li>The oceans absorbed 28% and the land 32%, the rest remaining in the atmosphere</li>\n</ul>\n</li>\n<li>But in 2000–8, human activity added 9.1 PgC to the atmosphere annually, 7.7 PgC from fossil fuels and 1.4 PgC from deforestation and land -use change</li>\n</ul>\n<h3>Oceans</h3>\n<ul>\n<li>More carbon increases warms the atmosphere and makes plants grow faster and store more carbon</li>\n<li>An increased carbon in the atmosphere has lead to more dissolving in the oceans\n<ul>\n<li>This endangers much marine life, especially shell-building animals as the acids dissolve and weaken the shells (weaken the carbonates of crabs and lobsters, and they end up with thinner shells)</li>\n<li>The pH of water has dropped by 0.1 since 1750</li>\n</ul>\n</li>\n<li>Warmer oceans decrease the abundance of phytoplankton, which grow more vigorously in cool, nutrient-rich waters such</li>\n</ul>\n<h3>Biosphere</h3>\n<ul>\n<li>With the doubling carbon dioxide, plant growth increases by 12–76%</li>\n<li>Many forests are cleared for agricultural zones\n<ul>\n<li>However, if farmland is abandoned, such as in <strong>Montserrat</strong>, the vegetation ma revert to forest</li>\n<li>By preventing wildfires, humans prevent carbon from entering the atmosphere, and instead it builds up in plants\n<ul>\n<li>Therefore, the use of fire to create new farmland releases considerable amounts of carbon into the atmosphere</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h3>Ice</h3>\n<ul>\n<li>Permafrost contain large deposits of carbon, accumulate over thousands of years</li>\n<li>The low temperature reduces the rate of decomposition of organic plant matter, leading an accumulation of dead organic matter</li>\n<li>Warming of the peric glacier environments will lead to increased methane emissions</li>\n<li>Decreases show reduced reflectivity of the surface, increasing the absorption of solar radiation (positive feedback)</li>\n</ul>\n<h2>Changes in biomes</h2>\n<ul>\n<li>Low-lying biomes such sa <strong>mangroves</strong> may be lost as a result of changes in sea level</li>\n<li>Climate change in the past has happened over long periods of time, allowing animals to adapt gradually to new conditions\n<ul>\n<li>Current increases in temperature are happening very rapidly, so there is less time for organisms to adapt</li>\n<li>Organisms will either have to migrate or go extinct if they’re unable to adapt</li>\n</ul>\n</li>\n</ul>\n<h3>Changes to agriculture</h3>\n<ul>\n<li>Northward shift of wheat-growing in North America</li>\n<li>More difficult to irrigate fields due to limited water resources</li>\n</ul>\n<h2>Impact of climate change on people and places</h2>\n<ul>\n<li>Organisms-based diseases such as malaria: new hotter conditions are better for mosquitoes to breed</li>\n<li>Migration due to changes in sea-level causes environmental-refugees</li>\n<li>Changes in tourism\n<ul>\n<li>Extended summers, which o=is good for coastal resorts in North America</li>\n<li>Winter sports stopped due to lack of snow (in Aviemore, an in the Alps)</li>\n<li>Reduced precipitation makes some locations economic due to water shortage</li>\n</ul>\n</li>\n</ul>\n<h3>Social</h3>\n<ul>\n<li>Hunger and conflict</li>\n</ul>\n<h1>Responding to climate change</h1>\n<h2>Disparities in exposure</h2>\n<ul>\n<li><strong>Exposure</strong> is the degree to which people are exposed to climate change</li>\n<li><strong>Sensitivity</strong> is the degree to which people could be harmed by exposure to climate change</li>\n<li><strong>Adaptive capacity</strong> is the degree to which they could mitigate the potential harm by taking action to reduce their exposure or sensitivity</li>\n<li>Certain <strong>populations</strong> are more <strong>vulnerable</strong> than others: the very young, elderly, disabled, poor, minority groups, refugees, and indigenous people</li>\n<li>Certain <strong>locations</strong> are more <strong>vulnerable</strong> than others: low-lying islands, river mouths, valleys, coastal areas, regions deriving water supplies from mountain glaciers; therefore they face\n<ul>\n<li>Increased coastal erosion</li>\n<li>Saline intrusion into groundwater supplies</li>\n<li>Deterioration of coral reefs</li>\n<li>Out-migration of people</li>\n<li>Loss of income due to a decline in economic activities and infrastructure</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Flooding in Bangladesh</h2>\n<ul>\n<li>Most of Bangladesh lives along a delta formed by <strong>three rivers</strong> (<strong>the Ganges, and the Brahmaputra</strong>), which periodically flood the land\n<ul>\n<li>This is essential as it naturally irrigate the crops and increases soil fertility</li>\n<li>However, since 1970, the scale, impact, and duration of these floods has increased, and there are still scientific prediction that it will continue increasing</li>\n<li>A rise in temperatures of <strong>2.6ºC</strong> will lead to widespread repeated flooding</li>\n<li>Due to <strong>sea-level rise</strong>, the densely populated coastal zone of Bangladesh is also increasingly vulnerable to coastal floods</li>\n</ul>\n</li>\n<li>The flood damage is worsening due to the increased intensity of extreme precipitation events and the <strong>14-40%</strong> increase in monsoon rainfalls by the 2030s\n<ul>\n<li>Since 1990, the frencuney of extreme precipitation has increased in Narayanpur island as normal floods have become more catastrophic\n<ul>\n<li>Fewer than 1% can reach medical help within 1 hour as there is no suitable transport for those living by the indian border</li>\n<li>People often have to sell assets post a flood to buy food and equipment</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Government and non-government organizations have been involved in reducing the impacts of flooding in Bangladesh\n<ul>\n<li>In 1988, after the most severe floodings of the 20th century, the government developed the <strong>Flood Action Plan</strong>\n<ul>\n<li>Sluice gates were built on a number of rivers, which provided protection from flooding by tidal waves and storm surges</li>\n</ul>\n</li>\n<li>5,700 km of embankments were also built</li>\n<li>Neary 5,000 km of drainage channels were built</li>\n<li>200 flood shelters on stilts for equation of people threatened by floods\n<ul>\n<li>Watch has brick toilets and septic tanks to reduce water contamination</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Impacts of the flood include\n<ul>\n<li>Personal security\n<ul>\n<li>Deaths from drowning, diarrhea, dysentery, typhoid</li>\n<li>Loss of income</li>\n<li>Loss or unavailability of fuelwood</li>\n</ul>\n</li>\n<li>Buildings and infrastructure\n<ul>\n<li>Tin-wall and mud houses washed away</li>\n<li>Damage to temples, and factories</li>\n</ul>\n</li>\n<li>Crops and animals\n<ul>\n<li>Loss of livestock</li>\n<li>Grain shortages</li>\n<li>Damage to vegetation</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Vulnerability and adaptation in Ghana</h2>\n<ul>\n<li>In Ghana in West Africa, there are a number of adaptations include\n<ul>\n<li>Infrastructure development: building dams, levees, and seawalls</li>\n<li>Ecosystem-based measures: preserving and restoring natural habitats such as mangrove swamps</li>\n<li>Capacity development: education and to teach people new techniques and to empower people</li>\n</ul>\n</li>\n<li>There are different impacts and adaptations in different zones\n<ul>\n<li>Northern Savanna\n<ul>\n<li>Increased morbidity and disease prevalence</li>\n<li>Increased vulnerability of the poor</li>\n<li>Increased out-mediation and loss of human capital</li>\n</ul>\n</li>\n<li>Forest\n<ul>\n<li>Decreased food security</li>\n<li>Dry-ups of water bodies and underground water</li>\n<li>Population pressure on land</li>\n</ul>\n</li>\n<li>Coastal Savanna\n<ul>\n<li>Decreased water availability and quality</li>\n<li>Higher burden on women</li>\n<li>Increased migration</li>\n<li>Increased cholera</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2>Government-led action</h2>\n<h3>The UN Framework Concentration on climate change (1992)</h3>\n<ul>\n<li>The objective was to prevent GHGs in the atmosphere to grow to dangerous levels</li>\n<li>It went into effect in 1994, but failed</li>\n<li>The <strong>Kyoto Protocol (1997)</strong> was the first major attempt to implement the treaty\n<ul>\n<li>HICs were required to cut carbon emissions by 20% by 2012 compared to the 1990 emissions</li>\n<li>The US didn't sign while Canada and Australia did</li>\n</ul>\n</li>\n</ul>\n",attributes:{title:"Unit 2 Global Climate Change",link:"unit-2",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/geography/unit-2.md"}},vue:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("Causes of global climate change")]),_vm._v(" "),_c(\'h2\',[_vm._v("Structure of the Earth")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Thermosphere")]),_vm._v(" "),_c(\'li\',[_vm._v("Atmosphere")]),_vm._v(" "),_c(\'li\',[_vm._v("Stratosphere")]),_vm._v(" "),_c(\'li\',[_vm._v("Troposphere")])]),_vm._v(" "),_c(\'h3\',[_vm._v("Atmospheric energy balance")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_c(\'strong\',[_vm._v("Insolation")]),_vm._v(" is incoming solar radiation")]),_vm._v(" "),_c(\'li\',[_vm._v("Most of this energy in the tropical regions, whereas there is a loss in energy from poles")]),_vm._v(" "),_c(\'li\',[_vm._v("There is a redistribution of ener adiate at a long wavelength\n\n\n### Incoming (short-wave) radiation\n\n\n\n*   **Insolation** is the main energy out, and it affected by latitude, season, and cloud cover\n    *   The less cloud cover, the more radiation reaches the Earth’s surface\n*   Short-wave radiation is not absorbed by the Earth's atmosphere, they only heat up the Earth, which then predicted long-wave radiation\n\n\n### Long-wave radiation\n\n\n\n*   **Long-wave radiation** refers to the radiation of energy from the Earth (cold body) into the atmosphere\n*   During the day, outgoing long-wave radiation transfer is greater than the incoming long-wave transfer, so there is a net loss of energy\n*   On a cloudy night, clouds return some long-wave radiation to the surface, which reduced the overall loss of energy\n\n\n## The greenhouse effect\n\n\n\n*   The **greenhouse effect** is the process by which certain gases allow short-wave radiation from the Sun to pass through the atmosphere but trap an increasing proportion of outgoing long-wave radiation from the Earth\n\n\n### Greenhouse gases\n\n\n\n*   Water vapour: accounts for 50% of the greenhouse effect\n*   Carbon dioxide: from deforestation, as it removed tres that convert carbon dioxide to oxygen\n*   Methane: from cattle, wetlands\n*   Chlorofluorocarbons: destroy ozone\n\n\n## Changes in the global energy balance\n\n\n### Variations in solar radiation\n\n\n\n*   Changes in the output of energy from the sun (11-year cycle)\n*   Small variations in the Earth's orbit affect the seasonal and latitudinal distribution of solar radiation (responsible for ice ages)\n*   Changes in atmospheric composition are linked to an increase in global temperature\n*   Changes in **albedo**, as the ice melts and is replaced by darker vegetation\n\n\n### Global dimming\n\n\n\n*   Air pollution has a cooling effect\n*   Natural particles in clean air provide condensation nuclei for water, and polluted air contains more particles than clean air, and therefore many more states for water to bind to\n*   The droplets are smaller than natural ones, meaning polluted clouds conant smaller water droplets, and hence reflect more sunlight, presenting the Sun’s heat from getting through the Earth's surface\n\n\n### Feedback loops\n\n\n\n1. Positive feedback\n    *   Ice caps\n        *   Melting of polar ice caps = lower albedo\n        *   Less ice = less reflection of radiation\n        *   So more energy absorbed, hence an increase in temperature\n    *   Melting ice and water\n        *   Melt Ice ice = more water = bigger waves\n        *   Larger waves break up sea ice\n        *   Water is less reflective, so more energy absorbed, hence an increase in temperature\n    *   Permafrost\n        *   Thawing of permafrost = increase in methane levels\n        *   Adding to the GHGs\n        *   So increase in temperature because heat is prevented from leaving\n2. Negative feedback\n    *   Burning, leading to more aerosols, and reduced solar radiation, causing cooling (global dimming)\n    *   Increased evaporation, leading to more cooling\n\nCase study: negative feedback in Greenland\n\n\n## Enhanced greenhouse effect\n\n\n\n*   The **enhanced greenhouse effect** is the impact of increasing levels of greenhouse gases as a result of human activities, often referred to as **global warming**\n*   The increase in the world's greenhouse gases is linked to industrialization, trade, and globalization\n\n\n# Consequences of global climate change\n\n\n## Implications\n\n\n\n*   Sea-level rise: floods to low-lying areas such as the Maldives, and Bangladesh\n*   Storm activity increase\n*   Agricultural patterns change: USA’s grain belt will shrink and production will decline, while Canada's goriing season will get longer and more productive\n*   Less rainfall over the USA, southern Europe, and Commonwealth of Independent States (CIS)\n*   Up to **40%** of wildlife species will go extinct in the Amazon, Miombo woodlands of South Africa (African elephants, sundarban tigers, and also sea-animals such as sharks)\n\n\n### Hydrosphere\n\n\n\n*   Rise in sea-levels flooding low-lying areas such as Bangladesh, Netherlands, Egypt, displacing over 200 million people\n    *   Water expands in heat, leading to a higher increase in sea-level, of from 40–80 cm\n*   Floods from melting glaciers treating over 4 M km<sup>2</sup> of land\n\n\n### Case study: climate change impacts on the UK\n\n\n\n*   Temperature rise of 1.5–4.5ºC\n*   Sea-level rise by 20–40 cm (around 3 mm per year, as predicted by the government)\n*   Trees: deciduous trees would replace conifers\n*   Plants: crocuses and daffodils would only grow in the north; maize will only grow in the south\n*   Birds: Arctic species such as Snow bunting and Dotterel will face extinction; Greenshank and Dunlin under threat\n*   Flooding defences to be rebuilt in low-lying areas: Kent, East Angelica\n*   More heat waves, like those in 2003, which killed over 2000 people in the UK: they are expected to become the norm by the 2040s\n*   Vector-borne diseases: more risks from new and emerging pests and diseases\n    *   The higher temperatures extends the range of certain insects and pests\n    *   Milder, lower temperature, winters also increase the survival rate of these pests\n\n\n### Changes in sea ice\n\n\n\n*   Melting season of Arctic increase\n*   As sea ice recedes, potential for wave formation reduces\n*   Larger waves help break up sea ice, establishing positive feedback of disappearing sea ice and wave formation\n    *   In 2012, a 5-meter wave was recorded in the Beaufort Sea\n*   Methane emissions from tundra will increase because \n*   Polar bears have less time to hunt seal, and must spend more time on land\n    *   There is also a reduced body size, and decreased reproductive success\n\n\n### Glaciers and ice caps\n\n\n\n*   The Himalayan glaciers are retreating\n    *   This may have a major impact on the region’s water supply (the Hindu Kush Himalayan region; glacier treatment could water shortages for up to 1.5 B people)\n*   Combined with other factors such as population growth and high density of population, this issue is made worse\n\n\n### Case study: retreat of Swiss glaciers\n\n\n\n*   The Swiss Alps declined from 1,800 km<sup>2</sup> in 1850 to 1,300 km<sup>2</sup> in 1972, a loss of ⅓ of the surface area\n*   The glacier changed substantially between 1882 and 2015\n    *   In 1882, it was 15 km long\n    *   Between 1883 and 1885, it grew slowly, around 4 km; it remained steady for a few years\n    *   It then repeated 26 m/yr for the next couple of years\n    *   By 1920, it was retreating 10 m/yr\n    *   Annual rates increase  in the 1920s\n    *   In 2007–8, it retreated drastically, a total of 290 m\n*   It has retreated over 2.5 km over the last 130 years due to global warming\n*   Problems include\n    *   Economic: loss of homes and tourism (tourist guides and ski hotels lose tourists and hence income)\n    *   Social: less tourists arrive, tribes and displaced people must migrate\n    *   Environmental: loss of habitat and biomes as the alps receded for animals such as the Alpine ibex and Chamois\n\n\n## Changes in carbon stored in ice, oceans, and biosphere\n\n\n\n*   Before the industrial revolution, the amount of ice stored on land, in oceans, and in the biosphere was balanced, but human activity has tipped the balance\n*   Before the industrial revolution, the carbon concentration would only change through\n    *   Volcanic eruptions\n    *   Sea-floor spreading\n*   In the 1990s, human activity added 8.0 PgC, 6.4 of which acme from burning fossil fuels\n    *   The oceans absorbed 28% and the land 32%, the rest remaining in the atmosphere \n*   But in 2000–8, human activity added 9.1 PgC to the atmosphere annually, 7.7 PgC from fossil fuels and 1.4 PgC from deforestation and land -use change \n\n\n### Oceans\n\n\n\n*   More carbon increases warms the atmosphere and makes plants grow faster and store more carbon\n*   An increased carbon in the atmosphere has lead to more dissolving in the oceans\n    *   This endangers much marine life, especially shell-building animals as the acids dissolve and weaken the shells (weaken the carbonates of crabs and lobsters, and they end up with thinner shells)\n    *   The pH of water has dropped by 0.1 since 1750\n*   Warmer oceans decrease the abundance of phytoplankton, which grow more vigorously in cool, nutrient-rich waters such \n\n\n### Biosphere\n\n\n\n*   With the doubling carbon dioxide, plant growth increases by 12–76%\n*   Many forests are cleared for agricultural zones\n    *   However, if farmland is abandoned, such as in **Montserrat**, the vegetation ma revert to forest\n    *   By preventing wildfires, humans prevent carbon from entering the atmosphere, and instead it builds up in plants\n        *   Therefore, the use of fire to create new farmland releases considerable amounts of carbon into the atmosphere\n\n\n### Ice\n\n\n\n*   Permafrost contain large deposits of carbon, accumulate over thousands of years\n*   The low temperature reduces the rate of decomposition of organic plant matter, leading an accumulation of dead organic matter\n*   Warming of the peric glacier environments will lead to increased methane emissions\n*   Decreases show reduced reflectivity of the surface, increasing the absorption of solar radiation (positive feedback)\n\n\n## Changes in biomes\n\n\n\n*   Low-lying biomes such sa **mangroves** may be lost as a result of changes in sea level\n*   Climate change in the past has happened over long periods of time, allowing animals to adapt gradually to new conditions\n    *   Current increases in temperature are happening very rapidly, so there is less time for organisms to adapt\n    *   Organisms will either have to migrate or go extinct if they’re unable to adapt\n\n\n### Changes to agriculture\n\n\n\n*   Northward shift of wheat-growing in North America\n*   More difficult to irrigate fields due to limited water resources\n\n\n## Impact of climate change on people and places\n\n\n\n*   Organisms-based diseases such as malaria: new hotter conditions are better for mosquitoes to breed\n*   Migration due to changes in sea-level causes environmental-refugees\n*   Changes in tourism\n    *   Extended summers, which o=is good for coastal resorts in North America\n    *   Winter sports stopped due to lack of snow (in Aviemore, an in the Alps)\n    *   Reduced precipitation makes some locations economic due to water shortage\n\n\n### Social\n\n\n\n*   Hunger and conflict\n\n\n# Responding to climate change\n\n\n## Disparities in exposure\n\n\n\n*   **Exposure** is the degree to which people are exposed to climate change\n*   **Sensitivity** is the degree to which people could be harmed by exposure to climate change\n*   **Adaptive capacity** is the degree to which they could mitigate the potential harm by taking action to reduce their exposure or sensitivity\n*   Certain **populations** are more **vulnerable** than others: the very young, elderly, disabled, poor, minority groups, refugees, and indigenous people\n*   Certain **locations** are more **vulnerable** than others: low-lying islands, river mouths, valleys, coastal areas, regions deriving water supplies from mountain glaciers; therefore they face\n    *   Increased coastal erosion\n    *   Saline intrusion into groundwater supplies\n    *   Deterioration of coral reefs\n    *   Out-migration of people\n    *   Loss of income due to a decline in economic activities and infrastructure\n\n\n## Case study: Flooding in Bangladesh\n\n\n\n*   Most of Bangladesh lives along a delta formed by **three rivers** (**the Ganges, and the Brahmaputra**), which periodically flood the land\n    *   This is essential as it naturally irrigate the crops and increases soil fertility\n    *   However, since 1970, the scale, impact, and duration of these floods has increased, and there are still scientific prediction that it will continue increasing\n    *   A rise in temperatures of **2.6ºC** will lead to widespread repeated flooding\n    *   Due to **sea-level rise**, the densely populated coastal zone of Bangladesh is also increasingly vulnerable to coastal floods\n*   The flood damage is worsening due to the increased intensity of extreme precipitation events and the **14-40%** increase in monsoon rainfalls by the 2030s\n    *   Since 1990, the frencuney of extreme precipitation has increased in Narayanpur island as normal floods have become more catastrophic\n        *   Fewer than 1% can reach medical help within 1 hour as there is no suitable transport for those living by the indian border\n        *   People often have to sell assets post a flood to buy food and equipment\n*   Government and non-government organizations have been involved in reducing the impacts of flooding in Bangladesh\n    *   In 1988, after the most severe floodings of the 20th century, the government developed the **Flood Action Plan**\n        *   Sluice gates were built on a number of rivers, which provided protection from flooding by tidal waves and storm surges\n    *   5,700 km of embankments were also built\n    *   Neary 5,000 km of drainage channels were built\n    *   200 flood shelters on stilts for equation of people threatened by floods\n        *   Watch has brick toilets and septic tanks to reduce water contamination\n*   Impacts of the flood include\n    *   Personal security\n        *   Deaths from drowning, diarrhea, dysentery, typhoid\n        *   Loss of income\n        *   Loss or unavailability of fuelwood\n    *   Buildings and infrastructure\n        *   Tin-wall and mud houses washed away\n        *   Damage to temples, and factories\n    *   Crops and animals\n        *   Loss of livestock\n        *   Grain shortages\n        *   Damage to vegetation\n\n\n## Case study: Vulnerability and adaptation in Ghana\n\n\n\n*   In Ghana in West Africa, there are a number of adaptations include\n    *   Infrastructure development: building dams, levees, and seawalls\n    *   Ecosystem-based measures: preserving and restoring natural habitats such as mangrove swamps\n    *   Capacity development: education and to teach people new techniques and to empower people\n*   There are different impacts and adaptations in different zones\n    *   Northern Savanna\n        *   Increased morbidity and disease prevalence\n        *   Increased vulnerability of the poor\n        *   Increased out-mediation and loss of human capital\n    *   Forest\n        *   Decreased food security \n        *   Dry-ups of water bodies and underground water\n        *   Population pressure on land\n    *   Coastal Savanna\n        *   Decreased water availability and quality\n        *   Higher burden on women\n        *   Increased migration\n        *   Increased cholera\n\n\n## Government-led action\n\n\n### The UN Framework Concentration on climate change (1992)\n\n\n\n*   The objective was to prevent GHGs in the atmosphere to grow to dangerous levels\n*   It went into effect in 1994, but failed\n*   The **Kyoto Protocol (1997)** was the first major attempt to implement the treaty\n    *   HICs were required to cut carbon emissions by 20% by 2012 compared to the 1990 emissions\n    *   The US didn't sign while Canada and Australia did\n"},html:{writable:!0,enumerable:!0,value:"<h1>Causes of global climate change</h1>\n<h2>Structure of the Earth</h2>\n<ul>\n<li>Thermosphere</li>\n<li>Atmosphere</li>\n<li>Stratosphere</li>\n<li>Troposphere</li>\n</ul>\n<h3>Atmospheric energy balance</h3>\n<ul>\n<li><strong>Insolation</strong> is incoming solar radiation</li>\n<li>Most of this energy in the tropical regions, whereas there is a loss in energy from poles</li>\n<li>There is a redistribution of energy from lower altitudes to higher latitudes by wind circulation and ocean currents</li>\n<li>Only 46% of energy is absorbed at the surface</li>\n</ul>\n<h3>Atmosphe strong>enhanced greenhouse effect</strong> is the impact of increasing levels of greenhouse gases as a result of human activities, often referred to as <strong>global warming</strong></li>\n<li>The increase in the world's greenhouse gases is linked to industrialization, trade, and globalization</li>\n</ul>\n<h1>Consequences of global climate change</h1>\n<h2>Implications</h2>\n<ul>\n<li>Sea-level rise: floods to low-lying areas such as the Maldives, and Bangladesh</li>\n<li>Storm activity increase</li>\n<li>Agricultural patterns change: USA’s grain belt will shrink and production will decline, while Canada's goriing season will get longer and more productive</li>\n<li>Less rainfall over the USA, southern Europe, and Commonwealth of Independent States (CIS)</li>\n<li>Up to <strong>40%</strong> of wildlife species will go extinct in the Amazon, Miombo woodlands of South Africa (African elephants, sundarban tigers, and also sea-animals such as sharks)</li>\n</ul>\n<h3>Hydrosphere</h3>\n<ul>\n<li>Rise in sea-levels flooding low-lying areas such as Bangladesh, Netherlands, Egypt, displacing over 200 million people\n<ul>\n<li>Water expands in heat, leading to a higher increase in sea-level, of from 40–80 cm</li>\n</ul>\n</li>\n<li>Floods from melting glaciers treating over 4 M km<sup>2</sup> of land</li>\n</ul>\n<h3>Case study: climate change impacts on the UK</h3>\n<ul>\n<li>Temperature rise of 1.5–4.5ºC</li>\n<li>Sea-level rise by 20–40 cm (around 3 mm per year, as predicted by the government)</li>\n<li>Trees: deciduous trees would replace conifers</li>\n<li>Plants: crocuses and daffodils would only grow in the north; maize will only grow in the south</li>\n<li>Birds: Arctic species such as Snow bunting and Dotterel will face extinction; Greenshank and Dunlin under threat</li>\n<li>Flooding defences to be rebuilt in low-lying areas: Kent, East Angelica</li>\n<li>More heat waves, like those in 2003, which killed over 2000 people in the UK: they are expected to become the norm by the 2040s</li>\n<li>Vector-borne diseases: more risks from new and emerging pests and diseases\n<ul>\n<li>The higher temperatures extends the range of certain insects and pests</li>\n<li>Milder, lower temperature, winters also increase the survival rate of these pests</li>\n</ul>\n</li>\n</ul>\n<h3>Changes in sea ice</h3>\n<ul>\n<li>Melting season of Arctic increase</li>\n<li>As sea ice recedes, potential for wave formation reduces</li>\n<li>Larger waves help break up sea ice, establishing positive feedback of disappearing sea ice and wave formation\n<ul>\n<li>In 2012, a 5-meter wave was recorded in the Beaufort Sea</li>\n</ul>\n</li>\n<li>Methane emissions from tundra will increase because</li>\n<li>Polar bears have less time to hunt seal, and must spend more time on land\n<ul>\n<li>There is also a reduced body size, and decreased reproductive success</li>\n</ul>\n</li>\n</ul>\n<h3>Glaciers and ice caps</h3>\n<ul>\n<li>The Himalayan glaciers are retreating\n<ul>\n<li>This may have a major impact on the region’s water supply (the Hindu Kush Himalayan region; glacier treatment could water shortages for up to 1.5 B people)</li>\n</ul>\n</li>\n<li>Combined with other factors such as population growth and high density of population, this issue is made worse</li>\n</ul>\n<h3>Case study: retreat of Swiss glaciers</h3>\n<ul>\n<li>The Swiss Alps declined from 1,800 km<sup>2</sup> in 1850 to 1,300 km<sup>2</sup> in 1972, a loss of ⅓ of the surface area</li>\n<li>The glacier changed substantially between 1882 and 2015\n<ul>\n<li>In 1882, it was 15 km long</li>\n<li>Between 1883 and 1885, it grew slowly, around 4 km; it remained steady for a few years</li>\n<li>It then repeated 26 m/yr for the next couple of years</li>\n<li>By 1920, it was retreating 10 m/yr</li>\n<li>Annual rates increase  in the 1920s</li>\n<li>In 2007–8, it retreated drastically, a total of 290 m</li>\n</ul>\n</li>\n<li>It has retreated over 2.5 km over the last 130 years due to global warming</li>\n<li>Problems include\n<ul>\n<li>Economic: loss of homes and tourism (tourist guides and ski hotels lose tourists and hence income)</li>\n<li>Social: less tourists arrive, tribes and displaced people must migrate</li>\n<li>Environmental: loss of habitat and biomes as the alps receded for animals such as the Alpine ibex and Chamois</li>\n</ul>\n</li>\n</ul>\n<h2>Changes in carbon stored in ice, oceans, and biosphere</h2>\n<ul>\n<li>Before the industrial revolution, the amount of ice stored on land, in oceans, and in the biosphere was balanced, but human activity has tipped the balance</li>\n<li>Before the industrial revolution, the carbon concentration would only change through\n<ul>\n<li>Volcanic eruptions</li>\n<li>Sea-floor spreading</li>\n</ul>\n</li>\n<li>In the 1990s, human activity added 8.0 PgC, 6.4 of which acme from burning fossil fuels\n<ul>\n<li>The oceans absorbed 28% and the land 32%, the rest remaining in the atmosphere</li>\n</ul>\n</li>\n<li>But in 2000–8, human activity added 9.1 PgC to the atmosphere annually, 7.7 PgC from fossil fuels and 1.4 PgC from deforestation and land -use change</li>\n</ul>\n<h3>Oceans</h3>\n<ul>\n<li>More carbon increases warms the atmosphere and makes plants grow faster and store more carbon</li>\n<li>An increased carbon in the atmosphere has lead to more dissolving in the oceans\n<ul>\n<li>This endangers much marine life, especially shell-building animals as the acids dissolve and weaken the shells (weaken the carbonates of crabs and lobsters, and they end up with thinner shells)</li>\n<li>The pH of water has dropped by 0.1 since 1750</li>\n</ul>\n</li>\n<li>Warmer oceans decrease the abundance of phytoplankton, which grow more vigorously in cool, nutrient-rich waters such</li>\n</ul>\n<h3>Biosphere</h3>\n<ul>\n<li>With the doubling carbon dioxide, plant growth increases by 12–76%</li>\n<li>Many forests are cleared for agricultural zones\n<ul>\n<li>However, if farmland is abandoned, such as in <strong>Montserrat</strong>, the vegetation ma revert to forest</li>\n<li>By preventing wildfires, humans prevent carbon from entering the atmosphere, and instead it builds up in plants\n<ul>\n<li>Therefore, the use of fire to create new farmland releases considerable amounts of carbon into the atmosphere</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h3>Ice</h3>\n<ul>\n<li>Permafrost contain large deposits of carbon, accumulate over thousands of years</li>\n<li>The low temperature reduces the rate of decomposition of organic plant matter, leading an accumulation of dead organic matter</li>\n<li>Warming of the peric glacier environments will lead to increased methane emissions</li>\n<li>Decreases show reduced reflectivity of the surface, increasing the absorption of solar radiation (positive feedback)</li>\n</ul>\n<h2>Changes in biomes</h2>\n<ul>\n<li>Low-lying biomes such sa <strong>mangroves</strong> may be lost as a result of changes in sea level</li>\n<li>Climate change in the past has happened over long periods of time, allowing animals to adapt gradually to new conditions\n<ul>\n<li>Current increases in temperature are happening very rapidly, so there is less time for organisms to adapt</li>\n<li>Organisms will either have to migrate or go extinct if they’re unable to adapt</li>\n</ul>\n</li>\n</ul>\n<h3>Changes to agriculture</h3>\n<ul>\n<li>Northward shift of wheat-growing in North America</li>\n<li>More difficult to irrigate fields due to limited water resources</li>\n</ul>\n<h2>Impact of climate change on people and places</h2>\n<ul>\n<li>Organisms-based diseases such as malaria: new hotter conditions are better for mosquitoes to breed</li>\n<li>Migration due to changes in sea-level causes environmental-refugees</li>\n<li>Changes in tourism\n<ul>\n<li>Extended summers, which o=is good for coastal resorts in North America</li>\n<li>Winter sports stopped due to lack of snow (in Aviemore, an in the Alps)</li>\n<li>Reduced precipitation makes some locations economic due to water shortage</li>\n</ul>\n</li>\n</ul>\n<h3>Social</h3>\n<ul>\n<li>Hunger and conflict</li>\n</ul>\n<h1>Responding to climate change</h1>\n<h2>Disparities in exposure</h2>\n<ul>\n<li><strong>Exposure</strong> is the degree to which people are exposed to climate change</li>\n<li><strong>Sensitivity</strong> is the degree to which people could be harmed by exposure to climate change</li>\n<li><strong>Adaptive capacity</strong> is the degree to which they could mitigate the potential harm by taking action to reduce their exposure or sensitivity</li>\n<li>Certain <strong>populations</strong> are more <strong>vulnerable</strong> than others: the very young, elderly, disabled, poor, minority groups, refugees, and indigenous people</li>\n<li>Certain <strong>locations</strong> are more <strong>vulnerable</strong> than others: low-lying islands, river mouths, valleys, coastal areas, regions deriving water supplies from mountain glaciers; therefore they face\n<ul>\n<li>Increased coastal erosion</li>\n<li>Saline intrusion into groundwater supplies</li>\n<li>Deterioration of coral reefs</li>\n<li>Out-migration of people</li>\n<li>Loss of income due to a decline in economic activities and infrastructure</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Flooding in Bangladesh</h2>\n<ul>\n<li>Most of Bangladesh lives along a delta formed by <strong>three rivers</strong> (<strong>the Ganges, and the Brahmaputra</strong>), which periodically flood the land\n<ul>\n<li>This is essential as it naturally irrigate the crops and increases soil fertility</li>\n<li>However, since 1970, the scale, impact, and duration of these floods has increased, and there are still scientific prediction that it will continue increasing</li>\n<li>A rise in temperatures of <strong>2.6ºC</strong> will lead to widespread repeated flooding</li>\n<li>Due to <strong>sea-level rise</strong>, the densely populated coastal zone of Bangladesh is also increasingly vulnerable to coastal floods</li>\n</ul>\n</li>\n<li>The flood damage is worsening due to the increased intensity of extreme precipitation events and the <strong>14-40%</strong> increase in monsoon rainfalls by the 2030s\n<ul>\n<li>Since 1990, the frencuney of extreme precipitation has increased in Narayanpur island as normal floods have become more catastrophic\n<ul>\n<li>Fewer than 1% can reach medical help within 1 hour as there is no suitable transport for those living by the indian border</li>\n<li>People often have to sell assets post a flood to buy food and equipment</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Government and non-government organizations have been involved in reducing the impacts of flooding in Bangladesh\n<ul>\n<li>In 1988, after the most severe floodings of the 20th century, the government developed the <strong>Flood Action Plan</strong>\n<ul>\n<li>Sluice gates were built on a number of rivers, which provided protection from flooding by tidal waves and storm surges</li>\n</ul>\n</li>\n<li>5,700 km of embankments were also built</li>\n<li>Neary 5,000 km of drainage channels were built</li>\n<li>200 flood shelters on stilts for equation of people threatened by floods\n<ul>\n<li>Watch has brick toilets and septic tanks to reduce water contamination</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Impacts of the flood include\n<ul>\n<li>Personal security\n<ul>\n<li>Deaths from drowning, diarrhea, dysentery, typhoid</li>\n<li>Loss of income</li>\n<li>Loss or unavailability of fuelwood</li>\n</ul>\n</li>\n<li>Buildings and infrastructure\n<ul>\n<li>Tin-wall and mud houses washed away</li>\n<li>Damage to temples, and factories</li>\n</ul>\n</li>\n<li>Crops and animals\n<ul>\n<li>Loss of livestock</li>\n<li>Grain shortages</li>\n<li>Damage to vegetation</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2>Case study: Vulnerability and adaptation in Ghana</h2>\n<ul>\n<li>In Ghana in West Africa, there are a number of adaptations include\n<ul>\n<li>Infrastructure development: building dams, levees, and seawalls</li>\n<li>Ecosystem-based measures: preserving and restoring natural habitats such as mangrove swamps</li>\n<li>Capacity development: education and to teach people new techniques and to empower people</li>\n</ul>\n</li>\n<li>There are different impacts and adaptations in different zones\n<ul>\n<li>Northern Savanna\n<ul>\n<li>Increased morbidity and disease prevalence</li>\n<li>Increased vulnerability of the poor</li>\n<li>Increased out-mediation and loss of human capital</li>\n</ul>\n</li>\n<li>Forest\n<ul>\n<li>Decreased food security</li>\n<li>Dry-ups of water bodies and underground water</li>\n<li>Population pressure on land</li>\n</ul>\n</li>\n<li>Coastal Savanna\n<ul>\n<li>Decreased water availability and quality</li>\n<li>Higher burden on women</li>\n<li>Increased migration</li>\n<li>Increased cholera</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2>Government-led action</h2>\n<h3>The UN Framework Concentration on climate change (1992)</h3>\n<ul>\n<li>The objective was to prevent GHGs in the atmosphere to grow to dangerous levels</li>\n<li>It went into effect in 1994, but failed</li>\n<li>The <strong>Kyoto Protocol (1997)</strong> was the first major attempt to implement the treaty\n<ul>\n<li>HICs were required to cut carbon emissions by 20% by 2012 compared to the 1990 emissions</li>\n<li>The US didn't sign while Canada and Australia did</li>\n</ul>\n</li>\n</ul>\n"},attributes:{writable:!0,enumerable:!0,value:{title:"Unit 2 Global Climate Change",link:"unit-2",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/geography/unit-2.md"}}},vue:{writable:!0,enumerable:!0,value:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("Causes of global climate change")]),_vm._v(" "),_c(\'h2\',[_vm._v("Structure of the Earth")]),_vm._v(" "),_c(\  836 M in 2015\n*   At the same time, the number of people in the middle class tripled between **1990 and 2015** (people living on at leat $4/day)\n    *   This is because of the increase in average incomes and the fall in the number of people living in absolute poverty\n    *   Thi is a good economic feature as it helps increase the sales of goods such as phones, cars, electronic goods: the sales of cars increased by over **800%** since 2009\n    *   However, in the 1980s Brazil the middle class accounted for less than 30% of the population since the 1960s, unlike South Korea, where the middle class accounted for 50%\n*   Hover, not all the middle class has **economic security** as many people on incomes of over $4/day remain vulnerable to un(der)employment\n    *   **800 M people** still live in extreme poverty including workers, living in unsafe conditions\n    *   People are also disadvantages on accounts of race and gender: in Latin America, women are more likely to live in poverty than men\n        *   The proportion has increased from 108 women to 100 men in 1997 to 117 women to 100 men in 2012\n    *   Globally, **75%** of men are part of global labor force, but only **50%** of women are, and women earn on average **25%** less than men\n\n\n## Global consumption of resources\n\n\n### Ecological footprints\n\n\n\n*   An **ecological footprint** is the hypothetical area of land required by a society, group, or individual to fulfill all their resource needs and assimilate their wastes\n*   A country **increases** the ecological footprint through\n    *   Relying on fossil fuels\n    *   Higher levels of imported resources (higher transport)\n    *   Meat-rich diets\n    *   High technology and energy use\n    *   Large population\n*   A country **reduces** the ecological footprint through\n    *   Reducing the amount of resources used\n    *   Recycling and reusing\n    *   Improving resource use and efficiency\n    *   Improve technology to increase carrying capacity\n    *   Technology to improve and increase land use\n    *   Reducing population (anti-natalist policies)\n\n\n### Ecological footprints in HICs and LICs\n\n\n\n*   HICs, in general, have higher disposable incomes which means that consumption and demand for energy resources are high, and their resource use is more wasteful\n    *   Meat-eating diets are more prevalent in HICs, where **30%** of the diet is based off of animal protein\n        *   Meat-eating diets in general use more land than the vegetarian diet as animals use **90%** of the for they eat for other processes such as respiration\n*   People in LICs, by contrast, have less to spend\n    *   Resources are often recycled through the informal economy\n*   GHG emissions from agriculture also affect the total footprint\n    *   According to the International Panel on Climate Change (IPCC), the agriculture sector emist between 5.1 and 6.1 B tonnes of GHG annually, about **11%** of the total GHG emissions\n*   Populations more **dependent on fossil fuels** have higher CO<sub>2</sub> emissions\n\n\n## Patterns and trends in water availability and consumption\n\n\n\n*   **Embedded/virtual water** refers to the way in which water is transferred from one country to another through its exports\n*   Water is unevenly distributed: about **780 M** people do not have access to clean water, and this number will increase in 2015, when the world population will likely reach around **9 B**\n*   HICs maintain or increase their consumption of resources such as water, although an increasing portion of this water is embedded in agricultural and manufactured products\n*   Land grabs and transfer lead to loss of water\n    *   **Saudi Arabia** cut production of cerails at home by **12%**, and with a series of land grabs, produced the cereals it needed in parts of Africa\n*   Various trends **increase** the pressure on water\n    *   Population growth, expected to reach **9 B **by **2050**\n    *   Growing middle class: increasing affluence leads to greater water consumption (showers, baths, gardening)\n    *   Growth of **tourism** and recreation (golf courses, water parks, pools)\n    *   Urbanization: urban areas require significant water investment to get water to people and to remove waste products hygienically\n    *   Climate change\n\n\n## Patterns and trends in the availability of land and food consumption\n\n\n\n*   The food intake has **increased** in mainly the NICs, and is **constant** in LICs such as countries in Southern Africa\n*   HICs are adopting a more varied diet including meats\n*   The fast-food industry is growing in HICs and LICs as their demand increases\n    *   Food demand is inelastic as a person’s food consumption only increases up to a certain point\n*   Since 1961, the total fish supply and consumption increases by about 3.6% per year while the world’s population has grown by 1.8% over the same period\n    *   Production from the world’s ocean fisheries has levelled off since the 1970s, largely because of overfishing\n*   Growth rates of food production and crop yields have been falling\n    *   This can be due to natural hazards (fires, floods, draughts), climate change, and use of land to produce biofuels\n    *   Food shortages also lead to riots in Indonesia, Egypt, and North Africa\n*   Ways of increasing crop production:\n    *   Expanding the area farmed\n    *   Multicropping, often using irrigation\n    *   Using high-yielding varieties or genetically modified organisms\n\n\n### Patterns and trends in availability and consumption of energy\n\n\n\n*   Energy insecurity has risen for a number of reasons\n    *   Increased demand, especially from NICs\n    *   Decreased reserves as supplies are used up\n    *   Global warming and natural disasters such as Hurricane Katrina (2005) increased awareness of the misuse of energy resources\n*   A diversified energy mix offers the most energy security\n*   The Middle East controls 50% of the world’s r emand and pressure on resources")])])]) }]',component:{data:{},render:{},created:{}}}}},body:{writable:!0,enumerable:!0,value:"# 3.1 Global trends in consumption\n\n\n## Poverty reduction and the global middle class\n\n\n\n*   Poverty reduction was a goal of the Millennium Development Goals (MDG) between **2000 and 2015**, and was a success:\n    *   1990: 50% of people in LICs lived on less than $1.25\n    *   2015: only 14%\n    *   The number of people living in extreme poverty fell from 1.9 B in 1990 to 836 M in 2015\n*   At the same time, the number of people in the middle class tripled between **1990 and 2015** (people living on at leat $4/day)\n    *   This is because of the increase in average incomes and the fall in the number of people living in absolute poverty\n    *   Thi is a good economic feature as it helps increase the sales of goods such as phones, cars, electronic goods: the sales of cars increased by over **800%** since 2009\n    *   However, in the 1980s Brazil the middle class accounted for less than 30% of the population since the 1960s, unlike South Korea, where the middle class accounted for 50%\n*   Hover, not all the middle class has **economic security** as many people on incomes of over $4/day remain vulnerable to un(der)employment\n    *   **800 M people** still live in extreme poverty including workers, living in unsafe conditions\n    *   People are also disadvantages on accounts of race and gender: in Latin America, women are more likely to live in poverty than men\n        *   The proportion has increased from 108 women to 100 men in 1997 to 117 women to 100 men in 2012\n    *   Globally, **75%** of men are part of global labor force, but only **50%** of women are, and women earn on average **25%** less than men\n\n\n## Global consumption of resources\n\n\n### Ecological footprints\n\n\n\n*   An **ecological footprint** is the hypothetical area of land required by a society, group, or individual to fulfill all their resource needs and assimilate their wastes\n*   A country **increases** the ecological footprint through\n    *   Relying on fossil fuels\n    *   Higher levels of imported resources (higher transport)\n    *   Meat-rich diets\n    *   High technology and energy use\n    *   Large population\n*   A country **reduces** the ecological footprint through\n    *   Reducing the amount of resources used\n    *   Recycling and reusing\n    *   Improving resource use and efficiency\n    *   Improve technology to increase carrying capacity\n    *   Technology to improve and increase land use\n    *   Reducing population (anti-natalist policies)\n\n\n### Ecological footprints in HICs and LICs\n\n\n\n*   HICs, in general, have higher disposable incomes which means that consumption and demand for energy resources are high, and their resource use is more wasteful\n    *   Meat-eating diets are more prevalent in HICs, where **30%** of the diet is based off of animal protein\n        *   Meat-eating diets in general use more land than the vegetarian diet as animals use **90%** of the for they eat for other processes such as respiration\n*   People in LICs, by contrast, have less to spend\n    *   Resources are often recycled through the informal economy\n*   GHG emissions from agriculture also affect the total footprint\n    *   According to the International Panel on Climate Change (IPCC), the agriculture sector emist between 5.1 and 6.1 B tonnes of GHG annually, about **11%** of the total GHG emissions\n*   Populations more **dependent on fossil fuels** have higher CO<sub>2</sub> emissions\n\n\n## Patterns and trends in water availability and consumption\n\n\n\n*   **Embedded/virtual water** refers to the way in which water is transferred from one country to another through its exports\n*   Water is unevenly distributed: about **780 M** people do not have access to clean water, and this number will increase in 2015, when the world population will likely reach around **9 B**\n*   HICs maintain or increase their consumption of resources such as water, although an increasing portion of this water is embedded in agricultural and manufactured products\n*   Land grabs and transfer lead to loss of water\n    *   **Saudi Arabia** cut production of cerails at home by **12%**, and with a series of land grabs, produced the cereals it needed in parts of Africa\n*   Various trends **increase** the pressure on water\n    *   Population growth, expected to reach **9 B **by **2050**\n    *   Growing middle class: increasing affluence leads to greater water consumption (showers, baths, gardening)\n    *   Growth of **tourism** and recreation (golf courses, water parks, pools)\n    *   Urbanization: urban areas require significant water investment to get water to people and to remove waste products hygienically\n    *   Climate change\n\n\n## Patterns and trends in the availability of land and food consumption\n\n\n\n*   The food intake has **increased** in mainly the NICs, and is **constant** in LICs such as countries in Southern Africa\n*   HICs are adopting a more varied diet including meats\n*   The fast-food industry is growing in HICs and LICs as their demand increases\n    *   Food demand is inelastic as a person’s food consumption only increases up to a certain point\n*   Since 1961, the total fish supply and consumption increases by about 3.6% per year while the world’s population has grown by 1.8% over the same period\n    *   Production from the world’s ocean fisheries has levelled off since the 1970s, largely because of overfishing\n*   Growth rates of food production and crop yields have been falling\n    *   This can be due to natural hazards (fires, floods, draughts), climate change, and use of land to produce biofuels\n    *   Food shortages also lead to riots in Indonesia, Egypt, and North Africa\n*   Ways of increasing crop production:\n    *   Expanding the area farmed\n    *   Multicropping, often using irrigation\n    *   Using high-yielding varieties or genetically modified organisms\n\n\n### Patterns and trends in availability and consumption of energy\n\n\n\n*   Energy insecurity has risen for a number of reasons\n    *   Increased demand, especially from NICs\n    *   Decreased reserves as supplies are used up\n    *   Global warming and natural disasters such as Hurricane Katrina (2005) increased awareness of the misuse of energy resources\n*   A diversified energy mix offers the most energy security\n*   The Middle East controls 50% of the world’s remaining oil reserves and Saudi Arabia controls 20%\n    *   USA consumes 200 M barrels/day but possess less than 2% of the world’s oil reserves, so it has to source much of its oil from overseas, notably the middle east\n    *   This gives the Middle East economic and political advantage, and countries that want oil have to stay on friendly terms with them\n    *   Countries that depend on their region for oil need to\n        *   Ensure political stability of the Middle East\n        *   Maintain good political links with the Middle East\n        *   Involve the Middle East in economic cooperation\n\n\n# 3.2 Impacts of changing trends in resource consumption\n\n[Never completed this]\n\n\n## Case study: resource security in the Hindu Kush region\n\n\n\n*   South Asia has 3% of the world’s land, but around 25% of the world’s population\n*   Food, emgy, and water security are therefore important, however, around 20% of the population lack access to safe drinking water\n\n\n### Nexus\n\n\n\n*   The nexus approach to food, water, and energy is an integrated method for achieving security in all three elements\n*   The ecosystem services provided by the Hindu Kush Himalayan (HKH( region are vital for the security of all three sectors (1.3 B people rely on water from the HKH region)\n\n\n### Problems\n\n\n\n*   Rapid population growth, rapid urbanization, industrialization, uncertainties of climate change\n*   Thee changes lead to increased demand and pressure on resources"},html:{writable:!0,enumerable:!0,value:"<h1>3.1 Global trends in consumption</h1>\n<h2>Poverty reduction and the global middle class</h2>\n<ul>\n<li>Poverty reduction was a goal of the Millennium Development Goals (MDG) between <strong>2000 and 2015</strong>, and was a success:\n<ul>\n<li>1990: 50% of people in LICs lived on less than $1.25</li>\n<li>2015: only 14%</li>\n<li>The number of people living in extreme poverty fell from 1.9 B in 1990 to 836 M in 2015</li>\n</ul>\n</li>\n<li>At the same time, the number of people in the middle class tripled between <strong>1990 and 2015</strong> (people living on at leat $4/day)\n<ul>\n<li>This is because of the increase in average incomes and the fall in the number of people living in absolute poverty</li>\n<li>Thi is a good economic feature as it helps increase the sales of goods such as phones, cars, electronic goods: the sales of cars increased by over <strong>800%</strong> since 2009</li>\n<li>However, in the 1980s Brazil the middle class accounted for less than 30% of the population since the 1960s, unlike South Korea, where the middle class accounted for 50%</li>\n</ul>\n</li>\n<li>Hover, not all the middle class has <strong>economic security</strong> as many people on incomes of over $4/day remain vulnerable to un(der)employment\n<ul>\n<li><strong>800 M people</strong> still live in extreme poverty including workers, living in unsafe conditions</li>\n<li>People are also disadvantages on accounts of race and gender: in Latin America, women are more likely to live in poverty than men\n<ul>\n<li>The proportion has increased from 108 women to 100 men in 1997 to 117 women to 100 men in 2012</li>\n</ul>\n</li>\n<li>Globally, <strong>75%</strong> of men are part of global labor force, but only <strong>50%</strong> of women are, and women earn on average <strong>25%</strong> less than men</li>\n</ul>\n</li>\n</ul>\n<h2>Global consumption of resources</h2>\n<h3>Ecological footprints</h3>\n<ul>\n<li>An <strong>ecologic
