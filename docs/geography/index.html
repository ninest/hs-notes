ot very tall\n\n<li>Violent eruption\n\n<li>Lava ejections\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n### Volcanic eruptions\n\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Lava\n   </td>\n   <td>Pyroclastic\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Lava becomes more thick and viscous when it absorbs <strong>silica-rich</strong> sediments\n\n<li>Large quantities of <strong>basaltic</strong> lava may build up vast horizontal plains\n\n<li>Runny <strong>basaltic</strong> lava flows down the sides of the volcano and gases escape easily\n\n<li>Volcanoes in Hawaii and Iceland erupt continuously\n\n<li>Volcanoes are infrequent\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>White clouds of steam emitted by the crater\n\n<li>Pyroclastic flows are produced by Strombolian and Plinian eruptions\n\n<li>Plinian eruptions release clouds of pulverized rock and ash\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n### Volcanic hazards\n\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Lava flows\n\n<li>Ash fallout\n\n<li>Pyroclastic flows\n\n<li>Gas emissions, such as in Cameron, 1986, as an effect of a <strong>Basaltic chamber of magma</strong>\n(Cameron contains many deep-crater lakes. In 1986, gas emerged from the lake and covered over 25 km. 1,700 people suffocated, 3,000 cattle died)\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Lahars (mudlows) as ash and water join\n\n<li>Floods as heat from the volcano melts snow and ice\n\n<li>Lung and respiratory diseases due to pyroclastic flows and ash fallout\n\n<li>Avalanches: debris and lahards, such as the landslide of Mt. Saint Helens, 1980\n(In Washington, 18 May, a landslide triggered by an aftershock moved at 135 mph and moved across Spirit Lake\'s west arm)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Earthquakes\n\n\n\n*   An **earthquake** is a series of seismic vibrations or shock waves which originate from the **focus**\n    *   The **focus** is the point at which the quakes release their tension or compression suddenly\n    *   The **epicenter** is the point on the surface of the earth immediately above the **focus** of the earthquake\n*   There are **shallow-deep earthquakes** (occur close to ground surface) and **deep-focus earthquakes** (occur at considerable depth)\n*   A large earthquake can be preceded by smaller tremors known as **foreshocks** and followed by numerous **aftershocks**\n\n\n### Wave types\n\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li><strong>Fastest</strong>, can move through solids and liquids\n\n<li>Shake the earth <strong>backwards and forwards</strong>\n\n<li>Faster \n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Unable to move through liquids\n\n<li><strong>Sideways motion</strong>: make the ground move horizontally, <strong>causing more damage</strong>\n\n<li>Do more damage as buildings cannot withstand much horizontal stress\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n### Earthquakes and plate boundaries\n\n\n\n*   Earthquakes are caused by the pressure created by moving plates, this increases stress on rocks, the rocks deform and eventually snap\n*   The snapping releases energy (earthquake)\n\n\n### Human triggers\n\n\n\n*   Some earthquakes occur a long way from any plate boundary as a result of human activity\n*   In **Denver, Colorado, 1960**, waste water contaminated by chemical warfare agents were injected into underlying rocks\n    *   From 1962–5, over 700 minor earthquakes were reported although no real damage was caused\n    *   The injection of this water lubricated and reactivated underground faults which had been inactive\n*   Fracking involves injecting water into rocks at high pressures, and has been associated with triggering earthquakes in the UK – in 2011, it led to a 2.3 in Lancashire\n*   The weight of water behind large reservoirs also created earthquake, such as in 1935, the Colorado river was dammed by the Hoover dam to create Lake Mead\n    *   The underlying rocks had an increased load, causing 6,000 earthquake in the next 10 years, although none caused damage\n\n\n### Resultant hazards of earthquakes\n\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n\n<li>Death \n\n<li>Ground shaking\n\n<li>Buildings collapse and homes destroyed\n\n<li>Infrastructural damage \n<ul>\n\n<li>No electricity, water supply\n</li> \n</ul>\n\n<li>Energy services destroyed\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n\n<li>Ground failure and soil liquefaction\n\n<li>Landslides and rockfalls\n\n<li>Debris and mudflow\n\n<li>Tsunamis caused by aftershocks/earthquakes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n\n\n## Mass movements\n\n\n\n*   Mass movements include any large-scale movement of the Earth’s surface that are not accompanied by a moving agent such as a river, glaciers, or ocean waves, including\n    *   Soil creep (slow)\n    *   Avalanches (very fast)\n    *   Rockfalls (dry)\n    *   Mudflows (fluid)\n*   The processes affecting magnitude, frequency, and scale of mass movements are\n    *   Type of movement: flows, slides, slumps\n    *   Speed of movement\n    *   Water content\n    *   Material\n    *   Slope/gravity \n\n\n### Causes of mass movements\n\n\n\n*   Shear strength: a reduction in internal resistance of the slope\n*   Shear stress: increase in forces attempting to pull a mass downslope\n\nTable: Increasing and decreasing resistance\n\nCase study: Neap landslide, 2015\n\n\n\n*   Factors that trigger landslides include\n    *   Seasonal rainfall\n    *   Road construction\n    *   Slopes weakened by previous slides\n*   These factors contributed to the landslides during the Gorkha earthquake of April 2015\n*   One of the largest was an ice and rock landslide at Langtang\n*   The vertical distance was 700–800 m and the horizontal distance was 2–3 km\n\n\n# D.2 Geophysical hazard risks\n\n\n## Spatial distribution of geophysical hazard events\n\n\n### Earthquakes\n\n\n\n*   There are clearly defined linear patterns\n    *   Linear chain follow plate boundaries,\n    *   the center of the Atlantic Ocean\n    *   around the Pacific Ocean: the Ring of Fire\n*   Broad belts of earthquakes are associated with subduction zones, whereas narrow belts of earthquakes are associated with constructive plate margins (new material is forming, plates move apart)\n*   Collision boundaries, such as the Himalayas, are associated with broad belts of earthquakes; conservative plate boundaries, such as California\'s SA fault line, give a relatively narrow belt of earthquakes\n\n\n### Volcanoes\n\n\n\n*   Most are found at plate boundaries, although there are some exceptions\n    *   These include Hawaii, which occur over hotspots\n    *   A **hotspot** or **mantle plume** (a jet of hot material rising from the deep within a mantle) is responsible for the volcanoes\n    *   Hotspots play a role in the formation of new land\n*   Around ¾ of the Earth’s 550 historically active volcanoes lie along the Pacific Ring of Fire \n    *   It also includes many of the world’s most recent volcanoes such as Mt Pinatubo (Philippines), Mt Unzen (Japan), Mt Agung (Java)\n    *   Caused by the subduction beneath either oceanic or continental crust\n    *   Subduction in the oceans provides chains of volcanic islands known island arcs, such as the **Aleutian islands** formed by the Pacific subducting beneath the North American Plate\n    *   The subduction of an oceanic crust occur beneath the continental crust, and young fold mountains are formed, such as **The Andes**, which have been formed where the Nazca subducts beneath the South American plate.\n*   Other area of active vulcanicity include Iceland, Montserrat in the Caribbean\n*   Some submarine volcanoes such as Kick ‘em Jenny off Grenda in the Caribbean are monitored \n*   Although deeper levels of the Earth are much hotter than the surface, rocks are not molten as the pressure is too high\n    *   There is molten rock along the plate boundaries, which feeds the volcanoes\n\n\n### Landslides\n\n\n\n*   Naturally occurring phenomena in every environment including the tropics, temperature readings, high latitudes, and the ocean\n*   Fatal landslides tend to be more common in areas that have\n    *   Active tectonic processes that lead to high rates of uplift and occasional seismic events\n    *   High levels of precipitation, including high annual totals and high short-term intestines\n    *   A high population density\n*   The most fatal landslides occur in Ncis where the migration schemes are less likely in place\n    *   Southern edge of Himalayan edge\n    *   Central China\n    *   South-west India\n    *   Central Indonesia, the island of Java\n    *   The caribbean and central Mexico\n    *   Western edge of South America, especially Columbia\n\n\n## The relevance of hazard magnitude and frequency/recurrence intervals for risk management \n\n\n\n*   The **recurrence interval**/**return period** is the expected frequency in years for an event of aprtoucialr size\n    *   In general, small events have a high frequency/short return period, whereas large events have a very low frequency/high return period\n    *   There are fewer highly destructive earthquakes, but many minor ones\n    *   Low-frequency and high-magnitude events cause the most destruction and require the greatest management\n    *   People are able to **adapt** and become less vulnerable to high-frequency disasters such as smaller earthquakes\n\n\n### Earthquake frequency and magnitude\n\n\n\n*   Instead of the Richter scale, scientists are increasingly using the **Movement MAgnitude Scale (M)** which measure the amount of energy released\n\n\n### Measuring volcanoes\n\n\n\n*   Measured by the **Volcanic Explosivity Index (VEI)**, based on the amount of material ejected in the explosion, the height of the cloud created, and the amount of damage caused\n\n\n## Geophysical hazard risk as a product of economic, social, demographic, and political factors\n\nIn general, LICs are more vulnerable than industrialized countries due to the following reasons\n\nWhy do people live in hazard-prone places?\n\n\n\n*   **Behavioural school**: environmental hazards are the result of natural hazards, and people put themselves at risk by living on or at the foot of steep slopes\n*   **Structuralist school**: constraints places on poor people by prevailing social and political system of the country; poor people live in unsafe conditions, such as the slope of a hill because they are prevented from living in better areas\n*   The concept of **vulnerability** includes not only the physical effects of a natural hazard, but also the status of people and property in the affected area\n\n\n### Economic factors\n\n\n\n*   **Levels of wealth and development**: in 1976, Guatemala, 20,000 people were killed by low-quality housing in ravines and gorges; this earthquake had a markedly class impact\n*   **Construction styles and building codes**: In Sichuan 2008, following the 7.9 earthquake, government buildings remained standing while many schools were destroyed, suggesting that they were poorly build\n*   **Access to technology**: in Japan, earthquake and tsunami warnings are issued to people via smartphones; people with greater access to communications are able to keep up to date with warnings and forecast \n*   **Insurance cover**: the poor have no insurance, and are most likely to be affected in natural hazards as their housing quality is poor\n\n\n###### Social factors\n\n\n\n*   **Education**: gives people higher income, better housing, greater understanding of nature and hazard events\n*   **Public education**: programs in Japan have helped reduce the number of deaths\n*   **Awareness of hazards**\n*   **Gender**: women are often carers, and are unable to leave an area even if they want to\n\n\n### Demographic factors\n\n\n\n*   **Population density**: large urban areas, such as **Port-au-Prince** in Haiti are vulnerable to natural hazards\n*   **Age**: 65% of deaths in Japan tsunami 2011 where aged over 60\n*   **Migrants**: migrants may be unaware of some natural hazards present in an environment\n*   **Disability**: mortality rate of disabled in Japan tsunami 2011 was twice that or normal population\n*   **Cultural factors**: extend of train in governments, more\n\n\n### Political factors\n\n\n\n*   **Nature of the society**: the failure of the Burmese government increased the number of deaths from disease and malnutrition in the cyclone Nargis in 2008\n*   **Effectiveness of lines of communication**: the Sichuan earthquake of 2008 got a swift response and mobilized 100,000 troops\n*   **Availability and readiness of emergency personnel**: fewer deaths from Mt Pinatubo eruption as the USGS had minitoed the volcano closely\n\n\n## Geographical factors affecting the impacts of geophysical events\n\n\n\n*   **Magnitude and frequency of events**: shallow-focus earthquakes are potentially more damaging that deep-focus earthquakes (overlying rocks absorb most of the energy)\n*   **Population density**: a geophysical hazard hitting an urban area could inflict more damage to an urbanized area such as Tokyo\n    *   The 1985 8.0 Mexico city earthquake occurred in the city and killed around 5,000 people\n*   **Type of buildings**: HICs have better earthquake-resistant buildings, and people are more likely to have insurance cover than in LICs \n*   **Time of the day**: earthquakes at busy times such as peak hours cause more deaths (this is less of a factor for volcanoes as they do not have a sudden onset)\n    *   The Sichuan 2008 earthquake 7,9 occurred at 14:00 pm, and ended up killing many school children too\n*   **Types of rocks and sediments**: liquefaction occurs when loose material is shaken, so buildings built on solid rock are much safer\n    *   The Casita volcano in Nicaragua caused landslides due to the unconsolidated volcanic sediments\n*   **Secondary hazards**: these can often cause more fatalities than the original event (tsunamis, fires, contaminated water, disease, hunger, hypothermia)\n    *   More people died due to lahars following the Pinatubo 1991 eruption than the volcanic eruption\n*   **Economic development**: HICs generally have a better level of preparedness and emergency response\n\nSee research skills\n\n\n# Hazard risk and vulnerability\n\n\n## Vulnerability\n\n\n\n*   **Vulnerability** are the characteristics and circumstances of a community, system, or asset that make it susceptible to damaging effects of a hazard\n*   It is related to many factors:\n    *   **Physical factors**: poor design, construction, unregulated land use\n    *   **Social factors**: poverty and inequality – these groups are more vulnerable\n    *   **Economic factors**: those in the uninsured, informal sector, workers facing economic pressures are more vulnerable\n    *   **Environmental factors**: poor environmental management, overconsumption of natural resources\n*   Vulnerability explains how non-extreme hazards can lead to extreme impacts (due to factors above)\n\n\n## Risk\n\n\n\n*   **Risk** is the likelihood of loss of life, injury, or destruction and damage from a disaster in a given period of time\n*   Disaster risk = consequence of the interaction between **hazards** and characteristics that make people **vulnerable** and **exposed**\n*   Managing risks is shared across a wide range of sectors:\n    *   Insurance sector: recovery from disaster losses\n    *   Construction sector: so that buildings are built according to disaster codes\n    *   Land-use and urban planning sectors: locations of new developments takes into account the likelihood of a hazard event\n\n\n## Earthquake (CS)\n\n[CS = case study]\n\n[Never completed this, but you should]\n\n## Volcanic eruptions (CS)\n\n\n## Mass movements (CS)\n\n\n# Future resilience and adaptation\n\n\n\n*   This topic deals with the preparedness of various places to the hazard events\n\n\n## Global geophysical hazard disaster trends and future predictions\n\n\n\n*   Geophysical hazard frequency between 1994 and 2013 has remained relatively constant, while population growth and economic development has varied considerably and increased\n*   LICs bear a disproportionate burden to national disasters, including disparities in **death rates**\n*   Between 1994 and 2013, an average of **218 million** people were affected by natural disasters every year, and **1.35 million** people died, resulting in an annual average of **68,000 deaths**\n\n\n### Megadiasasters\n\n\n\n*   A **mega disaster** is an event that kills more than 100,000 people. Some megasisaters between 1994–2013 are:\n    *   The **Asian tsunami 2004**, 225,000 in 12 counties\n    *   The **Cyclone Nargis 2008**, 138,000 in Myanmar\n    *   The **Haiti earthquake 2004**, 220,000\n*   Earthquakes and tsunamis are rarer than floods but cause higher number of casualties in shorter periods of time\n*   Urbanization within highly seismic zones has increased significantly over recent decades\n    *   Slums and squatter settlements frequently expand onto high-risk areas such as slopes and embankments due to the lack of any other suitable places\n    *   In Haiti, there were not adequate housing\n*   More people are ecming susceptible to natural disasters as a result of growth and urbanization, and disastrous outcomes are likely to increase unless improved ways of migration, forecasting, and warning, community preparedness, and resilience are developed\n    *   Solutions to disasters include help from international agencies, national governments, NGOs, and local communities\n\nWhy there is an increasing impact\n\n\n\n*   An explanation for the increasing impact of geophysical events is that there are increasingly more people in high-risk areas\n*   Human activities may be changing the climate and land use, leading to greater impacts of landslides\n*   The concentration of people in large urban areas, combined with **environmental degradation** makes communities more vulnerable\n    *   Destruction of **mangrove swamps** in Sri Lanka increased the vulnerability of coastal communities to the 2004 Indian Ocean tsunami\n    *   In Limbe in SW Cameroon, shanty towns have been built at the base of slopes that have been made unstable by undercutting, leading to an increase in landslides in the rainy season\n\n\n### Impacts of extreme disasters\n\n\n\n*   Global economic crises\n*   Deaths\n*   Possible destruction of megacities\n*   Environmental refugees\n*   Environmental degradation\n*   Disruption of global food supplies\n*   Disruption of transport and communications\n*   Pollution \n*   Climate stress\n\nTackling global problems\n\n\n\n*   Montreal Protocol, Kyoto Protocol, Paris Agreement, the Hyogo Framework for Action (HFA)\n\n\n### Identifying areas at risk\n\n\n\n*   It is not possible to communicate with those who need to know\n*   Not possible to predict the exact timing, impact, and magnitude of an earthquake\n\n\n### Population growth and urban growth\n\n\n\n*   The world’s population is expected to reach 11.2 billion by 2050, concentrated in India, Nigeria, Pakistan, DRC, Ethiopia, URT, USA, Indonesia, and Uganda; most of these are LICs, posing challenges of eradicating poverty and inequality, combating hunger and malnutrition, to provide adequate housing\n\n\n### Predictions, forecasts, and warnings\n\n\n#### Preparing\n\n\n\n*   Better forecasting and warning\n*   Improved building design and location\n*   Establishing emergency procedures\n\n\n#### Monitoring\n\n\n\n*   Small scale ground surface changes\n*   Small-scale uplift or subsidence\n*   Ground tilt\n*   Changes in rock stress\n*   Micro-earthquake activity\n*   Anomalies in the earth\'s magnetic field\n*   Changes in radon gas concentration\n*   Changes in electrical resistivity in rocks\n\n\n### Earthquake prediction\n\n\n\n*   Example: **Oarfish** in Japan, coming to the surface is an indication of a forthcoming earthquake\n\n[Never completed the following sections, but you probably should …]\n\n\n### Predicting volcanoes\n\n\n## Geophysical hazard adaptation\n\n\n### Preparedness\n\n\n### Tackling volcanoes\n\n\n### Volcanic eruption without warning\n\n\n## Pre-event management strategies\n\n\n### Managing landslides\n\n\n### Managing the risk of earthquakes\n\n\n### Tsunamis\n\n\n## Post-event management strategies\n\n\n### Short-term, mid-term, and long-term response (table)\n\n\n### Rescue, rehabilitation, and reconstruction in practice',html:'<h1>D.1 Geophysical systems</h1>\n<h2>Mechanisms of plate movement</h2>\n<ul>\n<li>Plates move through <strong>convection currents</strong> of the circular motion of the hot molten lava</li>\n<li><strong>Subduction</strong> refers to the plunging of one plate beneath another: the heavier, denser oceanic plate subducted under the lighter continental plate, and magma exits the mantle in the process</li>\n<li>Constructive plate boundaries: when two plates move away from each other, land is created as magma rises to fill the gap</li>\n<li>When this magma solidifies, land is formed</li>\n<li>Rifting occurs at constructive plate boundaries</li>\n</ul>\n<h2>Volcanoes</h2>\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Shield\n   </td>\n   <td>Composite\n   </td>\n   <td>Cinder\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>No explosives or ejected fragment\n<li>Very hot, runny, basaltic lava\n<li>Lava flows great distances\n<li>Gently sloping sides, shallow craters, large circumference\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Formed by alternating eruptions of fragmental material and lava outflows\n<li>Large explosions\n<li>Much larger crater\n<li>Secondary cones\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Formed by fragments of solid material\n<li>Not very tall\n<li>Violent eruption\n<li>Lava ejections\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h3>Volcanic eruptions</h3>\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Lava\n   </td>\n   <td>Pyroclastic\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Lava becomes more thick and viscous when it absorbs <strong>silica-rich</strong> sediments\n<li>Large quantities of <strong>basaltic</strong> lava may build up vast horizontal plains\n<li>Runny <strong>basaltic</strong> lava flows down the sides of the volcano and gases escape easily\n<li>Volcanoes in Hawaii and Iceland erupt continuously\n<li>Volcanoes are infrequent\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>White clouds of steam emitted by the crater\n<li>Pyroclastic flows are produced by Strombolian and Plinian eruptions\n<li>Plinian eruptions release clouds of pulverized rock and ash\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h3>Volcanic hazards</h3>\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Lava flows\n<li>Ash fallout\n<li>Pyroclastic flows\n<li>Gas emissions, such as in Cameron, 1986, as an effect of a <strong>Basaltic chamber of magma</strong>\n(Cameron contains many deep-crater lakes. In 1986, gas emerged from the lake and covered over 25 km. 1,700 people suffocated, 3,000 cattle died)\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Lahars (mudlows) as ash and water join\n<li>Floods as heat from the volcano melts snow and ice\n<li>Lung and respiratory diseases due to pyroclastic flows and ash fallout\n<li>Avalanches: debris and lahards, such as the landslide of Mt. Saint Helens, 1980\n(In Washington, 18 May, a landslide triggered by an aftershock moved at 135 mph and moved across Spirit Lake\'s west arm)\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Earthquakes</h2>\n<ul>\n<li>An <strong>earthquake</strong> is a series of seismic vibrations or shock waves which originate from the <strong>focus</strong>\n<ul>\n<li>The <strong>focus</strong> is the point at which the quakes release their tension or compression suddenly</li>\n<li>The <strong>epicenter</strong> is the point on the surface of the earth immediately above the <strong>focus</strong> of the earthquake</li>\n</ul>\n</li>\n<li>There are <strong>shallow-deep earthquakes</strong> (occur close to ground surface) and <strong>deep-focus earthquakes</strong> (occur at considerable depth)</li>\n<li>A large earthquake can be preceded by smaller tremors known as <strong>foreshocks</strong> and followed by numerous <strong>aftershocks</strong></li>\n</ul>\n<h3>Wave types</h3>\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li><strong>Fastest</strong>, can move through solids and liquids\n<li>Shake the earth <strong>backwards and forwards</strong>\n<li>Faster \n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Unable to move through liquids\n<li><strong>Sideways motion</strong>: make the ground move horizontally, <strong>causing more damage</strong>\n<li>Do more damage as buildings cannot withstand much horizontal stress\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h3>Earthquakes and plate boundaries</h3>\n<ul>\n<li>Earthquakes are caused by the pressure created by moving plates, this increases stress on rocks, the rocks deform and eventually snap</li>\n<li>The snapping releases energy (earthquake)</li>\n</ul>\n<h3>Human triggers</h3>\n<ul>\n<li>Some earthquakes occur a long way from any plate boundary as a result of human activity</li>\n<li>In <strong>Denver, Colorado, 1960</strong>, waste water contaminated by chemical warfare agents were injected into underlying rocks\n<ul>\n<li>From 1962–5, over 700 minor earthquakes were reported although no real damage was caused</li>\n<li>The injection of this water lubricated and reactivated underground faults which had been inactive</li>\n</ul>\n</li>\n<li>Fracking involves injecting water into rocks at high pressures, and has been associated with triggering earthquakes in the UK – in 2011, it led to a 2.3 in Lancashire</li>\n<li>The weight of water behind large reservoirs also created earthquake, such as in 1935, the Colorado river was dammed by the Hoover dam to create Lake Mead\n<ul>\n<li>The underlying rocks had an increased load, causing 6,000 earthquake in the next 10 years, although none caused damage</li>\n</ul>\n</li>\n</ul>\n<h3>Resultant hazards of earthquakes</h3>\n<div class="responsive-table">\n<table>\n  <tr>\n   <td>Primary\n   </td>\n   <td>Secondary\n   </td>\n  </tr>\n  <tr>\n   <td>\n<ul>\n<li>Death \n<li>Ground shaking\n<li>Buildings collapse and homes destroyed\n<li>Infrastructural damage \n<ul>\n<li>No electricity, water supply\n</li> \n</ul>\n<li>Energy services destroyed\n</li>\n</ul>\n   </td>\n   <td>\n<ul>\n<li>Ground failure and soil liquefaction\n<li>Landslides and rockfalls\n<li>Debris and mudflow\n<li>Tsunamis caused by aftershocks/earthquakes\n</li>\n</ul>\n   </td>\n  </tr>\n</table>\n</div>\n<h2>Mass movements</h2>\n<ul>\n<li>Mass movements include any large-scale movement of the Earth’s surface that are not accompanied by a moving agent such as a river, glaciers, or ocean waves, including\n<ul>\n<li>Soil creep (slow)</li>\n<li>Avalanches (very fast)</li>\n<li>Rockfalls (dry)</li>\n<li>Mudflows (fluid)</li>\n</ul>\n</li>\n<li>The processes affecting magnitude, frequency, and scale of mass movements are\n<ul>\n<li>Type of movement: flows, slides, slumps</li>\n<li>Speed of movement</li>\n<li>Water content</li>\n<li>Material</li>\n<li>Slope/gravity</li>\n</ul>\n</li>\n</ul>\n<h3>Causes of mass movements</h3>\n<ul>\n<li>Shear strength: a reduction in internal resistance of the slope</li>\n<li>Shear stress: increase in forces attempting to pull a mass downslope</li>\n</ul>\n<p>Table: Increasing and decreasing resistance</p>\n<p>Case study: Neap landslide, 2015</p>\n<ul>\n<li>Factors that trigger landslides include\n<ul>\n<li>Seasonal rainfall</li>\n<li>Road construction</li>\n<li>Slopes weakened by previous slides</li>\n</ul>\n</li>\n<li>These factors contributed to the landslides during the Gorkha earthquake of April 2015</li>\n<li>One of the largest was an ice and rock landslide at Langtang</li>\n<li>The vertical distance was 700–800 m and the horizontal distance was 2–3 km</li>\n</ul>\n<h1>D.2 Geophysical hazard risks</h1>\n<h2>Spatial distribution of geophysical hazard events</h2>\n<h3>Earthquakes</h3>\n<ul>\n<li>There are clearly defined linear patterns\n<ul>\n<li>Linear chain follow plate boundaries,</li>\n<li>the center of the Atlantic Ocean</li>\n<li>around the Pacific Ocean: the Ring of Fire</li>\n</ul>\n</li>\n<li>Broad belts of earthquakes are associated with subduction zones, whereas narrow belts of earthquakes are associated with constructive plate margins (new material is forming, plates move apart)</li>\n<li>Collision boundaries, such as the Himalayas, are associated with broad belts of earthquakes; conservative plate boundaries, such as California\'s SA fault line, give a relatively narrow belt of earthquakes</li>\n</ul>\n<h3>Volcanoes</h3>\n<ul>\n<li>Most are found at plate boundaries, although there are some exceptions\n<ul>\n<li>These include Hawaii, which occur over hotspots</li>\n<li>A <strong>hotspot</strong> or <strong>mantle plume</strong> (a jet of hot material rising from the deep within a mantle) is responsible for the volcanoes</li>\n<li>Hotspots play a role in the formation of new land</li>\n</ul>\n</li>\n<li>Around ¾ of the Earth’s 550 historically active volcanoes lie along the Pacific Ring of Fire\n<ul>\n<li>It also includes many of the world’s most recent volcanoes such as Mt Pinatubo (Philippines), Mt Unzen (Japan), Mt Agung (Java)</li>\n<li>Caused by the subduction beneath either oceanic or continental crust</li>\n<li>Subduction in the oceans provides chains of volcanic islands known island arcs, such as the <strong>Aleutian islands</strong> formed by the Pacific subducting beneath the North American Plate</li>\n<li>The subduction of an oceanic crust occur beneath the continental crust, and young fold mountains are formed, such as <strong>The Andes</strong>, which have been formed where the Nazca subducts beneath the South American plate.</li>\n</ul>\n</li>\n<li>Other area of active vulcanicity include Iceland, Montserrat in the Caribbean</li>\n<li>Some submarine volcanoes such as Kick ‘em Jenny off Grenda in the Caribbean are monitored</li>\n<li>Although deeper levels of the Earth are much hotter than the surface, rocks are not molten as the pressure is too high\n<ul>\n<li>There is molten rock along the plate boundaries, which feeds the volcanoes</li>\n</ul>\n</li>\n</ul>\n<h3>Landslides</h3>\n<ul>\n<li>Naturally occurring phenomena in every environment including the tropics, temperature readings, high latitudes, and the ocean</li>\n<li>Fatal landslides tend to be more common in areas that have\n<ul>\n<li>Active tectonic processes that lead to high rates of uplift and occasional seismic events</li>\n<li>High levels of precipitation, including high annual totals and high short-term intestines</li>\n<li>A high population density</li>\n</ul>\n</li>\n<li>The most fatal landslides occur in Ncis where the migration schemes are less likely in place\n<ul>\n<li>Southern edge of Himalayan edge</li>\n<li>Central China</li>\n<li>South-west India</li>\n<li>Central Indonesia, the island of Java</li>\n<li>The caribbean and central Mexico</li>\n<li>Western edge of South America, especially Columbia</li>\n</ul>\n</li>\n</ul>\n<h2>The relevance of hazard magnitude and frequency/recurrence intervals for risk management</h2>\n<ul>\n<li>The <strong>recurrence interval</strong>/<strong>return period</strong> is the expected frequency in years for an event of aprtoucialr size\n<ul>\n<li>In general, small events have a high frequency/short return period, whereas large events have a very low frequency/high return period</li>\n<li>There are fewer highly destructive earthquakes, but many minor ones</li>\n<li>Low-frequency and high-magnitude events cause the most destruction and require the greatest management</li>\n<li>People are able to <strong>adapt</strong> and become less vulnerable to high-frequency disasters such as smaller earthquakes</li>\n</ul>\n</li>\n</ul>\n<h3>Earthquake frequency and magnitude</h3>\n<ul>\n<li>Instead of the Richter scale, scientists are increasingly using the <strong>Movement MAgnitude Scale (M)</strong> which measure the amount of energy released</li>\n</ul>\n<h3>Measuring volcanoes</h3>\n<ul>\n<li>Measured by the <strong>Volcanic Explosivity Index (VEI)</strong>, based on the amount of material ejected in the explosion, the height of the cloud created, and the amount of damage caused</li>\n</ul>\n<h2>Geophysical hazard risk as a product of economic, social, demographic, and political factors</h2>\n<p>In general, LICs are more vulnerable than industrialized countries due to the following reasons</p>\n<p>Why do people live in hazard-prone places?</p>\n<ul>\n<li><strong>Behavioural school</strong>: environmental hazards are the result of natural hazards, and people put themselves at risk by living on or at the foot of steep slopes</li>\n<li><strong>Structuralist school</strong>: constraints places on poor people by prevailing social and political system of the country; poor people live in unsafe conditions, such as the slope of a hill because they are prevented from living in better areas</li>\n<li>The concept of <strong>vulnerability</strong> includes not only the physical effects of a natural hazard, but also the status of people and property in the affected area</li>\n</ul>\n<h3>Economic factors</h3>\n<ul>\n<li><strong>Levels of wealth and development</strong>: in 1976, Guatemala, 20,000 people were killed by low-quality housing in ravines and gorges; this earthquake had a markedly class impact</li>\n<li><strong>Construction styles and building codes</strong>: In Sichuan 2008, following the 7.9 earthquake, government buildings remained standing while many schools were destroyed, suggesting that they were poorly build</li>\n<li><strong>Access to technology</strong>: in Japan, earthquake and tsunami warnings are issued to people via smartphones; people with greater access to communications are able to keep up to date with warnings and forecast</li>\n<li><strong>Insurance cover</strong>: the poor have no insurance, and are most likely to be affected in natural hazards as their housing quality is poor</li>\n</ul>\n<h6>Social factors</h6>\n<ul>\n<li><strong>Education</strong>: gives people higher income, better housing, greater understanding of nature and hazard events</li>\n<li><strong>Public education</strong>: programs in Japan have helped reduce the number of deaths</li>\n<li><strong>Awareness of hazards</strong></li>\n<li><strong>Gender</strong>: women are often carers, and are unable to leave an area even if they want to</li>\n</ul>\n<h3>Demographic factors</h3>\n<ul>\n<li><strong>Population density</strong>: large urban areas, such as <strong>Port-au-Prince</strong> in Haiti are vulnerable to natural hazards</li>\n<li><strong>Age</strong>: 65% of deaths in Japan tsunami 2011 where aged over 60</li>\n<li><strong>Migrants</strong>: migrants may be unaware of some natural hazards present in an environment</li>\n<li><strong>Disability</strong>: mortality rate of disabled in Japan tsunami 2011 was twice that or normal population</li>\n<li><strong>Cultural factors</strong>: extend of train in governments, more</li>\n</ul>\n<h3>Political factors</h3>\n<ul>\n<li><strong>Nature of the society</strong>: the failure of the Burmese government increased the number of deaths from disease and malnutrition in the cyclone Nargis in 2008</li>\n<li><strong>Effectiveness of lines of communication</strong>: the Sichuan earthquake of 2008 got a swift response and mobilized 100,000 troops</li>\n<li><strong>Availability and readiness of emergency personnel</strong>: fewer deaths from Mt Pinatubo eruption as the USGS had minitoed the volcano closely</li>\n</ul>\n<h2>Geographical factors affecting the impacts of geophysical events</h2>\n<ul>\n<li><strong>Magnitude and frequency of events</strong>: shallow-focus earthquakes are potentially more damaging that deep-focus earthquakes (overlying rocks absorb most of the energy)</li>\n<li><strong>Population density</strong>: a geophysical hazard hitting an urban area could inflict more damage to an urbanized area such as Tokyo\n<ul>\n<li>The 1985 8.0 Mexico city earthquake occurred in the city and killed around 5,000 people</li>\n</ul>\n</li>\n<li><strong>Type of buildings</strong>: HICs have better earthquake-resistant buildings, and people are more likely to have insurance cover than in LICs</li>\n<li><strong>Time of the day</strong>: earthquakes at busy times such as peak hours cause more deaths (this is less of a factor for volcanoes as they do not have a sudden onset)\n<ul>\n<li>The Sichuan 2008 earthquake 7,9 occurred at 14:00 pm, and ended up killing many school children too</li>\n</ul>\n</li>\n<li><strong>Types of rocks and sediments</strong>: liquefaction occurs when loose material is shaken, so buildings built on solid rock are much safer\n<ul>\n<li>The Casita volcano in Nicaragua caused landslides due to the unconsolidated volcanic sediments</li>\n</ul>\n</li>\n<li><strong>Secondary hazards</strong>: these can often cause more fatalities than the original event (tsunamis, fires, contaminated water, disease, hunger, hypothermia)\n<ul>\n<li>More people died due to lahars following the Pinatubo 1991 eruption than the volcanic eruption</li>\n</ul>\n</li>\n<li><strong>Economic development</strong>: HICs generally have a better level of preparedness and emergency response</li>\n</ul>\n<p>See research skills</p>\n<h1>Hazard risk and vulnerability</h1>\n<h2>Vulnerability</h2>\n<ul>\n<li><strong>Vulnerability</strong> are the characteristics and circumstances of a community, system, or asset that make it susceptible to damaging effects of a hazard</li>\n<li>It is related to many factors:\n<ul>\n<li><strong>Physical factors</strong>: poor design, construction, unregulated land use</li>\n<li><strong>Social factors</strong>: poverty and inequality – these groups are more vulnerable</li>\n<li><strong>Economic factors</strong>: those in the uninsured, informal sector, workers facing economic pressures are more vulnerable</li>\n<li><strong>Environmental factors</strong>: poor environmental management, overconsumption of natural resources</li>\n</ul>\n</li>\n<li>Vulnerability explains how non-extreme hazards can lead to extreme impacts (due to factors above)</li>\n</ul>\n<h2>Risk</h2>\n<ul>\n<li><strong>Risk</strong> is the likelihood of loss of life, injury, or destruction and damage from a disaster in a given period of time</li>\n<li>Disaster risk = consequence of the interaction between <strong>hazards</strong> and characteristics that make people <strong>vulnerable</strong> and <strong>exposed</strong></li>\n<li>Managing risks is shared across a wide range of sectors:\n<ul>\n<li>Insurance sector: recovery from disaster losses</li>\n<li>Construction sector: so that buildings are built according to disaster codes</li>\n<li>Land-use and urban planning sectors: locations of new developments takes into account the likelihood of a hazard event</li>\n</ul>\n</li>\n</ul>\n<h2>Earthquake (CS)</h2>\n<p>[CS = case study]</p>\n<p>[Never completed this, but you should]</p>\n<h2>Volcanic eruptions (CS)</h2>\n<h2>Mass movements (CS)</h2>\n<h1>Future resilience and adaptation</h1>\n<ul>\n<li>This topic deals with the preparedness of various places to the hazard events</li>\n</ul>\n<h2>Global geophysical hazard disaster trends and future predictions</h2>\n<ul>\n<li>Geophysical hazard frequency between 1994 and 2013 has remained relatively constant, while population growth and economic development has varied considerably and increased</li>\n<li>LICs bear a disproportionate burden to national disasters, including disparities in <strong>death rates</strong></li>\n<li>Between 1994 and 2013, an average of <strong>218 million</strong> people were affected by natural disasters every year, and <strong>1.35 million</strong> people died, resulting in an annual average of <strong>68,000 deaths</strong></li>\n</ul>\n<h3>Megadiasasters</h3>\n<ul>\n<li>A <strong>mega disaster</strong> is an event that kills more than 100,000 people. Some megasisaters between 1994–2013 are:\n<ul>\n<li>The <strong>Asian tsunami 2004</strong>, 225,000 in 12 counties</li>\n<li>The <strong>Cyclone Nargis 2008</strong>, 138,000 in Myanmar</li>\n<li>The <strong>Haiti earthquake 2004</strong>, 220,000</li>\n</ul>\n</li>\n<li>Earthquakes and tsunamis are rarer than floods but cause higher number of casualties in shorter periods of time</li>\n<li>Urbanization within highly seismic zones has increased significantly over recent decades\n<ul>\n<li>Slums and squatter settlements frequently expand onto high-risk areas such as slopes and embankments due to the lack of any other suitable places</li>\n<li>In Haiti, there were not adequate housing</li>\n</ul>\n</li>\n<li>More people are ecming susceptible to natural disasters as a result of growth and urbanization, and disastrous outcomes are likely to increase unless improved ways of migration, forecasting, and warning, community preparedness, and resilience are developed\n<ul>\n<li>Solutions to disasters include help from international agencies, national governments, NGOs, and local communities</li>\n</ul>\n</li>\n</ul>\n<p>Why there is an increasing impact</p>\n<ul>\n<li>An explanation for the increasing impact of geophysical events is that there are increasingly more people in high-risk areas</li>\n<li>Human activities may be changing the climate and land use, leading to greater impacts of landslides</li>\n<li>The concentration of people in large urban areas, combined with <strong>environmental degradation</strong> makes communities more vulnerable\n<ul>\n<li>Destruction of <strong>mangrove swamps</strong> in Sri Lanka increased the vulnerability of coastal communities to the 2004 Indian Ocean tsunami</li>\n<li>In Limbe in SW Cameroon, shanty towns have been built at the base of slopes that have been made unstable by undercutting, leading to an increase in landslides in the rainy season</li>\n</ul>\n</li>\n</ul>\n<h3>Impacts of extreme disasters</h3>\n<ul>\n<li>Global economic crises</li>\n<li>Deaths</li>\n<li>Possible destruction of megacities</li>\n<li>Environmental refugees</li>\n<li>Environmental degradation</li>\n<li>Disruption of global food supplies</li>\n<li>Disruption of transport and communications</li>\n<li>Pollution</li>\n<li>Climate stress</li>\n</ul>\n<p>Tackling global problems</p>\n<ul>\n<li>Montreal Protocol, Kyoto Protocol, Paris Agreement, the Hyogo Framework for Action (HFA)</li>\n</ul>\n<h3>Identifying areas at risk</h3>\n<ul>\n<li>It is not possible to communicate with those who need to know</li>\n<li>Not possible to predict the exact timing, impact, and magnitude of an earthquake</li>\n</ul>\n<h3>Population growth and urban growth</h3>\n<ul>\n<li>The world’s population is expected to reach 11.2 billion by 2050, concentrated in India, Nigeria, Pakistan, DRC, Ethiopia, URT, USA, Indonesia, and Uganda; most of these are LICs, posing challenges of eradicating poverty and inequality, combating hunger and malnutrition, to provide adequate housing</li>\n</ul>\n<h3>Predictions, forecasts, and warnings</h3>\n<h4>Preparing</h4>\n<ul>\n<li>Better forecasting and warning</li>\n<li>Improved building design and location</li>\n<li>Establishing emergency procedures</li>\n</ul>\n<h4>Monitoring</h4>\n<ul>\n<li>Small scale ground surface changes</li>\n<li>Small-scale uplift or subsidence</li>\n<li>Ground tilt</li>\n<li>Changes in rock stress</li>\n<li>Micro-earthquake activity</li>\n<li>Anomalies in the earth\'s magnetic field</li>\n<li>Changes in radon gas concentration</li>\n<li>Changes in electrical resistivity in rocks</li>\n</ul>\n<h3>Earthquake prediction</h3>\n<ul>\n<li>Example: <strong>Oarfish</strong> in Japan, coming to the surface is an indication of a forthcoming earthquake</li>\n</ul>\n<p>[Never completed the following sections, but you probably should …]</p>\n<h3>Predicting volcanoes</h3>\n<h2>Geophysical hazard adaptation</h2>\n<h3>Preparedness</h3>\n<h3>Tackling volcanoes</h3>\n<h3>Volcanic eruption without warning</h3>\n<h2>Pre-event management strategies</h2>\n<h3>Managing landslides</h3>\n<h3>Managing the risk of earthquakes</h3>\n<h3>Tsunamis</h3>\n<h2>Post-event management strategies</h2>\n<h3>Short-term, mid-term, and long-term response (table)</h3>\n<h3>Rescue, rehabilitation, and reconstruction in practice</h3>\n',attributes:{title:"Unit D Geophysical Hazards",link:"option-d",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/geography/option-d.md"}},vue:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'h1\',[_vm._v("D.1 Geophysical systems")]),_vm._v(" "),_c(\'h2\',[_vm._v("Mechanisms of plate movement")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Plates move through "),_c(\'strong\',[_vm._v("convection currents")]),_vm._v(" of the circular motion of the hot molten lava")]),_vm._v(" "),_c(\'li\',[_c(\'strong\',[_vm._v("Subduction")]),_vm._v(" refers to the plunging of one plate beneath another: the heavier, denser oceanic plate subducted under the lighter continental plate, and magma exits the mantle in the process")]),_vm._v(" "),_c(\'li\',[_vm._v("Constructive plate boundaries: when two plates move away from
