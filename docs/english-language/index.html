    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="wrapper"><div><a href="/" class="back active-link">&lt; Subjects</a><div class="page-title">english-language</div><div class="grid"><a href="/english-language/paper-1-guide" class="link">Paper 1 guide</a><a href="/english-language/words-for-paper-1" class="link">Words for Paper 1</a></div></div></div></div></div></div><script>window.__NUXT__={layout:"default",data:[{pages:[Object.create(null,{default:{writable:!0,enumerable:!0,value:{body:"*   Use essential vocabulary in the response\n*   Use words such as stereotype, identify, awareness\n\n\n## Topics\n\n\n\n*   Language and culture\n*   Language and identity\n*   Language and power\n*   Language and community\n*   Language and belief\n*   Language and social relations\n\n\n## Aims\n\n\n\n*   Understanding of text \n*   Organization\n*   Stylistic \n*   Appreciation\n*   language\n\n\n## Checklist\n\n\n\n*   Identity the **text type**\n*   Target **audience**(s)\n*   **Context of production**: relevant socio, political, economical, environment, gender, climate, debate that is possibly going on at the time\n*   **Significant issues**\n*   Presentation\n    *   Use of **images**\n        *   Don't just write images were used, talk about the effect they give and why they are important in communicating the message\n        *   Are there any people in the images? Are they making any actions/gestures?\n    *   Use of vocabulary\n        *   How does the diction help in conveying the message?\n    *   Layout\n        *   Are the paragraphs very short?\n        *   Does this help the readers absorb the information?\n    *   Structure\n    *   literary/figurative devices\n    *   Repetitions\n    *   Humour\n    *   Color scheme\n        *   What do the colors represent\n        *   Do they, in any way, help achieve the purpose?\n    *   Tone atmosphere\n    *   Themes\n*   Purpose of **production**\n    *   **Why** was it written?\n    *   What does the author mean to achieve in the text?\n    *   What **do you (the reader) understand** by the text?\n*   Readers’ **feedback** and reactions\n*   Effectiveness of text in purpose – it is effective because:\n    *   It includes the readers\n    *   Appropriate evidence given\n    *   Proper use of language and cohesiveness\n        *   Each paragraph is simple and understandable\n*   Give **evidence** for everything – don’t just state\n    *   Always quote\n*   Make sure that all the points are related to the main questions asked\n*   The words in an advertisement are called **copy**\n\n\n## Tonal words\n\n\n\n*   Candid: truthful and straightforward; frank\n*   Assertive: self-confident\n*   Awestruck: amazed\n*   Celebratory \n*   Cynical: mocking\n*   Dignified: serious, respectful, formal, proper\n*   Diplomatic: tactic, sensitive, thoughtful\n\nMention the tones in the body paragraphs, only mention the major tones in the introductory paragraph\n\n\n### Introduction\n\n\n\n*   Audiencet\n*   Text type\n*   Conventions\n*   Purpose: why it was written\n*   Tone, mood\n*   Corner of production\n\n\n### Being critical\n\n\n\n*   Some of the audience might not find the … relevant\n*   It is challenging to see how this adds to the text\n*   Some audience might miss this …\n\n\n### Introduction\n\n\n\n*   Dominant purpose\n*   Text type\n*   How is the purpose achieved?\n\nMention the tones in the body paragraphs\n\n\n# Purpose\n\n\n\n1. Basic\n    *   How is the article successful in its **purpose**?\n    *   Is it using something as a clutch to bring out some **problems in society**?\n        *   Potential thesis: **the author uses … as a … to bring out … in today’s society**\n    *   There can be **multiple** purposes, although there is one **dominant** one\n        *   The dominant one should be in the introduction\n2. Audience\n    *   Who is the text for? Is it successful for that target audience? Where is it published, will these advice access these sources?\n    *   Give examples of the audience\n        *   For example, is it for students? People interested in science?\n    *   How does it … the audience?\n        *   For example, how successful is it on **_educating_** the audience on the event? Does it uses **facts and figures**? (see Presentation of ideas in Structure)\n3. Facts\n    *   How does the text use actual facts?\n    *   Facts and figures make the text more credible and authentic – they give the text more credibility\n    *   Is there humor in bringing out the facts? Humor definitely grabs the reader’s attention\n\n\n# Structure\n\n\n\n1. Title\n    *   Is it a bold statement with the imperative?\n    *   Does it generalize people? Is it referring to a common stereotype?\n2. Web-based\n    *   Hyperlinks to other articles: provide the audience with information on other topics if they are interested\n        *   Allows the readers to learn more about the topic while ensuring that only the important pieces of information are in the main article\n        *   Provide more context if people don't know much on the subject\n        *   Do the hyperlinks **enrich** readers with more knowledge?\n            *   If not, you can be **critical** about it\n    *   Is it .com, .org, .edu?\n        *   What do these represent?\n3. Presentation of ideas\n    *   How are ideas presented?\n        *   Facts and figures\n        *   Is it in a creative fashion?\n        *   Any stylistic devices such as **symbolism, metaphors, personification** in order to keep the reader interested\n4. Diction (choice of words)\n    *   What role do the words play?\n    *   Are the words linked to the title? If so, how? What effect does it have on the reader?\n    *   Is the writer using colloquial language? Why is this?\n        *   Possibly to establish a relationship between writer and reader\n        *   Check for usages of “we”? This shows that the writer probably wants to establish a friendly relationship with the readers\n    *   Does the choice of words improve the flow by making it more like a story rather than just an article/report? How do the words interest the reader?\n5. Tone\n    *   Is it a conversational tone?\n        *   If it is, it helps by creating a connection and increasing **reader engagement**\n    *   Are the words “you” and “I” used frequently – this is proof of a conversational tone, and usually means they are giving opinions in explaining something\n    *   Also comment on the word choice, and how they add to the tone\n    *   There can be **multiple** times throughout the piece\n\n\n# Tone\n\n\n\n*   Personal\n*   Encouraging\n*   International and cultural\n*   Inpersiational\n*   Didactic\n*   Judgemental\n\n\n## Humour\n\n\n\n*   Allows the writer to connect with the audience and share experience\n*   There are different categories\n    *   Self-deprecating: to share experiences\n    *   Political\n    *   Racist: can offend groups of people\n    *   Satirical: for criticism of certain issues\n\n\n# Stylistic devices\n\n\n\n1. Personification\n    *   Images present, how does it personify the humans: does the image relate to humans in any way?\n    *   What does the image represent?\n2. Aristotle’s rhetorical triangle\n    *   **Ethos (ethics), pathos (emotion), and logos (logic and judgment)** – the persuasive elements in literature\n    *   Rhetorical questions **only strengthen evidence**\n        *   They do not provide final data, but they provide a stimulus for the audience to think about something.\n3. Hook statements\n    *   Are there any? What are they for? What effect do they create in catching the attention of the audience?\n    *   Are there any quotes by famous authors?\n4. Effect\n    *   Are there any sentences that grab the reader’s attention? How?\n5. Images\n    *   Is there a use of imagery? What type of imagery?\n    *   What effect does it have? Does it strengthen an idea?\n        *   Does it instigate the reader to think about something?\n        *   Does it make the text more interesting and grab the attention of the audience?\n    *   Clothes of people, does it refer to anything? Is it in contrast with the background?\n\n\n# Others\n\n\n\n1. Stereotypes\n    *   Are there model minorities?\n2. Ads\n    *   Two ads on the same topic are in a campaign\n    *   Text on an advertisement is called the copy\n    *   Bandwagon advertising\n3. Data\n    *   Is data skewed or incomplete?\n        *   Perhaps the website has the information but the infographics doesn't include it\n    *   Look at the year published of the data\n    *   Look for small other published data, such as number of people surveyed\n        *   What does the number of people surveyed represent?\n        *   Are only women and not men surveyed?\n    *   How are data being used?\n        *   Bullet points, graphs, charts, multiplier after number\n\n\n# Words\n\n\n\n*   identity\n*   representation\n*   stereotypes\n*   perspectives\n*   media\n*   conformity\n*   deviation\n*   subversion\n*   majority\n*   minority\n*   marginalized communities\n*   power dynamics\n*   conventions\n*   narrative voice\n*   value systems\n*   beliefs\n*   taboos\n*   cultural sensitivity\n\n\n# Phrases\n\n\n\n1. First\n    *   Identify apparent features of the text\n    *   Uses phrases such as\n        *   A cursory examination of this text suggests\n        *   At a glance\n        *   At first glance\n        *   A surface analysis suggests\n2. Second\n    *   Examine context, audience\n    *   Uses phrases like\n        *   This can be seen\n        *   That is to say\n    *   This helps identify the audience and purpose\n3. Third\n    *   Find the theme of the essay\n    *   Use phrases like\n        *   However\n        *   A closer reading/look suggests\n    *   Find deeper meanings\n4. Thesis\n    *   Examine at least 3 formal or stylistic features\n\n\n## Body paragraphs\n\n\n\n1. Topic sentence\n    *   By looking at [feature] in [name]’s [text type], it can be seen that [topic]\n2. Point\n    *   More specific and focused point of the paragraph\n3. Evidence\n    *   Quotes, images\n    *   Be as precise as possible\n4. Explanation\n    *   Around three sentences to explain how the point affects the meaning\n    *   Talk about audience and purpose (the author’s intentions)\n\n\n## Conclusion\n\n\n\n1. Restate thesis\n2. Bring in more context\n*   Refer to the bigger picture\n*   Is there a personal or global issue? How are these issues important\n*   Critical: is there anything that can be improved?\n    *   Mention it gently: if the writer provide more information on …, the impact would be improved/the purpose would be better achieved\n\n\n# Language words\n\n\n## Connecting\n\n\n\n*   Conveys\n*   Considered\n*   Achieves\n*   Attributes\n*   Alleviate (make less severe)\n*   Evokes\n*   Generalizes\n*   Reflects\n*   Juxtaposes\n*   Impels (force to do something)\n\n\n## Organization, structure, and point of view\n\n\n\n*   Chronological\n*   Subjective\n*   Clinical\n\n\n## Author\n\n\n\n*   Erudite\n*   Intellectual\n*   Opinionated\n*   liberal",html:"<ul>\n<li>Use essential vocabulary in the response</li>\n<li>Use words such as stereotype, identify, awareness</li>\n</ul>\n<h2>Topics</h2>\n<ul>\n<li>Language and culture</li>\n<li>Language and identity</li>\n<li>Language and power</li>\n<li>Language and community</li>\n<li>Language and belief</li>\n<li>Language and social relations</li>\n</ul>\n<h2>Aims</h2>\n<ul>\n<li>Understanding of text</li>\n<li>Organization</li>\n<li>Stylistic</li>\n<li>Appreciation</li>\n<li>language</li>\n</ul>\n<h2>Checklist</h2>\n<ul>\n<li>Identity the <strong>text type</strong></li>\n<li>Target <strong>audience</strong>(s)</li>\n<li><strong>Context of production</strong>: relevant socio, political, economical, environment, gender, climate, debate that is possibly going on at the time</li>\n<li><strong>Significant issues</strong></li>\n<li>Presentation\n<ul>\n<li>Use of <strong>images</strong>\n<ul>\n<li>Don't just write images were used, talk about the effect they give and why they are important in communicating the message</li>\n<li>Are there any people in the images? Are they making any actions/gestures?</li>\n</ul>\n</li>\n<li>Use of vocabulary\n<ul>\n<li>How does the diction help in conveying the message?</li>\n</ul>\n</li>\n<li>Layout\n<ul>\n<li>Are the paragraphs very short?</li>\n<li>Does this help the readers absorb the information?</li>\n</ul>\n</li>\n<li>Structure</li>\n<li>literary/figurative devices</li>\n<li>Repetitions</li>\n<li>Humour</li>\n<li>Color scheme\n<ul>\n<li>What do the colors represent</li>\n<li>Do they, in any way, help achieve the purpose?</li>\n</ul>\n</li>\n<li>Tone atmosphere</li>\n<li>Themes</li>\n</ul>\n</li>\n<li>Purpose of <strong>production</strong>\n<ul>\n<li><strong>Why</strong> was it written?</li>\n<li>What does the author mean to achieve in the text?</li>\n<li>What <strong>do you (the reader) understand</strong> by the text?</li>\n</ul>\n</li>\n<li>Readers’ <strong>feedback</strong> and reactions</li>\n<li>Effectiveness of text in purpose – it is effective because:\n<ul>\n<li>It includes the readers</li>\n<li>Appropriate evidence given</li>\n<li>Proper use of language and cohesiveness\n<ul>\n<li>Each paragraph is simple and understandable</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Give <strong>evidence</strong> for everything – don’t just state\n<ul>\n<li>Always quote</li>\n</ul>\n</li>\n<li>Make sure that all the points are related to the main questions asked</li>\n<li>The words in an advertisement are called <strong>copy</strong></li>\n</ul>\n<h2>Tonal words</h2>\n<ul>\n<li>Candid: truthful and straightforward; frank</li>\n<li>Assertive: self-confident</li>\n<li>Awestruck: amazed</li>\n<li>Celebratory</li>\n<li>Cynical: mocking</li>\n<li>Dignified: serious, respectful, formal, proper</li>\n<li>Diplomatic: tactic, sensitive, thoughtful</li>\n</ul>\n<p>Mention the tones in the body paragraphs, only mention the major tones in the introductory paragraph</p>\n<h3>Introduction</h3>\n<ul>\n<li>Audiencet</li>\n<li>Text type</li>\n<li>Conventions</li>\n<li>Purpose: why it was written</li>\n<li>Tone, mood</li>\n<li>Corner of production</li>\n</ul>\n<h3>Being critical</h3>\n<ul>\n<li>Some of the audience might not find the … relevant</li>\n<li>It is challenging to see how this adds to the text</li>\n<li>Some audience might miss this …</li>\n</ul>\n<h3>Introduction</h3>\n<ul>\n<li>Dominant purpose</li>\n<li>Text type</li>\n<li>How is the purpose achieved?</li>\n</ul>\n<p>Mention the tones in the body paragraphs</p>\n<h1>Purpose</h1>\n<ol>\n<li>Basic\n<ul>\n<li>How is the article successful in its <strong>purpose</strong>?</li>\n<li>Is it using something as a clutch to bring out some <strong>problems in society</strong>?\n<ul>\n<li>Potential thesis: <strong>the author uses … as a … to bring out … in today’s society</strong></li>\n</ul>\n</li>\n<li>There can be <strong>multiple</strong> purposes, although there is one <strong>dominant</strong> one\n<ul>\n<li>The dominant one should be in the introduction</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Audience\n<ul>\n<li>Who is the text for? Is it successful for that target audience? Where is it published, will these advice access these sources?</li>\n<li>Give examples of the audience\n<ul>\n<li>For example, is it for students? People interested in science?</li>\n</ul>\n</li>\n<li>How does it … the audience?\n<ul>\n<li>For example, how successful is it on <strong><em>educating</em></strong> the audience on the event? Does it uses <strong>facts and figures</strong>? (see Presentation of ideas in Structure)</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Facts\n<ul>\n<li>How does the text use actual facts?</li>\n<li>Facts and figures make the text more credible and authentic – they give the text more credibility</li>\n<li>Is there humor in bringing out the facts? Humor definitely grabs the reader’s attention</li>\n</ul>\n</li>\n</ol>\n<h1>Structure</h1>\n<ol>\n<li>Title\n<ul>\n<li>Is it a bold statement with the imperative?</li>\n<li>Does it generalize people? Is it referring to a common stereotype?</li>\n</ul>\n</li>\n<li>Web-based\n<ul>\n<li>Hyperlinks to other articles: provide the audience with information on other topics if they are interested\n<ul>\n<li>Allows the readers to learn more about the topic while ensuring that only the important pieces of information are in the main article</li>\n<li>Provide more context if people don't know much on the subject</li>\n<li>Do the hyperlinks <strong>enrich</strong> readers with more knowledge?\n<ul>\n<li>If not, you can be <strong>critical</strong> about it</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Is it .com, .org, .edu?\n<ul>\n<li>What do these represent?</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Presentation of ideas\n<ul>\n<li>How are ideas presented?\n<ul>\n<li>Facts and figures</li>\n<li>Is it in a creative fashion?</li>\n<li>Any stylistic devices such as <strong>symbolism, metaphors, personification</strong> in order to keep the reader interested</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Diction (choice of words)\n<ul>\n<li>What role do the words play?</li>\n<li>Are the words linked to the title? If so, how? What effect does it have on the reader?</li>\n<li>Is the writer using colloquial language? Why is this?\n<ul>\n<li>Possibly to establish a relationship between writer and reader</li>\n<li>Check for usages of “we”? This shows that the writer probably wants to establish a friendly relationship with the readers</li>\n</ul>\n</li>\n<li>Does the choice of words improve the flow by making it more like a story rather than just an article/report? How do the words interest the reader?</li>\n</ul>\n</li>\n<li>Tone\n<ul>\n<li>Is it a conversational tone?\n<ul>\n<li>If it is, it helps by creating a connection and increasing <strong>reader engagement</strong></li>\n</ul>\n</li>\n<li>Are the words “you” and “I” used frequently – this is proof of a conversational tone, and usually means they are giving opinions in explaining something</li>\n<li>Also comment on the word choice, and how they add to the tone</li>\n<li>There can be <strong>multiple</strong> times throughout the piece</li>\n</ul>\n</li>\n</ol>\n<h1>Tone</h1>\n<ul>\n<li>Personal</li>\n<li>Encouraging</li>\n<li>International and cultural</li>\n<li>Inpersiational</li>\n<li>Didactic</li>\n<li>Judgemental</li>\n</ul>\n<h2>Humour</h2>\n<ul>\n<li>Allows the writer to connect with the audience and share experience</li>\n<li>There are different categories\n<ul>\n<li>Self-deprecating: to share experiences</li>\n<li>Political</li>\n<li>Racist: can offend groups of people</li>\n<li>Satirical: for criticism of certain issues</li>\n</ul>\n</li>\n</ul>\n<h1>Stylistic devices</h1>\n<ol>\n<li>Personification\n<ul>\n<li>Images present, how does it personify the humans: does the image relate to humans in any way?</li>\n<li>What does the image represent?</li>\n</ul>\n</li>\n<li>Aristotle’s rhetorical triangle\n<ul>\n<li><strong>Ethos (ethics), pathos (emotion), and logos (logic and judgment)</strong> – the persuasive elements in literature</li>\n<li>Rhetorical questions <strong>only strengthen evidence</strong>\n<ul>\n<li>They do not provide final data, but they provide a stimulus for the audience to think about something.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Hook statements\n<ul>\n<li>Are there any? What are they for? What effect do they create in catching the attention of the audience?</li>\n<li>Are there any quotes by famous authors?</li>\n</ul>\n</li>\n<li>Effect\n<ul>\n<li>Are there any sentences that grab the reader’s attention? How?</li>\n</ul>\n</li>\n<li>Images\n<ul>\n<li>Is there a use of imagery? What type of imagery?</li>\n<li>What effect does it have? Does it strengthen an idea?\n<ul>\n<li>Does it instigate the reader to think about something?</li>\n<li>Does it make the text more interesting and grab the attention of the audience?</li>\n</ul>\n</li>\n<li>Clothes of people, does it refer to anything? Is it in contrast with the background?</li>\n</ul>\n</li>\n</ol>\n<h1>Others</h1>\n<ol>\n<li>Stereotypes\n<ul>\n<li>Are there model minorities?</li>\n</ul>\n</li>\n<li>Ads\n<ul>\n<li>Two ads on the same topic are in a campaign</li>\n<li>Text on an advertisement is called the copy</li>\n<li>Bandwagon advertising</li>\n</ul>\n</li>\n<li>Data\n<ul>\n<li>Is data skewed or incomplete?\n<ul>\n<li>Perhaps the website has the information but the infographics doesn't include it</li>\n</ul>\n</li>\n<li>Look at the year published of the data</li>\n<li>Look for small other published data, such as number of people surveyed\n<ul>\n<li>What does the number of people surveyed represent?</li>\n<li>Are only women and not men surveyed?</li>\n</ul>\n</li>\n<li>How are data being used?\n<ul>\n<li>Bullet points, graphs, charts, multiplier after number</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<h1>Words</h1>\n<ul>\n<li>identity</li>\n<li>representation</li>\n<li>stereotypes</li>\n<li>perspectives</li>\n<li>media</li>\n<li>conformity</li>\n<li>deviation</li>\n<li>subversion</li>\n<li>majority</li>\n<li>minority</li>\n<li>marginalized communities</li>\n<li>power dynamics</li>\n<li>conventions</li>\n<li>narrative voice</li>\n<li>value systems</li>\n<li>beliefs</li>\n<li>taboos</li>\n<li>cultural sensitivity</li>\n</ul>\n<h1>Phrases</h1>\n<ol>\n<li>First\n<ul>\n<li>Identify apparent features of the text</li>\n<li>Uses phrases such as\n<ul>\n<li>A cursory examination of this text suggests</li>\n<li>At a glance</li>\n<li>At first glance</li>\n<li>A surface analysis suggests</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Second\n<ul>\n<li>Examine context, audience</li>\n<li>Uses phrases like\n<ul>\n<li>This can be seen</li>\n<li>That is to say</li>\n</ul>\n</li>\n<li>This helps identify the audience and purpose</li>\n</ul>\n</li>\n<li>Third\n<ul>\n<li>Find the theme of the essay</li>\n<li>Use phrases like\n<ul>\n<li>However</li>\n<li>A closer reading/look suggests</li>\n</ul>\n</li>\n<li>Find deeper meanings</li>\n</ul>\n</li>\n<li>Thesis\n<ul>\n<li>Examine at least 3 formal or stylistic features</li>\n</ul>\n</li>\n</ol>\n<h2>Body paragraphs</h2>\n<ol>\n<li>Topic sentence\n<ul>\n<li>By looking at [feature] in [name]’s [text type], it can be seen that [topic]</li>\n</ul>\n</li>\n<li>Point\n<ul>\n<li>More specific and focused point of the paragraph</li>\n</ul>\n</li>\n<li>Evidence\n<ul>\n<li>Quotes, images</li>\n<li>Be as precise as possible</li>\n</ul>\n</li>\n<li>Explanation\n<ul>\n<li>Around three sentences to explain how the point affects the meaning</li>\n<li>Talk about audience and purpose (the author’s intentions)</li>\n</ul>\n</li>\n</ol>\n<h2>Conclusion</h2>\n<ol>\n<li>Restate thesis</li>\n<li>Bring in more context</li>\n</ol>\n<ul>\n<li>Refer to the bigger picture</li>\n<li>Is there a personal or global issue? How are these issues important</li>\n<li>Critical: is there anything that can be improved?\n<ul>\n<li>Mention it gently: if the writer provide more information on …, the impact would be improved/the purpose would be better achieved</li>\n</ul>\n</li>\n</ul>\n<h1>Language words</h1>\n<h2>Connecting</h2>\n<ul>\n<li>Conveys</li>\n<li>Considered</li>\n<li>Achieves</li>\n<li>Attributes</li>\n<li>Alleviate (make less severe)</li>\n<li>Evokes</li>\n<li>Generalizes</li>\n<li>Reflects</li>\n<li>Juxtaposes</li>\n<li>Impels (force to do something)</li>\n</ul>\n<h2>Organization, structure, and point of view</h2>\n<ul>\n<li>Chronological</li>\n<li>Subjective</li>\n<li>Clinical</li>\n</ul>\n<h2>Author</h2>\n<ul>\n<li>Erudite</li>\n<li>Intellectual</li>\n<li>Opinionated</li>\n<li>liberal</li>\n</ul>\n",attributes:{title:"Paper 1 guide",link:"paper-1-guide",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/english-language/paper-1-guide.md"}},vue:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [func ,_vm._v(" "),_c(\'li\',[_vm._v("Attributes")]),_vm._v(" "),_c(\'li\',[_vm._v("Alleviate (make less severe)")]),_vm._v(" "),_c(\'li\',[_vm._v("Evokes")]),_vm._v(" "),_c(\'li\',[_vm._v("Generalizes")]),_vm._v(" "),_c(\'li\',[_vm._v("Reflects")]),_vm._v(" "),_c(\'li\',[_vm._v("Juxtaposes")]),_vm._v(" "),_c(\'li\',[_vm._v("Impels (force to do something)")])]),_vm._v(" "),_c(\'h2\',[_vm._v("Organization, structure, and point of view")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Chronological")]),_vm._v(" "),_c(\'li\',[_vm._v("Subjective")]),_vm._v(" "),_c(\'li\',[_vm._v("Clinical")])]),_vm._v(" "),_c(\'h2\',[_vm._v("Author")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Erudite")]),_vm._v(" "),_c(\'li\',[_vm._v("Intellectual")]),_vm._v(" "),_c(\'li\',[_vm._v("Opinionated")]),_vm._v(" "),_c(\'li\',[_vm._v("liberal")])])]) }]',component:{data:{},render:{},created:{}}}}},body:{writable:!0,enumerable:!0,value:"*   Use essential vocabulary in the response\n*   Use words such as stereotype, identify, awareness\n\n\n## Topics\n\n\n\n*   Language and culture\n*   Language and identity\n*   Language and power\n*   Language and community\n*   Language and belief\n*   Language and social relations\n\n\n## Aims\n\n\n\n*   Understanding of text \n*   Organization\n*   Stylistic \n*   Appreciation\n*   language\n\n\n## Checklist\n\n\n\n*   Identity the **text type**\n*   Target **audience**(s)\n*   **Context of production**: relevant socio, political, economical, environment, gender, climate, debate that is possibly going on at the time\n*   **Significant issues**\n*   Presentation\n    *   Use of **images**\n        *   Don't just write images were used, talk about the effect they give and why they are important in communicating the message\n        *   Are there any people in the images? Are they making any actions/gestures?\n    *   Use of vocabulary\n        *   How does the diction help in conveying the message?\n    *   Layout\n        *   Are the paragraphs very short?\n        *   Does this help the readers absorb the information?\n    *   Structure\n    *   literary/figurative devices\n    *   Repetitions\n    *   Humour\n    *   Color scheme\n        *   What do the colors represent\n        *   Do they, in any way, help achieve the purpose?\n    *   Tone atmosphere\n    *   Themes\n*   Purpose of **production**\n    *   **Why** was it written?\n    *   What does the author mean to achieve in the text?\n    *   What **do you (the reader) understand** by the text?\n*   Readers’ **feedback** and reactions\n*   Effectiveness of text in purpose – it is effective because:\n    *   It includes the readers\n    *   Appropriate evidence given\n    *   Proper use of language and cohesiveness\n        *   Each paragraph is simple and understandable\n*   Give **evidence** for everything – don’t just state\n    *   Always quote\n*   Make sure that all the points are related to the main questions asked\n*   The words in an advertisement are called **copy**\n\n\n## Tonal words\n\n\n\n*   Candid: truthful and straightforward; frank\n*   Assertive: self-confident\n*   Awestruck: amazed\n*   Celebratory \n*   Cynical: mocking\n*   Dignified: serious, respectful, formal, proper\n*   Diplomatic: tactic, sensitive, thoughtful\n\nMention the tones in the body paragraphs, only mention the major tones in the introductory paragraph\n\n\n### Introduction\n\n\n\n*   Audiencet\n*   Text type\n*   Conventions\n*   Purpose: why it was written\n*   Tone, mood\n*   Corner of production\n\n\n### Being critical\n\n\n\n*   Some of the audience might not find the … relevant\n*   It is challenging to see how this adds to the text\n*   Some audience might miss this …\n\n\n### Introduction\n\n\n\n*   Dominant purpose\n*   Text type\n*   How is the purpose achieved?\n\nMention the tones in the body paragraphs\n\n\n# Purpose\n\n\n\n1. Basic\n    *   How is the article successful in its **purpose**?\n    *   Is it using something as a clutch to bring out some **problems in society**?\n        *   Potential thesis: **the author uses … as a … to bring out … in today’s society**\n    *   There can be **multiple** purposes, although there is one **dominant** one\n        *   The dominant one should be in the introduction\n2. Audience\n    *   Who is the text for? Is it successful for that target audience? Where is it published, will these advice access these sources?\n    *   Give examples of the audience\n        *   For example, is it for students? People interested in science?\n    *   How does it … the audience?\n        *   For example, how successful is it on **_educating_** the audience on the event? Does it uses **facts and figures**? (see Presentation of ideas in Structure)\n3. Facts\n    *   How does the text use actual facts?\n    *   Facts and figures make the text more credible and authentic – they give the text more credibility\n    *   Is there humor in bringing out the facts? Humor definitely grabs the reader’s attention\n\n\n# Structure\n\n\n\n1. Title\n    *   Is it a bold statement with the imperative?\n    *   Does it generalize people? Is it referring to a common stereotype?\n2. Web-based\n    *   Hyperlinks to other articles: provide the audience with information on other topics if they are interested\n        *   Allows the readers to learn more about the topic while ensuring that only the important pieces of information are in the main article\n        *   Provide more context if people don't know much on the subject\n        *   Do the hyperlinks **enrich** readers with more knowledge?\n            *   If not, you can be **critical** about it\n    *   Is it .com, .org, .edu?\n        *   What do these represent?\n3. Presentation of ideas\n    *   How are ideas presented?\n        *   Facts and figures\n        *   Is it in a creative fashion?\n        *   Any stylistic devices such as **symbolism, metaphors, personification** in order to keep the reader interested\n4. Diction (choice of words)\n    *   What role do the words play?\n    *   Are the words linked to the title? If so, how? What effect does it have on the reader?\n    *   Is the writer using colloquial language? Why is this?\n        *   Possibly to establish a relationship between writer and reader\n        *   Check for usages of “we”? This shows that the writer probably wants to establish a friendly relationship with the readers\n    *   Does the choice of words improve the flow by making it more like a story rather than just an article/report? How do the words interest the reader?\n5. Tone\n    *   Is it a conversational tone?\n        *   If it is, it helps by creating a connection and increasing **reader engagement**\n    *   Are the words “you” and “I” used frequently – this is proof of a conversational tone, and usually means they are giving opinions in explaining something\n    *   Also comment on the word choice, and how they add to the tone\n    *   There can be **multiple** times throughout the piece\n\n\n# Tone\n\n\n\n*   Personal\n*   Encouraging\n*   International and cultural\n*   Inpersiational\n*   Didactic\n*   Judgemental\n\n\n## Humour\n\n\n\n*   Allows the writer to connect with the audience and share experience\n*   There are different categories\n    *   Self-deprecating: to share experiences\n    *   Political\n    *   Racist: can offend groups of people\n    *   Satirical: for criticism of certain issues\n\n\n# Stylistic devices\n\n\n\n1. Personification\n    *   Images present, how does it personify the humans: does the image relate to humans in any way?\n    *   What does the image represent?\n2. Aristotle’s rhetorical triangle\n    *   **Ethos (ethics), pathos (emotion), and logos (logic and judgment)** – the persuasive elements in literature\n    *   Rhetorical questions **only strengthen evidence**\n        *   They do not provide final data, but they provide a stimulus for the audience to think about something.\n3. Hook statements\n    *   Are there any? What are they for? What effect do they create in catching the attention of the audience?\n    *   Are there any quotes by famous authors?\n4. Effect\n    *   Are there any sentences that grab the reader’s attention? How?\n5. Images\n    *   Is there a use of imagery? What type of imagery?\n    *   What effect does it have? Does it strengthen an idea?\n        *   Does it instigate the reader to think about something?\n        *   Does it make the text more interesting and grab the attention of the audience?\n    *   Clothes of people, does it refer to anything? Is it in contrast with the background?\n\n\n# Others\n\n\n\n1. Stereotypes\n    *   Are there model minorities?\n2. Ads\n    *   Two ads on the same topic are in a campaign\n    *   Text on an advertisement is called the copy\n    *   Bandwagon advertising\n3. Data\n    *   Is data skewed or incomplete?\n        *   Perhaps the website has the information but the infographics doesn't include it\n    *   Look at the year published of the data\n    *   Look for small other published data, such as number of people surveyed\n        *   What does the number of people surveyed represent?\n        *   Are only women and not men surveyed?\n    *   How are data being used?\n        *   Bullet points, graphs, charts, multiplier after number\n\n\n# Words\n\n\n\n*   identity\n*   representation\n*   stereotypes\n*   perspectives\n*   media\n*   conformity\n*   deviation\n*   subversion\n*   majority\n*   minority\n*   marginalized communities\n*   power dynamics\n*   conventions\n*   narrative voice\n*   value systems\n*   beliefs\n*   taboos\n*   cultural sensitivity\n\n\n# Phrases\n\n\n\n1. First\n    *   Identify apparent features of the text\n    *   Uses phrases such as\n        *   A cursory examination of this text suggests\n        *   At a glance\n        *   At first glance\n        *   A surface analysis suggests\n2. Second\n    *   Examine context, audience\n    *   Uses phrases like\n        *   This can be seen\n        *   That is to say\n    *   This helps identify the audience and purpose\n3. Third\n    *   Find the theme of the essay\n    *   Use phrases like\n        *   However\n        *   A closer reading/look suggests\n    *   Find deeper meanings\n4. Thesis\n    *   Examine at least 3 formal or stylistic features\n\n\n## Body paragraphs\n\n\n\n1. Topic sentence\n    *   By looking at [feature] in [name]’s [text type], it can be seen that [topic]\n2. Point\n    *   More specific and focused point of the paragraph\n3. Evidence\n    *   Quotes, images\n    *   Be as precise as possible\n4. Explanation\n    *   Around three sentences to explain how the point affects the meaning\n    *   Talk about audience and purpose (the author’s intentions)\n\n\n## Conclusion\n\n\n\n1. Restate thesis\n2. Bring in more context\n*   Refer to the bigger picture\n*   Is there a personal or global issue? How are these issues important\n*   Critical: is there anything that can be improved?\n    *   Mention it gently: if the writer provide more information on …, the impact would be improved/the purpose would be better achieved\n\n\n# Language words\n\n\n## Connecting\n\n\n\n*   Conveys\n*   Considered\n*   Achieves\n*   Attributes\n*   Alleviate (make less severe)\n*   Evokes\n*   Generalizes\n*   Reflects\n*   Juxtaposes\n*   Impels (force to do something)\n\n\n## Organization, structure, and point of view\n\n\n\n*   Chronological\n*   Subjective\n*   Clinical\n\n\n## Author\n\n\n\n*   Erudite\n*   Intellectual\n*   Opinionated\n*   liberal"},html:{writable:!0,enumerable:!0,value:"<ul>\n<li>Use essential vocabulary in the response</li>\n<li>Use words such as stereotype, identify, awareness</li>\n</ul>\n<h2>Topics</h2>\n<ul>\n<li>Language and culture</li>\n<li>Language and identity</li>\n<li>Language and power</li>\n<li>Language and community</li>\n<li>Language and belief</li>\n<li>Language and social relations</li>\n</ul>\n<h2>Aims</h2>\n<ul>\n<li>Understanding of text</li>\n<li>Organization</li>\n<li>Stylistic</li>\n<li>Appreciation</li>\n<li>language</li>\n</ul>\n<h2>Checklist</h2>\n<ul>\n<li>Identity the <strong>text type</strong></li>\n<li>Target <strong>audience</strong>(s)</li>\n<li><strong>Context of production</strong>: relevant socio, political, economical, environment, gender, climate, debate that is possibly going on at the time</li>\n<li><strong>Significant issues</strong></li>\n<li>Presentation\n<ul>\n<li>Use of <strong>images</strong>\n<ul>\n<li>Don't just write images were used, talk about the effect they give and why they are important in communicating the message</li>\n<li>Are there any people in the images? Are they making any actions/gestures?</li>\n</ul>\n</li>\n<li>Use of vocabulary\n<ul>\n<li>How does the diction help in conveying the message?</li>\n</ul>\n</li>\n<li>Layout\n<ul>\n<li>Are the paragraphs very short?</li>\n<li>Does this help the readers absorb the information?</li>\n</ul>\n</li>\n<li>Structure</li>\n<li>literary/figurative devices</li>\n<li>Repetitions</li>\n<li>Humour</li>\n<li>Color scheme\n<ul>\n<li>What do the colors represent</li>\n<li>Do they, in any way, help achieve the purpose?</li>\n</ul>\n</li>\n<li>Tone atmosphere</li>\n<li>Themes</li>\n</ul>\n</li>\n<li>Purpose of <strong>production</strong>\n<ul>\n<li><strong>Why</strong> was it written?</li>\n<li>What does the author mean to achieve in the text?</li>\n<li>What <strong>do you (the reader) understand</strong> by the text?</li>\n</ul>\n</li>\n<li>Readers’ <strong>feedback</strong> and reactions</li>\n<li>Effectiveness of text in purpose – it is effective because:\n<ul>\n<li>It includes the readers</li>\n<li>Appropriate evidence given</li>\n<li>Proper use of language and cohesiveness\n<ul>\n<li>Each paragraph is simple and understandable</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Give <strong>evidence</strong> for everything – don’t just state\n<ul>\n<li>Always quote</li>\n</ul>\n</li>\n<li>Make sure that all the points are related to the main questions asked</li>\n<li>The words in an advertisement are called <strong>copy</strong></li>\n</ul>\n<h2>Tonal words</h2>\n<ul>\n<li>Candid: truthful and straightforward; frank</li>\n<li>Assertive: self-confident</li>\n<li>Awestruck: amazed</li>\n<li>Celebratory</li>\n<li>Cynical: mocking</li>\n<li>Dignified: serious, respectful, formal, proper</li>\n<li>Diplomatic: tactic, sensitive, thoughtful</li>\n</ul>\n<p>Mention the tones in the body paragraphs, only mention the major tones in the introductory paragraph</p>\n<h3>Introduction</h3>\n<ul>\n<li>Audiencet</li>\n<li>Text type</li>\n<li>Conventions</li>\n<li>Purpose: why it was written</li>\n<li>Tone, mood</li>\n<li>Corner of production</li>\n</ul>\n<h3>Being critical</h3>\n<ul>\n<li>Some of the audience might not find the … relevant</li>\n<li>It is challenging to see how this adds to the text</li>\n<li>Some audience might miss this …</li>\n</ul>\n<h3>Introduction</h3>\n<ul>\n<li>Dominant purpose</li>\n<li>Text type</li>\n<li>How is the purpose achieved?</li>\n</ul>\n<p>Mention the tones in the body paragraphs</p>\n<h1>Purpose</h1>\n<ol>\n<li>Basic\n<ul>\n<li>How is the article successful in its <strong>purpose</strong>?</li>\n<li>Is it using something as a clutch to bring out some <strong>problems in society</strong>?\n<ul>\n<li>Potential thesis: <strong>the author uses … as a … to bring out … in today’s society</strong></li>\n</ul>\n</li>\n<li>There can be <strong>multiple</strong> purposes, although there is one <strong>dominant</strong> one\n<ul>\n<li>The dominant one should be in the introduction</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Audience\n<ul>\n<li>Who is the text for? Is it successful for that target audience? Where is it published, will these advice access these sources?</li>\n<li>Give examples of the audience\n<ul>\n<li>For example, is it for students? People interested in science?</li>\n</ul>\n</li>\n<li>How does it … the audience?\n<ul>\n<li>For example, how successful is it on <strong><em>educating</em></strong> the audience on the event? Does it uses <strong>facts and figures</strong>? (see Presentation of ideas in Structure)</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Facts\n<ul>\n<li>How does the text use actual facts?</li>\n<li>Facts and figures make the text more credible and authentic – they give the text more credibility</li>\n<li>Is there humor in bringing out the facts? Humor definitely grabs the reader’s attention</li>\n</ul>\n</li>\n</ol>\n<h1>Structure</h1>\n<ol>\n<li>Title\n<ul>\n<li>Is it a bold statement with the imperative?</li>\n<li>Does it generalize people? Is it referring to a common stereotype?</li>\n</ul>\n</li>\n<li>Web-based\n<ul>\n<li>Hyperlinks to other articles: provide the audience with information on other topics if they are interested\n<ul>\n<li>Allows the readers to learn more about the topic while ensuring that only the important pieces of information are in the main article</li>\n<li>Provide more context if people don't know much on the subject</li>\n<li>Do the hyperlinks <strong>enrich</strong> readers with more knowledge?\n<ul>\n<li>If not, you can be <strong>critical</strong> about it</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Is it .com, .org, .edu?\n<ul>\n<li>What do these represent?</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Presentation of ideas\n<ul>\n<li>How are ideas presented?\n<ul>\n<li>Facts and figures</li>\n<li>Is it in a creative fashion?</li>\n<li>Any stylistic devices such as <strong>symbolism, metaphors, personification</strong> in order to keep the reader interested</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Diction (choice of words)\n<ul>\n<li>What role do the words play?</li>\n<li>Are the words linked to the title? If so, how? What effect does it have on the reader?</li>\n<li>Is the writer using colloquial language? Why is this?\n<ul>\n<li>Possibly to establish a relationship between writer and reader</li>\n<li>Check for usages of “we”? This shows that the writer probably wants to establish a friendly relationship with the readers</li>\n</ul>\n</li>\n<li>Does the choice of words improve the flow by making it more like a story rather than just an article/report? How do the words interest the reader?</li>\n</ul>\n</li>\n<li>Tone\n<ul>\n<li>Is it a conversational tone?\n<ul>\n<li>If it is, it helps by creating a connection and increasing <strong>reader engagement</strong></li>\n</ul>\n</li>\n<li>Are the words “you” and “I” used frequently – this is proof of a conversational tone, and usually means they are giving opinions in explaining something</li>\n<li>Also comment on the word choice, and how they add to the tone</li>\n<li>There can be <strong>multiple</strong> times throughout the piece</li>\n</ul>\n</li>\n</ol>\n<h1>Tone</h1>\n<ul>\n<li>Personal</li>\n<li>Encouraging</li>\n<li>International and cultural</li>\n<li>Inpersiational</li>\n<li>Didactic</li>\n<li>Judgemental</li>\n</ul>\n<h2>Humour</h2>\n<ul>\n<li>Allows the writer to connect with the audience and share experience</li>\n<li>There are different categories\n<ul>\n<li>Self-deprecating: to share experiences</li>\n<li>Political</li>\n<li>Racist: can offend groups of people</li>\n<li>Satirical: for criticism of certain issues</li>\n</ul>\n</li>\n</ul>\n<h1>Stylistic devices</h1>\n<ol>\n<li>Personification\n<ul>\n<li>Images present, how does it personify the humans: does the image relate to humans in any way?</li>\n<li>What does the image represent?</li>\n</ul>\n</li>\n<li>Aristotle’s rhetorical triangle\n<ul>\n<li><strong>Ethos (ethics), pathos (emotion), and logos (logic and judgment)</strong> – the persuasive elements in literature</li>\n<li>Rhetorical questions <strong>only strengthen evidence</strong>\n<ul>\n<li>They do not provide final data, but they provide a stimulus for the audience to think about something.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Hook statements\n<ul>\n<li>Are there any? What are they for? What effect do they create in catching the attention of the audience?</li>\n<li>Are there any quotes by famous authors?</li>\n</ul>\n</li>\n<li>Effect\n<ul>\n<li>Are there any sentences that grab the reader’s attention? How?</li>\n</ul>\n</li>\n<li>Images\n<ul>\n<li>Is there a use of imagery? What type of imagery?</li>\n<li>What effect does it have? Does it strengthen an idea?\n<ul>\n<li>Does it instigate the reader to think about something?</li>\n<li>Does it make the text more interesting and grab the attention of the audience?</li>\n</ul>\n</li>\n<li>Clothes of people, does it refer to anything? Is it in contrast with the background?</li>\n</ul>\n</li>\n</ol>\n<h1>Others</h1>\n<ol>\n<li>Stereotypes\n<ul>\n<li>Are there model minorities?</li>\n</ul>\n</li>\n<li>Ads\n<ul>\n<li>Two ads on the same topic are in a campaign</li>\n<li>Text on an advertisement is called the copy</li>\n<li>Bandwagon advertising</li>\n</ul>\n</li>\n<li>Data\n<ul>\n<li>Is data skewed or incomplete?\n<ul>\n<li>Perhaps the website has the information but the infographics doesn't include it</li>\n</ul>\n</li>\n<li>Look at the year published of the data</li>\n<li>Look for small other published data, such as number of people surveyed\n<ul>\n<li>What does the number of people surveyed represent?</li>\n<li>Are only women and not men surveyed?</li>\n</ul>\n</li>\n<li>How are data being used?\n<ul>\n<li>Bullet points, graphs, charts, multiplier after number</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<h1>Words</h1>\n<ul>\n<li>identity</li>\n<li>representation</li>\n<li>stereotypes</li>\n<li>perspectives</li>\n<li>media</li>\n<li>conformity</li>\n<li>deviation</li>\n<li>subversion</li>\n<li>majority</li>\n<li>minority</li>\n<li>marginalized communities</li>\n<li>power dynamics</li>\n<li>conventions</li>\n<li>narrative voice</li>\n<li>value systems</li>\n<li>beliefs</li>\n<li>taboos</li>\n<li>cultural sensitivity</li>\n</ul>\n<h1>Phrases</h1>\n<ol>\n<li>First\n<ul>\n<li>Identify apparent features of the text</li>\n<li>Uses phrases such as\n<ul>\n<li>A cursory examination of this text suggests</li>\n<li>At a glance</li>\n<li>At first glance</li>\n<li>A surface analysis suggests</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Second\n<ul>\n<li>Examine context, audience</li>\n<li>Uses phrases like\n<ul>\n<li>This can be seen</li>\n<li>That is to say</li>\n</ul>\n</li>\n<li>This helps identify the audience and purpose</li>\n</ul>\n</li>\n<li>Third\n<ul>\n<li>Find the theme of the essay</li>\n<li>Use phrases like\n<ul>\n<li>However</li>\n<li>A closer reading/look suggests</li>\n</ul>\n</li>\n<li>Find deeper meanings</li>\n</ul>\n</li>\n<li>Thesis\n<ul>\n<li>Examine at least 3 formal or stylistic features</li>\n</ul>\n</li>\n</ol>\n<h2>Body paragraphs</h2>\n<ol>\n<li>Topic sentence\n<ul>\n<li>By looking at [feature] in [name]’s [text type], it can be seen that [topic]</li>\n</ul>\n</li>\n<li>Point\n<ul>\n<li>More specific and focused point of the paragraph</li>\n</ul>\n</li>\n<li>Evidence\n<ul>\n<li>Quotes, images</li>\n<li>Be as precise as possible</li>\n</ul>\n</li>\n<li>Explanation\n<ul>\n<li>Around three sentences to explain how the point affects the meaning</li>\n<li>Talk about audience and purpose (the author’s intentions)</li>\n</ul>\n</li>\n</ol>\n<h2>Conclusion</h2>\n<ol>\n<li>Restate thesis</li>\n<li>Bring in more context</li>\n</ol>\n<ul>\n<li>Refer to the bigger picture</li>\n<li>Is there a personal or global issue? How are these issues important</li>\n<li>Critical: is there anything that can be improved?\n<ul>\n<li>Mention it gently: if the writer provide more information on …, the impact would be improved/the purpose would be better achieved</li>\n</ul>\n</li>\n</ul>\n<h1>Language words</h1>\n<h2>Connecting</h2>\n<ul>\n<li>Conveys</li>\n<li>Considered</li>\n<li>Achieves</li>\n<li>Attributes</li>\n<li>Alleviate (make less severe)</li>\n<li>Evokes</li>\n<li>Generalizes</li>\n<li>Reflects</li>\n<li>Juxtaposes</li>\n<li>Impels (force to do something)</li>\n</ul>\n<h2>Organization, structure, and point of view</h2>\n<ul>\n<li>Chronological</li>\n<li>Subjective</li>\n<li>Clinical</li>\n</ul>\n<h2>Author</h2>\n<ul>\n<li>Erudite</li>\n<li>Intellectual</li>\n<li>Opinionated</li>\n<li>liberal</li>\n</ul>\n"},attributes:{writable:!0,enumerable:!0,value:{title:"Paper 1 guide",link:"paper-1-guide",_meta:{resourcePath:"/Users/parthkabra/Documents/Code/Web/Nuxt/ib-notes/contents/pages/english-language/paper-1-guide.md"}}},vue:{writable:!0,enumerable:!0,value:{render:"return function render() { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _vm._m(0) }",staticRenderFns:'return [function () { var _vm=this;var _h=_vm.$createElement;var _c=_vm._self._c||_h;return _c(\'div\',{staticClass:"dynamicMarkdown"},[_c(\'ul\',[_c(\'li\',[_vm._v("Use essential vocabulary in the response")]),_vm._v(" "),_c(\'li\',[_vm._v("Use words such as stereotype, identify, awareness")])]),_vm._v(" "),_c(\'h2\',[_vm._v("Topics")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Language and culture")]),_vm._v(" "),_c(\'li\',[_vm._v("Language and identity")]),_vm._v(" "),_c(\'li\',[_vm._v("Language and power")]),_vm._v(" "),_c(\'li\',[_vm._v("Language and community")]),_vm._v(" "),_c(\'li\',[_vm._v("Language and belief")]),_vm._v(" "),_c(\'li\',[_vm._v("Language and social relations")])]),_vm._v(" "),_c(\'h2\',[_vm._v("Aims")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Understanding of text")]),_vm._v(" "),_c(\'li\',[_vm._v("Organization")]),_vm._v(" "),_c(\'li\',[_vm._v("Stylistic")]),_vm._v(" "),_c(\'li\',[_vm._v("Appreciation")]),_vm._v(" "),_c(\'li\',[_vm._v("language")])]),_vm._v(" "),_c(\'h2\',[_vm._v("Checklist")]),_vm._v(" "),_c(\'ul\',[_c(\'li\',[_vm._v("Identity the "),_c(\'strong\',[_vm._v("text type")])]),_vm._v(" "),_c(\'li\',[_vm._v("Target "),_c(\'strong\',[_vm._v("audience")]),_vm._v("(s)")]),_vm._v(" "),_c(\'li\',[_c(\'strong\',[_vm._v("Context of production")]),_vm._v(": relevant socio, political, economical, environment, gender, climate, debate that is possibly going on at the time")]),_vm._v(" "),_c(\'li\',[_c(\'strong\',[_vm._v("Significant issues")])]),_vm._v(" "),_c(\'li\',[_vm._v("Pre
